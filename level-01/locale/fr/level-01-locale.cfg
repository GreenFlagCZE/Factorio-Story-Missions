description=Quelque chose a heurté votre vaisseau durant un vol atmosphérique et l'a endommagé. L'atterrissage d'urgence ne s'est pas fait en douceur et, tandis que vous secourez votre équipage, vous entendez une voix inconnue dans votre oreillette. \n\n[font=default-bold]Paramètres de mission :[/font]\n- Niveau de difficulté: Facile \n- Nouvelle recherche : Tank\n- Les ennemies n'évolue et ne s'étende pas.\n
engineer-title=Ingénieur
msg-intro=Quelque chose a heurté votre vaisseau durant un vol atmosphérique et l'a endommagé. L'atterrissage d'urgence ne s'est pas fait en douceur et, tandis que vous secourez votre équipage, vous entendez une voix inconnue dans votre oreillette.
scenario-name=Mission 01

goal-base=- Aller à la base\n- Rentrer dans le véhicule garé
goal-build-tank=- Construire un tank
goal-construct-tank=- Placer un tank
goal-ressearch-tank=Le tank est désormais disponible dans l'arbre de recherche \n- Rechercher le tank
goal-ressearch-military=- Rechercher la technologie Militaire
goal-restore-oil=- Restaurer la production de pétrole \n- Réparer les chevalets de pompage : __1__ / __2__
goal-connect-oil=- Réparer et connecter les tuyaux à la base \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Tuer les trois petits vers près de l’oléoduc.
goal-destroy-spawners=- Détruire __1__ / __2__ nids de déchiqueteur
goal-destroy-spawners2=- Détruire __1__ / __2__ nids de déchiqueteur \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Écraser un nid avec le tank
goal-grenades=- Fabriquer et garder __1__/__2__ grenades dans votre inventaire
goal-chemical= L'usine de produits chimiques est désormais constructible \n- Construisez des usines de produits chimiques : __1__ / __2__
goal-train-station=Transport ferroviaire automatisé est rechargeable \n- Rechercher Transport ferroviaire automatisé \n- Construisez __1__ / __2__ arrêts de train \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Sécurisez une ligne d’approvisionnement depuis les bases abandonnées dans l'ouest
msg-base-1=[color=orange]BASE EXTÉRIEURE :[/color] Quelqu'un a survécu au crash ? Si vous pouvez m'entendre, notre base est localisée au [font=default-bold]NORD-EST[/font] de votre position.
msg-base-2=[color=orange]BASE EXTÉRIEURE :[/color] C'était impressionnant! Ces déchiqueteurs peuvent tirer du plasma vraiment très haut ! Dommage qu'ils vous aient touché.
msg-base-3=[color=orange]BASE EXTÉRIEURE :[/color] Je ne peux pas envoyer d'équipe pour vous aider. Notre base est attaquée. Si vous arrivez sain et sauf, monter dans le [font=default-bold]VEHICLE[/font] garé à l'intérieur ! Je vous enverrez alors d'autres instructions.
msg-base-4=[color=orange]BASE EXTÉRIEURE :[/color] Les déchiqueteurs ont détruits notre oléoduc et nos chevalets de pompage. Nous n'avons plus de carburants pour nos tourelles lance-flammes.
msg-base-5=[color=orange]BASE EXTÉRIEURE :[/color] La raffinerie se situe au [font=default-bold]NORD[/font]. Pouvez-vous y jeter un œil ?
msg-base-6=[color=orange]BASE EXTÉRIEURE :[/color] Dans le [font=default-bold]VEHICULE SE TROUVE LE NÉCESSAIRE[/font] pour réparer les chevalets et les tuyaux.
msg-base-7=[color=orange]BASE EXTÉRIEURE :[/color] J'aime l'odeur du gazole qui coule. Bon travail ! 
msg-base-8=[color=orange]BASE EXTÉRIEURE :[/color] J'ai une bonne et une mauvaise nouvelle. La bonne nouvelle, c'est que j'ai assigné quelques robots pour réparer votre vaisseau. La mauvaise... Nous avons besoin que vous résolviez ce problème d'insecte. Je pense que c'est équitable, non ?
msg-base-9=[color=orange]BASE EXTÉRIEURE :[/color] Si vous voulez survivre dans les terres désolées, vous devez d'abord améliorer votre équipement. Utilisez nos [font=default-bold]LABORATOIRES[/font] pour rechercher des armes. \n\nSi j'étais vous, je m'y mettrais rapidement parce que ces insectes ne dorment jamais !
msg-base-10=[color=orange]BASE EXTÉRIEURE :[/color] Bien joué ! Il est enfin temps de se débarrasser de ces insectes ! Dès que vous êtes prêt, rendez-vous dans les terres désolées.
msg-base-11=[color=orange]BASE EXTÉRIEURE :[/color] [font=default-bold]DÉTRUIRE[/font] leur [font=default-bold]NIDS[/font] autour de la base. Il n'est pas question de laisser ces insectes nous terroriser !
msg-base-12=[color=orange]BASE EXTÉRIEURE :[/color] Un déchiqueteur mort est un bon déchiqueteur ! Enfin un peu de paix. Enfin, je ne veux pas nous porter malheur. \n\nJe serais heureux si vous pouviez nous aider à faire un coffre de [font=default-bold]GRENADES[/font]. C'est dans votre intérêt aussi. \n\nN'oubliez pas de rechercher Militaire 2
msg-base-12.1=[color=orange]BASE EXTÉRIEURE :[/color] Par contre ne jetez pas ces grenades à vos pieds. J'ai eu quelques individus ici qui... bref. Un gâchis.
msg-base-12.2=[color=orange]BASE EXTÉRIEURE :[/color] Au moins, vous savez comment faire des explosifs. Croyez-moi, les déchiqueteurs n'aiment pas quand des choses exploses sous leurs pattes. Malheureusement, ils sont plus intelligents qu'ils n'en ont l'air et ils ont réduit en cendre notre [font=default-bold]USINE CHIMIQUE[/font] lors de la dernière attaque. Pourriez-vous être aimable et nous en construire une nouvelle ?
msg-base-13=[color=orange]BASE EXTÉRIEURE :[/color] Vous êtes celui qui s'est écrasé il y a quelques années, non ? Vous n'avez décidément pas de chance avec les atterrissages, haha. \n\nJe pense que je peux vous faire confiance. C'est top secret mais tant pis. NOus recherchons, en quelques sortes, de nouvelles armes ici. En ce moment, nous développons  un [font=default-bold]TANK[/font] multi-fonction.
msg-base-14=[color=orange]BASE EXTÉRIEURE :[/color] Cependant, nous épuisons lentement nos ressources. La base est normalement approvisionnée par la ligne de train depuis les [font=default-bold]STATIONS OUEST[/font]. Nous avons cependant perdu le contact depuis un bon mois.
msg-base-15=[color=orange]BASE EXTÉRIEURE :[/color] Les insectes les ont probablement eu. Quoiqu'il en soit, il est essentiel de [font=default-bold]RESTAURER LA LIGNE D'APPROVISIONNEMENT[/font] de cette base. Assure-vous que la base et les stations de l'ouest sont connectées afin que nous continuer nos recherches.
msg-base-16=[color=orange]BASE EXTÉRIEURE :[/color] Recherche finie. Maintenant, nous devons [font=default-bold]CONSTRUIRE LE TANK[/font]. Votre automatisation est plus efficace que la notre. Nous serons heureux de vous laisser vous en occuper.
msg-base-17=[color=orange]BASE EXTÉRIEURE :[/color] Nous avons besoin de tests et nos bons amis insectoïdes seront "heureux" de nous aider. [font=default-bold]REMPLISSEZ LE TANK[/font] avec les munitions de votre choix et du carburant puis [font=default-bold]DETRUISEZ[/font] d'autres nids.
msg-base-18=[color=orange]BASE EXTÉRIEURE :[/color] Bien joué ! Le test a été concluant. Merci pour votre aide ! \n\nNous sommes parvenus à réparer votre vaisseau. Il n'est pas comme neuf mais il devrait pouvoir voler jusqu'au prochain astroport. Bonne chance et si vous volez accidentellement dans le coin, je ferais en sorte que vous tombiez... enfin je veux dire que vous atterrissiez en sécurité ici ! AH AH !
think-fall-ship=Outch, c'était un atterrissage brutal. Qu'est-ce qui s'est passé ?
think-ship-members=Oh, non ! Mon équipage est mort...
think-find-base=D'accord, ces traces doivent mener à la base. Je devrais les suivre ?
think-assist=Super, maintenant, je suis plombier... Je ferais mieux de réparer l'approvisionnement en carburant ou les choses vont devenir compliquées ici..
think-assist2=Je ferais mieux de manier ce véhicule avec prudence si je ne veux pas avoir à courir.
think-base=Je devrais rentrer à la base et améliorer l'automatisation.
think-base2=Il y a des gisements de charbon et de fer à la pointe Nord-Ouest que je pourrais utiliser.
think-weapon=Hmm, la planète n'a été que récemment ouverte à la colonisation, et déjà, des entreprises font des recherches sur l'armement ici ? Curieux...
think-tank=Je dois admettre qu'avoir un monstre d'acier ambulant à mes côtés serait rassurant.
think-car=Avec cet engin, la destruction des nids devrait être plus facile.
think-grenade=Je n'ai jamais aimé les grenades mais je n'ai pas trop le choix...
think-done=Les arrêts de train sont en place, maintenant, je peux me concentrer sur la recherche du tank.

