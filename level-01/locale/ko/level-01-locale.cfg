description=대기권 비행 중에 여러분이 탑승한 우주선이 무언가에 맞아 피해를 입었습니다. 비상 착륙은 그다지 부드럽게 이루어지지 않았고, 여러분이 승무원들을 구조하는 동안, 여러분은 알 수 없는 목소리를 통신기를 통해 듣게 됩니다. \n\n[font=default-bold]미션 척도:[/font]\n- 난이도: 쉬움 \n- 새 연구: 탱크\n- 적들이 진화하거나 확장하지 않음
engineer-title=엔지니어
msg-intro=대기권 비행 중에 여러분이 탑승한 우주선이 무언가에 맞아 피해를 입었습니다. 비상 착륙은 그다지 부드럽게 이루어지지 않았고, 여러분이 승무원들을 구조하는 동안, 여러분은 알 수 없는 목소리를 통신기를 통해 듣게 됩니다.
scenario-name=Mission 01

goal-base=- 기지로 향하기\n- 주차된 차량에 탑승
goal-build-tank=- 탱크 제작
goal-construct-tank=- 지상에 탱크 배치
goal-ressearch-tank=테크 트리 내에 탱크 연구가 활성화됨 \n- 탱크 연구
goal-ressearch-military=- 군사 연구
goal-restore-oil=- 석유 생산 정상화 \n- 시추기 복구: __1__ / __2__
goal-connect-oil=- 파이프를 복구하고 기지까지 연결 \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 파이프라인 근처에 있는 소형 땅벌레 3마리 처치
goal-destroy-spawners=- 바이터 산란장 파괴: __1__ / __2__
goal-destroy-spawners2=- 바이터 산란장 파괴: __1__ / __2__ \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 탱크로 산란장을 로드킬하여 파괴
goal-grenades=- 수류탄을 제작하여 인벤토리에 최소한 __1__/__2__개만큼 확보
goal-chemical=화학 공장 건설 활성화됨 \n- 화학 공장 건설: __1__ / __2__
goal-train-station=테크 트리 내에 자동화된 철도 운송 연구가 활성화됨 \n- 기차 정류장 건설: __1__ / __2__ \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 서쪽에 있는 버려진 기지에 있는 생산 라인을 확보
msg-base-1=[color=orange]외부 기지:[/color] 누구 살아남은 사람 있는가? 이 목소리를 들을 수 있다면, 우리 기지는 자네들의 위치로부터 [font=default-bold]북동쪽[/font] 방향에 위치해 있네.
msg-base-2=[color=orange]외부 기지:[/color] 장난이 아니야! 이 벌레들이 그 높이까지 플라즈마를 쏠 수 있다니! 운 나쁘게 자네들이 그거에 맞을 줄이야.
msg-base-3=[color=orange]외부 기지:[/color] 사람을 보내 줄 수가 없네. 기지가 공격받고 있어! 무사히 도착한다면, 기지 안쪽에 주차된 [font=default-bold]차량[/font]에 탑승하게! 일단 차에 타면 추가로 지시 사항을 내리겠네.
msg-base-4=[color=orange]외부 기지:[/color] 이 벌레 놈들 때문에 시추기랑 파이프라인이 다 부숴졌네. 화염방사 포탑에 쓸 연료가 공급되질 않아.
msg-base-5=[color=orange]외부 기지:[/color] 석유 시추 시설은 [font=default-bold]북쪽[/font]에 위치해 있네. 가서 확인해 줄 수 있겠는가?
msg-base-6=[color=orange]외부 기지:[/color] [font=default-bold]차량 안[/font]에 복구용 시추기와 파이프가 있을 걸세.
msg-base-7=[color=orange]외부 기지:[/color] 가솔린 냄새 좋네. 잘 해 줬어!
msg-base-8=[color=orange]외부 기지:[/color] 좋은 소식과 안 좋은 소식이 있네. 좋은 소식은, 자네 우주선을 수리할 로봇들을 파견했다는 걸세. 그리고 안 좋은 소식은... 저 해충 박멸에 자네가 필요하다는 거지만. 이만하면 공평하겠지?
msg-base-9=[color=orange]외부 기지:[/color] 이 불모지에서 살아남으려면, 더 좋은 장비를 갖출 필요가 있겠지. 우리의 [font=default-bold]연구소[/font]를 이용해 무기 기술을 연구하게! \n\n나라면 연구에 전력으로 집중할 걸세. 저 벌레들은 잠이란 걸 모르거든!
msg-base-10=[color=orange]외부 기지:[/color] 훌륭하군! 이제 저 벌레 놈들을 없애 버릴 때가 왔어! 준비되는 대로 황무지로 향하게.
msg-base-11=[color=orange]외부 기지:[/color] 기지 주변에 있는 저 벌레 [font=default-bold]산란장[/font]들을 [font=default-bold]파괴[/font]하게. 저 벌레 놈들 때문에 우리가 공포에 질린 채로 살게 두진 않겠네!
msg-base-12=[color=orange]외부 기지:[/color] 착한 벌레들은 죽은 벌레들 뿐이지 뭐! 이제야 조금 평화로워지겠지만, 이게 징크스로 끝나는 건 보기 싫지. \n\n[font=default-bold]수류탄[/font] 한 상자 정도 만드는 걸 도와 주면 좋겠네. 자네에게도 이득이 될 테고 말이야. \n\n상위 군사 연구 먼저 하는 걸 잊지 말게.
msg-base-12.1=[color=orange]외부 기지:[/color] 발밑에 수류탄을 까서 던지는 행동은 하지 말게. 두어 명 정도 그 짓을 한 사람들이 있었는데... 에휴, 말을 말아야지.
msg-base-12.2=[color=orange]외부 기지:[/color] 이제 최소한도 폭발물 만드는 방법은 알겠지. 저 벌레들은 자기 발밑에서 뭔가가 터지는 걸 진짜 싫어하거든. 그렇지만, 이것들 보기보다 상당히 똑똑해. 저번 공격 때 우리 [font=default-bold]화학 공장[/font]을 박살내 버렸거든. 부탁인데 새로 지어 줄 수 있겠는가?
msg-base-13=[color=orange]외부 기지:[/color] 자네 이전에도 이 행성에 불시착한 적 있지? 자네 진짜로 운이 좋구만, 허허. \n\n그렇다면 충분히 자네를 믿을 수 있겠군. 원래는 기밀 사항이지만, 신경 꺼. 우린 지금 신병기 연구를 하고 있네. 지금 당장은 다목적 [font=default-bold]탱크[/font]를 개발하는 중이지.
msg-base-14=[color=orange]외부 기지:[/color] 그렇지만, 자원이 서서히 바닥나고 있어. 이 기지는 원래대로라면 [font=default-bold]서쪽에 있는 열차 역[/font]에서 자원을 공급받네. 하지만 저번 달에 연락이 끊겼어.
msg-base-15=[color=orange]외부 기지:[/color] 저 벌레들에게 당한 거겠지. 어쨌든, [font=default-bold]자원 공급선[/font]을 복구하는 것이 중요하네. 연구를 계속할 수 있도록 우리랑 기지 사이의 교신 상태를 계속 유지해 주게.
msg-base-16=[color=orange]외부 기지:[/color] 연구가 끝났군. 이제 [font=default-bold]탱크를 조립해야 하네[/font]. 우리가 한 것보다도 자네가 구성한 자동화가 훨씬 더 효율적이야. 이 작업을 처리해 주면 고맙겠네.
msg-base-17=[color=orange]외부 기지:[/color] 실전 테스트를 해 볼 필요가 있는데, 이 테스트를 우리 벌레 친구들이 "즐거운 마음으로" 도와줄 걸세. 탱크에 자네가 원하는 탄약을 [font=default-bold]한가득 채우고[/font] 다른 벌레 부화장들도 [font=default-bold]부숴 버리게[/font].
msg-base-18=[color=orange]외부 기지:[/color] 아주 좋아! 기대한 만큼의 테스트 결과로군. 도와 줘서 고맙네! \n\n자네 우주선도 어떻게든 수리됬네. 새것 같지는 않겠지만, 근처 우주 공항까지 날아가기에는 충분할 걸세. 행운을 빌겠네. 그리고 나중에 이 주변 지나가면, 자네가 이곳에 추ㄹ... 아니, 착륙할 수 있게 해 주겠네. 헤헤!
think-fall-ship=으윽, 진짜 거친 착륙이었어. 무슨 일이 일어난 거지?
think-ship-members=이럴 수가! 동료들이 죽었잖아...
think-find-base=좋아, 이 철길을 따라가면 기지로 향할 수 있겠어. 철길을 따라가자.
think-assist=이거야 원, 배관공 일까지 하게 되다니... 연료 공급을 정상화하지 않으면 상황이 꽤 갑갑해지겠어.
think-assist2=이 차 안 망가지게 잘 다뤄야겠어. 이 거리를 걸어가야 했다면 진짜 끔찍했을 거야.
think-base=기지로 돌아가서 자동화 시설을 좀 더 조정해야겠다.
think-base2=북서쪽 주변에 석탄이랑 철 매장지가 조금 있구나. 그걸 쓸 수 있겠어.
think-weapon=흐음, 이 행성이 발견된 지 얼마 되지도 않았는데 기업 측에서는 벌써 무기 연구를 하고 있다고? 수상한데...
think-tank=이건 인정해야겠네. 무한궤도식 장갑 괴물을 내 편으로 두니까 이거 참 안심이 되는데.
think-car=이런 차량이 있다면, 산란장 부수는 게 한층 더 쉬워지겠지.
think-grenade=수류탄을 그렇게 좋아해 본 적은 없지만, 별 수 없지.
think-done=기차 정류장 설치도 끝났겠다, 탱크 연구에 집중하자.

