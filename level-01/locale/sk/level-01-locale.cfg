description=Během průletu atmosférou něco zasáhlo a poškodilo tvou loď. Nouzové přistání neproběhlo zrovna hladce, a zatímco zachraňuješ svou posádku, slyšíš neznámý hlas ve vysílačce. \n\n[font=default-bold]Parametry mise:[/font]\n- Úroveň obtížnosti: Lehká\n- Nový výzkum: Tank\n- Nepřátelé se nevyvíjí ani nerozšiřují
engineer-title=Inženýr
msg-intro=Během průletu atmosférou něco zasáhlo a poškodilo tvou loď. Nouzové přistání neproběhlo zrovna hladce, a zatímco zachraňuješ svou posádku, slyšíš neznámý hlas ve vysílačce.
scenario-name=Mise 01

goal-base=- Přesuň se na základnu\n- Nastup do zaparkovaného vozidla
goal-build-tank=- Zkonstruuj tank
goal-construct-tank=- Umísti tank do terénu
goal-ressearch-tank=K dispozici je nový výzkum: Tank\n- Vyzkoumej tank
goal-ressearch-military=- Vyzkoumej vojenství
goal-restore-oil=- Obnov produkci ropy \n- Oprav ropná čerpadla: __1__ / __2__
goal-connect-oil=- Obnov produkci ropy do základny, oprav potrubí \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Zabij 3 malé červy poblíž ropného potrubí
goal-destroy-spawners=- Znič __1__ / __2__ hnízd kousačů
goal-destroy-spawners2=- Znič __1__ / __2__ hnízd kousačů \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Naraž tankem do hnízd a přejeď je
goal-grenades=- Sestroj a měj v inventáři alespoň __1__ / __2__ granátů 
goal-chemical=Chemička je nyní k dispozici ke konstrukci\n- Postav chemičky: __1__ / __2__
goal-train-station=K dispozici je nový výzkum: Automatická vlaková přeprava\n- Vyzkoumej automatickou vlakovou dopravu\n - Měj vybudované __1__ / __2__ vlakové zastávky \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Zajisti dodávky materiálu z opuštěných základen na západě
msg-base-1=[color=orange]ZÁKLADNA:[/color] Přežil někdo tu havárii? Pokud mě slyšíte, naše základna leží [font=default-bold]SEVEROVÝCHODNĚ[/font] od vaší pozice.
msg-base-2=[color=orange]ZÁKLADNA:[/color] Byla to vážně pecka! Ti brouci dokážou střílet plazmu hodně vysoko! Smůla, že vás zrovna trefili.
msg-base-3=[color=orange]ZÁKLADNA:[/color] Nemám k vám koho vyslat, naše základna je pod útokem! Jestli dorazíš bez újmy, nasedni do přistavěného [font=default-bold]VOZIDLA[/font]! Pak ti pošlu další instrukce.
msg-base-4=[color=orange]ZÁKLADNA:[/color] Brouci nám zničili ropná čerpadla a potrubí. Nemáme přísun paliva pro naše plamenometné věže.
msg-base-5=[color=orange]ZÁKLADNA:[/color] Ropná zařízení leží na [font=default-bold]SEVERU[/font]. Můžeš se na to podívat?
msg-base-6=[color=orange]ZÁKLADNA:[/color] Ve [font=default-bold]VOZIDLE JE VÝBAVA[/font] pro opravu čepradel a potrubí.
msg-base-7=[color=orange]ZÁKLADNA:[/color] Miluji vůni tekoucího benzínu. Skvělá práce! 
msg-base-8=[color=orange]ZÁKLADNA:[/color] Mám dobrou a špatnou zprávu. Dobrá je, že jsem vyčlenil pár robotů na opravu tvé lodi. A ta špatná... Potřebujeme od tebe, abys vyřešil hmyzí problém. To je myslím fér ne?
msg-base-9=[color=orange]ZÁKLADNA:[/color] Pokud chceš přežít v pustině, měl by sis pořídit nějaké lepší vybavení. Použij naše [font=default-bold]LABORATOŘE[/font] k vyzkoumání zbraní! \n\nBýt tebou, tak s tím máknu, protože brouci nikdy nespí!
msg-base-10=[color=orange]ZÁKLADNA:[/color] Dobrá práce! Nastal čas konečně zatočit s těmi brouky! Jakmile se vybavíš, vyprav se do pustiny.
msg-base-11=[color=orange]ZÁKLADNA:[/color] [font=default-bold]ZNIČ[/font] jejich [font=default-bold]HNÍZDA[/font] kolem základny. Přece se nenecháme terorizovat nějakým hmyzem!
msg-base-12=[color=orange]ZÁKLADNA:[/color] Mrtvý brouk, dobrý brouk! Konečně bude trochu klid, ale nechci to zakřiknout. \n\nDocela by mě potěšilo, když by jsi nám pomohl sestrojit box [font=default-bold]GRANÁTŮ[/font]. Je to i v tvém zájmu. \n\nNezapomeň nejdříve vyzkoumat pokročilejší vojenství.
msg-base-12.1=[color=orange]ZÁKLADNA:[/color] Hlavně si ty gránáty neházej pod nohy. Už jsem tu měl pár jedinců, co si... Ale. Škoda slov. 
msg-base-12.2=[color=orange]ZÁKLADNA:[/color] Aspoň je vidět, že se vyznáš ve výbušninách. Veř mi, že brouci opravdu nemají rádi, když jim něco vybuchne pod nohama. Bohužel jsou chytřejší než vypadají a srovnali se zemí naši [font=default-bold]CHEMIČKU[/font] při posledním útoku. Zkonstruuj novou.
msg-base-13=[color=orange]ZÁKLADNA:[/color] Ty jsi ten, co tu kdysi havaroval, je to tak? Ty máš ale dvojitou kliku, ha ha.\n\nMyslím, že ti mohu věřit. Sice je to tajné, ale čert to vem. Tak trochu tu zkoumáme nové zbraně. Aktuálně se zabýváme vývojem multifunkčního [font=default-bold]TANKU[/font].
msg-base-14=[color=orange]ZÁKLADNA:[/color] Nicméně pomalu nám tu dochází zásoby materiálu. Základna je normálně zásobena vlakovou tratí ze [font=default-bold]ZÁPADNÍCH STANIC[/font]. Před měsícem jsme ale ztratili kontakt.
msg-base-15=[color=orange]ZÁKLADNA:[/color] Nejspíše je dostali brouci. Každopádně je nezbytné [font=default-bold]OBNOVIT ZÁSOBOVÁNÍ[/font] základny. Zajisti spojení mezi námi a stanicemi, abychom mohli pokračovat ve výzkumu.
msg-base-16=[color=orange]ZÁKLADNA:[/color] Výzkum hotov, nyní je třeba [font=default-bold]ZKONSTRUOVAT TANK[/font]. Tvá automatizace je účinnější než naše. Budeme rádi, když se o to postaráš.
msg-base-17=[color=orange]ZÁKLADNA:[/color] Potřebujeme provést pár testů a naši dobří hmyzí přátelé nám v tom "rádi" pomohou. [font=default-bold]VYBAV TANK[/font] municí dle své libosti a [font=default-bold]ZNIČ[/font] další hmyzácká líhně.
msg-base-18=[color=orange]ZÁKLADNA:[/color] Výborně! Test splnil naše očekávání. Děkujeme za tvou asistenci! \n\nPodařilo se nám opravit tvou loď. Není sice jako nová, ale poletí do nejbližšího doku. Hodně štěstí a pokud náhodou poletíš kolem, určitě znovu spa... Chci říci bezpečně přistaň, he he!
think-fall-ship=Ouch, to bylo tvrdé přistání. Co se stalo?
think-ship-members=Ale né, všichni z mé posádky jsou mrtví...
think-find-base=Dobře, ty koleje by měli vést do základny, měl bych jít podél nich.
think-assist=Skvělé, teď je ze mě instalatér... Raději obnovím ty dodávky paliva, jinak tu bude pěkně dusno.
think-assist2=S tím vozidlem bych měl zacházet opatrně. Bylo by pěkně naprd, kdybych tu musel běhat pěšky.
think-base=Měl bych se vrátit na základnu a trochu lépe ji automatizovat.
think-base2=Na severozápadním cípu jsou nějaká naleziště uhlí a železa, ty by se dali využít.
think-weapon=Hmm, korporace teprve nedávno zprovoznila svá zařízení na planetě a už tu vláda provádí výzkum zbraní? Moc mi to nedává smysl.
think-tank=Musím uznat, mít po boku pásové obrněné monstrum mě docela uklidňuje.
think-car=S vozidlem bude likvidace hnízd snazší.
think-grenade=Granáty jsem nikdy neměl v lásce, ale moc na výběr nemám.
think-done=Zastávky jsou hotové, teď se zaměříme na vývoj toho tanku.

