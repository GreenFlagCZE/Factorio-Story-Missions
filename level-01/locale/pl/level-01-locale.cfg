description=Coś uderzyło w twój statek podczas lotu atmosferycznego i uszkodziło go. Lądowanie awaryjne nie poszło tak gładko, a podczas ratowania załogi słyszysz nieznany głos w swoim komunikatorze. \n\n[font=domyślnie-pogrubiony]Parametry misji:[/font]\n- Domyślny poziom: Łatwy \n- Nowe badania: Czołg\n- Wrogowie nie ewoluują ani nie rozwijają się
engineer-title=Inżynier
msg-intro=Coś uderzyło w twój statek podczas lotu atmosferycznego i uszkodziło go. Awaryjne lądowanie nie poszło tak gładko, a podczas ratowania załogi słyszysz nieznany głos w komunikatorze.
scenario-name=Misja 01


goal-base=- Idź do bazy\n- Wsiądź do zaparkowanego pojazdu.
goal-build-tank=- Zbuduj czołg.
goal-ressearch-tank=- Zbadaj czołg.
goal-ressearch-military=- Zbadaj militaryzację.
goal-restore-oil=- Przywróć produkcję ropy. \n- Napraw pompy: __1__ / __2__
goal-connect-oil=- Napraw i podłącz rury do podstawy. \n\n[color=yelow][font=default-bold]OPCJONALNIE[/font][/color] \n- zabij 3 małe kąsacze w pobliżu rurociągu.
goal-destroy-spawners=- Zniszcz __1__ / __2__ gniazda robaków.
goal-destroy-spawners2=- Zniszcz __1__ / __2__ gniazda robaków.
goal-grenades=- Stwórz i zachowaj co najmniej __1__/__2__ __ITEM__grenade__ w swoim ekwipunku
goal-chemical=- Zbuduj zakłady chemiczne: __1__ / __2__
goal-train-station=- Zbuduj __1__ / __2__ Zatrzymaj pociąg. \n\n[color=yellow][font=default-bold]OPCJONALNIEL[/font][/color] \n- Zabezpiecz linię zaopatrzeniową z opuszczonych baz na zachodzie.
msg-base-1=[color=orange]BAZA ZEWNĘTRZNA:[/color] Czy ktoś przeżył katastrofę? Jeśli mnie słyszysz, nasza baza znajduje się[font=default-bold]NA PÓŁNOCNY WSCHÓD[/font] od twojej pozycji.
msg-base-2=[color=orange]BAZA ZEWNĘTRZNA:[/color] To był odlot! Te robaki potrafią wystrzelić kwas naprawdę wysoko! Szkoda, że po prostu cię uderzyli.
msg-base-3=[color=orange]BAZA ZEWNĘTRZNA:[/color] Nie mogę wysłać do ciebie ludzi, nasza baza jest atakowana! Jeśli przybędziesz bez szwanku, wejdź do [font=default-bold]SAMOCHODU[/font] zaparkowanego w środku! Następnie wyślę ci dalsze instrukcje.
msg-base-4=[color=orange]BAZA ZEWNĘTRZNA:[/color] Robaki zniszczyły nasze pompy i rurociągi. Nie mamy zapasu paliwa do naszych wieżyczek z miotaczami ognia.
msg-base-5=[color=orange]BAZA ZEWNĘTRZNA:[/color] Obiekty naftowe leżą na [font=default-bold]PÓŁNOCY[/font]. Czy możesz na to spojrzeć?
msg-base-6=[color=orange]BAZA ZEWNĘTRZNA:[/color] W [font=default-bold]POJEŹDZIE JEST WYPOSAŻENIE[/font] do naprawy pomp i rur.
msg-base-7=[color=orange]BAZA ZEWNĘTRZNA:[/color] Uwielbiam zapach płynącej benzyny. Dobra robota!
msg-base-8=[color=orange]BAZA ZEWNĘTRZNA:[/color] Mam dobre wieści i złe wieści. Dobra wiadomość jest taka, że przydzieliłem kilka robotów do naprawy twojego statku. A złe wieści... Potrzebujemy cię do rozwiązania problemu z robalami. Myślę, że to sprawiedliwe, prawda?
msg-base-9=[color=orange]OUTER BASE:[/color] Jeśli chcesz przetrwać na pustkowiach, powinieneś zdobyć lepszy sprzęt. Skorzystaj z naszego [font=default-bold]lAbolatorium[/font] i zbadaj broń! \n\n Na twoim miejscu uważał bym, ponieważ robaki nigdy nie śpią!
msg-base-10=[color=orange]BAZA ZEWNĘTRZNA:[/color]Bardzo dobrze! Czas wreszcie pozbyć się robaków! Jak tylko będziesz gotowy, udaj się na pustkowia.
msg-base-11=[color=orange]BAZA ZEWNĘTRZNA:[/color] [font=default-bold]ZNISZCZ[/font] ich [font=default-bold]GNIAZDA[/font] wokół podstawy. Nie pozwolimy, żeby jakiś robak nas terroryzował!
msg-base-12=[color=orange]BAZA ZEWNĘTRZNA:[/color] Martwy robak, to dobry robak! Nareszcie będzie trochę spokoju, ale nie chcę tego zepsuć. \n\nByłbym szczęśliwy, gdybyś pomógł nam stworzyć pudełko z [font=default-bold]GRANATAMI[/font]. To też leży w twoim interesie. \n\nNie zapomnij najpierw zbadać zaawansowanej militaryzacji.
msg-base-12.1=[color=orange]BAZA ZEWNĘTRZNA:[/color] Tylko nie rzucaj tych granatów pod nogi. Miałem tu kilka osób, które... Ale. Co za strata słów. 
msg-base-12.2=[color=orange]BAZA ZEWNĘTRZNA:[/color] Przynajmniej wiesz, jak zrobić materiały wybuchowe. Uwierz mi, robaki naprawdę nie lubią, gdy coś eksploduje pod ich nogami. Niestety są sprytniejsze niż na to wyglądają i zniszczyły nasz[font=default-bold]ZAKŁAD CHEMICZNY[/font] w ostatnim ataku. Czy będziesz tak miły i zbudujesz nowy?
msg-base-13=[color=orange]BAZA ZEWNĘTRZNA:[/color] To ty rozbiłeś się już wcześniej na tej planecie, prawda? Masz podwójne szczęście, ha ha. \n\nMyślę, że mogę ci zaufać. To jest tajne, ale chrzanić to. W pewnym sensie prowadzimy badania nad nową bronią. W tej chwili opracowujemy wielofunkcyjny [font=default-bold]CZOŁG[/font].
msg-base-14=[color=orange]BAZA ZEWNĘTRZNA:[/color] Jednak powoli kończy nam się tutaj materiał. Baza jest zwykle zaopatrywana linią kolejową ze [font=default-bold]ZACHODNIEJ STACJI[/font]. Ale straciliśmy kontakt miesiąc temu.
msg-base-15=[color=orange]BAZA ZEWNĘTRZNA:[/color] Kąsacze prawdopodobnie ją dorwały. Tak czy inaczej, konieczne jest[font=default-bold]PRZYWRÓCIĆ LINIĘ ZAOPATRZENIA[/font] do bazy. Upewnij się, że mamy połączenie między nami a stacjami, abyśmy mogli kontynuować nasze badania.
msg-base-16=[color=orange]BAZA ZEWNĘTRZNA:[/color] Badania zrobione, teraz musimy [font=default-bold]ZBUDUJ CZOŁG[/font]. Twoja automatyzacja jest wydajniejsza od naszej. Bylibyśmy szczęśliwi, gdybyś się tym zajął.
msg-base-17=[color=orange]BAZA ZEWNĘTRZNA:[/color] Musimy zrobić kilka testów, a nasi dobrzy przyjaciele, robaki, z chęcią nam pomogą. [font=default-bold]ZATANKUJ CZOŁG[/font] z wybraną amunicją i [font=default-bold]ZNISZCZ[/font] inne wylęgarnie robaków.
msg-base-18=[color=orange]BAZA ZEWNĘTRZNA:[/color]Bardzo dobrze! Test spełnił nasze oczekiwania. Dziękuję za pomoc! \n\nUdało nam się naprawić twój statek. Nie jest tak dobry jak nowy, ale poleci do najbliższego doku. Powodzenia, a jeśli przypadkowo przelecisz obok, upewnię się, że spadniesz... To znaczy wyląduj bezpiecznie tutaj. Ha ha!
think-fall-ship=Oj, to było twarde lądowanie. Co się stało?
think-ship-members=O nie! Moja załoga nie żyje...
think-find-base=Dobra, te ślady powinny prowadzić do bazy, powinienem za nimi podążać.
think-assist=Świetnie, teraz jestem hydraulikiem... Lepiej włączę zapas paliwa, albo zrobi się tu dość duszno.
think-assist2=Powinienem obchodzić się z tym pojazdem ostrożnie. Byłoby dość beznadziejnie, gdybym musiał biegać pieszo.
think-base=Powinienem wrócić do bazy i trochę lepiej ją zautomatyzować.
think-base2=Na północno-zachodnim cyplu znajdują się złoża węgla i żelaza, które można eksploatować.
think-weapon=Hmm, planeta została odkryta dopiero niedawno, a korporacje już prowadzą tu badania nad bronią? Podejrzane...
think-tank=Muszę przyznać, że posiadanie śledzonego, opancerzonego potwora u boku jest dość uspokajające.
think-car=Dzięki pojazdowi pozbywanie się gniazd będzie łatwiejsze.
think-grenade=Nigdy nie byłem fanem granatów, ale nie mam wielkiego wyboru.
think-done=Przystanki pociągów są zakończone, teraz skupimy się na badaniu czołgu.

