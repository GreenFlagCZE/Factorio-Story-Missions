description=Pogoń za piratami zaprowadziła cię daleko na zachód, w niezbadane zakątki planety. Wylęgarnie robaków są wszędzie i nie ma wystarczających zasobów, aby zbudować własną bazę. Będziesz musiał zebrać wszystko, co możesz znaleźć. Bądź ostrożny. \n\n[font=default-bold]Parametry misji:[/font]\n- Poziom domyślny: Trudny. \n- Nowe technologie: Pancerz energetyczny MK2, zaawansowany sprzęt opancerzenia \n- Wrogowie nie rozwijają się, ale mogą ewoluować szybciej \n- W tej misji nie można budować zakładów produkcyjnych.
engineer-title=Inżynier
msg-intro=Pogoń za piratami zaprowadziła cię daleko na zachód, w niezbadane zakątki planety. Wylęgarnie robaków są wszędzie i nie ma wystarczających zasobów, aby zbudować własną bazę. Będziesz musiał zebrać wszystko, co możesz znaleźć. Bądź ostrożny.
scenario-name=MISJA 04

goal-destroy-pirate-bases=- Zniszcz 3 pirackie (zielone) maszyny montażowe. \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Zlokalizuj porzucone złoża surowców.\n- Znajdź rozbity prom.
goal-destroy-pirate-bases2=- Zniszcz 2 pirackie (zielone) maszyny montażowe. \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Zlokalizuj porzucone złoża surowców.\n- Znajdź rozbity prom.
goal-destroy-pirate-bases3=- Destroy the last pirate (green) assembly machine \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Zlokalizuj porzucone złoża surowców.\n- Znajdź rozbity prom.
goal-destroy-pirate-main-base=- Permanently decommission __1__ / __2__ pirate centrifuges \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Zlokalizuj opuszczone magazyny na północy \n- Odwiedź fabrykę ciężkiej broni na południu \n(potrzebne: 5 żelaznych płyt, 5 żelaznych kół zębatych, 5 obwodów elektronicznych).
goal-return-base=- Masz 3 minuty na powrót do bazy \n- Wzmocnij obronę bazy wojskowej \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Ukradnij czołg z bazy piratów, jeśli nie został zniszczony.
goal-defend-base=- Obroń swoją bazę przed atakami.
goal-defend-base2=-Broń bazy przez 5 minut, aż wszyscy cywile zostaną ewakuowani.
goal-defend-base3=- Broń bazy przez 2 minut, aż wszyscy cywile zostaną ewakuowani.
goal-defend-base4=- Broń bazy jeszcze przez minutę, aż wszyscy cywile zostaną ewakuowani
goal-train-refuel=- Ewakuuj się pociągiem z bazy. \n- Pociąg nie może zostać zniszczony. \n- Uzupełnij paliwo. \n- Wsiadaj do pociągu.
goal-evac-train=- Szybko opuść bazę i udaj się na najbliższą stację. \n- Pociąg nie może zostać zniszczony.
msg-base-1=[color=orange]BAZA WOJSKOWA:[/color] Udało nam się wytropić posterunki piratów na tym pustkowiu. Uważamy, że przechowują tutaj skradzione materiały z poprzednich napadów na nasze zakłady produkcyjne. \n\nWciąż nie jest jasne, co dokładnie planują piraci. Ataki na taką skalę są niezwykłe, musi bsię kryć za tym coś więcej. \n\nCo więcej, tutejsze kolonie robaków są rozległe. Jesteśmy w trakcie instalowania artylerii, ale to zajmie trochę czasu.
msg-base-2=[color=orange]BAZA WOJSKOWA:[/color] Gdzieś na pustyni są pirackie maszyny montażowe, w których przetwarzają skradziony uran. Infiltruj posterunki i zniszcz je. \n\nWysyłamy Ci teraz skany satelitarne. W trakcie infiltracji zalecamy skupienie się na sabotowaniu sieci energetycznej, aby wyłączyć ich obronę laserową. Istnieje duża szansa, że przy głównych bramach zostaną podłożone miny. Bądź ostrożny.
msg-base-3=[color=orange]BAZA WOJSKOWA:[/color] Dajemy Ci dostęp do niewielkiej części naszej bazy. Niestety w tym regionie większość zasobów jest pod kontrolą nieprzyjaciół. Będziesz musiał zebrać wszystko, co możesz znaleźć. \n\n Ostatnia rzecz. Nie wolno ci budować niczego poza bazą, dopóki nie zabezpieczymy terenu. Przykro mi, ale nadal jesteś tylko wolnym strzelcem.
msg-base-4=[color=orange]BAZA WOJSKOWA:[/color] Mogę brzmieć, jakbym był tylko zwiastunem złych wieści, ale mam tu coś, co cię uszczęśliwi. Przygotowaliśmy dla Ciebie plany rozwoju zbroi wspomaganej, tarcz i wyposażenia broni laserowej. Jeśli zdobędziesz wystarczającą liczbę pakietów naukowych, laboratoria będą dla Ciebie w pełni dostępne. \n\nOh, prawie zapomniałem. Na południowym zachódzie jest rozbity stary wahadłowiec. Jestem pewien, że na pokładzie jest coś wartościowego. \n\nPowodzenia.
msg-base-5=[color=yellow]Wskazówki i porady:[/color] Użyj [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] ,by namierzyć wrogów. \nAby zaatakować neutralne cele, takie jak drzewa lub budynki niezwiązane z walką, użyj[font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] klucza.\n
msg-base-6=[color=red]Lider piratów:[/color] Ach, witaj. Dawno się nie widzieliśmy. \n\nMoże udało ci się zniszczyć tę maszynę montażową, ale następnym razem nie będzie to takie łatwe. Mam nadzieję, że zostaniesz rozerwany na kawałki przez minę. \n\nCzy jesteś podekscytowany? Jestem wstrząśnięty. Tylko nie umieraj teraz, mój popcorn wciąż pęka.
msg-base-7=[color=orange]BAZA WOJSKOWA:[/color]Jedna z głównych maszyn montażowych została wycofana z eksploatacji, pozostały dwie. Nie zapomnij ukraść skradzionych zapasów z pirackich skrzyń magazynowych.
msg-base-8=[color=red]Lider piratów:[/color] Ehh, zaczynasz być prawdziwym wrzodem na tyłku. Wszyscy myślą, że jesteśmy bandą barbarzyńców porywających statki kosmiczne i okradających kolonistów na planetach zewnętrznych. Ale nie masz pojęcia, w jaki bałagan się wpakowałeś. \n\nCóż, jest wyższy cel i twoi przyjaciele z korpo-rządu wiedzą, z czym mają do czynienia... Ukrywają to przed tobą, boją się i dlatego wysyłają cię przeciwko nam jako użyteczny, ale zbędny pionek. \n\nUmrzesz. Prędzej czy później... może za 10 minut, kiedy skończę te chrupiące kosmiczne naczosy.
msg-base-9=[color=orange]BAZA WOJSKOWA:[/color] Druga maszyna do montażu złomowana, pozostała ostatnia. \n\nSatelita wykrył zwiększoną aktywność robaków na radarze. Spodziewaj się częstszych konfrontacji z wrogimi robakami. Nie zapomnij uzupełnić bazy wojskowej, inaczej nie będziemy w stanie produkować zaawansowanej broni i amunicji.
msg-base-10=[color=orange]BAZA WOJSKOWA:[/color] Ostatnia maszyna montażowa zniszczona. Bardzo dobrze!
msg-base-11=[color=red]Lider piratów:[/color] Nic nie osiągnąłeś. Ostrzegałem was. Teraz jest za późno. \n\nWidzisz to?! Osiągnęliśmy to, czego próbowały korpo-szczury... za co zginęli moi towarzysze, a teraz poczują to wszyscy na tej planecie, a potem cały świat. Hahaha! \n\nDobrze grałeś w naszą grę...
msg-base-12=[color=orange]BAZA WOJSKOWA:[/color] Co?! Co się dzieje?! Dlaczego tego nie zarejestrowaliśmy?! Tajna baza?! Inżynierze, nie wiem, co się tutaj dzieje, ale musimy to natychmiast powstrzymać. Wygląda na to, że piraci mogą kontrolować robaki!!! \n\nNie rozumiem, dlaczego satelita wcześniej nie wykrył ich bazy. Musieli używać jakiegoś zaawansowanego technologicznie zakłócacza. \n\nTe wirówki przetwarzają uran i są podejrzanie dobrze zabezpieczone. Całkiem możliwe, że ma to związek z robakami, które mają w swoich próbówkach. Nasze działo artyleryjskie wciąż nie jest gotowe, ale nie mamy czasu do stracenia! Masz moją pełną zgodę na zniszczenie tych urządzeń.
msg-base-13=[color=orange]BAZA WOJSKOWA:[/color] Na południe od naszej bazy mamy tajne laboratorium. Powinni mieć zakład produkcji ciężkiej broni. Przynieś ze sobą kilka części, przesyłam ci listę. \n\nJeśli potrzebujesz amunicji, na północy znajdują się magazyny. Jednak z powodu inwazji robaków musieliśmy opuścić ten teren. Prawdopodobnie są teraz plądrowane przez piratów. Trzymaj się i powodzenia!
msg-base-14=[color=red]Lider piratów:[/color]Oh. Nie powinieneś tego robić. Teraz nic nie powstrzyma robaków przed zmiazdżeniem twojej małej fabryki. Ah, twoja DUŻA armata wkurzy ich jeszcze bardziej. \n\nPakujemy się i Ty też powinieneś. Sajonara!
msg-base-15=[color=orange]BAZA WOJSKOWA:[/color] Artyleria jest gotowa, teraz ją ładujemy. Za dwie minuty raz na zawsze wytępimy te robaki. Wtedy dojdziemy do sedna tych... (zakłócenia)
msg-base-16=[color=orange]BAZA WOJSKOWA:[/color] Poruczniku, namierz najbliższe wylęgarnie. Daję ci pozwolenie na atak.
msg-base-17=[color=orange]BAZA WOJSKOWA:[/color] Jest ich za dużo, nie możemy się utrzymać. Nie mam wyboru. \n\nRozkazuję ewakuację bazy. \n\n Inżynierze, pomóż moim siłom bronić bazy, dopóki nie zakończy się ewakuacja cywilów. Potrzebujemy pięciu minut.
msg-base-18=[color=orange]BAZA WOJSKOWA:[/color]Cały personel został ewakuowany. \n\nInżynierze! Czeka na nas pociąg! Pospiesz się i weź ze sobą trochę paliwa!
msg-base-19=[color=orange]BAZA WOJSKOWA:[/color]Dzisiaj straciliśmy naszą bazę, ale dzięki Wam nie zostawiliśmy nikogo w tyle. Dobrze się spisałeś. \n\nWrócę do centrali i złożę raport. To, co się tutaj wydarzyło, było dopiero początkiem. Piraci nie byliby w stanie zrobić tego wszystkiego sami. Za tym stoi ktoś inny. Dojdę do sedna tego. \n\nDo zobaczenia.
think-msg1=Według satelity główna brama jest dobrze ufortyfikowana, powinienem spróbować znaleźć inny sposób.
think-msg2=Nie, czekaj! (ingerencja)
think-msg3=Cholera! Muszę szybko wracać.
think-msg4=Widziałem tu zaparkowany czołg, mam nadzieję, że nadal będzie sprawny.
think-msg5=Do diabła, już się zaczęło. Mam nadzieję, że mam wystarczająco amunicji.
think-msg6=Dawaj, ty powolna kup złomu, szybciej!

