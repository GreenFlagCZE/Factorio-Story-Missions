description=La poursuite des pirates vous a mené loin dans l'ouest dans des contrées inexplorées de la planète. Les nids d'insecte sont partout et il n'y a pas assez de ressources pour vous construire votre propre base. Vous allez devoir recycler tout ce que vous pouvez trouver. Soyez prudent.\n\n[font=default-bold]Paramètres de mission :[/font]\n-Niveau de difficulté : Difficile \n- Nouvelles recherches : Armure énergétique MK2, équipements d'armure avancés \n- Les ennemies ne s'étendent pas mais peuvent évoluer plus rapidement \n- Vous ne pouvez pas construire des complexes de production durant cette mission
engineer-title=Ingénieur
msg-intro=La poursuite des pirates vous a mené loin dans l'ouest dans des contrées inexplorées de la planète. Les nids d'insecte sont partout et il n'y a pas assez de ressources pour vous construire votre propre base. Vous allez devoir recycler tout ce que vous pouvez trouver. Soyez prudent.
scenario-name=Mission 04
goal-destroy-pirate-bases=- Détruire les 3 assembleurs pirates (verts) \n\n[color=#ffe6c0][font=default-bold]OPTIONNELL[/font][/color] \n- Localiser des dépôts de ressources abandonnés\n- Trouver la navette écrasée
goal-destroy-pirate-bases2=- Détruire les 2 assembleurs pirates (verts) \n\n[color=#ffe6c0][font=default-bold]OPTIONNELL[/font][/color] \n- Localiser des dépôts de ressources abandonnés\n- Trouver la navette écrasée
goal-destroy-pirate-bases3=- Détruire le dernier assembleur pirate (vert) \n\n[color=#ffe6c0][font=default-bold]OPTIONNELL[/font][/color] \n- Localiser des dépôts de ressources abandonnés\n- Trouver la navette écrasée
goal-destroy-pirate-main-base=- Désactiver définitivement  __1__ / __2__ centrifugeuses pirates \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Localiser l'entrepôt abandonné dans le nord \n- Visiter une usine de construction d'arme lourde dans le sud \n(nécessaire : 5 plaques de fer, 5 engrenages, 5 circuits électronique)
goal-return-base=- Vous avez 3 minutes pour retourner à la base \n- Renforcer les défenses de la base militaire \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Pirater le tank de la base pirate, s'il n'a pas été détruit
goal-defend-base=- Défendre votre base des attaques d'insectes
goal-defend-base2=- Défendre la base pour 5 minutes le temps d'évacuer tous les civils
goal-defend-base3=- Défendre la base pour 2 minutes le temps d'évacuer tous les civils
goal-defend-base4=- Défendre la base pour une minute de plus le temps d'évacuer tous les civils
goal-train-refuel=- Évacuer la base en train \n- Le train ne doit pas être détruit \n- Faire le plein du train \n- Embarquer dans le train 
goal-evac-train=- Quitter rapidement la base pour la gare la plus proche \n- Le train ne doit pas être détruit
msg-base-1=[color=orange]BASE MILITAIRE :[/color] Nous avons réussi à localiser les avant-postes des pirates dans ces terres désolées. Nous pensons qu'ils y stockent le matériel volé lors des précédentes attaques sur nos installations de production. \n\nCe que prévoit les pirates n'est toujours pas clair. Des attaques de cette envergure ne sont pas courantes, il doit y avoir une raison. \n\nEn plus de cela, les colonies d'insectes ici sont très étendues. Nous sommes en train d'installer de l'artillerie, mais cela va prendre du temps.
msg-base-2=[color=orange]BASE MILITAIRE :[/color]Quelque part dans le désert, il y a des assembleurs pirates où est transformé l'uranium volé. Infiltrez ces avant-postes et détruisez les. \n\nNous vous envoyons des scans de satellite. Durant votre infiltration, nous vous recommandons de vous concentrer sur le sabotage du réseau électrique afin de désactiver leurs défenses laser. Il y a de bonne chance pour qu'ils aient miné les portes principales. Soyez prudent.
msg-base-3=[color=orange]BASE MILITAIRE :[/color]Nous vous donnons l'accès à une petite partie de notre base. Malheureusement, dans cette région, la plupart des ressources sont sous le contrôle des insectes. Vous allez devoir recycler tout ce que vous trouvez. \n\nUne dernière chose. Vous n'êtes pas autorisé à construire quoique ce soit à l'extérieur de la base tant que nous n'avons pas sécurisé cette zone. Je suis désolé, mais vous n'êtes qu'un travailleur indépendant.
msg-base-4=[color=orange]BASE MILITAIRE :[/color]On pourrait croire que je ne suis porteur que de mauvaises nouvelles, mais j'ai quelque chose qui va vous rendre le sourire. Nous avons préparé des plans pour vous permettre de développer une armure de puissance, des boucliers et des équipements laser. Si vous pouvez acquérir suffisamment de packs de science, les laboratoires vous seront complètement accessibles. \n\nOh, j'ai presque oublié ! Au sud-ouest d'ici se trouve une vieille navette écrasée. Je suis sûr qu'il y a toujours quelque chose d'utile à bord. \n\n Bonne chance !
msg-base-5=[color=yellow]Conseils et astuces :[/color] Use [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] pour cibler une cible ennemie. \nPour attaquer une cible neutre comme des arbres ou des bâtiments civils, utilisez la touche [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-6=[color=red]CHEF DE LA FACTION PIRATE:[/color]Ah bienvenu ! Cela faisait longtemps. \n\nTu as peut-être réussi à détruire cet assembleur, mais la prochaine fois cela ne sera pas si simple. J'espère presque que tu vas sauter sur une putain de mine. \n\nEs tu enthousiaste ? Je suis impatient. Ne meure pas par contre, mon pop-corn est encore en train de chauffer.
msg-base-7=[color=orange]BASE MILITAIRE :[/color]Un des principaux assembleurs a été mis hors service, il en reste deux. N'oubliez pas de voler en retour les ressources volées par les pirates dans les espaces de stockage.
msg-base-8=[color=red]CHEF DE LA FACTION PIRATE:[/color]Euh, tu commences à être chiant. Tout le monde pense qu'on est une bande de barbares piratant des vaisseaux spatiaux et volant les colons des planètes extérieurs. Mais tu n'a pas idée du bordel dans lequel tu t'es fourré.  \n\nEt bien, il y a une cause plus grande à tout cela, tes amis corpo-gouvernementaux savent contre quoi ils sont... Ils te le cachent, ils sont effrayés, et c'est pour ça qu'ils t'envoient contre nous comme un soldat remplaçable. \n\nTu vas mourir. Un jour ou l'autre... Genre dans 10 minutes, quand j'aurais fini ces Nachos spatiaux croquants.
msg-base-9=[color=orange]BASE MILITAIRE :[/color]Second assembleur recyclé, plus qu'un. \n\nLe satellite a détecté une augmentation de l'activité des nids. Il faut s'attendre à des confrontations plus fréquentes avec les déchiqueteurs. N'oubliez pas de réapprovisionner la base militaire ou nous ne pourrons pas produire des munitions et armes avancées.
msg-base-10=[color=orange]BASE MILITAIRE :[/color] Dernier assembleur détruit. Bien joué !
msg-base-11=[color=red]CHEF DE LA FACTION PIRATE:[/color]Tu n'as rien accompli. Je t'avais prévenu. C'est trop tard maintenant. \n\nTu le vois ?! Nous avons réussi là où ces larbins ont essayés... ce pour quoi mes camarades sont morts, et maintenant tout le monde sur cette planète va le sentir, et puis sur le quadrant complet. Ah Ah Ah ! \n\nTu nous as bien servi...
msg-base-12=[color=orange]BASE MILITAIRE :[/color]Hein ? Qu'est-ce qui se passe ? Pourquoi n'avons nous pas découvert cela ? Une base secrète ? Ingénieur, je ne sais pas ce qui se passe, mais nous devons y mettre fin immédiatement. Il semblerait que les pirates peuvent contrôler les déchiqueteurs ! \n\nJe ne comprends pas comment notre satellite n'a pas pu détecté leur base auparavant. Ils doivent probablement utiliser une sorte de brouilleur high-tech. \n\nCes centrifugeuses traitent l'uranium et leur bonne défense est suspecte. Il est possible que cela soit lié aux insectes qu'ils ont dans leurs enclos. Notre artillerie n'est pas encore prête, mais nous n'avons pas de temps à perdre ! Vous avez notre approbation complète pour la destruction de ces dispositifs.
msg-base-13=[color=orange]BASE MILITAIRE :[/color]Au sud de notre base, nous avons une base secrète. Ils devraient avoir un centre de production d'arme lourde. Emmenez des composants avec vous, je vous envoie une liste. \n\nSi vous avez besoin de munitions, il y a un entrepôt au nord. Toutefois, en raison de l'infestation d'insectes, nous avons dû quitter la zone. Il a probablement été pillé par les pirates maintenant. Soyez prudent et bonne chance.
msg-base-14=[color=red]CHEF DE LA FACTION PIRATE:[/color]Ouh... Tu n'aurais pas dû faire ça. Maintenant, il n'y a plus rien qui peut empêcher les insectes de réduire à néant votre petite base. Ah, votre GROS canon va encore plus les énerver. \n\nOn s'en va, et tu devrais en faire autant. Sajonara.
msg-base-15=[color=orange]BASE MILITAIRE :[/color]L'artillerie est prête, nous la chargeons maintenant. Dans deux minutes, nous allons réduire à néant ces insectes une bonne fois pour toute. Ensuite, nous irons au fond de toute cette histoire... (interférences)
msg-base-16=[color=orange]BASE MILITAIRE :[/color]Lieutenant, visez les nids les plus proches. Je vous donne la permission d'ouvrir le feu.
msg-base-17=[color=orange]BASE MILITAIRE :[/color]Ils sont trop nombreux, nous ne pouvons pas les retenir. Je n'ai plus le choix. \n\nJe suis en train de donner l'ordre d'évacuer la base. \n\nIngénieur, aidez mes forces à défendre la base jusqu'à l'évacuation complète du personnel civil. Nous avons besoin de cinq minutes.
msg-base-18=[color=orange]BASE MILITAIRE :[/color]Tout le personnel a été évacué. \n\nIngénieur ! Nous avons un train qui attend ! Dépêchez vous et prenez du combustible avec vous !
msg-base-19=[color=orange]BASE MILITAIRE :[/color]Nous avons perdu notre base aujourd'hui, mais grâce à vous, nous n'avons laissé personne derrière. Vous avez fait du bon travail. \n\nJe vais rentré au quartier général et faire mon rapport. Ce qui vient d'arriver n'était qu'un début. Les pirates n'auraient pu faire cela tout seuls. Quelqu'un est derrière tout ça. J'aurais le fin mot de l'histoire. \n\nJe vous vois plus tard.
think-msg1=Si j'en crois le satellite, la porte principale est bien fortifiée. Je devrais essayer de trouver un autre chemin.
think-msg2=Non, attendez ! (interférences)
think-msg3=Bon sang ! Je dois rentrer rapidement.
think-msg4=J'ai vu un tank garé ici, avec un peu de chance, il est encore en état de marche
think-msg5=Ah zut, ça a déjà commencé. J'espère que j'ai assez de munitions.
think-msg6=Allez, saleté de tortue m-mécanique !

