intro=La poursuite des pirates vous a mené loin dans l'ouest dans des contrées inexplorées de la planète. Les nids d'insecte sont partout et il n'y a pas assez de ressources pour vous construire votre propre base. Vous allez devoir recycler tout ce que vous pouvez trouver. Soyez prudent.\n\n[font=default-bold]Objectifs de mission :[/font]\n- Détruire les assembleurs des pirates \n\n\n[font=default-bold]Informations :[/font]\n- L'exploration des terres désolées est la clé pour accomplir les objectifs de la mission. Rechercher et récupérer les coffres cachés et les stockages.\n\n- Compléter des objectifs débloquera de nouvelles recettes d'armement que vous pourrez construire. \n\n- Récupérer autant que possible, cela augmentera votre préparation pour des situations inattendues durant la mission.
