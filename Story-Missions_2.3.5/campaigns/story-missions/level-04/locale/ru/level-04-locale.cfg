intro=Погоня за фракцией пиратов унесла вас далеко на запад, в неизведанные уголки планеты. Инкубаторы жуков есть повсюду, и ресурсов для создания собственной базы не хватает. Собирайте всё, что сможете найти. Будьте осторожны.\n\n[font=default-bold]Цели миссии:[/font]\n- Уничтожить пиратские сборочные автоматы \n\n[font=default-bold]Советы:[/font]\n- Исследование пустошей является ключом к достижению целей миссии. Ищите и обыскивайте спрятанные сундуки и хранилища.\n\n- Выполнение задач откроет новые рецепты оружия, которые вы сможете создать. \n\n- Собирайте добычу как можно больше, это повысит вашу готовность к непредвиденным ситуациям во время миссии.
param=[font=default-bold]Параметры миссии:[/font]\n- Новое исследование: Силовая броня MK2, продвинутое оборудование брони\n- Вы не можете строить производство в этой миссии\n\nЛёгкий уровень сложности:\n- Враги не расселяются, но могут медленно эволюционировать\n- Больше стартовых предметов и патронов\nОбычный уровень сложности:\n- Враги не расселяются, но могут быстро эволюционировать\n- Меньше стартовых предметов и патронов\nТяжёлый уровень сложности:\n- Увеличенный начальный фактор эволюции\n- Враги расселяются и эволюционируют
