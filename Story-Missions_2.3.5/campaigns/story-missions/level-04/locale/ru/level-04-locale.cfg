description=Погоня за фракцией пиратов унесла вас далеко на запад, в неизведанные уголки планеты. Инкубаторы жуков есть повсюду, и ресурсов для создания собственной базы не хватает. Собирайте всё, что сможете найти. Будьте осторожны.\n\n[font=default-bold]Параметры миссии:[/font]\n- Новое исследование: Силовая броня MK2, продвинутое оборудование брони\n- Враги не расселяются, но эволюционируют быстрее\n- Вы не можете строить производственные мощности в этой миссии
engineer-title=Инженер
msg-intro=Погоня за фракцией пиратов унесла вас далеко на запад, в неизведанные уголки планеты. Инкубаторы жуков есть повсюду, и ресурсов для создания собственной базы не хватает. Собирайте всё, что сможете найти. Будьте осторожны.
scenario-name=Миссия 04
goal-destroy-pirate-bases=- Уничтожьте 3 пиратских (зелёных) сборочных автомата\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Найдите заброшенные месторождения ресурсов\n- Найдите разбившийся шаттл
goal-destroy-pirate-bases2=- Уничтожьте 2 пиратских (зелёных) сборочных автомата\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Найдите заброшенные месторождения ресурсов\n- Найдите разбившийся шаттл
goal-destroy-pirate-bases3=- Уничтожьте последний пиратский (зелёный) сборочный автомат\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Найдите заброшенные месторождения ресурсов\n- Найдите разбившийся шаттл
goal-destroy-pirate-main-base=- Безвозвратно выведите из эксплуатации __1__ / __2__ пиратских центрифуг\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Найдите заброшенные склады на севере\n- Посетите завод тяжёлого оружия на юге\n(необходимо: 5 железных плит, 5 железных шестерён, 5 электронных схем)
goal-return-base=- У вас есть 3 минуты, чтобы вернуться на базу\n- Усильте оборону военной базы\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Угоните танк с пиратской базы, если он не уничтожен
goal-defend-base=- Защитите свою базу от атак жуков
goal-defend-base2=- Защищайте базу в течение 5 минут, пока все мирные жители не будут эвакуированы
goal-defend-base3=- Защищайте базу в течение 2 минут, пока все мирные жители не будут эвакуированы
goal-defend-base4=- Защищайте базу в течение 1 минуты, пока все мирные жители не будут эвакуированы
goal-train-refuel=- Эвакуироваться поездом с базы\n- Поезд не должен быть уничтожен\n- Заправить поезд\n- Сесть на поезд
goal-evac-train=- Быстро покинуть базу и отправиться на ближайшую станцию\n- Поезд не должен быть уничтожен
msg-base-1=[color=orange]ВОЕННАЯ БАЗА:[/color] Нам удалось выследить пиратские заставы на этой пустоши. Мы полагаем, что они хранят материалы, украденные в результате предыдущих атак на наши производственные мощности.\n\nДо сих пор неясно, что именно планирует пиратская фракция. Атаки такого масштаба необычны, за ними должно быть что-то большее.\n\nКроме того, здесь огромные колонии насекомых. Мы устанавливаем артиллерию, но это займет некоторое время.
msg-base-2=[color=orange]ВОЕННАЯ БАЗА:[/color] Где-то в пустыне пиратские сборочные машины обрабатывают украденный уран. Проникните на аванпосты и уничтожьте их.\n\nМы отправляем вам спутниковые снимки. Во время проникновения мы можем порекомендовать вам сосредоточиться на саботаже электросети, чтобы отключить их лазерную защиту. Есть большая вероятность, что у главных ворот будут мины. Будьте осторожны.
msg-base-3=[color=orange]ВОЕННАЯ БАЗА:[/color] Мы даём вам доступ к небольшой части нашей базы. К сожалению, в этом регионе большая часть ресурсов находится под контролем жуков. Вы должны будете собрать всё, что сможете найти.\n\nИ последнее. Вам не разрешено ничего строить за пределами базы, пока мы не захватим территорию. Извините, но вы всё ещё фрилансер.
msg-base-4=[color=orange]ВОЕННАЯ БАЗА:[/color] Может показаться, что я несу лишь плохие новости, но у меня есть кое-что, чтобы сделать вас счастливым. Мы подготовили для вас планы разработки силовой брони, щитов и лазерного оружия. Если вы сможете заполучить достаточно исследовательских пакетов, лаборатории будут полностью доступны для вас.\n\nО, чуть не забыл. К юго-западу отсюда  лежит разбитый старый шаттл. Я уверен, что на борту есть что-то стоящее.\n\nУдачи.
msg-base-5=[color=yellow]ПОЛЕЗНЫЕ СОВЕТЫ:[/color] Используйте [font=default-bold][color=blue]__CONTROL__shoot-enemy__[/color][/font] для прицеливания.\nДля атаки нейтральных целей, таких как деревья и не-военные постройки, используйте клавишу [font=default-bold][color=blue]__CONTROL__shoot-selected__[/color][/font].\n
msg-base-6=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] А, добро пожаловать. Давно не виделись.\n\nВозможно, тебе удалось уничтожить этот сборочный автомат, но в следующий раз тебе будет не так легко. Я всё надеюсь, что тебя разнесёт на куски миной.\n\nЧто, волнуешься? Я в восторге. Только не умирай сейчас, мой попкорн всё ещё готовится.
msg-base-7=[color=orange]ВОЕННАЯ БАЗА:[/color] Одна из основных сборочных машин выведена из эксплуатации, еще две остались. Не забудьте украсть украденные припасы из ящиков пиратского склада.
msg-base-8=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Эээ, ты становишься настоящей занозой в заднице. Все думают, что мы - кучка варваров, угоняющих космические корабли и ворующих у колонистов на внешних планетах. Но ты не представляешь, в какие неприятности ты себя втянул.\n\nЧто ж, есть более высокая цель, и ваши друзья из корпорации и правительства знают, с чем они борются... Они скрывают это от тебя, они боятся, и поэтому они посылают тебя против нас как полезную, но расходную пешку.\n\nТы умрёшь. Рано или поздно... как насчет 10 минут, пока я закончу с этими хрустящими "Космическими начос".
msg-base-9=[color=orange]ВОЕННАЯ БАЗА:[/color] Вторая сборочная машина разобрана, осталась последняя.\n\nСпутник обнаружил повышенную активность насекомых. Ожидайте более частых столкновений с кусаками. Не забудьте пополнить военную базу, иначе мы не сможем производить современное оружие и боеприпасы.
msg-base-10=[color=orange]ВОЕННАЯ БАЗА:[/color] Последняя сборочная машина уничтожена. Отличная работа!
msg-base-11=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Вы ничего не добились. Я тебя предупреждал. Уже слишком поздно.\n\nВы видите?! Мы достигли того, что пытались корпо-крысы... за что погибли мои товарищи, и теперь все на этой планете почувствуют это, а затем и весь сектор. Ха-ха-ха!\n\nВы хорошо сыграли в нашу игру...
msg-base-12=[color=orange]ВОЕННАЯ БАЗА:[/color] Что?! В чём дело? Почему мы это не зарегистрировали? Секретная база? Инженер, я не знаю, что здесь происходит, но мы должны немедленно это остановить. Похоже, пираты могут управлять жуками!\n\nЯ не понимаю, почему спутник не обнаружил их базу раньше. Должно быть, они использовали какой-то высокотехнологичный глушитель.\n\nЭти центрифуги обрабатывают уран и подозрительно хорошо защищены. Вполне возможно, что это связано с жуками, которые у них в руках. Наша артиллерийская пушка ещё не готова, но нам некогда терять время! Даю добро на уничтожение этих устройств.
msg-base-13=[color=orange]ВОЕННАЯ БАЗА:[/color] К югу от нашей базы есть секретная лаборатория. У них должен быть завод по производству тяжёлого вооружения. Принесите с собой некоторые детали, я отправляю вам список.\n\nЕсли вам нужны боеприпасы, на севере есть склады. Однако из-за заражения насекомыми нам пришлось покинуть этот район. Вероятно, сейчас их грабят пираты. Будьте осторожны и удачи.
msg-base-14=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Ох. Тебе не следовало этого делать. Теперь ничто не мешает жукам сровнять твою крошечную базу с землёй. Ах, твоя БОЛЬШАЯ пушка разозлит их ещё больше.\n\nМы собираем вещи, и тебе советуем. Прощай.
msg-base-15=[color=orange]ВОЕННАЯ БАЗА:[/color] Артиллерия готова, заряжаем. Через две минуты мы избавимся от этих жуков раз и навсегда. Потом мы займёмся этим ... *звуки помех*
msg-base-16=[color=orange]ВОЕННАЯ БАЗА:[/color] Лейтенант, нацельтесь на ближайшие инкубаторы. Даю разрешение атаковать.
msg-base-17=[color=orange]ВОЕННАЯ БАЗА:[/color] Их слишком много, мы не можем удержаться. У меня нет выбора.\n\nЯ отдаю приказ эвакуировать базу.\n\nИнженер, помогите моим войскам защитить базу до тех пор, пока не завершится эвакуация мирных жителей. Нам нужно пять минут.
msg-base-18=[color=orange]ВОЕННАЯ БАЗА:[/color] Весь персонал эвакуирован.\n\nИнженер! Нас ждет поезд! Поспешите, и возьмите с собой топливо!
msg-base-19=[color=orange]ВОЕННАЯ БАЗА:[/color] Сегодня мы потеряли нашу базу, но благодаря вам мы никого не оставили позади. Вы хорошо поработали.\n\nЯ вернусь в штаб и сделаю отчет. То, что здесь произошло, было только началом. Пираты не смогли бы сделать всё это в одиночку. За этим стоит кто-то другой. Я докопаюсь до сути.\n\nУвидимся позже.
think-msg1=Судя по спутнику, главные ворота хорошо укреплены, я должен попытаться найти другой путь.
think-msg2=Нет, подождите! *звуки помех*
think-msg3=Проклятие! Я должен быстро вернуться.
think-msg4=Я видел здесь припаркованный танк, надеюсь, он ещё в рабочем состоянии.
think-msg5=Чёрт, это уже началось. Надеюсь, у меня хватит патронов.
think-msg6=Давай, медленный кусок мусора!

