intro=La persecución de la Facción Pirata te ha llevado muy al oeste, a rincones inexplorados del planeta. Los criaderos de bichos están por todas partes y no hay suficientes recursos para construir tu propia base. Tendrás que hurgar en lo que puedas encontrar. Ten cuidado. \n\n[font=default-bold]Objetivos de la misión:[/font]\n- Destruir las máquinas de ensamblaje piratas \n\n\n[font=default-bold]Información de la misión:[/font]\n- La exploración del páramo es la clave para cumplir los objetivos de la misión. Busca y saquea cofres y almacenes ocultos.\n\n- Al completar los objetivos se desbloquearán nuevas recetas de armas para que las construyas. \n\n- Saquea lo mejor que puedas, esto aumentará tu preparación para situaciones inesperadas durante la misión.
