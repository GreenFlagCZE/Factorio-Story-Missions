description=La persecución de la Facción Pirata te ha llevado muy al oeste, a rincones inexplorados del planeta. Los criaderos de bichos están por todas partes y no hay suficientes recursos para construir tu propia base. Tendrás que hurgar en lo que puedas encontrar. Ten cuidado. \n\n[font=default-bold]Parámetros de la misión:[/font]\n- Dificultad: Hard \n- Nueva investigación: Armadura de energía MK2, equipo de blindaje avanzado \n- Los enemigos no se expanden pero pueden evolucionar más rápido \n- No puedes construir instalaciones de producción en esta misión
engineer-title=Ingeniero
msg-intro=La persecución de la Facción Pirata te ha llevado muy al oeste, a rincones inexplorados del planeta. Los criaderos de bichos están por todas partes y no hay suficientes recursos para construir tu propia base. Tendrás que hurgar en lo que puedas encontrar. Ten cuidado.
scenario-name=Misión 04
goal-destroy-pirate-bases=- Destruye las 3 máquinas de montaje piratas (verdes) \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Localizar depósitos de recursos abandonados\n- Encontrar el transbordador estrellado
goal-destroy-pirate-bases2=-  Destruye las 3 máquinas de montaje piratas (verdes) \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n-  Localizar depósitos de recursos abandonados\n- Encontrar el transbordador estrellado
goal-destroy-pirate-bases3=- Destruye la última máquina de ensamblaje pirata (verde) \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Localiza los depósitos de recursos abandonados\n- Encuentra el transbordador estrellado
goal-destroy-pirate-main-base=- Desmantelar permanentemente __1__ / __2__ centrífugas piratas \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Localizar almacenes abandonados en el norte \n- Visitar la fábrica de armas pesadas en el sur \n(necesarios: 5 placas de hierro, 5 engranajes de hierro, 5 circuitos electrónicos)
goal-return-base=- Tienes 3 minutos para regresar a la base \n- Reforzar las defensas de la base militar \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Secuestrar el tanque de la base pirata, si no está destruido
goal-defend-base=- Defender tu base del ataque de los bichos
goal-defend-base2=- Defender la base por al menos 5 minutos hasta que todos los civiles sean evacuados
goal-defend-base3=Defender la base por al menos 2 minutos hasta que todos los civiles sean evacuados
goal-defend-base4=Defender la base por 1 minuto más hasta que todos los civiles sean evacuados
goal-train-refuel=- Evacuar en tren desde la base \n- El tren no debe ser destruidon \-Repostar el tren \n- Subir al tren
goal-evac-train=- Salir rápidamente de la base hacia la estación más cercana \n- El tren no debe ser destruido
msg-base-1=[color=orange]BASE MILITAR:[/color] Hemos conseguido localizar los puestos de avanzada de los piratas en este páramo. Creemos que están almacenando material robado de anteriores ataques a nuestras instalaciones de producción. \n\nITodavía no está claro qué es lo que planea exactamente la facción pirata. Los ataques a esta escala son inusuales, debe haber algo más detrás. \n\nAdemás, las colonias de insectos aquí son extensas. Estamos instalando artillería, pero eso llevará algún tiempo.
msg-base-2=[color=orange]BASE MILITAR:[/color] En algún lugar del desierto hay máquinas de montaje piratas donde procesan el uranio robado. Infíltrate en los puestos de avanzada y destrúyelos. \n\nTe estamos enviando los escaneos de los satélites ahora. Durante la infiltración, te recomendamos que te centres en sabotear la red eléctrica para desactivar sus defensas láser. Es muy probable que haya minas plantadas en las puertas principales. Tengan cuidado.
msg-base-3=[color=orange]BASE MILITAR:[/color] Te damos acceso a una pequeña parte de nuestra base. Desafortunadamente, en esta región, la mayoría de los recursos están bajo control de los bichos. Tendrás que rebuscar lo que puedas encontrar. \n\nUna última cosa. No puedes construir nada fuera de la base hasta que aseguremos la zona. Lo siento, pero sigues siendo un independiente. 
msg-base-4=[color=orange]BASE MILITAR:[/color] Puede parecer que soy el portador de malas noticias, pero tengo algo que te hará feliz. Hemos preparado planes para que desarrolles armaduras eléctricas, escudos y equipos de armas láser. Si puedes adquirir suficientes paquetes de ciencia, los laboratorios están totalmente disponibles para ti. \n\nOh, casi lo olvido. Al suro-este hay un transbordador viejo estrellado. Seguro que hay algo que merece la pena a bordo. \n\nBuena suerte
msg-base-5=[color=yellow]CONSEJOS Y TRUCOS:[/color] Usa [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] para apuntar a los enemigos. \nPara atacar a objetivos neutrales, como árboles o edificios que no son de combate, utilice la función [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] key.\n
msg-base-6=[color=red]LÍDER DE LA FACCIÓN PIRATA:[/color] Ah, bienvenido. Mucho tiempo sin verte. \n\nPuede que hayas conseguido destruir esta máquina de montaje, pero la próxima vez no lo tendrás tan fácil. Espero que una mina te vuele en pedazos. \n\n¿Estás emocionado? Estoy encantado. No te mueras ahora, mis palomitas aún están estallando.
msg-base-7=[color=orange]BASE MILITAR:[/color] Una de las máquinas de ensamblaje principales ha sido desmantelada, quedan dos más. No olvides recuperar los suministros robados de las cajas de almacenamiento piratas. 
msg-base-8=[color=red]LÍDER DE LA FACCIÓN PIRATA:[/color]  Ehh, te estás convirtiendo en un verdadero dolor de cabeza. Todo el mundo piensa que somos una panda de bárbaros que secuestran naves espaciales y roban a los colonos de los planetas exteriores. Pero no tenéis ni idea del lío en el que os habéis metido.  \n\nBueno, hay un propósito más alto y tus amigos del corpo-gobierno saben a qué se enfrentan... Te lo ocultan, tienen miedo, y por eso te envían contra nosotros como un peón útil pero prescindible. \n\nMorirás. Tarde o temprano... qué tal en 10 minutos, cuando haya terminado esos crujientes Nachos Espaciales.
msg-base-9=[color=orange]BASE MILITAR:[/color] Segunda máquina de montaje desechada, queda la última.  \n\nEl satélite ha detectado una mayor actividad de eclosión de bichos. Esperen enfrentamientos más frecuentes con los enemigos. No olvides reabastecer la base militar o no podremos producir armas y municiones avanzadas. 
msg-base-10=[color=orange]BASE MILITAR:[/color] Última máquina de montaje destruida. ¡Bien hecho!
msg-base-11=[color=red]LÍDER DE LA FACCIÓN PIRATA:[/color] No has logrado nada. Te lo advertí. Ya es demasiado tarde. \n\n¡¿Lo ves?! Hemos conseguido lo que los corpóreos intentaron... por lo que mis camaradas murieron, y ahora todos en este planeta lo sentirán, y luego todo el cuadrante. ¡Ja, ja, ja! \n\nHas jugado bien nuestro juegol...
msg-base-12=[color=orange]BASE MILITAR:[/color] ¡¿Qué?! ¿Qué pasa? ¿Por qué no hemos registrado esto? ¿Base secreta? Ingeniero, no sé qué está pasando aquí, pero tenemos que detener esto inmediatamente. ¡Parece que los piratas pueden controlar los bichos! \n\nNo entiendo por qué el satélite no detectó su base antes. Deben haber estado usando algún tipo de bloqueador de alta tecnología. \n\nEsas centrífugas procesan uranio y están sospechosamente bien defendidas. Es muy posible que esté relacionado con los bichos que tienen en sus corrales. Nuestro cañón de artillería aún no está listo, ¡pero no tenemos tiempo que perder! Tienes mi total aprobación para destruir estos dispositivos.
msg-base-13=[color=orange]BASE MILITAR:[/color] Al sur de nuestra base tenemos un laboratorio secreto. Deben tener una instalación de fabricación de armas pesadas. Traigan algunas piezas, les enviaré una lista. \n\nSi necesitas munición, hay unos almacenes al norte. Sin embargo, debido a la infestación de insectos, tuvimos que abandonar la zona. Probablemente estén siendo saqueados por piratas ahora. Cuídense y buena suerte.
msg-base-14=[color=red]LÍDER DE LA FACCIÓN PIRATA:[/color] Ouh. No deberías haber hecho eso. Ahora no hay nada que impida a los bichos aplastar tu pequeña base. Ah, tu GRAN cañón los enojará aún más. \n\nEstamos empacando, y tú también deberías hacerlo. Sayonara.
msg-base-15=[color=orange]BASE MILITARE:[/color] La artillería está lista, la estamos cargando ahora. En dos minutos, vamos a acabar con esos bichos de una vez por todas. Luego llegaremos al fondo de estos... (interferencia)
msg-base-16=[color=orange]BASE MILITAR:[/color] Teniente, apunte a los criaderos más cercanos. Le doy permiso para atacar.
msg-base-17=[color=orange]BASE MILITAR:[/color] Son demasiados, no podemos aguantar. No tengo otra opción. \n\nEstoy dando la orden de evacuar la base. \n\nIngeniero, ayude a mis fuerzas a defender la base hasta que se haga la evacuación de los civiles. Necesitamos cinco minutos.
msg-base-18=[color=orange]BASE MILITAR:[/color] Todo el personal ha sido evacuado. \n\nEngineer! ¡Tenemos un tren esperando! ¡Date prisa y llévate algo de combustible!
msg-base-19=[color=orange]BASE MILITAR:[/color] Hoy hemos perdido nuestra base, pero gracias a vosotros no hemos dejado a nadie atrás. Lo has hecho bien. \n\nVolveré al cuartel general y haré un informe. Lo que pasó aquí fue sólo el comienzo. Los piratas no pudieron hacer todo esto solos. Alguien más está detrás de esto. Llegaré al fondo de esto. \n\nNos vemos luego.
think-msg1=Según el satélite, la puerta principal está bien fortificada, debería intentar encontrar otro camino.
think-msg2=¡No espere! (interferencia)
think-msg3=¡Maldición! Debo volver rápidamente. 
think-msg4=Vi un tanque estacionado aquí, espero que todavía sea funcional.
think-msg5=Ah, diablos, ya ha empezado. Espero tener suficiente munición.
think-msg6=¡Vamos, pedazo de chatarra!

