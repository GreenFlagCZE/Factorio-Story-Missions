description=Pronásledování pirátské frakce tě dovedlo daleko na západ do neprobádaných koutů planety. Broučí líhně jsou všude a není zde dostatek zdrojů na budovaní. Budeš si muset vystačit s tím, co najdeš. Měj se na pozoru. \n\n[font=default-bold]Parametry mise:[/font]\n- Úroveň obtížnosti: Těžká\n- Nový výzkum: Energetická zbroj MK2, pokročilé vybavení do zbroje \n- Nepřátelé se nerozšiřují, ale mohou se rychleji vyvíjet\n- V této misi nelze stavět produkční zařízení
engineer-title=Inženýr
msg-intro=Pronásledování pirátské frakce tě dovedlo daleko na západ do neprobádaných koutů planety. Broučí líhně jsou všude a není zde dostatek zdrojů na budovaní. Měj se na pozoru.
scenario-name=Mise 04

goal-destroy-pirate-bases=- Zneškodni 3 pirátské (zelené) montovny \n\n[color=yellow][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Lokalizuj opuštěná naleziště surovin\n- Najdi havarovaný raketoplán
goal-destroy-pirate-bases2=- Zneškodni 2 pirátské (zelené) montovny \n\n[color=yellow][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Lokalizuj opuštěná naleziště surovin\n- Najdi havarovaný raketoplán
goal-destroy-pirate-bases3=- Zneškodni poslední pirátskou (zelenou) montovnu \n\n[color=yellow][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Lokalizuj opuštěná naleziště surovin\n- Najdi havarovaný raketoplán
goal-destroy-pirate-main-base=- Vyřaď trvale s provozu __1__ / __2__ pirátských odstředivek \n\n[color=yellow][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Lokalizuj opuštěná skladiště na severu\n- Navštiv výrobnu těžkých zbraní na jihu \n(potřeba: 5 železných plátů, 5 ozubených koleček, 5 elektronických obvodů)
goal-return-base=- Máš 3 minuty pro návrat na základnu \n- Posilni obranu vojenské základny \n\n[color=yellow][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Obsaď tank z pirátské základy (pokud není zničený)
goal-defend-base=- Ubraň základnu před útoky brouků
goal-defend-base2=- Braň základnu 5 minut, než budou civilisti evakuováni
goal-defend-base3=- Braň základnu 2 minuty, než budou civilisti evakuováni
goal-defend-base4=- Braň základnu ještě 1 minutu, než budou civilisti evakuováni
goal-train-refuel=- Evakuuj se vlakem ze základny\n- Vlak nesmí být zničen \n- Natankuj vlak\n- Nastup do vlaku 
goal-evac-train=- Urychleně opusť základnu do nejbližší stanice\n- Vlak nesmí být zničen
msg-base-1=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Podařilo se nám vypátrat pirátské základny v této pustině. Věříme, že zde skladují ukradený materiál po předchozích útocích na naše produkční střediska. \n\nStále nám není jasné, co přesně pirátská frakce plánuje. Útoky v takovém rozsahu nejsou obvyklé, musí být za tím něco víc. \n\nAby toho nebylo málo, zdejší broučí kolonie jsou rozsáhlé. Právě instalujeme dělostřeleckou artilerii, ale to zabere nějakou dobu.
msg-base-2=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Někde v poušti se nachází pirátské montovny, kde zpracovávají ukradený uran. Infiltruj se do základen a znič je. \n\nPrávě ti posíláme satelitní snímky. Při infiltraci ti můžeme doporučit zaměřit se na sabotáž energetické sítě k vyřazení jejich laserové obrany. Je i dost pravděpodobné, že u hlavních bran budou položené miny. Buď opatrný.
msg-base-3=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Dáváme ti přístup do části naší základny. Bohužel, ve zdejším regionu je většina surovin pod kontrolou brouků. Budeš si muset poradit s tím, co najdeš. \n\nA poslední věc. Nemáš povoleno budovat cokoliv mimo základnu, dokud zdejší oblast nezajistíme. Je mi líto, ale stále jsi jen freelancer. 
msg-base-4=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Možná to zní, že jsem jen poslem špatných zpráv, ale mám tu něco, co tě potěší. Připravili jsme ti plány pro vývoj energetického brnění, štítů a laserových zbraní. Když se ti podaří obstarat dostatek vědeckých balíčků, laboratoře jsou ti plně k dispozici. \n\nAhh, malém bych zapomněl. Jihozápadně odtud je zřícený starý raketoplán. Určitě tam bude něco hodnotného. \n\nHodně štěstí
msg-base-5=[color=yellow]TIPY A TRYKY:[/color] K zaměření nepřátel použij [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font]. \nPro útok na neutrální cíle jako jsou stromy nebo budovy, použij klávesu [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-6=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Ah, vítám tě. Dlouho jsme se neviděli. \n\nMožná jsi uspěl zničením tohoto zařízení, ale příště už to tak snadné mít nebudeš. Tak trochu doufám, že tě rozmetá na kousky nějaká ta zatoulaná mina. \n\nTěšíš se? Já náramně. Jen se neodpal hned, ještě se mi praží popcorn.
msg-base-7=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Jedna z hlavních montoven vyřazena, další dvě zbývají. Nezapomeň ukořistit zpět ukradené zásoby z pirátských skladů. 
msg-base-8=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Ehh, začínáš být trochu osina v zadku. Všichni nás mají za bandu barbarů, co unáší vesmírné koráby a okrádá kolonisty okrajových planet. Jenže nemáš ani tušení, do jaké šlamastiky ses dostal.  \n\nAno, jde tu o vyšší cíl a tví korpo-vládní přátelé vědí, o co kráčí... Tají to před tebou, bojí se, a proto vysílají tebe proti nám jako užitečného, ale postradatelného pěšáka. \n\nZemřeš. Dříve, či  poz... tak za 10 minut, až dojím ty křupavé Vesmírné Nachos.
msg-base-9=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Druhá montovna vyřazena, zbývá poslední. \n\nSatelit zaznamenal vyšší aktivitu broučích líhní. Očekávej častější konfrontaci z nepřátelskými kousači. Nezapomeň zásobit vojenskou základnu, jinak ti nebudeme moci vyrábět pokročilé zbraně a munici. 
msg-base-10=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Poslední montovna zničena. Dobrá práce!
msg-base-11=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Nedosáhl jsi vůbec ničeho. Varoval jsem tě. Teď už je příliš pozdě. \n\nProzři! Dosáhli jsme toho, o co se pokoušeli korporáti, to za co mí soudruzi umírali a nyní to pocítíte všichni na této planetě a pak v celém kvadrantu!. Ha Ha Ha! \n\nHrál jsi dobře naši hru...
msg-base-12=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Co! Co se děje? Jak to že jsme to nezaznamenali? \n\nTajná základna? Inženýre, nevím co se tu děje, ale musíme tohle okamžitě zastavit. Vypadá to, že piráti dokážou kontrolovat brouky! \n\nNechápu, že satelit nezaznamenal jejich základnu dřív, museli používat nějakou high tech rušičku. \n\nInžnýre, ty odstředivky zpracovávají uran a jsou podezřele dobře bráněné. Je dost možné, že to souvisí s brouky, které mají v ohradách. Náš dělostřelecký kanon stále není připraven, nicméně nemáme času nazbyt! Máš můj plný souhlas ke srovnání se zemí toto zařízení.
msg-base-13=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Jižně od naší báze máme tajnou laboratoř. Měli by tam mít k dispozici výrobnu těžkých zbraní. Vezmi si sebou nějaké součástky, posílám ti seznam. \n\nPokud budeš potřebovat nějakou munici, na severu se nachází naše skladiště. Nicméně kvůli hmyzímu zamoření jsme museli oblast opustit. Nejspíš je teď rabují piráti \n\n Dej na sebe pozor a hodně štěstí.
msg-base-14=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Ouh. Tohle jsi neměl dělat. Teď už nic nebrání broukům, aby srovnali vaši malinkatou základnu se zemí. Ah, ten váš VELKÝ kanón je naštve ještě víc. \n\nMy se pakujeme a ty bys měl také. Sajonára.
msg-base-15=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Artilerie je připravená, právě jí nabíjíme. Za dvě minuty smeteme ty brouky jednou pro vždy. Pak se podíváme na kloub těm... (rušení)
msg-base-16=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Poručíku, zaměřte kanón na nejbližší líhně. Dávám vám povolení k útoku.
msg-base-17=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Je jich příliš mnoho, neudržíme se. Nemám jinou možnost. \n\nVydávám příkaz k evakuaci základny. \n\nInženýre, pomoz mým jednotkám bránit základnu, dokud nebude evakuace civilního personálu dokončena. Potřebujeme 5 minut.
msg-base-18=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Všechen personál se již evakuoval. \n\nInženýre! Máme tu přistavený vlak! Pospěš si a vezmi s sebou nějaké palivo!
msg-base-19=[color=orange]VOJENSKÁ ZÁKLADNA:[/color] Dnes jsme ztratili základnu, ale díky tobě jsme tam nikoho nenechali. Vedl sis dobře. \n\nVrátím se na velitelství a podám hlášení. To, co se tu stalo, byl jen začátek. Piráti by tohle vše nedokázali, za tímhle stojí někdo další. Přijdu tomu na kloub. \n\nJeště se uvidíme.
think-msg1=Podle satelitu je hlavní brána dobře opevněná, měl bych zkusit najít nějakou jinou cestu.
think-msg2=Ne počkejte! (rušení)
think-msg3=Krucinál! Musím rychle zpět. 
think-msg4=Viděl jsem tu zaparkovaný tank, snad bude ještě funkční.
think-msg5=Sakra, už to začalo. Doufám, že mám u sebe dost munice.
think-msg6=Noták, rozjeď se ty herko!

