msg-intro=海盗派系的追捕已将您带到遥远的西部，进入地球未开发的角落。虫子孵化场无处不在，没有足够的资源来建立自己的基地。你必须清除你能找到的任何东西。当心。
scenario-name=任务 04

goal-destroy-pirate-bases=- 摧毁 3 台海盗（绿色）组装机 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 找到废弃的资源矿藏\n- 找到坠毁的航天飞机
goal-destroy-pirate-bases2=- 摧毁 2 台海盗（绿色）装配机 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 找到废弃的资源矿藏\n- 找到坠毁的航天飞机
goal-destroy-pirate-bases3=- 摧毁最后一台海盗（绿色）组装机 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 找到废弃的资源矿藏\n- 找到坠毁的航天飞机
goal-destroy-pirate-main-base=- 永久停用 __1__ / __2__ 海盗离心机 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 定位北部废弃仓库 \n- 参观重型武器南方工厂\n（需要：5个铁板，5个铁齿轮，5个电子电路）
goal-return-base=- 你有 3 分钟的时间返回基地 \n- 加强军事基地的防御 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 劫持海盗基地的坦克，如果它没有被摧毁
goal-defend-base=- 保护你的基地免受错误攻击
goal-defend-base2=- 保卫基地5分钟，直到所有平民撤离
goal-defend-base3=- 保卫基地2分钟，直到所有平民撤离。
goal-defend-base4=- 再保卫基地一分钟，直到所有平民都撤离
goal-train-refuel=- 乘坐火车从基地撤离\n- 火车不能被毁坏\n- 给火车加油\n- 登上火车
goal-evac-train=- 快速离开基地前往最近的车站 \n- 火车不能被摧毁
msg-base-1=[color=orange]军事基地：[/color] 我们已经成功追踪到了这片荒地中的海盗前哨。我们相信他们正在储存从之前对我们生产设施的攻击中窃取的材料。 \n\n目前还不清楚海盗派的具体计划是什么。这种规模的攻击是不寻常的，背后肯定还有更多。 \n\n最重要的是，这里的昆虫群落非常广泛。我们正在安装火炮，但这需要一些时间。
msg-base-2=[color=orange]军事基地：[/color] 沙漠中的某处有海盗组装机，他们在那里加工偷来的铀。渗透前哨并摧毁它们。 \n\n我们现在正在向您发送卫星扫描图。在渗透期间，我们可以建议您专注于破坏电网以禁用其激光防御。大门口很有可能会埋设地雷。当心。
msg-base-3=[color=orange]军事基地：[/color] 我们允许你进入我们基地的一小部分。不幸的是，在这个地区，大部分资源都处于错误控制之下。你必须清除你能找到的任何东西。 \n\n最后一件事。在我们确保该区域安全之前，您不得在基地外建造任何东西。对不起，但你仍然只是一个自由职业者。
msg-base-4=[color=orange]军事基地：[/color] 听起来我只是个坏消息的承担者，但我有一些东西可以让你开心。我们已经为您准备了开发动力装甲、盾牌和激光武器设备的计划。如果您可以获得足够多的科学资料包，那么您可以完全使用这些实验室。 \n\n哦，我差点忘了。西南是一架坠毁的旧航天飞机。我敢肯定船上有一些有价值的东西。 \n\n祝你好运。
msg-base-5=[color=yellow]提示和技巧：[/color] 使用 [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] 瞄准敌人。 \n要攻击树木或非战斗建筑等中立目标，请使用 [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] 键。\n
msg-base-6=[color=red]海盗阵营领袖：[/color] 啊，欢迎。好久不见。 \n\n你可能已经成功摧毁了这台组装机，但下次你就不会那么容易了。我有点希望你被地雷炸成碎片。 \n\n你兴奋吗？我很激动。现在别死，我的爆米花还在爆。
msg-base-7=[color=orange]军事基地：[/color] 一台主要装配机已经退役，另外两台还剩下。不要忘记从海盗储物箱中偷回被盗的物资。
msg-base-8=[color=red]海盗阵营领袖：[/color] 哎呀，你真的很蛋疼。每个人都认为我们是一群野蛮人劫持宇宙飞船并从外星球的殖民者那里偷窃。但你不知道自己陷入了多么混乱的境地。 \n\n嗯，有一个更高的目标，你的企业政府朋友知道他们要面对什么......他们对你隐瞒，他们害怕，这就是为什么他们派你来对付我们有用但可消耗的典当。 \n\n你会死的。迟早... 10 分钟后，我吃完那些香脆的太空玉米片怎么样。
msg-base-9=[color=orange]军事基地：[/color] 第二台组装机报废，最后一台还剩。 \n\nSatellite 检测到虫子孵化活动增加。期待与敌人的咬人更频繁的对抗。不要忘记补给军事基地，否则我们将无法生产先进的武器和弹药。
msg-base-10=[color=orange]军事基地：[/color] 最后一台组装机被毁。做得好！
msg-base-11=[color=red]海盗阵营领袖：[/color] 你什么也没做。我警告过你。现在为时已晚。 \n\n你看到了吗？！我们已经实现了公司试图实现的目标……我的同志们为之而死，现在这个星球上的每个人都会感受到它，然后是整个象限。哈哈哈！ \n\n你玩得很好...
msg-base-12=[color=orange]军事基地：[/color] 什么！这是怎么回事？为什么我们没有注册呢？秘密基地？工程师，我不知道这里发生了什么，但我们必须立即停止。看来海盗可以控制虫子了！ \n\n我不明白为什么卫星之前没有探测到他们的基地。他们一定是在使用某种高科技干扰器。 \n\n那些离心机处理铀，而且防护得很好。这很可能与他们笔中的错误有关。我们的大炮还没有准备好，但我们没有时间可以浪费了！我完全同意你销毁这些设备。
msg-base-13=[color=orange]军事基地：[/color] 在我们基地的南边，我们有一个秘密实验室。他们应该有一个重型武器制造设施。带上一些零件，我给你发一份清单。 \n\n如果你需要弹药，北边有一个仓库。然而，由于虫害，我们不得不离开该地区。他们现在可能正在被海盗抢劫。保重，祝你好运。
msg-base-14=[color=red]海盗派系领袖：[/color] 哦。你不应该那样做。现在没有什么可以阻止虫子把你的小基地弄平了。啊，你的大炮会让他们更生气。 \n\n我们正在收拾行李，你也应该这样做。萨约纳拉。
msg-base-15=[color=orange]军事基地：[/color] 火炮已经准备好，我们正在装填它。两分钟后，我们将彻底清除这些虫子。然后我们将深入了解这些......（干扰）
msg-base-16=[color=orange]军事基地：[/color] 中尉，瞄准最近的孵化场。我允许你攻击。
msg-base-17=[color=orange]军事基地：[/color] 太多了，我们撑不住了。我别无选择。 \n\n我正在下令撤离基地。 \n\n工程师，帮助我的部队保卫基地，直到平民撤离完成。我们需要五分钟。
msg-base-18=[color=orange]军事基地：[/color] 所有人员都已撤离。 \n\n工程师！我们有火车在等！快点带些燃料吧！
msg-base-19=[color=orange]军事基地：[/color] 我们今天失去了基地，但多亏了你们，我们没有留下任何人。你做得很好。 \n\n我会回总部做报告。这里发生的事情仅仅是个开始。海盗不可能独自完成这一切。这背后另有其人。我会深入了解这一点。 \n\n稍后再见。
