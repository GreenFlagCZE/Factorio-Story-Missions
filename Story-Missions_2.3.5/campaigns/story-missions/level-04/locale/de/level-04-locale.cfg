description=Die Verfolgung der Piratenfraktion hat dich weit nach Westen in unerforschte Ecken des Planeten geführt. Überall gibt es Käferbrutstätten, und es gibt nicht genug Ressourcen, um eine eigene Basis zu errichten. Du müsst alles plündern, was du finden kannst. Sei vorsichtig. \n\n[font=default-bold]Missionsparameter:[/font]\n- Schwierigkeitsgrad: Schwer \n- Neue Forschung: Energierüstung MK2, fortschrittliche Rüstungsausrüstung \n- Feinde expandieren nicht, können sich aber schneller entwickeln \n- In dieser Mission können keine Produktionsanlagen gebaut werden.
engineer-title=Ingenieur
msg-intro=Die Verfolgung der Piratenfraktion hat dich weit nach Westen in unerforschte Ecken des Planeten geführt. Überall gibt es Käferbrutstätten, und es gibt nicht genug Ressourcen, um eine eigene Basis zu errichten. Du müsst alles plündern, was du finden kannst. Sei vorsichtig.
scenario-name=Mission 04
goal-destroy-pirate-bases=- Zerstöre die 3 (grünen) Montagemaschinen der Piraten \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Finde die verlassenen Rohstofflagerstätten\n- Finde das abgestürzte Shuttle
goal-destroy-pirate-bases2=- Zerstöre 2 (grünen) Piraten-Montagemaschinen \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Finde die verlassenen Rohstofflagerstätten\n- Finde das abgestürzte Shuttle
goal-destroy-pirate-bases3=- Zerstöre die letzte (grüne) Montagemaschine der Piraten \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Finde die verlassenen Rohstofflagerstätten\n- Finde das abgestürzte Shuttle
goal-destroy-pirate-main-base=- Lege __1__ / __2__ Piratenzentrifugen endgültig still \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Finde die verlassenen Lagerhäuser im Norden \n- Besuche eine schwere Waffenfabrik im Süden \n(benötigt: 5 Eisenplatten, 5 Eisenzahnräder, 5 elektronische Schaltkreise)
goal-return-base=- Du hast 3 Minuten Zeit, um zum Stützpunkt zurückzukehren \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Entführe den Panzer vom Piratenstützpunkt, wenn er nicht zerstört ist
goal-defend-base=- Verteidige deine Basis gegen die Käferangriffe
goal-defend-base2=- Verteidige den Stützpunkt 5 Minuten lang, bis alle Zivilisten evakuiert sind.
goal-defend-base3=- Verteidige den Stützpunkt 2 Minuten lang, bis alle Zivilisten evakuiert sind.
goal-defend-base4=- Verteidige den Stützpunkt noch eine Minute lang, bis alle Zivilisten evakuiert sind.
goal-train-refuel=- Flüchte aus dem Stützpunkt mit dem Zug \n\n- Der Zug darf nicht zerstört werden \n- Tanke den Zug auf \n- Steig in den Zug ein. 
goal-evac-train=- Verlasse schnell den Stützpunkt und begib dich zum nächsten Bahnhof \n\n- Der Zug darf nicht zerstört werden
msg-base-1=[color=orange]MILITÄRBASIS:[/color] Es ist uns gelungen, die Außenposten der Piraten in dieser Einöde ausfindig zu machen. Wir glauben, dass sie gestohlenes Material von früheren Angriffen auf unsere Produktionsanlagen lagern. \n\n Es ist immer noch unklar, was genau die Piratenfraktion plant. Angriffe dieses Ausmaßes sind ungewöhnlich, es muss mehr dahinterstecken. \n\nDarüber hinaus sind die Insektenkolonien hier sehr groß. Wir sind dabei, Artillerie zu installieren, aber das wird einige Zeit dauern.
msg-base-2=[color=orange]MILITÄRBASIS:[/color] Irgendwo in der Wüste stehen Montagemaschinen der Piraten, in denen sie gestohlenes Uran verarbeiten. Infiltrieren Sie die Außenposten und zerstören Sie sie. \n\n Wir schicken Ihnen jetzt Satelliten-Scans. Während der Infiltration können wir Ihnen empfehlen, sich auf die Sabotage des Stromnetzes zu konzentrieren, um ihre Laserabwehr auszuschalten. Es besteht eine gute Chance, dass an den Haupttoren Minen platziert sind. Seien Sie vorsichtig.
msg-base-3=[color=orange]MILITÄRBASIS:[/color] Wir geben Ihnen Zugang zu einem kleinen Teil unserer Basis. Leider sind in dieser Region die meisten Ressourcen unter der Kontrolle von Käfern. Du musst alles plündern, was du finden kannst. \n\n Eine letzte Sache noch. Du darfst nichts außerhalb der Basis bauen, bis wir das Gebiet gesichert haben. Es tut mir leid, aber du bist immer noch ein Freiberufler. 
msg-base-4=[color=orange]MILITÄRBASIS:[/color] Es mag sich so anhören, als sei ich nur der Überbringer schlechter Nachrichten, aber ich habe hier etwas, das Sie glücklich machen wird. Wir haben Pläne für die Entwicklung von Powerrüstungen, Schilden und Laserwaffen für Sie vorbereitet. Wenn Sie genug Wissenschaftspakete erwerben können, stehen Ihnen die Labore voll zur Verfügung. \n\nOh, das hätte ich fast vergessen. Im Südwesten befindet sich ein abgestürztes altes Shuttle. Ich bin sicher, dass es an Bord etwas Wertvolles gibt. \n\nViel Glück.
msg-base-5=[color=yellow]TIPPS AND TRICKS:[/color] Benutze [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font], um Feinde anzugreifen. \n Um neutrale Ziele anzugreifen, verwenden Sie die Taste [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-6=[color=red]PIRATENFRAKTIONSANFÜHRER:[/color] Ah, willkommen. Lange nicht mehr gesehen. \n\n Du hast es vielleicht geschafft, diese Montagemaschine zu zerstören, aber das nächste Mal wirst du es nicht so leicht haben. Ich hoffe irgendwie, dass du von einer Sprengmine in Stücke gerissen wirst. \n\n Bist du aufgeregt? Ich bin aufgeregt. Stirb jetzt bloß nicht, mein Popcorn knallt noch.
msg-base-7=[color=orange]MILITÄRBASIS:[/color] Eine der Hauptmontagemaschinen wurde außer Betrieb genommen, zwei weitere sind noch übrig. Vergessen Sie nicht, die gestohlenen Vorräte aus den Lagerkisten der Piraten zurückzustehlen. 
msg-base-8=[color=red]PIRATENFRAKTIONSANFÜHRER:[/color] Ehh, du gehst mir langsam echt auf die Nerven. Alle halten uns für einen Haufen Barbaren, die Raumschiffe entführen und die Kolonisten auf äußeren Planeten bestehlen. Aber du hast keine Ahnung, in was für einen Schlamassel du dich da hineingeritten hast.  \n\n Nun, es gibt ein höheres Ziel und deine Freunde von der Korporationsregierung wissen, womit sie es zu tun haben... Sie verheimlichen es vor dir, sie haben Angst, und deshalb schicken sie dich gegen uns als nützliche, aber entbehrliche Schachfigur. \n\n Du wirst sterben. Früher oder später... wie wäre es in 10 Minuten, wenn ich diese knusprigen Weltraum-Nachos aufgegessen habe.
msg-base-9=[color=orange]MILITÄRBASIS:[/color] Zweite Montagemaschine zerstört, eine letzte Maschine übrig. \n\n Unser Satellit hat eine erhöhte Aktivität von brütenden Käfern entdeckt. Rechnen Sie mit häufigeren Konfrontationen mit feindlichen Beißern. Vergessen Sie nicht, die Militärbasis mit Nachschub zu versorgen, sonst sind wir nicht in der Lage, fortschrittliche Waffen und Munition zu produzieren. 
msg-base-10=[color=orange]MILITÄRBASIS:[/color] Letzte Montagemaschine zerstört. Gut gemacht!
msg-base-11=[color=red]PIRATENFRAKTIONSANFÜHRER:[/color] Du hast nichts erreicht. Ich habe Dich gewarnt. Jetzt ist es zu spät. \n\nSiehst du es?! Wir haben erreicht, was die Corpo-Ratten versucht haben... wofür meine Kameraden gestorben sind, und jetzt wird es jeder auf diesem Planeten spüren, und dann der gesamte Quadrant. Ha Ha Ha! \n\nDu hast unser Spiel gut gespielt...
msg-base-12=[color=orange]MILITÄRBASIS:[/color] Was ist denn hier los? Warum haben wir das nicht registriert? Geheime Basis? Ingenieur, ich weiß nicht, was hier los ist, aber wir müssen das sofort stoppen. Sieht aus, als könnten die Piraten die Käfer kontrollieren! \n\n Ich verstehe nicht, warum der Satellit ihre Basis nicht vorher entdeckt hat. Sie müssen eine Art Hightech-Störsender benutzt haben. \n\nDiese Zentrifugen verarbeiten Uran und sind verdächtig gut verteidigt. Es ist gut möglich, dass es mit den Käfern zusammenhängt, die sie in ihren Ställen haben. Unsere Artilleriekanone ist noch nicht bereit, aber wir haben keine Zeit zu verlieren! Sie haben meine volle Zustimmung, diese Geräte zu zerstören.
msg-base-13=[color=orange]MILITÄRBASIS:[/color] Südlich von unserer Basis haben wir ein geheimes Labor. Sie sollten dort eine Produktionsstätte für schwere Waffen finden. Bringen Sie ein paar Teile mit, ich schicke Ihnen eine Liste. \n\n Falls Sie Munition brauchen, gibt es im Norden ein Lagerhaus. Aufgrund der Insektenplage mussten wir das Gebiet jedoch verlassen. Wahrscheinlich werden sie gerade von Piraten geplündert. Passt auf euch auf und viel Glück.
msg-base-14=[color=red]PIRATENFRAKTIONSANFÜHRER:[/color] Ohhhh..das hättest du nicht tun sollen. Jetzt kann nichts mehr die Käfer davon abhalten, deine kleine Basis platt zu machen. Ah, deine große Kanone wird sie noch mehr verärgern. \n\n Wir packen zusammen, und das solltest du auch. Sayonara.
msg-base-15=[color=orange]MILITÄRBASIS:[/color] Die Artillerie ist bereit, wir laden sie gerade. In zwei Minuten werden wir diesen Käfern ein für alle Mal den Garaus machen. Dann gehen wir diesen Dingen auf den Grund... (Störung)
msg-base-16=[color=orange]MILITÄRBASIS:[/color] Leutnant, zielen Sie auf die nächstgelegenen Brutstätten. Ich gebe Ihnen die Erlaubnis zum Angriff.
msg-base-17=[color=orange]MILITÄRBASIS:[/color] Es gibt zu viele von ihnen, wir können nicht länger durchhalten. Ich habe keine andere Wahl. \n\n Ich gebe den Befehl, die Basis zu evakuieren. \n\nIngenieur, helfen Sie meinen Truppen, die Basis zu verteidigen, bis die Evakuierung der Zivilisten abgeschlossen ist. Wir brauchen fünf Minuten.
msg-base-18=[color=orange]MILITARY BASE:[/color] Das gesamte Personal wurde evakuiert. \n\nIngenieur! Wir haben einen Zug, der auf uns wartet! Beeilen Sie sich und nehmen Sie etwas Treibstoff mit!
msg-base-19=[color=orange]MILITÄRBASIS:[/color] Wir haben heute unsere Basis verloren, aber dank Ihnen haben wir niemanden zurückgelassen. Das haben sie gut gemacht. \n\n Ich werde zum Hauptquartier zurückgehen und einen Bericht schreiben. Was hier passiert ist, war nur der Anfang. Die Piraten können das nicht alles alleine gemacht haben. Jemand anderes steckt dahinter. Ich werde der Sache auf den Grund gehen. \n\n Ich sehe Sie später.
think-msg1=Dem Satelliten zufolge ist das Haupttor gut befestigt, ich sollte versuchen, einen anderen Weg zu finden.
think-msg2=Moment, noch nicht! (Störung)
think-msg3=Verdammt! Ich muss schnell zurückkehren. 
think-msg4=Ich habe gesehen, dass hier ein Panzer geparkt war, hoffentlich ist er noch funktionsfähig.
think-msg5=Ach verdammt, es hat schon angefangen. Ich hoffe, ich habe genug Munition.
think-msg6=Komm schon, du langsames Stück Schrott!

