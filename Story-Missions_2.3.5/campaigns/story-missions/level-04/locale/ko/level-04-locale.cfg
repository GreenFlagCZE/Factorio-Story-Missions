goal-destroy-pirate-bases=- 해적 소속 (녹색) 조립 기계 3개 파괴 \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 버려진 자원 매장지를 발견\n- 불시착한 비행선을 발견
goal-destroy-pirate-bases2=- 해적 소속 (녹색) 조립 기계 2개 파괴 \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 버려진 자원 매장지를 발견\n- 불시착한 비행선을 발견
goal-destroy-pirate-bases3=- 해적 소속 (녹색) 조립 기계 1개 파괴 \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 버려진 자원 매장지를 발견\n- 불시착한 비행선을 발견
goal-destroy-pirate-main-base=- 해적 소속 원심 분리기 __1__ / __2__개 영구 해체 \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 북쪽에 있는 버려진 창고를 발견 \n- 남쪽에 있는 중화기 공장을 방문 \n(필요한 아이템: 철 판 5개, 철 톱니바퀴 5개, 전자 회로 5개)
goal-return-base=- 2분 안에 기지로 귀환할 것 \n- 군사 기지의 방어 상태를 강화 \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 해적 기지 안에 있는 전차가 파괴되지 않았다면 해적의 기지 안에 있는 탱크를 탈취할 것
goal-defend-base=- 벌레들의 공격으로부터 기지를 방어
goal-defend-base2=- 모든 시민들이 대피할 때까지 5분 동안 기지를 방어
goal-defend-base3=- 모든 시민들이 대피할 때까지 2분 동안 기지를 방어
goal-defend-base4=- 모든 시민들이 대피할 때까지 1분만 더 기지를 방어
goal-train-refuel=- 기차를 통해 기지에서 대피 \n- 기차가 파괴되면 안 됨 \n- 열차에 연료를 공급 \n- 열차에 탑승
goal-evac-train=- 빨리 기지를 벗어나 가까운 역으로 향함 \n- 기차가 파괴되면 안 됨
msg-base-1=[color=orange]군사 기지:[/color] 이 황무지에 위치한 해적들의 전초 기지의 위치를 간신히 추적했네. 이전에 우리 생산 시설에서 훔친 물자를 이 곳에 보관하고 있는 게 틀림없군. \n\n저 해적 세력이 대체 뭘 계획하고 있는지는 아직도 알려진 게 없어. 이 정도 규모로 공격해 오는 것도 범상찮아. 분명히 뒤에 숨기고 있는 게 있겠지. \n\n무엇보다, 이 지역의 벌레 산란장은 규모가 정말 커. 한창 대포를 설치하고 있는 중이지만, 시간이 좀 걸릴 거야.
msg-base-2=[color=orange]군사 기지:[/color] 이 사막 어딘가에 해적들이 훔친 우라늄을 가공하는 조립 기계가 위치해 있네. 전초 기지에 침투해서 그것들을 파괴하게. \n\n위성으로 지점을 스캔해서 보내 주겠네. 침투하는 동안에는 전력망을 망가뜨려서 레이저 방어 시설들을 무력화시키는 데에 집중하는 걸 추천하네. 메인 게이트 주변에는 지뢰가 매설되어 있을 가능성이 높아. 조심하게.
msg-base-3=[color=orange]군사 기지:[/color] 우리 기지의 일부 부분을 쓸 수 있도록 허가하겠네. 안 됬지만 이 지역에 있는 대부분의 자원들은 다 벌레들이 장악해 버렸어. 쓸 수 있는 것들은 뭐든지 다 긁어모아야 하네. \n\n마지막으로 하나 더. 이 지역을 확보하기 전에는 이 지역에 시설 설치를 허가할 수 없네. 미안하네만, 자네는 아직 프리랜서이기도 하고.
msg-base-4=[color=orange]군사 기지:[/color] 마치 내가 안 좋은 소식만 전해 주는 사람 같아 보이겠지만, 적어도 자네의 기분을 좋게 해 줄 걸 하나 가져왔네. 자네가 파워 아머, 보호막, 그리고 레이저 무기 장비를 개발할 수 있도록 계획을 준비해 놨네. 과학 팩을 충분히 얻을 수 있다면, 자네가 원하는 만큼 연구소를 이용할 수 있네. \n\n아, 거의 잊을 뻔했어. 남서쪽에 불시착한 오래된 비행선이 있네. 안에 쓸만한 것들이 들어 있을 것이야. \n\n행운을 비네.
msg-base-5=[color=yellow]팁과 도움말:[/color] [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] 키를 이용하여 적을 조준하세요. \n중립 상태의 개체를 공격하려면, [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] 키를 이용하세요.\n
msg-base-6=[color=red]해적 세력 리더:[/color] 허, 이게 누구야. 오랜만에 보는 얼굴이군. \n\n그 조립 기계 부숴먹는 건 해냈을 지 모르겠는데, 다음 건 쉽게 못 할 거다. 네놈이 부비트랩에 당해 산산조각났으면 좋겠는데. \n\n신나냐? 난 지금 엄청 신나는데. 벌써부터 죽지 말라고. 아직 팝콘은 완성도 안 됬어.
msg-base-7=[color=orange]군사 기지:[/color] 조립 기계 중 하나가 박살났고, 이제 2개 남았네. 해적들의 저장 상자 안에 있는 도난당한 보급품들은 잊지 말고 되찾아 오게.
msg-base-8=[color=red]해적 세력 리더:[/color] 아, 거 진짜 귀찮은 놈이네. 우리가 허구헌 날 우주선이나 다른 행성 사는 사람들 털어먹는 미개한 패거리인 줄 아는데, 니가 뭔 개판 속으로 뛰어들었는지 넌 모를 거다.  \n\n뭐, 니네 연합 정부 놈들은 더 큰 계획을 숨기고 있고 니네 연합 정부 놈들은 그들이 뭘 노리고 있는지 알고 있지... 그 녀석들은 네게 숨기고 있어, 그게 두려운 거라고. 그러니까 널 쓸만한 소모성 인력 취급하면서 우리한테 보내고 있다 이거야. \n\n머지 않아 넌 시체가 되어 있을 거다. 대략... 10분쯤 뒤에, 스페이스 나초가 다 튀겨질 즈음이면 말이지.
msg-base-9=[color=orange]군사 기지:[/color] 두번째 조립 기계도 없애 버렸고, 이제 하나 남았네. \n\n위성으로 벌레들의 부화 활동이 왕성해지는 걸 감지해 냈어. 적 바이터들이랑 훨씬 더 자주 부딪치게 되겠는데. 군사 기지에 물자를 재보급해 줘야 우리가 자네에게 더 상위 무기와 탄약을 보급해 줄 수 있다는 걸 잊지 말게. 
msg-base-10=[color=orange]군사 기지:[/color] 마지막 조립 기계도 부숴졌군. 잘 해 줬네!
msg-base-11=[color=red]해적 세력 리더:[/color] 너 뻘짓 했어. 내가 경고했지. 이미 늦었다고. \n\n이거 보이냐?! 연합의 쥐새끼들이 하려던 걸 우린 해냈다고... 내 동료들은 이걸 위해 죽어 나갔지만, 이제 이 행성에 사는 모두가 이게 뭔지 깨닫게 될 거야. 그러고는 이 은하의 사분면 전체가 깨닫겠지. 하하하! \n\n우리의 게임을 갖고 잘 놀아 줬더군...
msg-base-12=[color=orange]군사 기지:[/color] 뭣! 무슨 일이 일어나고 있는 거지? 이 지역을 왜 지금까지 모르고 있었지? 비밀 기지인가? 엔지니어, 대체 무슨 일이 벌어지고 있는지는 모르겠지만, 이걸 한시라도 빨리 막아야 하네. 이 해적들이 저 벌레들을 다룰 줄 아는 모양이야! \n\n왜 우리 위성이 저 기지를 포착하지 못 했는지 이해가 안 되네. 일종의 첨단 신호 차단기 같은 걸 쓰고 있는 게 분명해. \n\n우라늄을 처리하는 저 원심 분리기들이 이상하리만치 엄중하게 관리되고 있군. 어쩌면 저 벌레들이 저 우리 안에 있는 게 저거랑 어떠한 연관이 있을 수도 있겠어. 대포는 아직 준비가 안 됬지만, 더는 시간을 낭비할 수 없어! 이 장치들을 부숴버릴 것을 허가하겠네.
msg-base-13=[color=orange]군사 기지:[/color] 우리 기지의 남쪽에는 비밀 연구소가 있어. 거기에 중화기 조립 시설이 있을 거야. 필요한 부품 리스트를 보내줄 테니, 그 부품들을 챙겨서 가져가게. \n\n탄약이 필요하다면, 북쪽에 있는 창고로 가게. 하지만 그 주변에 드글대는 벌레떼 때문에 우린 거기를 버려야 했네. 지금은 아마 해적들이 약탈해 가고 있겠지. 조심하고, 행운을 비네.
msg-base-14=[color=red]해적 세력 리더:[/color] 어이쿠. 하면 안 될 짓을 해 버렸군. 이제 니네 쬐끄만 기지를 짓밟고 싶어 안달이 난 저 벌레들을 막을 게 없어졌네. 아 맞아, 니네들의 그 존내 큰 대포 때문에 저것들이 더 빡치게 생겼네. \n\n우린 이만 짐 싸서 여길 벗어나야겠군. 네놈도 빨리 튀어야 할 걸? Hasta la Vista.
msg-base-15=[color=orange]군사 기지:[/color] 대포가 준비되었고, 지금 장전 중이네. 2분 내로 저 벌레 놈들을 싹쓸이해버릴 것이야. 그러고 나면 이 모든 일의 원... (전파 간섭)
msg-base-16=[color=orange]군사 기지:[/color] 중위, 목표는 가까이 있는 부화장들이다. 공격을 허가한다.
msg-base-17=[color=orange]군사 기지:[/color] 너무 숫자가 많아. 버틸 수가 없다. 더는 방법이 없어. \n\n기지를 버리고 이탈할 것을 명한다. \n\n엔지니어, 민간인들이 모두 피난 갈 때까지 내 군 세력을 도와 기지를 방어해 주게. 5분 동안 시간을 벌어 줘.
msg-base-18=[color=orange]군사 기지:[/color] 모든 사람들이 피신했다. \n\n엔지니어! 기차가 준비되었네! 서둘러 연료를 챙겨서 오게!
msg-base-19=[color=orange]군사 기지:[/color] 오늘 우리는 기지를 잃었지만, 그대 덕분에 아무도 죽지 않고 무사히 피난할 수 있었네. 정말 잘 해 줬어. \n\n나는 본부로 돌아가 이걸 보고하겠네. 오늘 일어난 일은 시작에 불과해. 이 해적 놈들이 이 모든 걸 홀로 벌였을 리가 없어. 누군가 배후가 있다. 그 진상을 규명하겠어. \n\n나중에 봄세.
think-msg1=위성을 통해 본 대로라면, 정문 출입구는 방어 상태가 장난이 아냐. 다른 길을 찾아봐야겠어.
think-msg2=안 돼 잠깐만! (전파 간섭)
think-msg3=젠장! 서둘러서 기지로 돌아가야겠어. 
think-msg4=여기에 주차되어 있는 전차를 봤어. 아직도 쓸 수 있다면 좋겠는데.
think-msg5=아 제길, 벌써 시작했나. 탄을 충분히 챙겼기만을 바라야 할 텐데.
think-msg6=제발 좀 빨리 달려라, 이 고철-철더미야!

