intro=Правительственные силы бомбят пиратскую артиллерию, пока вы начинаете штурм с целью захвата бывшей военной базы. Защита врага прорвана, лазерные турели не работают, и вы используете бронепоезд в качестве тарана.\n\n[font=default-bold]Цели миссии:[/font]\n- Защитить базу Lost Point\n- Уничтожить вражескую артиллерию\n\n[font=default-bold]Советы:[/font]\n- Прибыв на базу, быстро реагируйте на ситуацию. Враги немедленно попытаются уничтожить всю лазерную защиту. Исследуйте окружающие обломки и вагоны, чтобы найти подходящие инструменты для спасения лазерных турелей.\n\n- Не стройте в северных районах. Вы рискуете попасть под обстрел вражеской артиллерии.\n\n- Сосредоточьтесь на партизанских атаках на вражескую инфраструктуру, например железные дороги или лаборатории. Это снизит эффективность вражеской артиллерии.
param=[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: Вспомогательный исследовательский пакет, переработка урана, атомная бомба\n\nЛёгкий уровень сложности:\n- Враги не расселяются, но могут медленно эволюционировать\n- Больше стартовых предметов и патронов\nОбычный уровень сложности:\n- Враги расселяются и эволюционируют\n- Меньше стартовых предметов и патронов\nТяжёлый уровень сложности:\n- Увеличенный начальный фактор эволюции\n- Враги расселяются и эволюционируют быстрее
