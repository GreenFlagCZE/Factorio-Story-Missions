description=Правительственные силы бомбят пиратскую артиллерию, пока вы начинаете штурм с целью захвата бывшей военной базы. Защита врага прорвана, лазерные турели не работают, и вы используете бронепоезд в качестве тарана.\n\n[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: Вспомогательный исследовательский пакет, переработка урана, атомная бомба\n- Враги расселяются и эволюционируют быстрее\n\n
engineer-title=Инженер
msg-intro=Правительственные силы бомбят пиратскую артиллерию, пока вы начинаете штурм с целью захвата бывшей военной базы. Защита врага прорвана, лазерные турели не работают, и вы используете бронепоезд в качестве тарана.
scenario-name=Миссия 05
goal-post-ending=- Взорвите пиратский реактор\n- Паровые турбины на вашей главной базе не должны быть уничтожены
goal-destroy-pirate-gun-turrets=- Получите базу под свой контроль\n- Уничтожьте все вражеские турели: __1__ / __2__\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Восстановите питание лазерных турелей до того, как их уничтожат
goal-science-pack=- Исследуйте мины и ракеты\n- Паровые турбины на вашей основной базе не должны быть уничтожены\n\n [color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Найдите богатые ресурсами районы\n- Запустите выведенный из эксплуатации нефтеперерабатывающий завод на юге\n- Разрушьте железнодорожные пути между базами противника
goal-destroy-pirate-artillery=- Уничтожьте 5 вражеских артиллерийских орудий, прежде чем они смогут нацеливаться на вашу базу\n- Паровые турбины на вашей основной базе не должны быть уничтожены\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Найдите богатые ресурсами районы\n- Разрушьте железнодорожные пути между базами противника
goal-destroy-pirate-artillery2=- Уничтожьте 4 вражеских артиллерийских орудия, прежде чем они смогут нацеливаться на вашу базу\n- Паровые турбины на вашей основной базе не должны быть уничтожены\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Саботируйте вражеские лаборатории
goal-destroy-pirate-artillery3=- Уничтожьте 3 вражеских артиллерийских орудия, прежде чем они смогут нацеливаться на вашу базу\n- Паровые турбины на вашей основной базе не должны быть уничтожены\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Саботируйте вражеские лаборатории
goal-destroy-pirate-artillery4=- Уничтожьте 2 вражеских артиллерийских орудия\n- Паровые турбины на вашей основной базе не должны быть уничтожены\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Исследуйте атомную бомбу
goal-destroy-pirate-artillery5=- Уничтожьте последнее вражеское артиллерийское орудие\n- Паровые турбины на вашей основной базе не должны быть уничтожены\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Исследуйте атомную бомбу
msg-base-1=[color=orange]ШТАБ:[/color] Атака прошла не так, как планировалось. Силам противника удалось сбить наши бомбардировщики. Пять артиллерийских орудий не уничтожены. К счастью, мы глушим вражеские передачи, и они до сих пор не догадались, что вам удалось захватить нашу старую базу.\n\nТеперь вам нужно нейтрализовать их [font=default-bold]АРТИЛЛЕРИЮ[/font], прежде чем они смогут нацеливаться на вашу позицию.
msg-base-2=[color=orange]ШТАБ:[/color] Вы должны защищать существующую базу любой ценой. Если она снова падёт или будет разрушена, вся операция будет считаться проваленной. Поэтому мы отдаём приказ сначала защитить базу и [font=default-bold]ИССЛЕДОВАТЬ ПРОДВИНУТЫЕ ВОЕННЫЕ ТЕХНОЛОГИИ[/font].\n\nНаша разведка обнаружила, что артиллерия снабжается поездами. Если вам удастся разрушить железнодорожные пути, вы ограничите боеспособность вражеской артиллерии.
msg-base-3=[color=orange]ШТАБ:[/color] К югу от вашей позиции должен быть выведенный из эксплуатации нефтеперерабатывающий завод. Запуск этого завода имеет решающее значение для вашего дальнейшего прогресса.
msg-base-3.1=[color=red]ВРАЖЕСКАЯ ТРАНСЛЯЦИЯ:[/color] ..."Эй, босс, ещё один из наших постов только что замолчал. У меня также постоянно пищит."...
msg-base-3.2=[color=red]ВРАЖЕСКАЯ ТРАНСЛЯЦИЯ:[/color] ..."Идиот! Почему ты не заметил раньше! Перестань есть эти картофельные чипсы, кто-то насмехается над нашим хламом и устраивает беспорядок. Черт, положи это сюда и нажми это."...
msg-base-3.3=[color=red]ВРАЖЕСКАЯ ТРАНСЛЯЦИЯ:[/color] ..."ЧТООО? Корпо-крысы захватили одну из наших баз! Давайте! Стреляйте из пушек! Что так долго, ленивые ублюдки?!"...
msg-base-4=[color=orange]ШТАБ:[/color] Отличная работа с первой артиллерией, но фракция пиратов уже определила позицию вашей базы и готовится нанести удар. Однако мы обнаружили слабость в их системе нацеливания. Если вы сможете саботировать их лаборатории, противник больше не сможет бомбить вашу базу.
msg-base-4.1=[color=red]ВРАЖЕСКАЯ ТРАНСЛЯЦИЯ:[/color] ..."Босс, ещё одна пушка. Её больше нет! Пожалуйста, не бейте меня за это, я действительно ничего не мог сделать."...
msg-base-4.2=[color=red]ВРАЖЕСКАЯ ТРАНСЛЯЦИЯ:[/color] ..."ГРААААА! Ты кусок ****!"...
msg-base-5=[color=orange]ШТАБ:[/color] Подтверждаем, что осталось только 3 артиллерийских орудия. Продолжайте в том же духе, и эта область снова будет под нашим контролем.\n\nСледите за увеличением активности жуков.
msg-base-5.1=[color=red]ВРАЖЕСКАЯ ТРАНСЛЯЦИЯ:[/color] ..."Нет, нет, нет, нет, НЕТ! Об этой неудаче не должно быть известно вождю. О, что мне делать?"...
msg-base-5.2=[color=red]ВРАЖЕСКАЯ ТРАНСЛЯЦИЯ:[/color] ..."Ээээ, босс, я думаю, у меня есть еще одна небольшая проблема. Может быть, у нас всё время случайно идут незашифрованные трансляции. Возможно, кто-то нас слушает."...
msg-base-5.3=[color=red]ВРАЖЕСКАЯ ТРАНСЛЯЦИЯ:[/color] ..."Хмммм. Правда?" ...\n\n...*крики*...\n\n...*звуки помех*...
msg-base-6=[color=orange]ШТАБ:[/color] По данным разведки, пиратская фракция не должна продолжать атаковать вашу основную базу. Однако последние 2 оставшихся артиллерийских орудия представляют опасность для прилегающих территорий. Мы рекомендуем использовать атомные бомбы.\n\nИ ещё. Как и ожидалось, жуки распространяются быстрее. Будьте осторожны в своих действиях и не недооценивайте ситуацию.
msg-base-7=[color=orange]ШТАБ:[/color] Пиратские базы парализованы. Ничто не должно помешать вам уничтожить последнюю артиллерию.
msg-base-8=[color=orange]ШТАБ:[/color] Сегодня мы потеряли много хороших людей, но вы успешно завершили миссию.\n\nЭта планета наша, и никакому пиратскому отребью не будет позволено ошиваться здесь! И уж точно они не будут предъявлять свои права на эту планету!
msg-base-9=[color=green]GREEN FLAG:[/color][color=cyan] Я рад, что вам понравилась игра, и вы дошли до этого места.\n\nВ Factorio пока не было сюжетных миссий, поэтому я постарался сделать игру немного веселее. Оживить окружающую среду таинственной планеты, полной кусак и плевак, было нелегко, и мне потребовалось несколько месяцев упорной работы. Я считаю, что эта история ещё не закончена, и я хотел бы продолжить её расширение в будущем. Если вы хотите поддержать этот проект, не стесняйтесь посещать форумы или мой Patreon.\n\nСпасибо за завершение этой кампании.\nС уважением,\nGreenFlag[/color]
msg-base-10=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Я вернулся! ХА-ХА-ХА!\n\nВы думали, что это конец? Охохооо, НЕТ!\n\nВеличайший ад ещё впереди...
msg-base-11=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Эта планета съест вас благодаря моим друзьям-жукам, которых я уже полностью контролирую! И когда я закончу с вами, я покорю весь квадрант, оставив Землю последней вишенкой на торте. Ха-ха!
msg-base-12=[color=green]GREEN FLAG:[/color][color=cyan] Ух ты, если вы сделали это без читерства, вы действительно хороши.\n\nЛадно, я награжу вас.\n(если это считается наградой)\nЯ расскажу немного о ходе выполнения миссий. В целом первая миссия во многом основана на ядре четвертого обучающего задания, в котором есть много похожих скриптов. Если вы решите покопаться в коде, пожалуйста, не обвиняйте меня в том, что он немного грязный (счастливая улыбка).[/color]\n\n
msg-base-13=[color=green]GREEN FLAG:[/color][color=cyan] Вторая миссия:\nКонцептуально эта миссия довольно проста (идите туда, постройте это). Меня не очень интересует этот вид игры, но я был ограничен своими знаниями кода Factorio. Большую часть времени я занимал фактическое строительство Космического центра, который на самом деле мало используется в игре. Спойлер: Я надеюсь вернуться к миссии в будущем. Да, и сами здания на самом деле являются чертежами ютубера Nilaus. Хотя мы не знаем друг друга лично, но я благодарен ему за полезные советы на YouTube.\n\n[/color]
msg-base-14=[color=green]GREEN FLAG:[/color][color=cyan] Третья миссия:\nВы угадали, и я не буду вам лгать. Правильно, я черпал вдохновение из экранного меню Factorio (ха-ха). Больше всего я боролся с тем, как установить таймер в игре. На это у меня ушло 2 дня, и я вообще этого не понял. В конце концов, я добавил в игру бессмертного защитного дрона, по истечении срока службы которого игра заканчивается.\n\n[/color]
msg-base-15=[color=green]GREEN FLAG:[/color][color=cyan] Четвёртая миссия:\nЭта миссия сама по себе является категорией. Это, наверное, самые сложные скрипты, которые я когда-либо придумал (или скопировал). Я тестировал эту миссию тысячу раз, прежде чем мне удалось как-то сбалансировать её.\n\n[/color]
msg-base-16=[color=green]GREEN FLAG:[/color][color=cyan] Пятая миссия:\nЭто ощущение, когда вы начинаете на поезде, и запускается кинематографический экран, когда вы прорываете оборону противника, повсюду стреляют и что-то взрывается всё время. Как эпично! Что касается разработки, самой большой проблемой для меня был поезд, и я до сих пор недоволен им. Технически, вы вовлечены в сюжет и не знаете, почему что-то взрывается и почему вы атакуете пиратскую базу. На самом деле вступление не закончится, пока вы не сойдёте с поезда и не захватите базу. К сожалению, из-за моих ограниченных знаний о LUA Factorio я не мог придумать лучшего способа сделать это. В следующий раз у меня получится лучше.[/color]
msg-base-17=[color=green]GREEN FLAG:[/color][color=cyan] Ну вот и всё. Это была адская поездка.\n\nДо свидания и до встречи в следующий раз.[/color]
think-msg1=Вот дерьмо, повсюду падают обломки правительственных бомбардировщиков. Это уже слишком...
think-msg2=Я должен быстро уничтожить турели и вернуть эту базу.
think-msg3=Мне нужно как можно скорее собрать машину и отправиться на разведку.
think-msg4=Наконец-то. Было тяжело, но вся артиллерия остановлена. Пива бы сейчас.
think-msg5=Продвинутые технологии готовы, с хорошим оборудованием будет легче нейтрализовать артиллерию.

