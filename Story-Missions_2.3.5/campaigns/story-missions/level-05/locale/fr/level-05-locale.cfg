description=Des forces gouvernementales bombardent l'artillerie pirate pendant que vous lancez un assaut pour capturer une ancienne base militaire. Les défenses ennemies sont compromises, les tourelles laser sont désactivées et vous utilisez un train blindé comme un bélier.\n\n[font=default-bold]Paramètres de mission :[/font]\n- Niveau de difficulté : difficile \n- Nouvelle recherche : Science utilitaire, Enrichissement de l'uranium, Bombe atomique \n- Les ennemies s’étendent et peuvent évoluer plus vite\n\n
engineer-title=Ingénieur
msg-intro=Des forces gouvernementales bombardent l'artillerie pirate pendant que vous lancez un assaut pour capturer une ancienne base militaire. Les défenses ennemies sont compromises, les tourelles laser sont désactivées et vous utilisez un train blindé comme un bélier.
scenario-name=Mission 05
goal-post-ending=- Exploser le réacteur pirate \n- Les turbines à vapeur de votre base principale ne doivent pas être détruites
goal-destroy-pirate-gun-turrets=- Mettre la base sous votre contrôle l\n- Détruire toutes les tourelles mitrailleuses ennemies : __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Restaurer le courant pour les tourelles laser avant qu'elles ne soient détruites
goal-science-pack=- Rechercher Land Mines et Missiles \n- Les turbines à vapeur de votre base principale ne doivent pas être détruites \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Trouver des zones riches en ressources\n- Relancer la raffinerie désaffectée au sud \n- Interrompre les lignes de train entre les bases ennemies
goal-destroy-pirate-artillery=- Détruire 5 canons d'artillerie ennemis avant qu'ils ne puissent cibler votre base \n- Les turbines à vapeur de votre base principale ne doivent pas être détruites\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n-  Trouver des zones riches en ressources \n- Interrompre les lignes de train entre les bases ennemies
goal-destroy-pirate-artillery2=- Détruire 4 canons d'artillerie ennemis avant qu'ils ne puissent cibler votre base \n- Les turbines à vapeur de votre base principale ne doivent pas être détruites\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Saboter des laboratoires ennemis
goal-destroy-pirate-artillery3=- Détruire 3 canons d'artillerie ennemis avant qu'ils ne puissent cibler votre base \n- Les turbines à vapeur de votre base principale ne doivent pas être détruites\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Saboter des laboratoires ennemis
goal-destroy-pirate-artillery4=- Détruire 2 canons d'artillerie ennemis\n- Les turbines à vapeur de votre base principale ne doivent pas être détruites\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Rechercher Bombe Atomique
goal-destroy-pirate-artillery5=- Détruire le dernier canon d'artillerie ennemi\n- Les turbines à vapeur de votre base principale ne doivent pas être détruites\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Rechercher Bombe Atomique
msg-base-1=[color=orange]QUARTIER GÉNÉRAL :[/color]L'attaque ne s'est pas déroulée comme prévu. Des forces ennemies sont parvenues à abattre nos bombardiers. Heureusement, nous brouillons les transmissions ennemies et ils n'ont pas encore encore compris que vous êtes parvenu à capturer notre ancienne base. \n\nDésormais, il est temps pour vous de neutraliser leurs [font=default-bold]ARTILLERIES[/font] avant qu'elles ne puissent cibler votre position.
msg-base-2=[color=orange]QUARTIER GÉNÉRAL :[/color]Vous devez défendre la base actuelle à tout prix. Si on échoue ou qu'elle est détruite, l'opération complète sera considérée comme un échec. En conséquence, nous vous donnons l'ordre de sécuriser la base en premier et de [font=default-bold]RECHERCHER TECHNOLOGIES D'ARMEMENT AVANCÉ[/font]. \n\nNos renseignements ont découvert que l'artillerie est approvisionnée par des trains. Si vous parveniez à perturber les lignes de trains, vous limiteriez la capacité de combat de l’artillerie ennemie.
msg-base-3=[color=orange]QUARTIER GÉNÉRAL :[/color] Il devrait y avoir une raffinerie abandonnée au sud de votre position. Remettre cette raffinerie en état est crucial pour la suite des opérations.
msg-base-3.1=[color=red]COMMUNICATION HOSTILE :[/color] ..."Hey, patron, un autre de nos postes vient de devenir silencieux. Je continue d’avoir ces bips ici aussi.."...
msg-base-3.2=[color=red]COMMUNICATION HOSTILE :[/color] ..."Espèce d'imbécile ! Pourquoi tu n'as rien remarqué avant ! Arrête de manger ces chips, quelqu'un est en train de mettre le bordel dans nos affaires. M*rde, met-toi là et appuies sur ça."...
msg-base-3.3=[color=red]COMMUNICATION HOSTILE :[/color] ..."QUOIIII ?! Ces larbins ont pris l'une de nos bases ! Venez ici ! Tirez avec ces canons ! Qu'est-ce qui vous prend autant de temps, bande de bâtards paresseux !"...
msg-base-4=[color=orange]QUARTIER GÉNÉRAL :[/color] Bon boulot sur cette première artillerie, mais la faction pirate a déjà compris où se trouvait votre base et se prépare à frapper. Cependant, nous avons trouvé une faiblesse dans leur système de ciblage. Si vous pouvez saboter leurs laboratoires, l'ennemi ne pourra plus bombarder votre base.
msg-base-4.1=[color=red]COMMUNICATION HOSTILE :[/color] ..."Patron, un autre canon ! Il... Il n'est plus là ! S'il-vous-plaît, ne me frappez pas pour ça, je n'y peux rien !"...
msg-base-4.2=[color=red]COMMUNICATION HOSTILE :[/color] ..."GRAAAAA! T'es une m*rde !"...
msg-base-5=[color=orange]QUARTIER GÉNÉRAL :[/color] Nous confirmons qu'il ne reste que trois canons d'artillerie. Gardez le rythme et cette zone sera bientôt à nouveau sous notre contrôle. \n\nPrennez garde à l'augmentation de l'activité des insectes.
msg-base-5.1=[color=red]COMMUNICATION HOSTILE :[/color] ..."Non, non, non, non, NON ! Notre dirigeant ne doit pas apprendre cet échec. Oh, qu'est-ce que je vais pouvoir faire ?"...
msg-base-5.2=[color=red]COMMUNICATION HOSTILE :[/color] ..."Euh patron, je crois que je viens de trouver un autre petit problème. Peut-être que nous avons accidentellement communiqué sans cryptage tout ce temps. Il y a probablement quelqu'un qui nous écoute"...
msg-base-5.3=[color=red]COMMUNICATION HOSTILE :[/color] ..."Hmmmm. Vraiment ?"...\n\n...(hurlements)...\n\n...(interférences)...
msg-base-6=[color=orange]QUARTIER GÉNÉRAL :[/color] Selon nos renseignements, la faction pirate ne devrait plus pouvoir cibler votre base principale. Cependant, les deux derniers canons d'artillerie reste un risque pour la zone alentour. \n\nAutre chose. Les insectes se rependent rapidement autour, comme on pouvait s'y attendre. Soyez prudent sur votre manière de faire et ne sous-estimez pas la situation.
msg-base-7=[color=orange]QUARTIER GÉNÉRAL :[/color]Les bases pirates sont paralysées. Il ne devrait plus rien y avoir pour vous empêcher de détruire la dernière artillerie.
msg-base-8=[color=orange]QUARTIER GÉNÉRAL :[/color] Nous avons perdu beaucoup de bons hommes aujourd'hui, mais vous avez permis le succès de notre mission. \n\nCette planète est nôtre, et aucune de cette racaille pirate ne sera autorisée à s'étendre ici ! Et ils ne vont certainement pas revendiquer cette planète !

msg-base-9=[color=green]GREEN FLAG:[/color][color=cyan] Je suis heureux que vous ayez apprécié le jeu et que vous soyez arrivé jusqu'ici. \n\nIl n'y a pas de campagne dans Factorio jusqu'ici, donc j'ai essayé de rendre le jeu un peu plus amusant. Donner la vie à l'environnement d'une mystérieuse planète pleine de déchiqueteurs et de cracheurs ne fut pas facile, et cela m'a pris plusieurs moi de durs labeurs. Je pense que cette histoire n'est pas finie et j'aimerai la prolongée par la suite. Si vous voulez encourager le projet, n'hésitez pas à venir rendre visite sur les forums ou sur ma Patreon . \n\nMerci beaucoup pour avoir fini cette campagne ! \nCordialement, \nGreenFlag[/color]
msg-base-10=[color=red]CHEF DE FACTION PIRATE :[/color] Je suis de retour ! AH AH AH ! \n\n Penses-tu vraiment que c'était la fin ? Ohohooooo, non ! \n\n Le plus grand des enfers va s'abattre sur vous...
msg-base-11=[color=red]CHEF DE FACTION PIRATE :[/color] Cette planète va te dévorer grâce à mes amis scarabées que je contrôle déjà complètement ! Et ensuite, quand j'en aurais fini avec toi, je conquerrai le quadrant complet, avec la terre comme une cerise sur un gâteau. Ah Ah !
msg-base-12=[color=green]GREEN FLAG:[/color][color=cyan]Waouh, si vous avez réussi sans tricher, vous êtes très bon ! \n\nOk, je vais vous donner une récompense. \n(Si on peut appeler cela une récompense). \nJe vais vous parler un peu du développement des missions. Finalement, la première mission est essentiellement basée sur le cœur du quatrième tutoriel, qui possède de nombreux scripts similaires. Si vous décidez de fouiller un peu le code, s'il vous plaît, ne m'en voulez pas si c'est un peu bordélique (sourire heureux). [/color]\n\n
msg-base-13=[color=green]GREEN FLAG:[/color][color=cyan] Deuxième mission : \nConceptuellement, la mission est relativement simple (aller ici, construire cela). Je ne suis pas très intéressé dans cette manière de jouer, mais ma connaissance du code de Factorio était limitée. L'essentiel de mon temps a été utilisé pour la construction du complexe du Centre Spatial, qui au final n'est pas très utilisé dans la partie. Spoiler : je prévois de revoir cette mission dans le futur. Oh, et les bâtiments en eux-même sont actuellement issus des plans du youtuber Nilaus. Même si nous ne nous connaissons pas personnellement, ses conseils sur youtube m'ont été utiles.\n\n[/color]
msg-base-14=[color=green]GREEN FLAG:[/color][color=cyan] Troisième mission :\n Vous l'avez probablement deviné et je ne vais pas vous mentir. En effet, j'ai eu l'idée grâce à l'écran de menu de Factorio (ah ah). J'ai eu du mal avec la manière de gérer les délais dans le jeu. Cela m'a prit deux jours et je n'ai finalement rien compris. Donc au final, j'ai ajouté un robot immortel dans le jeu, qui, une fois en fin de vie, met fin à la partie. \n\n[/color]
msg-base-15=[color=green]GREEN FLAG:[/color][color=cyan] Quatrième mission : \nCette mission mérite une catégorie qui lui est propre. C'était probablement les scripts les plus complexes que j'ai jamais écris (ou copiés). Je dois avoir testé la mission un millier de fois avant d'être parvenu à l'équilibrer plus ou moins.  \n\n[/color]
msg-base-16=[color=green]GREEN FLAG:[/color][color=cyan]Cinquième mission : \nCe sentiment quand vous commencez dans un train et qu'une cinématique se lance tandis que vous transpercez les défenses ennemies, avec des tirs et des explosions de partout. Tellement épique ! Tout au long du développement, le train en lui-même a été le plus gros problème pour moi, et je n'en suis toujours pas satisfait. Techniquement, vous êtes juste jeté dans l'action et vous ne savez pas vraiment pourquoi des choses explosent et pourquoi vous attaquez une base pirate. L'introduction ne se lance pas avant que vous soyez sorti du train et que vous ayez conquis la base. Malheureusement, en raison de ma connaissance limitée du LUA Factorio, je ne pouvais pas penser à une meilleure façon de faire. Je ferai mieux la prochaine fois. [/color]
msg-base-17=[color=green]GREEN FLAG:[/color][color=cyan] Bien, c'est tout. C'était un sacré voyage.\n\nAu revoir et à bientôt.[/color]
think-msg1=Oh, merde, les débris des bombardiers du gouvernement s'écrasent partout ici. Tant pis pour la surprise...
think-msg2=Je devrais rapidement détruire ces tourelles mitrailleuses et reprendre la base.
think-msg3=J'ai besoin d'assembler un véhicule aussi vite que possible et d'aller repérer cette zone.
think-msg4=Ah, finalement. C'était difficile mais cette artillerie est détruite. J'aimerai bien une bière maintenant...
think-msg5=Technologies avancées, fait. Avec un bon équipement, il devrait être plus facile de neutraliser l'artillerie.

