intro=Las fuerzas del gobierno están bombardeando las artillerías piratas mientras tú lanzas un asalto para capturar una antigua base militar. Las defensas enemigas están comprometidas, las torretas láser no funcionan y tú utilizas un tren blindado como ariete \n\n[font=default-bold]Objetivos de la misión:[/font]\n- Secure the Lost Point base\n- Destroy enemy artilleries\n\n\n[font=default-bold]Información de la misión:[/font]\n- Cuando llegues a la base, reacciona rápidamente a la situación. Los enemigos intentarán destruir inmediatamente todas las defensas láser. Explora los escombros circundantes o los vagones de tren para encontrar las herramientas adecuadas para salvar las torretas láser.\n\n- No construyas en las zonas del norte. Te arriesgas a ser objetivo de las artillerías enemigas.\n\n- Concéntrese en los ataques de guerrilla a la infraestructura enemiga, como los ferrocarriles o los laboratorios. Esto reducirá la eficacia de las artillerías enemigas.
param=[font=default-bold]Parámetros de la misión:[/font]\n- Dificultad: Difícil\n- Nuevas investigaciones: Útiles de ciencia, procesamiento de uranio, bomba atómica\n- Los enemigos se expanden y pueden evolucionar más rápido\n
