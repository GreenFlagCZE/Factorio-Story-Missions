description=Las fuerzas del gobierno están bombardeando las artillerías piratas mientras tú lanzas un asalto para capturar una antigua base militar. Las defensas enemigas están comprometidas, las torretas láser no funcionan y tú utilizas un tren blindado como ariete.\n\n[font=default-bold]Mission Parameters:[/font]\n- Dificultad: Hard\n- Nuevas investigaciones: Útiles de ciencia, procesamiento del uranio, bomba atómica\n- Los enemigos se expanden y pueden evolucionar más rápido\n\n
engineer-title=Ingeniero
msg-intro=Las fuerzas del gobierno están bombardeando las artillerías piratas mientras tú lanzas un asalto para capturar una antigua base militar. Las defensas enemigas están comprometidas, las torretas láser no funcionan y tú utilizas un tren blindado como ariete.
scenario-name=Misión 05
goal-post-ending=- Volar el reactor pirata \n- Las turbinas de vapor de su base principal no deben ser destruidas
goal-destroy-pirate-gun-turrets=- Consiga que la base esté bajo su control\n- Destuye todas las torretas enemigas: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Restablece la energía de las torres láser antes de que sean destruidas
goal-science-pack=- Investigar Land Mines y cohetes \n- Las turbinas de vapor de su base principal no deben ser destruidas \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Encontrar zonas ricas en recursos\n- Reactivar una refinería de petróleo clausurada en el sur\n- Interrumpir las líneas de tren entre las bases enemigas
goal-destroy-pirate-artillery=- Destruye 5 artillerías enemigas antes de que puedan apuntar a tu base\n- Las turbinas de vapor de su base principal no deben ser destruidas\n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Encontrar zonas ricas en recursos\n- Disrupt train lines between enemy bases
goal-destroy-pirate-artillery2=- Destruye 4 artillerías enemigas antes de que puedan apuntar a tu base\n- Las turbinas de vapor de su base principal no deben ser destruidas\n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Sabotear los laboratorios enemigos  
goal-destroy-pirate-artillery3=- Destruye 3 artillerías enemigas antes de que puedan apuntar a tu base\n- Las turbinas de vapor de su base principal no deben ser destruidas\n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Sabotear los laboratorios enemigos  
goal-destroy-pirate-artillery4=- Destruye 2 artillerías enemigas\n- Las turbinas de vapor de su base principal no deben ser destruidas \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Investigar bomba atómica  
goal-destroy-pirate-artillery5=- Destruye la última artillería enemiga\n- Las turbinas de vapor de su base principal no deben ser destruidas \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Investigar bomba atómica  
msg-base-1=[color=orange]CUARTEL GENERAL:[/color] El ataque no salió como estaba previsto. Las fuerzas enemigas lograron derribar nuestros bombarderos. Cinco cañones de artillería no fueron destruidos. Afortunadamente, estamos interfiriendo las transmisiones enemigas y aún no se han dado cuenta de que han logrado capturar nuestra antigua base. \n\nAhora depende de ti neutralizar sus [font=default-bold]ARTILLERÍAS[/font] antes de que puedan apuntar a su posición.
msg-base-2=[color=orange]CUARTEL GENERAL:[/color] Hay que defender la base existente a toda costa. Si vuelve a caer o es destruida, toda la operación se considerará un fracaso. Por lo tanto, estamos dando la orden de asegurar la base primero e [font=default-bold]INVESTIGAR TECNOLOGÍAS DE ARMAMENTO AVANZADAS[/font]. \n\nNuestra Inteligencia ha descubierto que las artillerías están siendo abastecidas por trenes. Si consigues interrumpir las líneas de tren, limitarás la capacidad de combate de las artillerías enemigas.
msg-base-3=[color=orange]CUARTEL GENERAL:[/color] There should be a decommissioned refinery south of your position. Getting this refinery operational is crucial to your further progress.
msg-base-3.1=[color=red]TRANSMISIÓN HOSTIL:[/color] ..."Oye, jefe, otro de nuestros puestos acaba de ser silenciado. Yo también sigo recibiendo pitidos aquí."...
msg-base-3.2=[color=red]TRANSMISIÓN HOSTIL:[/color] ..."¡Idiota! ¡Por qué no te diste cuenta antes! Deja de comer esas patatas fritas, alguien nos está fastidiando. M*erda, ponlo aquí y presiona esto."...
msg-base-3.3=[color=red]TRANSMISIÓN HOSTIL:[/color] ..."¿¡QUÉ!? ¡Las Corpo-ratas han tomado una de nuestras bases! ¡Vamos! ¡Disparen esos cañones! ¿Por qué tardan tanto, bastardos perezosos?"...
msg-base-4=[color=orange]CUARTEL GENERAL:[/color] Gran trabajo con la primera artillería, pero la facción pirata ya ha descubierto la posición de su base y se está preparando para atacar. Sin embargo, hemos encontrado una debilidad en su sistema de puntería. Si puedes sabotear sus laboratorios, el enemigo ya no podrá bombardear tu base. 
msg-base-4.1=[color=red]TRANSMISIÓN HOSTIL:[/color] ..."Jefe, otro cañón. ¡Éstá, está destruido! Por favor, no me pegues por esto, no pude evitarlo"....
msg-base-4.2=[color=red]TRANSMISIÓN HOSTIL:[/color] ..."¡AAAAAH! Eres un pedazo de ****"...
msg-base-5=[color=orange]TRANSMISIÓN HOSTIL:[/color] Confirmamos que sólo quedan 3 cañones de artillería. Sigan así y esta zona volverá a estar bajo nuestro control. \n\nCuidado con el aumento de la actividad de los bichos. 
msg-base-5.1=[color=red]TRANSMISIÓN HOSTIL:[/color] ..."¡No, no, no, no, NO! Este fracaso no debe ser conocido por el líder. Uh, ¿qué voy a hacer?"...
msg-base-5.2=[color=red]TRANSMISIÓN HOSTIL:[/color] ..."Eeeh jefe, creo que tengo un pequeño problema más. Tal vez tenemos accidentalmente las emisiones sin cifrar todo el tiempo. Probablemente alguien nos esté escuchando"...
msg-base-5.3=[color=red]TRANSMISIÓN HOSTIL:[/color] ..."Mmmmmm. ¿En serio?"...\n\n...(gritando)...\n\n...(interferencia)...
msg-base-6=[color=orange]TRANSMISIÓN HOSTIL:[/color] Según los servicios de inteligencia, la Facción Pirata ya no debería poder atacar su base principal. Sin embargo, los dos últimos cañones de artillería restantes son un riesgo para las áreas circundantes. Recomiendo usar bombas atómicas. \Una cosa más. Los bichos se están extendiendo más rápido alrededor, como se esperaba. Tengan cuidado con la forma de proceder y no subestimen la situación. 
msg-base-7=[color=orange]CUARTEL GENERAL:[/color] Las bases piratas están paralizadas. No debería haber nada que te impida destruir la última artillería. 
msg-base-8=[color=orange]HEADQUARTERS:[/color] Hoy hemos perdido a muchos hombres buenos, pero tú has hecho que nuestra misión sea un éxito. \n\n¡Este planeta es nuestro, y no se permitirá que ninguna de las mugres piratas se expanda aquí! ¡Y ciertamente no dictarán su reclamo a este planeta!
msg-base-9=[color=green]GREEN FLAG:[/color][color=cyan] Me alegro de que hayas disfrutado del juego y hayas llegado hasta aquí. \n\nHasta ahora no había misiones de historia en Factorio, así que intenté hacer el juego un poco más divertido. Dar vida al entorno de un misterioso planeta lleno de mordedores y escupidores no fue fácil, y me llevó varios meses de duro trabajo. Creo que esta historia no es el final y me gustaría seguir ampliándola en el futuro. Si quieres apoyar este proyecto, no dudes en visitar los foros o mi Patreon. \n\nTMuchas gracias por terminar esta campaña. \nSinceramente, \nGreenFlag[/color]
msg-base-10=[color=red]LÍDER DE LA FACCIÓN PIRATA:[/color] ¡He vuelto! ¡HA HA HA! \n\n ¿Creías que esto era el final? Ohohooo, ¡NO! \n\nTEl mayor infierno está por venir para ti...
msg-base-11=[color=red]LÍDER DE LA FACCIÓN PIRATA:[/color] Este planeta os comerá gracias a mis amigos escarabajos, que ya controlo totalmente. Y cuando acabe con vosotros, conquistaré todo el cuadrante, dejando la Tierra como la última guinda del pastel. ¡Ja, ja! 
msg-base-12=[color=green]GREEN FLAG:[/color][color=cyan] WoW, si lo lograste sin trampas realmente eres bueno. \n\nBien, te daré una recompensa. \n(si es que eso califica como una recompensa). \nVoy a hablar un poco sobre el progreso de las misiones. En general, la primera misión está muy basada en el núcleo del cuarto tutorial, que tiene un montón de scripts similares. Si decides indagar en el código, por favor no me culpes de que esté un poco sucio (sonrisa de felicidad). [/color]\n\n
msg-base-13=[color=green]GREEN FLAG:[/color][color=cyan] Segunda misión: \nCConceptualmente esta misión es bastante simple (ir allí, construir esto). No me interesa tanto esta forma de jugar, pero estaba limitado por mi conocimiento del código de Factorio. La mayor parte de mi tiempo fue ocupado por la construcción real de la instalación del Centro Espacial, que en realidad no se utiliza mucho en el juego. Spoiler: Espero volver a visitar la misión en el futuro. Ah, y los propios edificios son en realidad planos del YouTuber Nilaus. Aunque no nos conocemos personalmente, pero gracias por sus útiles consejos en YT.\n\n[/color]
msg-base-14=[color=green]GREEN FLAG:[/color][color=cyan] Tercera misión: \nLo has adivinado y no te voy a mentir. Así es, me inspiré mucho en el menú de pantalla de Factorio (ja, ja). Lo que más me costó fue cómo hacer los tiempos en el juego. Me llevó 2 días y no lo he resuelto del todo. Así que al final añadí un dron defensivo inmortal al juego, que cuando su vida expira, el juego termina. \n\n[/color]
msg-base-15=[color=green]GREEN FLAG:[/color][color=cyan] Cuarta misión: \nEsta misión es una categoría en sí misma. Tiene probablemente los guiones más complejos que se me han ocurrido (o copiado). Debo haber probado esta misión mil veces antes de conseguir equilibrarla de alguna manera.  \n\n[/color]
msg-base-16=[color=green]GREEN FLAG:[/color][color=cyan] Quinta misión: \nEsa sensación cuando arrancas en un tren y empieza a sonar la pantalla cinematográfica, mientras rompes las defensas enemigas, con disparos por todas partes y algo que explota todo el tiempo. ¡Qué épico! En cuanto al desarrollo, el tren en sí fue el mayor problema para mí, y todavía no estoy contento con él. Técnicamente, te meten en la trama y no sabes realmente por qué están explotando cosas y por qué estás atacando una base pirata. La introducción no entra en acción hasta que te bajas del tren y conquistas la base. Lamentablemente, debido a mis limitados conocimientos de LUA Factorio, no se me ocurrió una forma mejor de hacerlo. Lo haré mejor la próxima vez. [/color]
msg-base-17=[color=green]GREEN FLAG:[/color][color=cyan] Bueno, eso es todo. Fue un paseo infernal.\n\nAdiós y hasta la próxima.[/color]
think-msg1=Oh, maldición, los restos de los bombarderos del gobierno están cayendo por todas partes. Demasiado para el momento de la sorpresa...
think-msg2=Debería destruir rápidamente las torretas y retomar esta base.
think-msg3=Tengo que ensamblar un vehículo lo antes posible y salir a explorar la zona.
think-msg4=Ahh, por fin. Ha sido duro, pero todas las artillerías han caído. Me gustaría una cerveza ahora.
think-msg5=Tecnologías avanzadas hechas, con un buen equipo debería ser más fácil neutralizar las artillerías.

