intro=Vládní jednotky bombardují nepřátelské dělostřelectvo, zatímco ty podnikáš útok k obsazení bývalé vojenské základny. Obrana je narušena, laserové věže jsou mimo provoz a jako beranidlo použiješ obrněný vlak. \n\n[font=default-bold]Cíle mise:[/font]\n- Obsaď základnu Lost Point\n- Znič nepřátelksou artilerii\n\n\n[font=default-bold]Intel:[/font]\n- Po příjezdu na základnu reaguj rychle na situaci. Nepřátelé se okamžitě pokusí zničili veškerou laserovou obranu. Prozkoumej okolní trosky nebo vagony vlaku k nalezení vhodných prostředků na záchranu laserových věží.\n\n- Nestav v severních oblastech. Vystavuješ se riziku zaměření nepřátelskou artilerií.\n\n- Soustřeď se na partyzánské útoky na nepřátelskou infrastrukturu jako je železnice nebo laboratoře. Takto ochromíš nepřátelské artilerie. 
