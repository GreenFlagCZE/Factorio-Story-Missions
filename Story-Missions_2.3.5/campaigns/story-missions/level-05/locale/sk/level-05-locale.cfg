msg-base-1=[color=orange]VELITELSTVÍ:[/color] Útok neproběhl podle plánu. Nepřátelským jednotkám se podařilo sestřelit naše bombardéry. [font=default-bold]PĚT ARTILERIÍ[/font] se nepodařilo zničit. Naštěstí rušíme nepřátelské vysílání a stále ještě nezjistili, že se ti podařilo obsadit naši starou základnu.\n\nNyní je to na tobě neutralizovat jejich dělostřelectvo dřív, než budou schopni zaměřit tvou pozici.
msg-base-2=[color=orange]VELITELSTVÍ:[/color] Musíš za každou cenu ubránit stávající základnu. Pokud znovu padne nebo bude zničena, celá operace bude považována za neúspěšnou. Proto dáváme rozkaz nejdříve zajistit základnu a [font=default-bold]VYVINOUT POKROČILÉ ZBRANĚ[/font]. \n\nNaše rozvědka zjistila, že artilerie jsou zásobeny vlakovými soupravami. Když se ti podaří narušit vlakové spojení, omezíš tak bojovou schopnost nepřátelského dělostřelectva.
msg-base-3=[color=orange]VELITELSTVÍ:[/color] Na jihu od tvé pozice by měla být vyřazená rafinerie. Zprovoznění této rafinérie je klíčové pro tvůj další postup.
msg-base-3.1=[color=red]NEPŘÁTELSKÉ VYSÍLÁNÍ:[/color] ..."Hej šéfe, další naše štanoviště se právě odmlčelo. Taky mi tu furt něco pípá"...
msg-base-3.2=[color=red]NEPŘÁTELSKÉ VYSÍLÁNÍ:[/color] ..."Ty idiote! Proč sis toho nevšiml dřív! Přestaň žrát ty brambůrky, někdo se nám tu napíchnul do našeho harampádí a dělá nám tu paseku. Kua, dej to sem a tohle zmáčkni"...
msg-base-3.3=[color=red]NEPŘÁTELSKÉ VYSÍLÁNÍ:[/color] ..."COOOOŽEEEEE, korporáti ovládli jednu z našich základen! No ták! pálte z těch kanónů! Co vám tak trvá vy bando líná!"...
msg-base-4=[color=orange]VELITELSTVÍ:[/color] Skvělá práce s první artilerií, ale pirátská frakce již zjistila pozici tvé základny a připravuje se na úder. Nalezli jsme však slabinu v jejich zaměřovacím systému. Když se ti podaří sabotovat jejich laboratoře, nepřátelé již nebudou schopni bombardovat tvou základnu. 
msg-base-4.1=[color=red]NEPŘÁTELSKÉ VYSÍLÁNÍ:[/color] ..."Šéfe, další kanón. On, on je fuč! Prosím, nemlaťte mě za to, vážně za to nemůžu"...
msg-base-4.2=[color=red]NEPŘÁTELSKÉ VYSÍLÁNÍ:[/color] ..."GRAAAAA! Ty jseš kus vo***"...
msg-base-5=[color=orange]VELITELSTVÍ:[/color] Potvrzujeme, že už zbývají pouze 3 artilerie. Jen tak dál a zdejší oblast bude opět pod naší kontrolou. \n\nDávej pozor na zvyšující se aktivitu brouků. 
msg-base-5.1=[color=red]NEPŘÁTELSKÉ VYSÍLÁNÍ:[/color] ..."Ne, nenene, ne, NEE!Tohle se nesmí dozvědět vůdce"...
msg-base-5.2=[color=red]NEPŘÁTELSKÉ VYSÍLÁNÍ:[/color] ..."Ehhh šéfe, asi tu mám ještě jeden maličký průšvih. Možná máme omylem celou dobu zaplé nešifrované vysílání. Možná nás někdo poslouchá."...
msg-base-5.3=[color=red]NEPŘÁTELSKÉ VYSÍLÁNÍ:[/color] ..."Hmmmm. Vážně?"...\n\n...(rvačka)...\n\n...(rušení)...
msg-base-6=[color=orange]VELITELSTVÍ:[/color] Podle údajů z rozvědky by pirátská frakce neměla být schopna nadále zaměřit tvou hlavní základnu. Nicméně zbývají poslední 2 artilerie, které představují riziko pro okolní oblasti. Doporučuji použití atomových bomb. \n\nA ještě jedna věc. Brouci se rychleji rozšiřují po okolí, což se dalo očekávat. Buď opatrný při dalším postupu a nepodceňuj situaci. 
msg-base-7=[color=orange]VELITELSTVÍ:[/color] Pirátské základny jsou paralyzovány. Nemělo by ti už nic bránit ke zničení poslední artilerie. 
msg-base-8=[color=orange]VELITELSTVÍ:[/color] Dnes jsme přišli o mnoho dobrých lidí, ale díky tobě byla naše mise úspěšná. \n\nTahle planeta je naše a žádná pirátská špína se tu roztahovat nebude! A už vůbec si nebude diktovat nárok na tuhle planetu!
msg-base-9=[color=green]GREEN FLAG:[/color][color=cyan] Jsem rád, že se ti hra líbila a došel jsi až do tohoto bodu. \n\nVe Factoriu doposud neexistovali žádné cíle a proto jsem se snažil hru udělat o něco více zábavnou. Oživit prostředí tajuplné planety plné kousačů a plivačů nebylo jednoduché a stálo mne to několik měsíců tvrdé dřiny. Věřím, že tento příběh nekončí a v budoucnu bych chtěl pokračovat v jeho rozšíření. Pokud budeš chtít podpořit tento projekt, neváhej navštívit fórum nebo můj Patrion. \n\nSrdečně ti děkuji, že jsi tuto kampaň dohrál. \nS pozdravem \nGreenFlag[/color]
msg-base-10=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Jsem zpět! HA HA HA! \n\n Myslel sis snad, že tohle je konec? Ohohooou, NE! \n\nTo největší peklo tě teprve čeká...
msg-base-11=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Tahle planeta tě sežere díky mým broučím přátelům, které už plně kontroluju! A až skončím s tebou, tak si podmaním celý kvadrant a Zemi si nechám nakonec jako třešničku na dortu. Ha, Ha! 
msg-base-12=[color=green]GREEN FLAG:[/color][color=cyan] WoW, jestli jsi to dokázal bez cheatu. Klobouk dolu. \n\nOk, dám ti nějakou odměnu. \n(he he, jestli se to dá považovat za odměnu he he). \nTrochu rozpovídám o vývoji misí: \nPrvní mise: \nHrozně dlouho váhal, jestli ji nechat jako první. Celkově mise je hodně postavena na základu ze čtvrtého tutoriálu, kde je hodně podobných skriptů. Když se rozhodneš hrabat se v kódu, prosím neviň mne za to, že to je trošičku prasečina (happy smile) \n\n
msg-base-13=[color=green]GREEN FLAG:[/color][color=cyan] Druhá mise: \nKoncepčně je tahle mise docela jednoduchá (jdi támhle, postav tohle). Nemám zas tak moc v oblibě tento způsob hraní, ale omezovali mě znalosti kódu Factoria. Nejvíce času mi zabrala samotná výstavba zařízení Vesmírného střediska, které vlastně ve hře není moc využito. Spoiler: Počítám v budoucnu, že se do mise ještě jednou vrátíme. Jo a samotné stavby jsou ve skutečnosti blueprinty od youtubera Nilause. I když se osobně neznáme, děkuji ti za tvé užitečné rady na YT.\n\n[/color]
msg-base-14=[color=green]GREEN FLAG:[/color][color=cyan] Třetí mise: \nAsi jste tušili a nebudu vám lhát. Je to tak, velkou inspiraci mám z menu obrazovky Factoria (ha ha). Vůbec nejvíce jsem bojoval s tím, jak udělat časování ve hře. Trvalo mi to 2 dny a vůbec jsem na to nepřišel. Takže nakonec jsem do hry přidal nesmrtelného obraného drona, kterému když skončí životnost, tak hra skončí. \n\n[/color]
msg-base-15=[color=green]GREEN FLAG:[/color][color=cyan] Čtvrtá mise: \nTahle mise je kategorie sama o sobě. Má asi vůbec nejkomplexnější skripty, co jsem kdy vymyslel (nebo zkopíroval). Tu misi jsem snad testoval tisíckrát, než se mi ji podařilo nějak vybalancovat. \n\n[/color]
msg-base-16=[color=green]GREEN FLAG:[/color][color=cyan] Pátá mise: \nTen pocit, když začínáte ve vlaku a spustí se filmeček, jak prorážíte nepřátelskou obranu, všude se střílí a někde pořád něco vybuchuje. Jak epické! Co se týče vývoje, nejvíc mi dělal problém samotný vlak a ve finále s tím stále nejsem spokojený. Technicky vás hodím do děje a nevíte vlastně, proč tam věci vybuchují a proč útočíte na pirátskou základnu. Intro vám vlastně naskočí až po vystoupení z vlaku a dobytí základny. Bohužel kvůli omezeným znalostem LUA Factoria jsem to lépe nedokázal vymyslet. Příště se polepším. [/color]
msg-base-17=[color=green]GREEN FLAG:[/color][color=cyan] Inu a to je vše. Byla to vážně jízda.\n\nTak hodně zdaru a uvidíme se příště.
think-msg1=A sakra, trosky vládních bombardérů padají úplně všude. Tolik k momentu překvapení...
think-msg2=Měl bych rychle zničit bojové věže a obsadit tuto základnu.
think-msg3=Musím co nejdříve dát dohromady nějaké vozidlo a vyrazit na průzkum okolí.
think-msg4=Ahh, konečně. Bylo to těžké, ale všechny artilerie jsou zneškodněné. Teď bych si dal pivo.
think-msg5=Pokročilé technologie dokončeny, se správným vybavením by mělo být snazší neutralizovat dělostřelectvo.

