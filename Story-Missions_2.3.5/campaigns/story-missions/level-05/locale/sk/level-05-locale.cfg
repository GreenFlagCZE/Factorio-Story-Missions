goal-destroy-pirate-gun-turrets=- Získej základnu pod svou kontrolu\n- Znič všechny nepřátelské věže: __1__ / __2__ \n\n[color=yellow][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Obnov napájení laserových věží dřív, než budou zničeny
goal-science-pack=- Vyzkoumej pozemní miny a rakety\n- Turbíny na tvé základně nesmí být zničeny\n\n[color=yellow][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Prozkoumej oblasti bohaté na suroviny v okolí\n- Zprovozni vyřazenou ropnou rafinerii na jihu\n- Naruš transportní uzly mezi nepřátelskými základnami
