description=政府军正在轰炸海盗大炮，而您正在发动袭击以占领前军事基地。敌人的防御被破坏，激光炮塔被击落，你正在使用装甲列车作为攻城锤。\n\n[font=default-bold]任务参数：[/font]\n- 难度级别：困难\n- 新研究：实用科学、铀加工、原子弹\n- 敌人正在扩张并且可以更快地进化\n\n
engineer-title=工程师
msg-intro=政府军正在轰炸海盗大炮，而您正在发动袭击以占领前军事基地。敌人的防御受到破坏，激光炮塔被击落，您正在使用装甲列车作为攻城锤。
scenario-name=任务 05

goal-post-ending=- 炸毁海盗反应堆 \n- 不得摧毁主基地上的蒸汽轮机
goal-destroy-pirate-gun-turrets=- 控制基地\n- 摧毁所有敌方炮塔：__1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 恢复力量在激光塔被摧毁之前
goal-science-pack=- Research land mines and rocketry \n- 不得摧毁主基地上的蒸汽涡轮机 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n-寻找资源丰富的地区\n- 在南部重新启用一个退役的炼油厂\n- 扰乱敌方基地之间的铁路线
goal-destroy-pirate-artillery=- 在他们瞄准你的基地之前摧毁 5 门敌方火炮\n- 不得摧毁你主基地上的蒸汽涡轮机\n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 寻找资源丰富的地区\n- 扰乱敌方基地之间的火车线路
goal-destroy-pirate-artillery2=- 在敌人瞄准你的基地之前摧毁 4 门敌方火炮\n- 不得摧毁你主基地上的蒸汽涡轮机\n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 破坏敌方实验室
goal-destroy-pirate-artillery3=- 在敌人瞄准你的基地之前摧毁 3 门敌方火炮\n- 不得摧毁你主基地上的蒸汽涡轮机\n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 破坏敌方实验室
goal-destroy-pirate-artillery4=- 摧毁 2 门敌方火炮\n- 不得摧毁主基地上的蒸汽涡轮机 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 研究原子弹
goal-destroy-pirate-artillery5=- 摧毁最后的敌方火炮\n- 不得摧毁主基地上的蒸汽涡轮机\n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- Ressearch Atomic炸弹
msg-base-1=[color=orange]总部：[/color] 攻击没有按计划进行。敌军设法击落了我们的轰炸机。五门大炮没有被摧毁。幸运的是，我们正在干扰敌人的传输，他们还没有发现你已经成功占领了我们的旧基地。 \n\n现在由你来中和他们的 [font=default-bold]大炮[/font]，然后他们才能瞄准你的位置。
msg-base-2=[color=orange]总部：[/color] 你必须不惜一切代价保卫现有的基地。如果它再次掉落或被破坏，则整个操作将被视为失败。因此，我们下令首先保护基地和 [font=default-bold] 研究先进武器技术 [/font]。 \n\n我们的情报发现火炮是由火车提供的。如果你成功地扰乱了火车线路，你将限制敌方火炮的作战能力。
msg-base-3=[color=orange]总部：[/color] 你所在位置的南边应该有一个退役的炼油厂。让这家炼油厂投入运营对于您的进一步发展至关重要。
msg-base-3.1=[color=red]敌对广播：[/color] ...“嘿，老板，我们的另一个帖子刚刚静默了。我这里也不断发出哔哔声。”...
msg-base-3.2=[color=red]敌对广播：[/color] ...“你这个白痴！为什么你以前没有注意到！别吃那些薯片了，有人在窃听我们的垃圾，弄得一团糟。嘘，放在这里然后按这个。”...
msg-base-3.3=[color=red]敌对广播：[/color] ...“哇！我们的一个基地被鼠队占领了！快点！发射那些大炮！怎么这么久，你们这些懒惰的混蛋！”...
msg-base-4=[color=orange]总部：[/color] 第一炮做得很好，但是海盗派已经弄清楚了你的基地的位置，并准备发动攻击。但是，我们发现他们的定位系统存在弱点。如果你能破坏他们的实验室，敌人将无法再轰炸你的基地。
msg-base-4.1=[color=red]敌对广播：[/color] ...“老大，又一炮。他，他走了！请不要为此打我，我真的没办法。”...
msg-base-4.2=[color=red]敌对广播：[/color] ...“GRAAAAAA！你是个混蛋”...
msg-base-5=[color=orange]总部：[/color] 我们确认只剩下 3 门火炮。坚持下去，这个区域将再次在我们的控制之下。 \n\n注意增加的错误活动。
msg-base-5.1=[color=red]敌对广播：:[/color] ...“不，不，不，不，不！这次失败一定不能让领导知道。哦，我该怎么办？”...
msg-base-5.2=[color=red]敌对广播：[/color] ...“呃，老板，我想我还有一个小问题。也许我们不小心一直有未加密的广播。可能有人在听我们。”...
msg-base-5.3=[color=red]敌对广播：[/color] ...“嗯嗯。真的吗？”...\n\n...（尖叫）...\n\n...（干扰）...
msg-base-6=[color=orange]总部：[/color] 根据情报，海盗派系应该无法继续瞄准你的主要基地。然而，最后剩下的两门火炮对周边地区来说是一个风险。我建议使用原子弹。 \n\n还有一件事。正如预期的那样，错误的传播速度更快。小心你如何进行，不要低估情况。
msg-base-7=[color=orange]总部：[/color] 海盗基地瘫痪了。应该没有什么能阻止你摧毁最后一门火炮。
msg-base-8=[color=orange]总部：[/color] 今天我们失去了很多好人，但你让我们的任务成功了。 \n\n这颗星球是我们的，任何海盗污秽都不允许在这里扩张！他们当然不会决定他们对这个星球的所有权！
msg-base-9=[color=green]绿旗：[/color][color=cyan] 很高兴你喜欢这个游戏并做到了这一点。 \n\nFactorio 目前还没有故事任务，所以我试着让游戏变得更有趣。让一个充满咬人和吐痰的神秘星球的环境变得栩栩如生并不容易，我花了几个月的时间努力工作。我相信这个故事还没有结束，我想在未来继续扩展它。如果您想支持这个项目，请随时访问论坛或我的 Patrion。 \n\n非常感谢您完成此活动。 \n此致，\nGreenFlag[/color]
msg-base-10=[color=red]海盗阵营领袖：[/color] 我回来了！哈哈哈！ \n\n 你以为这就结束了吗？喔喔喔，不！ \n\n最大的地狱还没有为你而来……
msg-base-11=[color=red]海盗阵营领袖：[/color] 感谢我已经完全控制的甲虫朋友，这个星球会吃掉你！当我与你结束时，我将征服整个象限，让地球成为蛋糕上最后的糖衣。哈哈！
msg-base-12=[color=green]绿旗：[/color][color=cyan] 哇，如果你没有作弊就成功了。你真的很好。 \n\n好的，我给你奖励。 \n（如果这有资格作为奖励）。 \n我会稍微谈谈任务的进展情况。总的来说，第一个任务非常基于第四个教程的核心，其中有很多类似的脚本。如果您决定深入研究代码，请不要怪我有点脏（开心的微笑）。 [/颜色]\n\n
msg-base-13=[color=green]绿旗：[/color][color=cyan] 第二个任务：\n从概念上讲，这个任务很简单（去那里，建造这个）。我对这种游戏方式不是很感兴趣，但我受到了我对异星工厂代码的了解的限制。我的大部分时间都花在了太空中心设施的实际建设上，而这实际上在游戏中并没有太多使用。剧透：我希望在未来重新审视这个任务。哦，建筑物本身实际上是 YouTuber Nilaus 的蓝图。虽然我们不认识，但感谢您对 YT 的有益建议。\n\n[/color]
msg-base-14=[color=green]绿旗：[/color][color=cyan] 第三次任务：\n你猜对了，我不会骗你的。没错，我从异星工厂的屏幕菜单中得到了很多灵感（哈哈）。我最纠结于如何在游戏中进行计时。我花了2天时间，我还没有弄清楚。所以最后我在游戏中添加了一个不朽的防御无人机，当它的生命到期时，游戏结束。 \n\n[/颜色]
msg-base-15=[color=green]绿旗：[/color][color=cyan] 第四次任务：\n这个任务本身就是一个类别。它可能有我曾经想出（或复制）的最复杂的脚本。在我设法以某种方式平衡它之前，我必须对这个任务进行一千次测试。 \n\n[/颜色]
msg-base-16=[color=green]绿旗：[/color][color=cyan] 第五次任务：\n当你在火车上开始时，电影画面开始播放时的感觉，当你突破敌人的防御时，到处都是枪声，有什么东西在爆炸每时每刻。多么史诗！就发展而言，火车本身对我来说是最大的问题，我仍然对此不满意。从技术上讲，你被卷入了情节，你真的不知道为什么事情会爆炸，为什么要攻击海盗基地。直到你下火车并征服基地，介绍才真正开始。不幸的是，由于我对 LUA Factorio 的了解有限，我想不出更好的方法来做到这一点。下次我会做得更好。 [/颜色]
msg-base-17=[color=green]绿旗：[/color][color=cyan] 好吧，就是这样。一路走好。\n\n再见，下次见。[/color]
think-msg1=哦，废话，政府轰炸机的碎片到处都是。这么多惊喜的时刻……
think-msg2=我应该迅速摧毁炮塔并重新占领这个基地。
think-msg3=我需要尽快组装一些车辆并前往侦察该地区。
think-msg4=啊，终于。这很艰难，但所有的大炮都被击落了。我现在想要一杯啤酒。
think-msg5=先进的技术已经完成，有了良好的设备，应该更容易中和火炮。

