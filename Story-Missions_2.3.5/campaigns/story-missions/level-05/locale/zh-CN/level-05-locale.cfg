intro=政府军正在轰炸海盗大炮，而您正在发动袭击以占领前军事基地 Lost Point。敌人的防御受到破坏，激光炮塔被击落，您正在使用装甲列车作为攻城锤。 \n\n[font=default-bold]任务目标：[/font]\n- 保卫失地基地\n- 摧毁敌方火炮\n\n\n[font=default-bold]任务英特尔：[/font]\n- 当你到达基地时，迅速对情况做出反应。敌人会立即尝试摧毁所有的激光防御。探索周围的碎片或火车车厢，找到合适的工具来拯救激光炮塔。\n\n- 不要在北部地区建造。你有被敌方火炮瞄准的风险。\n\n- 专注于对铁路或实验室等敌方基础设施的游击攻击。这将削弱敌方火炮的效力。
param=[font=default-bold]任务参数：[/font]\n- 难度级别：困难\n- 新研究：实用科学、铀加工、原子弹\n- 敌人正在扩张，并且可以更快地进化\n
