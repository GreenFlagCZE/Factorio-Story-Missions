description=Die Regierungstruppen bombardieren die Artillerieanlagen der Piraten, während Sie einen Angriff starten, um eine ehemalige Militärbasis zu erobern. Die feindliche Verteidigung ist geschwächt, die Lasertürme sind außer Gefecht und Sie benutzen einen gepanzerten Zug als Rammbock. \n\n[font=default-bold]Missionsparameter:[/font]\n- Schwierigkeitsgrad: Schwer\n- Neue Forschung: Versorgungswissenschaft, Uranverarbeitung, Atombombe\n- Die Feinde werden zahlreicher und können sich schneller weiterentwickeln.\n
engineer-title=Ingenieur
msg-intro=Die Regierungstruppen bombardieren die Artillerieanlagen der Piraten, während Sie einen Angriff starten, um eine ehemalige Militärbasis zu erobern. Die feindliche Verteidigung ist geschwächt, die Lasertürme sind außer Gefecht und Sie benutzen einen gepanzerten Zug als Rammbock.
scenario-name=Mission 05
goal-post-ending=- Sprengen Sie den Piratenreaktor \n\n- Die Dampfturbinen auf Ihrer Hauptbasis dürfen nicht zerstört werden.
goal-destroy-pirate-gun-turrets=- Bringen Sie die Basis unter Ihre Kontrolle \n- Zerstören Sie alle feindlichen Geschütztürme: __1__ / __2__ \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Versorge die Lasertürme wieder mit Energie, bevor sie zerstört werden.
goal-science-pack=- Erforschen Sie Land Mines und Raketen\n- Die Dampfturbinen auf Ihrem Hauptstützpunkt dürfen nicht zerstört werden \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Finden Sie ressourcenreiche Gebiete\n- Reaktivieren Sie eine stillgelegte Ölraffinerie im Süden\n- Unterbrechen Sie die Zugverbindungen zwischen den feindlichen Stützpunkten
goal-destroy-pirate-artillery=- Zerstöre 5 feindliche Artillerien, bevor sie deine Basis angreifen können\n- Die Dampfturbinen auf deiner Hauptbasis dürfen nicht zerstört werden\n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Finde ressourcenreiche Gebiete\n- Unterbrechen Sie Zugverbindungen zwischen feindlichen Stützpunkten
goal-destroy-pirate-artillery2=- Zerstöre 4 feindliche Artillerien, bevor sie deine Basis angreifen können\n- Die Dampfturbinen auf deiner Hauptbasis dürfen nicht zerstört werden\n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Sabotiere die gegnerischen Labore
goal-destroy-pirate-artillery3=- Zerstöre 3 feindliche Artillerien, bevor sie deine Basis angreifen können\n- Die Dampfturbinen auf deiner Hauptbasis dürfen nicht zerstört werden\n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Sabotiere die gegnerischen Labore
goal-destroy-pirate-artillery4=- Zerstöre 2 feindliche Artillerien \n\n - Die Dampfturbinen auf deinem Hauptstützpunkt dürfen nicht zerstört werden.
goal-destroy-pirate-artillery5=- Zerstöre die letzte feindliche Artillerie \n\n Die Dampfturbinen auf deinem Hauptstützpunkt dürfen nicht zerstört werden.
msg-base-1=[color=orange]HAUPTQUARTIER:[/color] Der Angriff verlief nicht wie geplant. Den feindlichen Kräften gelang es, unsere Bomber abzuschießen. Fünf Artilleriegeschütze wurden nicht zerstört. Glücklicherweise stören wir die feindlichen Übertragungen und sie haben immer noch nicht herausgefunden, dass es uns gelungen ist, unsere alte Basis zu erobern. \n\n Jetzt liegt es an euch, ihre Artillerie zu neutralisieren, bevor sie eure Position angreifen können.
msg-base-2=[color=orange]HAUPTQUARTIER:[/color] Sie müssen den bestehenden Stützpunkt um jeden Preis verteidigen. Wenn sie wieder fällt oder zerstört wird, wird die gesamte Operation als gescheitert betrachtet. Deshalb geben wir den Befehl, zuerst den Stützpunkt zu sichern und die [font=default-bold]FORSCHUNG VON FORTGESCHRITTENEN TECHNOLOGIEN[/font] zu betreiben. \n\nUnser Geheimdienst hat herausgefunden, dass die Artillerie von Zügen versorgt wird. Wenn es Ihnen gelingt, die Zugverbindungen zu unterbrechen, werden Sie die Kampfkraft der feindlichen Artillerie einschränken.
msg-base-3=[color=orange]HAUPTQUARTIER:[/color] Südlich von Ihrer Position sollte sich eine stillgelegte Raffinerie befinden. Diese Raffinerie in Betrieb zu nehmen, ist für Ihr weiteres Vorankommen entscheidend.
msg-base-3.1=[color=red]FEINDLICHER FUNKSPRUCH:[/color] ... "Hey, Boss, ein anderer unserer Posten ist gerade verstummt. Ich bekomme hier auch ständig Pieptöne."...
msg-base-3.2=[color=red]FEINDLICHER FUNKSPRUCH:[/color] ... "Du Idiot! Warum hast du das nicht früher gemerkt! Hör auf, diese Kartoffelchips zu essen, jemand schnüffelt in unseren Sachen herum und macht eine Sauerei. Scheiße, leg es hier hin und drück das."...
msg-base-3.3=[color=red]FEINDLICHER FUNKSPRUCH:[/color] ... "WAAAAS! Korporationsratten haben eine unserer Basen eingenommen! Los, kommt! Feuert die Kanonen ab! Warum dauert das so lange, ihr faulen Säcke!"...
msg-base-4=[color=orange]HAUPTQUARTIER:[/color] Gute Arbeit mit der ersten Artillerie, aber die Piratenfraktion hat bereits die Position eurer Basis herausgefunden und bereitet sich auf einen Angriff vor. Wir haben jedoch eine Schwachstelle in ihrem Zielsystem gefunden. Wenn Sie ihre Labore sabotieren können, wird der Feind nicht mehr in der Lage sein, Ihren Stützpunkt zu bombardieren. 
msg-base-4.1=[color=red]FEINDLICHER FUNKSPRUCH:[/color] ... "Chef, noch eine Kanone. Sie, sie ist weg! Bitte schlagen Sie mich nicht dafür, ich kann wirklich nichts dafür."...
msg-base-4.2=[color=red]FEINDLICHER FUNKSPRUCH:[/color] ... "GRAAAAA! Du bist ein Stück Scheiße"...
msg-base-5=[color=orange]HAUPTQUARTIER:[/color] Wir bestätigen, dass nur noch 3 Artilleriegeschütze übrig sind. Macht weiter so und dieses Gebiet wird wieder unter unserer Kontrolle sein. \n\nAchtet auf die zunehmende Aktivität von Käfern.
msg-base-5.1=[color=red]FEINDLICHER FUNKSPRUCH:[/color] ... "Nein, nein, nein, nein, nein! Dieses Versagen darf dem Leiter nicht bekannt werden. Oh, was soll ich nur tun?"...
msg-base-5.2=[color=red]FEINDLICHER FUNKSPRUCH:[/color] ... "Ehhh, Boss, ich glaube ich habe noch ein kleines Problem. Vielleicht haben wir versehentlich die ganze Zeit unverschlüsselte Sendungen getätigt. Wahrscheinlich hört uns jemand zu."...
msg-base-5.3=[color=red]FEINDLICHER FUNKSPRUCH:[/color] ... "Hmmmm. Wirklich?"...\n\n...(schreiend)...\n\n...( Störung)...
msg-base-6=[color=orange]HAUPTQUARTIER:[/color] Dem Geheimdienst zufolge sollte die Piratenfraktion nicht mehr in der Lage sein, Ihren Hauptstützpunkt anzugreifen. Allerdings stellen die letzten 2 verbliebenen Artilleriegeschütze eine Gefahr für die umliegenden Gebiete dar. \n\n Eine Sache noch. Die Käfer verbreiten sich wie erwartet schneller. Seien Sie vorsichtig, wie Sie vorgehen und unterschätzen Sie die Situation nicht.
msg-base-7=[color=orange]HAUPTQUARTIER:[/color] Die Piratenbasen sind lahmgelegt. Es sollte Sie nichts daran hindern, die letzte Artillerie zu zerstören.
msg-base-8=[color=orange]HAUPTQUARTIER:[/color] Wir haben heute viele gute Männer verloren, aber ihr habt unsere Mission erfolgreich beendet. \n\n Dieser Planet gehört uns, und keinem Piratendreck wird es erlaubt sein, hier zu expandieren! Und sie werden sicherlich nicht ihren Anspruch auf diesen Planeten diktieren!
msg-base-9=[color=green]GREEN FLAG:[/color][color=cyan] Ich freue mich, dass dir das Spiel gefallen hat und du es bis zu diesem Punkt geschafft hast. \n\nEs gab bisher keine Story-Missionen in Factorio, also habe ich versucht, das Spiel ein wenig unterhaltsamer zu gestalten. Es war nicht einfach, die Umgebung eines mysteriösen Planeten voller Beißer und Speier zum Leben zu erwecken, und es hat mich mehrere Monate harter Arbeit gekostet. Ich glaube, dass diese Geschichte noch nicht zu Ende ist, und ich würde sie gerne in Zukunft weiter ausbauen. Wenn ihr dieses Projekt unterstützen wollt, könnt ihr gerne das Forum oder mein Patrion besuchen. \n\nVielen Dank, dass ihr diese Kampagne beendet habt. \nMit freundlichen Grüßen, \nGreenFlag[/color]
msg-base-10=[color=red]PIRATENFRAKTIONSANFÜHRER:[/color] Ich bin wieder da! HA HA HA! \n\n Dachtest du, das wäre das Ende? Ohohohoho, NEIN! \n\nDie größte Hölle kommt noch auf dich zu...
msg-base-11=[color=red]PIRATENFRAKTIONSANFÜHRER:[/color] Dieser Planet wird dich dank meiner Käferfreunde, die ich bereits vollständig kontrolliere, auffressen! Und wenn ich mit euch fertig bin, werde ich den gesamten Quadranten erobern und die Erde als letztes Sahnehäubchen übrig lassen. Ha, ha! 
msg-base-12=[color=green]GREEN FLAG:[/color][color=cyan] WoW, wenn du es ohne Cheat hierher geschafft hast. Dann bist du wirklich gut. \n\nOk, ich gebe dir eine Belohnung. \n\n(wenn man das als Belohnung bezeichnen kann). \nIch werde ein wenig über den Fortschritt der Missionen sprechen. Insgesamt basiert die erste Mission sehr stark auf dem Kern des vierten Tutorials, das eine Menge ähnlicher Skripte enthält. Wenn ihr euch entscheidet, in den Code einzutauchen, nehmt es mir bitte nicht übel, dass er ein bisschen schmutzig ist (glückliches Lächeln). \n\n[/color]
msg-base-13=[color=green]GREEN FLAG:[/color][color=cyan] Zweite Mission: \nKonzeptionell ist diese Mission recht einfach (dorthin gehen, dies bauen). Ich bin nicht so sehr an dieser Spielweise interessiert, aber ich war durch mein Wissen über den Factorio-Code eingeschränkt. Die meiste Zeit hat mich der Bau des Space Centers gekostet, das im Spiel eigentlich nicht viel genutzt wird. Spoiler: Ich erwarte, dass ich die Mission in der Zukunft noch einmal aufnehme. Oh, und die Gebäude selbst sind eigentlich Blaupausen von YouTuber Nilaus. Wir kennen uns zwar nicht persönlich, aber ich danke dir für deine hilfreichen Ratschläge auf YOUTUBE.\n\n[/color]
msg-base-14=[color=green]GREEN FLAG:[/color][color=cyan] Dritte Mission: \n Du hast es erraten und ich werde dich nicht anlügen. Das stimmt, ich habe mich sehr vom Factorio-Bildschirmmenü inspirieren lassen (ha ha). Am meisten Mühe hatte ich mit den Zeitangaben im Spiel. Es hat 2 Tage gedauert und ich habe es immer noch nicht herausgefunden. Am Ende habe ich eine unsterbliche Verteidigungsdrohne in das Spiel eingebaut, die, wenn ihre Lebenszeit abgelaufen ist, das Spiel beendet. \n\n[/color]
msg-base-15=[color=green]GREEN FLAG:[/color][color=cyan] Vierte Mission: \nDiese Mission ist eine Kategorie für sich. Sie hat wahrscheinlich die komplexesten Skripte, die ich mir je ausgedacht (oder kopiert) habe. Ich muss diese Mission tausendmal getestet haben, bevor ich es geschafft habe, sie irgendwie auszubalancieren.  \n\n[/color]
msg-base-16=[color=green]GREEN FLAG:[/color][color=cyan] Fünfte Mission: \nDieses Gefühl, wenn man in einem Zug startet und eine Filmsequenz abgespielt wird, während man die feindlichen Verteidigungsanlagen durchbricht, während überall Schüsse fallen und ständig etwas explodiert. Wie episch! Was die Entwicklung angeht, so war der Zug selbst das größte Problem für mich, und ich bin immer noch nicht zufrieden damit. Technisch gesehen wird man in die Handlung hineingeworfen und man weiß nicht wirklich, warum Dinge explodieren und warum man eine Piratenbasis angreift. Das Intro setzt erst ein, wenn man aus dem Zug steigt und die Basis erobert. Leider ist mir aufgrund meiner begrenzten Kenntnisse von LUA Factorio nicht eingefallen, wie man es besser machen könnte. Das nächste Mal werde ich es besser machen. [/color]
msg-base-17=[color=green]GREEN FLAG:[/color][color=cyan] Nun, das war's. Es war eine höllische Fahrt. \n\nAuf Wiedersehen und bis zum nächsten Mal.[/color]
think-msg1=Oh, Mist, die Trümmer der Regierungsbomber stürzen überall herab. So viel zum Überraschungsmoment...
think-msg2=Ich sollte schnell die Geschütztürme zerstören und diesen Stützpunkt zurückerobern.
think-msg3=Ich muss so schnell wie möglich ein Fahrzeug bauen und mich auf den Weg machen, um das Gebiet auszukundschaften.
think-msg4=Ahh, endlich. Es war hart, aber alle Artillerien sind gefallen. Ich hätte jetzt gern ein Bier.
think-msg5=Mit fortschrittlichen Technologien und guter Ausrüstung sollte es einfacher sein, die Artillerien zu neutralisieren.

