description=Siły rządowe bombardują piracką artylerię, podczas gdy ty przeprowadzasz szturm na dawną bazę wojskową. Obrona wroga jest zagrożona, wieżyczki laserowe są wyłączone, a ty używasz pociągu pancernego jako tarana.\n\n[font=default-bold]Parametry misji:[/font]\n- Poziom domyślny: Hard\n- Nowe badania: nauka o użyteczności, przetwarzanie uranu, bomba atomowa\n- Wrogowie rosną i mogą szybciej ewoluować\n\n
engineer-title=Inżynier
msg-intro=Siły rządowe bombardują piracką artylerię, podczas gdy ty przeprowadzasz szturm na dawną bazę wojskową. Obrona wroga jest zagrożona, wieżyczki laserowe są wyłączone, a ty używasz pociągu pancernego jako taran.
scenario-name=MISJA 05

goal-post-ending=- Wysadź piracki reaktor \n- Turbiny parowe w twojej głównej bazie nie mogą zostać zniszczone.
goal-destroy-pirate-gun-turrets=-Przejmij kontrole nad bazą.\n- Zniszcz wszystkie wieże dział wroga: __1__ / __2__ \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Przywróć zasilanie wież laserowych, zanim zostaną zniszczone.
goal-science-pack=- Zbadaj miny i rakietę \n- Turbiny parowe w twojej głównej bazie nie mogą zostać zniszczone. \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Znajdź obszary bogate w zasoby.\n- Reaktywuj zlikwidowaną rafinerię ropy naftowej na południu.\n- Zakłócaj linie kolejowe między bazami wroga.
goal-destroy-pirate-artillery=- Zniszcz 5 wrogich artylerii, zanim zdążą namierzyć twoją bazę.\n- Turbiny parowe w twojej głównej bazie nie mogą zostać zniszczone.\n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Znajdź obszary bogate w zasoby.\n- Zakłócaj linie kolejowe między bazami wroga.
goal-destroy-pirate-artillery2=- Zniszcz 4 wrogie altyrerie, zanim zdążą namierzyć twoją bazę.\n- Turbiny parowe w twojej głównej bazie nie mogą zostać zniszczone.\n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Sabotuj wrogie labolatoria.
goal-destroy-pirate-artillery3=- Zniszcz 3 wrogie artylerie, zanim zdążą namierzyć Twoją bazę.\n- Turbiny parowe w Twojej głównej bazie nie mogą zostać zniszczone.\n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Sabotuj wrogie labolatoria. 
goal-destroy-pirate-artillery4=- Zniszcz 2 wrogie artylerię.\n- Turbiny parowe w Twojej głównej bazie nie mogą zostać zniszczone. \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Zbadaj bombę atomową.
goal-destroy-pirate-artillery5=- Zniszcz ostatnią artylerię wroga.\n- Turbiny parowe w Twojej głównej bazie nie mogą zostać zniszczone. \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Zbadaj bombę atomową. 
msg-base-1=[color=orange]CENTRALA:[/color] Atak nie poszedł zgodnie z planem. Siły wroga zdołały zestrzelić nasze bombowce. Nie zniszczono pięciu dział artyleryjskich. Na szczęście blokujemy transmisje wroga, a oni nadal nie zorientowali się, że udało ci się przejąć naszą starą bazę. \n\nTeraz to do Ciebie należy ich zneutralizowanie. [font=default-bold]ARTYLERIA[/font] zanim będą mogli wycelować w twoją pozycję.
msg-base-2=[color=orange]CENTRALA:[/color] Musisz za wszelką cenę bronić istniejącej bazy. Jeśli ponownie upadnie lub zostanie zniszczona, cała operacja zostanie uznana za porażkę. Dlatego najpierw wydajemy rozkaz, aby zabezpieczyć bazę i [font=default-bold]ZBADAć ZAAWANSOWANĄ TECHNOLOGIĘ BRONI[/font]. \n\nNasz wywiad odkrył, że artyleria jest zasilana pociągami. Jeśli uda ci się zakłócić linie kolejowe, ograniczysz zdolności bojowe artylerii wroga.
msg-base-3=[color=orange]CENTRALA:[/color] Na południe od twojej pozycji powinna znajdować się zlikwidowana rafineria. Uruchomienie tej rafinerii ma kluczowe znaczenie dla dalszych postępów.
msg-base-3.1=[color=red]HOSTILE BROADCAST:[/color] ...„Hej, szefie, kolejny z naszych postów właśnie zamilkł. Ciągle tu też słyszę sygnały dźwiękowe”....
msg-base-3.2=[color=red]HOSTILE BROADCAST:[/color] ..."Ty idioto! Dlaczego wcześniej nie zauważyłeś! Przestań jeść te chipsy, ktoś podsłuchują nasze śmieci i robią bałagan. Cholera, połóż to tutaj i naciśnij to."...
msg-base-3.3=[color=red]HOSTILE BROADCAST:[/color] ..."COOO?! Korpo-szczury przejęły jedną z naszych baz! Pospiesz się! Strzelaj z armat! Co to tak długo trwa, leniwe dranie!”...
msg-base-4=[color=orange]CENTRALA:[/color] Świetna robota z pierwszą artylerią, ale piraci ustalili już pozycję twojej bazy i przygotowuje się do uderzenia. Znaleźliśmy jednak słabość w ich systemie kierowania. Jeśli uda ci się sabotować ich laboratoria, wróg nie będzie już mógł bombardować twojej bazy.
msg-base-4.1=[color=red]HOSTILE BROADCAST:[/color] ..."Szefie, kolejne działo. On odszedł! Proszę, nie bij mnie za to, naprawdę nic na to nie poradzę."...
msg-base-4.2=[color=red]HOSTILE BROADCAST:[/color] ..."GRAAAAA! Jesteś kawałkiem ****"...
msg-base-5=[color=orange]CENTRALA:[/color] Potwierdzamy, że pozostały tylko 3 działa artyleryjskie. Tak trzymaj, a ten obszar znów będzie pod naszą kontrolą. \n\nUważaj na rosnącą aktywność robaków.
msg-base-5.1=[color=red]HOSTILE BROADCAST:[/color] ..."Nie nie nie nie nie! To nie może zakończyć się moją porażką. Oh, co ja teraz zrobię?”...
msg-base-5.2=[color=red]HOSTILE BROADCAST:[/color] ..."Ehhh szefie, myślę, że mam jeszcze jeden mały problem. Może przypadkiem przez cały czas mamy nieszyfrowane transmisje. Pewnie ktoś nas słucha”....
msg-base-5.3=[color=red]HOSTILE BROADCAST:[/color] ..."Hmmmm. Naprawdę?"...\n\n...(krzyczeć)...\n\n...(ingerencja)...
msg-base-6=[color=orange]CENTRALA:[/color] Według wywiadu piraci nie powinni być w stanie dalej atakować twojej głównej bazy. Jednak pozostałe 2 działa artyleryjskie stanowią zagrożenie dla okolicznych obszarów. Polecam używać bomb atomowych. \n\n Jeszcze jedna rzecz. Zgodnie z oczekiwaniami, robaki rozprzestrzeniają się szybciej. Zachowaj ostrożność i nie lekceważ sytuacji.
msg-base-7=[color=orange]CENTRALA:[/color] Pirackie bazy są sparaliżowane. Nic nie powinno Cię powstrzymać przed zniszczeniem ostatniej artylerii.
msg-base-8=[color=orange]CENTRALA:[/color]Straciliśmy dzisiaj wielu dobrych ludzi, ale dzięki Tobie nasza misja odniosła sukces. \n\nTa planeta jest nasza i żaden piracki brud nie będzie się tutaj rozprzestrzeniać! I na pewno nie będą dyktować swoich praw do tej planety!
msg-base-9=[color=green]GREEN FLAG:[/color][color=cyan] Cieszę się, że podobała Ci się gra i dotarłeś do tego momentu. \n\nW Factorio nie było do tej pory żadnych misji fabularnych, więc starałem się, aby gra była trochę fajniejsza. Ożywienie środowiska tajemniczej planety pełnej gryzących i plujących nie było łatwe i zajęło mi kilka miesięcy ciężkiej pracy. Wierzę, że ta historia to nie koniec i chciałbym ją rozwijać w przyszłości. Jeśli chcesz wesprzeć ten projekt, zapraszam do odwiedzenia forum lub mojego Patrona. \n\nDziękujemy bardzo za zakończenie tej kampanii. \nZ poważaniem, \nGreenFlag[/color]
msg-base-10=[color=red]PIRATE FACTION LEADER:[/color] Wróciłem! HAHAHA! \n\n Myślałeś, że to już koniec? Ohohoou, NIE! \n\nNajwiększe piekło jeszcze cię czeka...
msg-base-11=[color=red]PIRATE FACTION LEADER:[/color] Ta planeta pożre Cię dzięki moim przyjaciołom robakom, których już w pełni kontroluję! A kiedy z tobą skończę, podbiję cały świat, pozostawiając Ziemię jako ostatnią wisienkę na torcie. Ha ha!
msg-base-12=[color=green]GREEN FLAG:[/color][color=cyan]WoW, jeśli zrobiłeś to bez oszustwa. Jesteś naprawdę dobry. \n\nOk, dam ci nagrodę. \n(jeśli kwalifikuje się jako nagroda). \nPowiem trochę o postępach misji. Ogólnie rzecz biorąc, pierwsza misja w dużym stopniu opiera się na rdzeniu czwartego samouczka, który zawiera wiele podobnych skryptów. Jeśli zdecydujesz się zagłębić w kod, nie obwiniaj mnie za to, że jest trochę brudny (szczęśliwy uśmiech). \n\n
msg-base-13=[color=green]GREEN FLAG:[/color][color=cyan] Druga misja: \nKoncepcyjnie ta misja jest dość prosta (idź tam, zbuduj to). Nie interesuje mnie tak bardzo ten sposób grania, ale ograniczała mnie znajomość kodu Factorio. Większość mojego czasu zajęła sama budowa obiektu Centrum Kosmicznego, który w rzeczywistości nie jest zbyt często wykorzystywany w grze. Spoiler: Spodziewam się wrócić do misji w przyszłości. Aha, a same budynki są w rzeczywistości projektami YouTubera Nilausa. Chociaż nie znamy się osobiście, ale dziękuję za pomocne rady na YT.\n\n[/color]
msg-base-14=[color=green]GREEN FLAG:[/color][color=cyan] Misja trzecia: \nZgadłeś i nie będę cię okłamywał. Zgadza się, wiele inspiracji czerpałem z menu ekranu Factorio (ha ha). Najbardziej zmagałem się z ustaleniem czasu w grze. Zajęło mi to 2 dni i w ogóle tego nie rozgryzłem. W końcu dodałem więc do gry nieśmiertelnego drona obronnego, który wraz z końcem życia kończy się gra. \n\n[/color]
msg-base-15=[color=green]GREEN FLAG:[/color][color=cyan] Czwarta misja: \nTa misja jest kategorią samą w sobie. Ma prawdopodobnie najbardziej złożone skrypty, jakie kiedykolwiek wymyśliłem (lub skopiowałem). Musiałem testować tę misję tysiąc razy, zanim udało mi się ją jakoś zrównoważyć.  \n\n[/color]
msg-base-16=[color=green]GREEN FLAG:[/color][color=cyan] Misja piąta: \nTo uczucie, gdy wsiadasz do pociągu i zaczynasz grać na kinowym ekranie, gdy przedzierasz się przez obronę wroga, wszędzie strzelają i coś eksploduje. Jak epickie! Jeśli chodzi o rozwój, to sam pociąg był dla mnie największym problemem i nadal nie jestem z niego zadowolony. Technicznie rzecz biorąc, jesteś wrzucony w fabułę i tak naprawdę nie wiesz, dlaczego wszystko eksploduje i dlaczego atakujesz bazę piratów. Intro nie zaczyna się, dopóki nie wysiądziesz z pociągu i nie podbijesz bazy. Niestety z powodu mojej ograniczonej wiedzy na temat LUA Factorio nie mogłem wymyślić lepszego sposobu na zrobienie tego. Następnym razem zrobię lepiej. [/color]
msg-base-17=[color=green]GREEN FLAG:[/color][color=cyan] Cóż, to wszystko. To była piekielna przejażdżka.\w\Żegnaj i do zobaczenia następnym razem.
think-msg1=O cholera, szczątki bombowców rządowych spadają wszędzie. Tyle o chwili zaskoczenia...
think-msg2=Powinienem szybko zniszczyć wieżyczki dział i odbić tę bazę.
think-msg3=Muszę jak najszybciej złożyć jakiś pojazd i wyruszyć na zwiad.
think-msg4=Ah, w końcu. Było ciężko, ale wszystkie artylerie nie działają. Poproszę teraz piwko.
think-msg5=Opracowane zaawansowane technologie, przy dobrym sprzęcie powinno być łatwiej zneutralizować artylerię.

