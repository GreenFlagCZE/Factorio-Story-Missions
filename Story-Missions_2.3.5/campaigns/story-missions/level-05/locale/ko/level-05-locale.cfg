intro=여러분이 과거에 쓰인 군사 기지를 탈환하기 위해 맹공을 가하는 동안 정부는 해적의 대포를 폭격하고 있습니다. 적의 방어선은 뚫렸고, 레이저 포탑들도 가동이 멈췄으며 여러분은 중무장 기차를 공성추 삼아 돌진합니다. \n\n[font=default-bold]미션 목표:[/font]\n- 로스트 포인트 기지를 확보\n- 적의 대포 파괴\n\n\n[font=default-bold]미션 정보:[/font]\n- 기지에 일단 도착하면, 최대한 빨리 행동하세요. 적들이 바로 레이저 포탑을 다 부숴 버리려 할 겁니다. 주변에 있는 우주선 잔해나 화물차를 뒤져서 적절한 아이템을 찾아 레이저 포탑을 구하세요.\n\n- 북쪽에는 시설을 지으면 안 됩니다. 적의 대포 포탑의 공격을 받을 우려가 있습니다.\n\n- 철도나 연구소 같은 적의 인프라 시설을 게릴라 공격하는 데 집중하세요. 적의 대포의 효율을 크게 망가뜨릴 겁니다.
param=[font=default-bold]미션 척도:[/font]\n- 새 연구: 다용도 과학 팩, 우라늄 처리, 원자 폭탄\n\n쉬움 난이도의 경우:\n- 시작 시 아이템 및 탄약이 추가로 주어짐\n- 적들이 확장하지 않으나, 서서히 진화함\n\n보통 난이도의 경우:\n- 시작 시 아이템 및 탄약이 적게 주어짐\n- 적들이 보통 속도로 확장하고 진화함\n\n어려움 난이도의 경우:\n- 시작 시 진화도가 높게 설정됨\n- 적들이 빠르게 진화하고 확장함
