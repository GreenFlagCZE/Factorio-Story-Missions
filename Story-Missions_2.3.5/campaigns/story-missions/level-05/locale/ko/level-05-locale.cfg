msg-base-9=[color=green]GREEN FLAG:[/color][color=cyan] 이 게임을 여기까지 즐겨 주셔서 감사합니다. \n\n이제까지 팩토리오에 스토리 미션이 하나도 없었다 보니, 좀 더 게임을 재미있게 해 보려고 만들었습니다. 바이터나 스피터가 득실대는 미지의 행성 환경을 만드는 게 쉽지는 않았고, 몇 달 동안 좀 빡세게 일해야 했지요. 이 스토리는 아직 끝이 안 났고, 앞으로도 더 이야기를 확장해 나가려 합니다. 이 프로젝트를 지원하고 싶다면, 포럼이나 제 Patreon을 찾아 주세요. \n\n이 캠페인을 완수해 주셔서 감사합니다. \nGreenFlag\n올림[/color]
