msg-base-1=[color=orange]본부:[/color] 공격은 계획했던 대로 이루어지지 않았네. 적 세력에 의해 폭격기들이 격추당했다. 대포 포탑 5개가 아직 부서지지 않았고. 다행히 우리가 적의 신호를 최대한 방해하고 있고 저들은 지금 자네가 우리의 옛 기지를 점령했다는 걸 아직 모르고 있네. \n\n이제 자네에게 달렸네. 저들의 대포가 자네가 있는 곳을 노리기 전에 대포를 무력화하게.
