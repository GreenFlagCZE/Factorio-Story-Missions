msg-base-11=[color=red]해적 세력 리더:[/color] 이 행성은 곧 내가 다루는 벌레들로 하여금 널 먹어치울 것이야! 그리고 널 없애고 나면, 그 뒤에는 이 은하 사분면을 몽땅 지배하고는, 지구는 금상첨화로 가져가 주마. 하하!
msg-base-12=[color=green]GREEN FLAG:[/color][color=cyan] 세상에, 치트 안 쓰고 여기까지 오셨다면 진짜 엄청나신 겁니다. \n\n좋아요, 보상을 드리죠. \n(이게 보상 수준의 가치가 있다면 말이죠) \n미션들의 진척도에 대해 조금 이야기해 보고자 합니다. 전체적으로 일단 첫번째 미션은 4번째 튜토리얼의 핵심을 기반으로 하고 있습니다. 실제로 스크립트도 많이 비슷하죠. 혹시 코드를 직접 확인해 보실 거라면, 코드 상태가 난잡할 텐데 저 탓하지 말아 주세요 (행복한 웃음). \n\n
msg-base-13=[color=green]GREEN FLAG:[/color][color=cyan] 두번째 미션: \n컨셉 상으로 이번 미션은 꽤나 간단합니다 (어디로 가라, 이걸 지어라). 전 이런 플레이 방식을 그다지 마음에 들어하지 않았지만, 제 팩토리오 코드 지식 때문에 어쩔 수가 없긴 했습니다. 대부분의 시간은 우주 센터 시설의 건설에 썼는데, 게임 내에서 쓰이는 건 거의 없다시피 하죠. 스포일러: 나중에 이 미션을 다시 만들어 볼까 합니다. 아, 그리고 구조물들의 경우 유튜브의 Nilaus라는 유저의 설계도면에서 가져왔습니다. 개인적으로 아는 사이라던가 하는 건 아니지만, 유튜브에서 들은 여러 조언들이 도움이 되었습니다. 감사합니다.\n\n[/color]
msg-base-14=[color=green]GREEN FLAG:[/color][color=cyan] 세번째 미션: \n아마 추측하셨을 거라 생각하는데, 솔직히 말하겠습니다. 네, 맞습니다. 이번 건 팩토리오 메뉴 화면에서 영감을 얻었습니다 (헤헤). 게임 내에서 타이머를 만드는 과정에서 제일 고생을 많이 했습니다. 이틀이 걸렸는데 아직도 이게 어떻게 작동하는지를 하나도 모르겠습니다. 그래서 마지막에는 게임에 안 죽는 방어 드론을 추가했습니다. 그리고 그 드론의 수명이 다하면 게임이 끝나는 방식으로 만들었고 말이죠. \n\n[/color]
msg-base-15=[color=green]GREEN FLAG:[/color][color=cyan] 네번째 미션: \n이번 미션은 그 자체로 하나의 카테고리입니다. 이제까지 제가 만들었던 (아니면 복사했던) 스크립트 중에 제일 복잡합니다. 밸런싱 과정에서 몇천 번은 테스트 플레이를 했었을 겁니다.  \n\n[/color]
msg-base-16=[color=green]GREEN FLAG:[/color][color=cyan] 다섯번째 미션: \n기차를 타고 출발하는데 시네마틱 장면이 시작하면서, 사방에서는 총탄이 빗발치고 뭔가가 계속 터지는 와중에 적의 방어선을 강제로 뚫고 들어가는 그 느낌. 웅장함 그 자체죠! 개발 과정에서 기차가 제일 고역이었습니다. 그리고 지금도 그다지 만족한 건 아니고 말이죠. 기술적인 면에서 보면, 여러분은 난데없이 스토리에 뛰어들게 된 셈이고, 왜 사방에서 뭐가 터지고 여러분이 왜 해적의 기지를 공격하는지를 알 길이 없어요. 여러분이 기차에서 내리고 기지를 장악하기 전까지는 인트로가 그다지 와닿지 않는 겁니다. 아깝게도, 제 팩토리오나 Lua 지식의 한계 때문에 더 나은 방법이 따로 생각나질 않았습니다. 가능하다면 더 나은 방법을 써 보고 싶네요. [/color]
msg-base-17=[color=green]GREEN FLAG:[/color][color=cyan] 이쯤 되면 이야기할 건 모두 이야기한 것 같군요. 한바탕 거하게 힘 좀 썼군요.\n\n나중을 기약하며, 안녕히.
