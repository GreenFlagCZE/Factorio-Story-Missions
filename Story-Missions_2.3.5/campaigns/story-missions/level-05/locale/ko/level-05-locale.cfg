msg-base-3=[color=orange]본부:[/color] 현재 자네 위치에서 남쪽에 가동이 중단된 정유 시설이 있을 것이다. 향후 발전을 위해서라면 그 정유 시설을 가동시키는 게 제일 중요해.
msg-base-3.1=[color=red]적대 세력 방송:[/color] ..."저기, 보스, 전초 기지 중 다른 한 곳이 조용해졌습니다. 여기서도 계속 경보음밖에 안 들리기도 하고."...
