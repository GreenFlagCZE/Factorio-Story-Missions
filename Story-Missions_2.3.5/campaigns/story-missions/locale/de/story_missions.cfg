description=Du hast die harten Bedingungen auf dem unbekannten Planeten überlebt, auf dem du vor Jahren eine Bruchlandung gemacht hast. Jetzt bist du zurück und sollst einem Regierungsunternehmen helfen, eine neue Bergbaukolonie aufzubauen. Sie wissen jedoch genau, welche Gefahren der Planet birgt. \n\n Die Story-Kampagne enthält insgesamt 10 vollständige Missionen. Jede Mission besteht aus einer Reihe von obligatorischen und optionalen Aufgaben. In der Kampagne gibt es keinen Respawn, vergiss also nicht, das Spiel regelmäßig zu speichern.\n\nSagt dir die Story-Kampagne zu? Würdest du gerne mehr Missionen haben oder sie sogar im Verbund mit einem Freund spielen? Das Erstellen von Missionen ist keine einfache Sache, daher würde ich mich freuen, wenn ihr dieses Projekt auf meiner Patrion unterstützt.\n https://www.patreon.com/greenflag \n https://www.buymeacoffee.com/greenflag \n https://www.paypal.com/donate?hosted_button_id=FGMDUNG56SEA8 \n\n Danke und viel Spaß mit dem Spiel! :-)\n\n-GreenFlag-
