description=Вы пережили суровые условия неизвестной планеты, на которую совершили аварийную посадку много лет назад. Теперь вы вернулись к миссии: помочь правительственной корпорации основать новую шахтёрскую колонию. Однако вы хорошо знаете, какие опасности таит планета.\n\nСюжетная кампания состоит из 5 миссий. Каждая миссия имеет ряд обязательных и дополнительных задач. В кампании нет респауна, не забывайте регулярно сохранять игру.\n\nВам нравится сюжетная кампания? Хотели бы вы больше миссий или даже сыграть в них вместе с другом? Создание миссий - дело непростое, поэтому буду рад, если вы поддержите этот проект здесь.\n\n https://www.patreon.com/greenflag \n https://www.buymeacoffee.com/greenflag \n https://www.paypal.com/donate?hosted_button_id=FGMDUNG56SEA8 \n\nСпасибо и наслаждайтесь игрой! :-)\n\n-GreenFlag-
