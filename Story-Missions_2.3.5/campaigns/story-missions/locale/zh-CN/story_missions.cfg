description=你在多年前坠毁的未知星球的恶劣条件下幸存下来。 现在你又回到了帮助一家政府公司建立一个新的采矿殖民地的任务。 然而，你很清楚这个星球有什么危险。 \n\n故事战役共包含 10 个完整任务。 每个任务都有一系列强制性和可选任务。 战役中没有重生，别忘了定期保存游戏。\n\n你喜欢故事战役吗？ 你想要更多的任务，甚至和朋友一起玩吗？ 创建任务不是一件容易的事，所以如果你在这里支持这个项目，我会很高兴。\n\n https://www.patreon.com/greenflag \n https://www.buymeacoffee.com/greenflag \n https://www.paypal.com/donate?hosted_button_id=FGMDUNG56SEA8 \n\n 谢谢你，享受游戏！ :-)\n\n-GreenFlag- \n\n
