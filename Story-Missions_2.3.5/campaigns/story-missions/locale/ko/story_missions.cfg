description=여러분은 몇 년 전에 비상착륙한 미지의 행성 속의 끔찍한 환경 속에서 살아남았습니다. 이제 여러분은 정부 기관을 도와 새로운 채광 식민 행성을 개척하려 합니다. 하지만, 그 행성에 도사리는 위험을 여러분은 잘 알고 있죠. \n\n스토리 캠페인은 10개의 임무로 구성되어 있습니다. 각 임무는 일련의 필수 임무와 추가 임무로 구성되어 있습니다. 캠페인 진행 도중에는 부활이 불가능하므로, 잊지 말고 주기적으로 게임을 저장하세요.\n\n스토리 캠페인이 마음에 드시나요? 더 많은 임무나 아니면 친구들과 같이 플레이하고 싶으신가요? 임무 만드는 게 쉬운 일은 아니다 보니, 이 프로젝트를 여길 통해 지원해 주시면 감사하겠습니다.\n\n https://www.patreon.com/greenflag \n https://www.buymeacoffee.com/greenflag \n https://www.paypal.com/donate?hosted_button_id=FGMDUNG56SEA8 \n\n 감사합니다! 즐겨 주세요! :-)\n\n-GreenFlag-
