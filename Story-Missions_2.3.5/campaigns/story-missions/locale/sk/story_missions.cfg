description=Jako jediný jsi přežil drsné podmínky neznámé planety, na které jsi před lety havaroval. Nyní se vracíš zpět v rámci mise, kde se vládní korporace snaží vytvořit novou těžební kolonii. Nicméně ty víš moc dobře, jaká nebezpečí planeta skrývá. \n\nPříběhová kampaň obsahuje celkem 10 plnohodnotných misí. Každá mise má sérii povinných i nepovinných úkolů. V kampani neexistuje respawn, nezapomeň pravidelně ukládat hru.\n\nLibí se ti příběhová kampaň? Chtěl by jsi další mise nebo dokonce je hrát kooperativně s kamarádem? Tvorba misí není vůbec snadná věc, a proto budu rád, když podpoříš tento projekt zde: \n\n https://www.patreon.com/greenflag \n https://www.buymeacoffee.com/greenflag \n https://www.paypal.com/donate?hosted_button_id=FGMDUNG56SEA8 \n\n Děkuji ti za tvou podporu! :-)\n\n-GreenFlag-

