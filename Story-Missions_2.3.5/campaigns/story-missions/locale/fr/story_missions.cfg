description=Vous avez survécu aux conditions hostiles d'une planète inconnue sur laquelle vous vous êtes écrasé quelques années plus tôt. Désormais, vous êtes de retour avec une mission gouvernementale : aider une entreprise à établir une nouvelle colonie minière. Cependant, vous connaissez bien les dangers qu'abrite cette planète. \n\n L'histoire de la campagne comprend un total de 10 missions complètes. Chaque mission comporte une série d'objectifs à remplir ainsi que des tâches secondaires. Il n'y a pas de possibilité de ressusciter, donc n'oubliez pas de sauvegarder régulièrement.\n\nAimez vous le mod "story missions" ? Aimeriez vous plus de missions ou même jouer avec vos amis ? Créer une mission n'est pas simple donc n'hésitez pas à supporter ce projet ici.\n\n https://www.patreon.com/greenflag \n https://www.buymeacoffee.com/greenflag \n https://www.paypal.com/donate?hosted_button_id=FGMDUNG56SEA8 \n\n Merci et profitez du jeu ! :-)\n\n-GreenFlag-
