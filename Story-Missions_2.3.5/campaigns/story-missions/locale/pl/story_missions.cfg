description=Przetrwałeś trudne warunki panujące na nieznanej planecie, na której przed laty wylądowałeś awaryjnie. Teraz wracasz z misją pomocy rządowej korporacji w założeniu nowej kolonii górniczej. Jednak dobrze wiesz, jakie niebezpieczeństwa kryje ta planeta. \n\nKampania fabularna zawiera łącznie 10 pełnych scenariuszy misji. Każda misja zawiera szereg zadań obowiązkowych i opcjonalnych. W kampanii nie ma respawnu, nie zapomnij regularnie zapisywać gry.\n\nPodoba Ci się kampania fabularna? Czy chciałbyś mieć więcej misji lub nawet grać w nie wspólnie ze znajomym? Tworzenie misji nie jest rzeczą łatwą, więc będę szczęśliwy, jeśli wesprzesz ten projekt na moim Patreonie. \n\n https://www.patreon.com/greenflag \n https://www.buymeacoffee.com/greenflag \n https://www.paypal.com/donate?hosted_button_id=FGMDUNG56SEA8 \n\nAby uzyskać dodatkowe informacje, skontaktuj się ze mną na portalu modów. \n https://mods.factorio.com/mod/Story-Missions \n\nDzięki i ciesz się grą! :-)\n\n-GreenFlag-
