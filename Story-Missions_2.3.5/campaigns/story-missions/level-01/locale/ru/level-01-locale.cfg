intro=Что-то врезалось в ваш корабль во время полёта в атмосфере и повредило его. Аварийная посадка прошла не совсем гладко, и пока вы спасаете свою команду, вы слышите неизвестный голос в своём коммуникаторе.\n\n[font=default-bold]Цели миссии:[/font]\n- Найти внешнюю базу \n\n\n[font=default-bold]Советы:[/font]\n- Выполняйте задания, чтобы получать новые исследования.\n- Разведка вокруг может быть полезной.
param=[font=default-bold]Параметры миссии:[/font]\n- Новое исследование: Танк\n\nЛёгкий уровень сложности:\n- Враги не эволюционируют и не расселяются\n- Больше стартовых предметов и патронов\n\nОбычный уровень сложности:\n- Враги не эволюционируют и не расселяются\n- Меньше стартовых предметов и патронов\n\nТяжёлый уровень сложности:\n- Увеличенный начальный фактор эволюции\n- Враги эволюционируют и расселяются
