description=Что-то врезалось в ваш корабль во время полёта в атмосфере и повредило его. Аварийная посадка прошла не совсем гладко, и пока вы спасаете свою команду, вы слышите неизвестный голос в своём коммуникаторе.\n\n[font=default-bold]Параметры миссии:[/font]\n- Новое исследование: Танк\n- Враги не эволюционируют и не расселяются\n
engineer-title=Инженер
msg-intro=Что-то врезалось в ваш корабль во время полета в атмосфере и повредило его. Аварийная посадка прошла не совсем гладко, и пока вы спасаете свою команду, вы слышите неизвестный голос в своём коммуникаторе.
scenario-name=Миссия 01
goal-base=- Идите на базу\n- Сядьте в припаркованный транспорт
goal-build-tank=- Постройте танк
goal-construct-tank=- Разместите танк на земле
goal-ressearch-tank=Танк теперь доступен в дереве исследований\n- Исследуйте танк
goal-ressearch-military=- Исследуйте военные технологии
goal-restore-oil=- Восстановите добычу нефти\n- Почините нефтяные вышки: __1__ / __2__
goal-connect-oil=- Почините и подключите трубопровод к базе\n- Нефть должна течь по трубопроводу\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Убейте 3 небольших червей около трубопровода
goal-destroy-spawners=- Уничтожьте __1__ / __2__ гнёзд кусак
goal-destroy-spawners2=- Уничтожьте __1__ / __2__ гнёзд кусак\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Раздавите гнёзда танком
goal-grenades=- Сделайте и держите в инвентаре __1__/__2__ гранат
goal-chemical=Химический завод теперь доступен для строительства\n- Постройте химические заводы: __1__ / __2__
goal-train-station=Автоматизированные ж/д перевозки теперь доступны в дереве технологий\n- Исследуйте автоматизированные перевозки\n- Постройте железнодорожные станции: __1__ / __2__\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Обезопасьте линию снабжения с заброшенных баз на западе
msg-base-1=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Есть выжившие? Если вы меня слышите, наша база находится к [font=default-bold]СЕВЕРО-ВОСТОКУ[/font] от вас.
msg-base-2=[color=orange]ВНЕШНЯЯ БАЗА:[/color] В вас попали! Эти жуки стреляют плазмой довольно высоко! Вам не повезло, вас зацепили.
msg-base-3=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Я не могу послать к вам людей, наша база атакована! Если вы доберётесь сами, садитесь в [font=default-bold]ТРАНСПОРТ[/font], припаркованный внутри! Тогда я пришлю вам дальнейшие инструкции.
msg-base-4=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Жуки разрушили наши нефтяные вышки и трубопроводы. У нас нет топлива для огнемётных турелей.
msg-base-5=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Нефтедобыча находится на [font=default-bold]СЕВЕРЕ[/font]. Не могли бы вы посмотреть, как там дела?
msg-base-6=[color=orange]ВНЕШНЯЯ БАЗА:[/color] [font=default-bold]В ТРАНСПОРТЕ ЕСТЬ ОБОРУДОВАНИЕ[/font] для ремонта нефтяных вышек и труб.
msg-base-7=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Люблю запах топлива. Отличная работа! 
msg-base-8=[color=orange]ВНЕШНЯЯ БАЗА:[/color] У меня есть хорошая новость и плохая новость. Хорошая новость в том, что я поручил нескольким дронам отремонтировать ваш корабль. И плохая новость... Нам нужно, чтобы вы решили проблему с насекомыми. Я думаю, это справедливо, правда?
msg-base-9=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Если вы хотите выжить в пустошах, вам нужно получить снаряжение получше. Используйте наши [font=default-bold]ЛАБОРАТОРИИ[/font] для исследования оружия!\n\nЕсли бы я был на вашем месте, я бы этим занялся, потому что жуки никогда не спят!
msg-base-10=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Отличная работа! Пора наконец избавиться от жуков! Как только вы будете готовы, отправляйтесь в пустошь.
msg-base-11=[color=orange]ВНЕШНЯЯ БАЗА:[/color] [font=default-bold]УНИЧТОЖЬТЕ[/font] их [font=default-bold]ГНЁЗДА[/font] вокруг базы. Мы не позволим каким-то насекомым терроризировать нас!
msg-base-12=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Мёртвый жук - хороший жук! Наконец-то наступит мир, но я не хочу сглазить.\n\nЯ был бы очень рад, если бы вы помогли нам построить ящик [font=default-bold]ГРАНАТ[/font]. Это и в ваших интересах.\n\nНе забудьте сначала изучить продвинутые военные технологии.
msg-base-12.1=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Только не бросайте гранаты себе под ноги. У меня здесь была пара человек, которые... А, просто слова на ветер.
msg-base-12.2=[color=orange]ВНЕШНЯЯ БАЗА:[/color] По крайней мере, вы умеете делать взрывчатку. Поверьте, жуки очень не любят, когда у них под ногами что-то взрывается. К сожалению, они умнее, чем выглядят, и в последней атаке сровняли с землёй наш [font=default-bold]ХИМИЧЕСКИЙ ЗАВОД[/font]. Будете ли вы так любезны построить новый?
msg-base-13=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Вы ведь тот, кто разбился на этой планете несколько лет назад, верно? Вам совсем не везёт с приземлением, ха-ха.\n\nЯ думаю, я могу вам доверять. Это засекречено, но к чёрту. Мы здесь вроде как изучаем новое оружие. В настоящий момент мы разрабатываем многофункциональный [font=default-bold]ТАНК[/font].
msg-base-14=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Однако у нас постепенно заканчивается материал. База обычно снабжается по железнодорожной ветке с [font=default-bold]ЗАПАДНЫХ СТАНЦИЙ[/font]. Но месяц назад мы потеряли связь.
msg-base-15=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Жуки наверняка до них добрались. В любом случае необходимо [font=default-bold]ВОССТАНОВИТЬ ЛИНИЮ СНАБЖЕНИЯ[/font] на базу. Убедитесь, что у нас есть связь между нами и станциями, чтобы мы могли продолжить наши исследования.
msg-base-16=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Исследование завершено, теперь нам нужно [font=default-bold]ПОСТРОИТЬ ТАНК[/font]. Ваша автоматизация более эффективна, чем наша. Мы будем рады, если вы позаботитесь об этом.
msg-base-17=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Нам нужно провести несколько тестов, и наши хорошие друзья-насекомые будут «счастливы» нам помочь. [font=default-bold]СНАРЯДИТЕ ТАНК[/font] боеприпасами по вашему выбору и [font=default-bold]УНИЧТОЖЬТЕ[/font] инкубаторы насекомых.
msg-base-18=[color=orange]ВНЕШНЯЯ БАЗА:[/color] Отличная работа! Тест оправдал наши ожидания. Спасибо вам за вашу помощь!\n\nМы смогли починить ваш корабль. Не как новенький, но до ближайшего дока долетит. Удачи, и если вы случайно пролетите мимо, я позабочусь о том, чтобы вы рухнули... Я имею в виду, благополучно приземлились здесь. Ха-ха!
think-fall-ship=Ох, это была жёсткая посадка. Что случилось?
think-ship-members=О, нет! Моя команда мертва...
think-find-base=Ладно, эти пути должны вести к базе, я пойду по ним.
think-assist=Отлично, теперь я сантехник... Мне лучше возобновить подачу топлива, иначе здесь будет жарковато.
think-assist2=Я должен обращаться с этим автомобилем осторожно. Было бы довольно отстойно, если бы мне пришлось бегать пешком.
think-base=Я должен вернуться на базу и получше её автоматизировать.
think-base2=К северо-западу отсюда есть месторождения угля и железа, которые можно использовать.
think-weapon=Хм, планета была открыта совсем недавно, а корпорации уже проводят здесь исследования оружия? Подозрительно...
think-tank=Должен признать, наличие рядом со мной гусеничного бронированного монстра меня обнадёживает.
think-car=С автомобилем избавиться от гнёзд будет проще.
think-grenade=Я никогда не был фанатом гранат, но у меня нет особого выбора.
think-done=Остановки поездов сделаны, теперь мы сосредоточимся на исследовании танка.

