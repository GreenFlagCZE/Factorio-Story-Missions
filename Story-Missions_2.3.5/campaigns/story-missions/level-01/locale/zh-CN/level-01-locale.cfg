description=在大气飞行过程中，有东西撞到了你的船并损坏了它。紧急着陆并没有那么顺利，当你在营救你的机组人员时，你的通讯器中听到了一个陌生的声音。 \n\n[font=default-bold]任务参数：[/font]\n- 难度级别：简单\n- 新研究：坦克\n- 敌人不会进化或扩张\n
engineer-title=工程师
msg-intro=在大气飞行过程中，有东西撞到了你的船并损坏了它。紧急着陆并没有那么顺利，当你在营救你的机组人员时，你的通讯器中听到了一个陌生的声音。
scenario-name=任务 01

goal-base=- 前往基地\n- 进入停放的车辆
goal-build-tank=- 建造一个坦克
goal-construct-tank=- 将坦克放在地上
goal-ressearch-tank=坦克现在在科技树中可用 \n- 研究坦克
goal-ressearch-military=- 研究军事
goal-restore-oil=- 恢复石油生产 \n- 修理抽油机：__1__ / __2__
goal-connect-oil=- 修复管道并将其连接到基地 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 杀死管道附近的 3 只小虫
goal-destroy-spawners=- 摧毁 __1__ / __2__ 虫巢
goal-destroy-spawners2=- 摧毁 __1__ / __2__ 虫巢 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 用坦克碾杀虫巢
goal-grenades=- 在您的背包中构建并保留至少 __1__/__2__ 个手榴弹
goal-chemical=化工厂现在可用于建设 \n- 建造化工厂：__1__ / __2__
goal-train-station=自动轨道交通现在可在科技树中使用 \n- 研究自动轨道交通 \n- 建造 __1__ / __2__ 火车站 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 确保西部废弃基地的补给线
msg-base-1=[color=orange]外基地:[/color] 有人在坠机事故中幸存下来吗？如果你能听到我的话，我们的基地位于你所在位置的 [font=default-bold]东北[/font]。
msg-base-2=[color=orange]外基地：[/color] 太棒了！那些虫子可以把等离子射得很高！太糟糕了，他们刚刚打了你。
msg-base-3=[color=orange]外基地:[/color] 我不能派人来找你，我们的基地正在受到攻击！如果您安然无恙，请进入停在里面的 [font=default-bold]法拉利[/font]！然后我会向你发送进一步的指示。
msg-base-4=[color=orange]外基地：[/color] 虫子破坏了我们的抽油机和管道。我们的火焰喷射器炮塔没有燃料供应。
msg-base-5=[color=orange]外基地:[/color] 石油设施位于 [font=default-bold]北方[/font]。你能看看这个吗？
msg-base-6=[color=orange]外基地:[/color] 在 [font=default-bold]法拉利后备箱？[/font] 中有用于修理抽油机和管道。
msg-base-7=[color=orange]外基地：[/color] 我喜欢汽油的味道。做得好！
msg-base-8=[color=orange]外基地：[/color] 我有好消息也有坏消息。好消息是，我已经指派了一些机器人来修理你的船。还有坏消息……我们需要你解决昆虫问题。我认为这很公平，对吧？
msg-base-9=[color=orange]外基地：[/color] 如果你想在荒地中生存，你应该得到一些更好的装备。使用我们的 [font=default-bold]实验室[/font] 来研究武器！ \n\n如果我是你，我会全力以赴，因为虫子从不睡觉！
msg-base-10=[color=orange]外基地：[/color] 干得好！是时候最终摆脱这些错误了！准备好后，立即前往荒地。
msg-base-11=[color=orange]外基地:[/color] [font=default-bold]摧毁[/font] 他们在基地周围的 [font=default-bold]虫巢[/font]。我们不会让一些昆虫恐吓我们！
msg-base-12=[color=orange]外基地:[/color] 死虫，好虫！终于会有一些平静，但我不想把它搞砸。 \n\n如果你能帮助我们构建一个 [font=default-bold]手榴弹[/font] 盒子，我将非常高兴。这也符合你的利益。 \n\n别忘了先研究高级军事。
msg-base-12.1=[color=orange]外基地:[/color] 只是不要把那些手榴弹扔到你的脚下。我这里有几个人... 但是。多么浪费言语。
msg-base-12.2=[color=orange]外基地:[/color] 至少你知道如何制造炸药。相信我，虫子真的不喜欢东西在它们的腿下爆炸。不幸的是，他们比看起来更聪明，并且在上次攻击中将我们的 [font=default-bold]化工厂[/font] 夷为平地。你会这么善良并建造一个新的吗？
msg-base-13=[color=orange]外基地：[/color] 几年前坠毁在这个星球上的是你，对吧？你着陆的运气真的很差，哈哈。 \n\n我想我可以相信你。它是机密的，但搞砸了。我们在这里研究新武器。目前，我们正在开发一个多功能的[font=default-bold]坦克[/font]。
msg-base-14=[color=orange]外基地：[/color] 但是，我们这里的材料正在慢慢用完。基地通常由 [font=default-bold]西部车站[/font] 的火车线路提供。但是一个月前我们失去了联系。
msg-base-15=[color=orange]外基地:[/color] 虫子可能得到了它们。无论哪种方式，必须 [font=default-bold]恢复[/font] 到基地的供给线。确保我们与车站之间有联系，以便我们继续研究。
msg-base-16=[color=orange]外基地:[/color] 研究完成，现在我们需要[font=default-bold]建造坦克[/font]。您的自动化比我们的更高效。我们很乐意让您照顾它。
msg-base-17=[color=orange]外基地:[/color] 我们需要做一些测试，我们的昆虫好朋友会“乐意”帮助我们。 用您选择的弹药填充坦克并摧毁其他昆虫孵化场。
msg-base-18=[color=orange]外基地：[/color] 干得好！测试符合我们的预期。谢谢您的帮助！ \n\n我们设法修好了你的船。它不如新的，但它会飞到最近的码头。祝你好运，如果你不小心飞过，我会确保你跌倒……我的意思是，安全降落在这里。呵呵！
think-fall-ship=哎呀，这是一个硬着陆。发生了什么？
think-ship-members=不好了！我的船员死了...
think-find-base=好的，那些轨道应该通向基地，我应该跟随它们。
think-assist=太好了，现在我是水管工了……我最好让燃料供应恢复正常，否则这里会变得很闷。
think-assist2=我应该小心处理那辆车。如果我不得不步行跑来跑去，那就太糟糕了。
think-base=我应该回到基地并更好地自动化它。
think-base2=西北端有一些煤和铁矿床可供开采。
think-weapon=嗯，这颗行星是最近才被发现的，而且公司已经在这里进行武器研究了？可疑的...
think-tank=不得不承认，身边有一个履带式装甲怪物是很让人放心的。
think-car=有了车辆，虫巢的处理会更容易。
think-grenade=我从来不是手榴弹的粉丝，但我没有太多选择。
think-done=火车停靠已经完成，现在我们将专注于研究坦克。

