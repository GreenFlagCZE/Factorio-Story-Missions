description=Algo golpeó y dañó tu nave durante el vuelo atmosférico. El aterrizaje de emergencia no fue suave, y mientras rescatas a tu tripulación, oyes una voz desconocida desde tu comunicador. \n\n[font=default-bold]Parámetros de la misión:[/font]\n- Dificultad: Fácil \n- Nueva investigación: Tanque\n- Los enemigos no evolucionan ni se expanden\n
engineer-title=Ingeniero
msg-intro=Algo golpeó y dañó tu nave durante el vuelo atmosférico. El aterrizaje de emergencia no fue suave, y mientras rescatas a tu tripulación, oyes una voz desconocida desde tu comunicador.
scenario-name=Misión 01
goal-base=- Ve a la base\n- Entra en el vehículo aparcado
goal-build-tank=- Construye un tanque
goal-construct-tank=- Coloca el tanque en suelo
goal-ressearch-tank=El tanque ya está disponible en el Árbol tecnológico \n- Investiga Tanque
goal-ressearch-military=- Investiga Tecnología Militar
goal-restore-oil=- Restaurar la producción de aceite \n- Reparar las perforadoras: __1__ / __2__
goal-connect-oil=- Reparar y reconectar las tuberías a la base \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Eliminar 3 gusanos cerca de las tuberías
goal-destroy-spawners=- Destruir __1__ / __2__ nidos de biters
goal-destroy-spawners2=- Destruir __1__ / __2__ nidos de biters \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Atropellar con el tanque los nidos
goal-grenades=- Fabrica y conserva al menos __1__/__2__ granadas en tu inventario
goal-chemical=La Planta Química ya está disponible para su construcción \n- Construye una Planta Química: __1__ / __2__
goal-train-station=El Transporte ferroviario automatizado ya está disponible en el árbol Tecnológico \n- Investiga Transporte ferroviario automatizado \n- Construye __1__ / __2__ Paradas de tren \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Asegurar la línea de suministro desde las bases abandonadas en el oeste
msg-base-1=[color=orange]BASE:[/color] ¿Alguien sobrevivió al accidente? Si puedes escucharme, nuestra base se encuentra en [font=default-bold]NORESTE[/font] de tu posición
msg-base-2=[color=orange]BASE:[/color] ¡Fue una explosión!! ¡Esos bichos pueden disparar el plasma realmente alto! Lástima que alcanzaron tu nave.
msg-base-3=[color=orange]BASE:[/color] No puedo a nadie para ayudarte, ¡nuestra base está siendo atacada!¡Si llegas ileso, entra en el [font=default-bold]VEHICULO[/font] aparcado en el interior! Entonces te enviaré más instrucciones.
msg-base-4=[color=orange]BASE:[/color] Los bichos destruyeron nuestras perforadores petrolóferas y las tuberías. No tenemos suministro de combustible para nuestras torretas lanzallamas.
msg-base-5=[color=orange]BASE:[/color] Las instalaciones petrolíferas se encuentran al [font=default-bold]NORTE[/font]. ¿Puedes echar un vistazo a esto?
msg-base-6=[color=orange]BASE:[/color] En el [font=default-bold]VEHÍCULO ESTÁ EL EQUIPAMIENTO[/font] para reparar las plataformas y las tuberías.
msg-base-7=[color=orange]BASE:[/color] Me encanta el olor de la gasolina fluyendo. ¡Gran trabajo! 
msg-base-8=[color=orange]BASE:[/color] Tengo buenas y malas noticias. La buena noticia es, he asignado algunos robots para reparar su nave. Y la mala noticia... Necesitamos que resuelvas un problema de insectos. Creo que es justo, ¿no?
msg-base-9=[color=orange]BASE:[/color] Si quieres sobrevivir en las tierras baldías, deberías conseguir mejor equipamiento. Usa nuestros [font=default-bold]LABORATORIOS[/font] para investigar armas! \n\nSi yo fuera tú, me pondría en ello justo ahora, ¡porque los bichos nunca duermen!
msg-base-10=[color=orange]BASE:[/color] ¡Bien hecho! ¡Es hora de deshacerse por fin de los bichos!Tan pronto estés listo, adéntrate en el tierras baldías.
msg-base-11=[color=orange]BASE:[/color] [font=default-bold]DESTRUYE[/font] los [font=default-bold]NIDOS[/font] alrededor de la base. ¡No vamos a dejar que unos insectos nos asusten!
msg-base-12=[color=orange]BASE:[/color] ¡Bicho muerto, buen bicho! Finalmente habrá algo de espacio, espero no tener que repetir esto \n\nSería muy feliz si nos ayudas a fabricar una caja de [font=default-bold]GRANADAS[/font]. A ti también te conviene. \n\nNo te olvides de investigar primero la tegnología Militar avanzada.
msg-base-12.1=[color=orange]BASE:[/color] Solo, no dejes caer esas granadas al lado de tus pies. He tenido un par de individuos aquí que han... bueno, que desperdicio de palabras. 
msg-base-12.2=[color=orange]BASE:[/color] Al menos sabes cómo hacer explosivos. Créeme, a los bichos no les gustan las cosas que explotan bajo sus patas. Por desgracia, son más inteligentes de lo que parecen y aplastaron nuestra [font=default-bold]PLANTA QUÍMICA[/font] en el último ataque. ¿Serías tan amable de construir una nueva?
msg-base-13=[color=orange]BASE:[/color] ¿Tú eres el que se estrelló en este planeta hace algunos años, verdad? Veo que no tienes buena suerte para los aterrizajes jaja \n\nCreo que puedo confiar en tí. Es clasificado, pero que le den, aquí estamos investigando armas. De momento estamos desarrollando un [font=default-bold]TANQUE[/font] multi-funcional.
msg-base-14=[color=orange]BASE:[/color] Sin embargo, poco a poco nos vamos quedando sin recursos aquí. La base se abastece normalmente de la línea de tren desde las [font=default-bold]ESTACIONES OCCIDENTALES[/font]. Pero perdimos contacto hace un mes.
msg-base-15=[color=orange]BASE:[/color] Los bichos probablemte la atacaron. De cualquier manera, es esencial [font=default-bold]RESTAURAR LA LÍNEA DE SUMINISTRO[/font] a la base. Asegúrate de tener un enlace entre nosotros y las estaciones para que podamos continuar con nuestras investigaciones.
msg-base-16=[color=orange]BASE:[/color]Investigación realizada, ahora tenemos que [font=default-bold]CONSTRUIR EL TANQUE[/font]. Su automatización es más eficiente que la nuestra. Estaremos encantados de que se encargue de ello.
msg-base-17=color=orange]BASE:[/color] Necesitamos hacer algunas pruebas y nuestros buenos amigos los insectos estarán muy "felices" de ayudarnos. [font=default-bold]LLENA EL TANQUE[/font] con la munición que elijas y [font=default-bold]DESTRUYE[/font] otros criaderos de insectos.
msg-base-18=[color=orange]BASE:[/color] ¡Bien hecho! La prueba cumplió nuestras expectativas. ¡Gracias por tu aistencia! \n\nHemos conseguido arreglar tu nave. No está como nueva, pero volará hasta el muelle mas cercano. Buena suerte, y si accidentalmente pasas volando, me aseguraré de que llegues a caer... Quiero decir, aterrizar con seguridad aquí. je je
think-fall-ship=Auch, ese fue un aterrizaje difícil. ¿Qué ha pasado?
think-ship-members=¡Oh, no! Mis compañeros han muerto...
think-find-base=Muy bien, esas huellas deben llevar a la base, debo seguirlas
think-assist=Genial, ahora soy un plomero... Será mejor que vuelva a poner en marcha el suministro de combustible, o esto se va a poner bastante feo.
think-assist2=Debería manejar ese vehículo con cuidado. Sería bastante peligroso si tuviera que ir a pie.
think-base=Debería ir a la base y automatizarla un poco mejor.
think-base2=Hay algunos depósitos de carbón y hierro en el extremo noroeste que podrían explotarse.
think-weapon=Mmmm ¿el planeta fue descubierto recientemente y las corporaciones ya están investigando armas aquí? Sospechoso...
think-tank=Tengo que admitir que tener un monstruo acorazado con orugas a mi lado es bastante tranquilizador.
think-car=Con el vehículo, la eliminación de los nidos será más fácil.
think-grenade=Nunca he sido un fan de las granadas, pero no tampoco tengo muchas opciones.
think-done=Las Paradas de trenes están terminadas, ahora me voy a concentrar en investigar el tanque.

