scenario-name=Mission 01
goal-base=- Gehe zur Basis\n- Steige in das geparkte Fahrzeug ein.
goal-build-tank=- Baue einen Panzer
goal-construct-tank=- Platziere den Panzer
goal-ressearch-tank=- Erforsche den Panzer
goal-ressearch-military=- Erforsche Militär
goal-restore-oil=- Stelle die Öl-Produktion wieder her \n- Repariere Ölpumpen: __1__ / __2__
goal-connect-oil=- Repariere und schließe die Röhren an die Basis an \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Töte 3 kleine Würmer in der Nähe der Röhren
goal-destroy-spawners=- Zerstöre __1__ / __2__ Beißernester
goal-destroy-spawners2=- Zerstöre __1__ / __2__ Beißernester
goal-grenades=- Baue und bewahre mindestens __1__/__2__ __ITEM__grenade__ in deinem Inventar auf
goal-chemical=- Baue Chemiefabriken: __1__ / __2__
goal-train-station=- Baue __1__ / __2__ Zughaltestellen \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Sichere die Nachschublinie der verlassenen Stützpunkte im Westen.
msg-base-1=[color=orange]OUTER BASE:[/color] Hat jemand den Absturz überlebt? Wenn Sie mich hören können, unsere Basis befindet sich [font=default-bold]nordöstlich[/font] von Ihrem Standort aus.
msg-base-2=[color=orange]OUTER BASE:[/color] Das war eine Wucht! Diese Käfer können das Plasma wirklich hoch schießen! Schade, dass sie dich getroffen haben.
msg-base-3=[color=orange]OUTER BASE:[/color] Ich kann keine Leute zu dir schicken, unsere Basis wird angegriffen! Wenn Du unverletzt ankommst, steig in das geparkte [font=default-bold]FAHRZEUG[/font] innerhalb der Basis! Ich schicke Dir dann weitere Anweisungen.
msg-base-4=[color=orange]OUTER BASE:[/color] Verdammt! Die Käfer haben unsere Ölpumpen und Röhren zerstört. Wir haben keinen Treibstoff mehr für unsere Flammenwerfergeschütze.
msg-base-5=[color=orange]OUTER BASE:[/color] Die Ölanlagen liegen im [font=default-bold]NORDEN[/font]. Kannst du dir das mal anschauen?
msg-base-6=[color=orange]OUTER BASE:[/color] In dem [font=default-bold]WAGEN IST DIE AUSRÜSTUNG[/font] für die Reparatur der Pumpstationen und Leitungen.
msg-base-7=[color=orange]OUTER BASE:[/color] Ich liebe den Geruch von laufendem Öl. Gute Arbeit!
msg-base-8=[color=orange]OUTER BASE:[/color] Ich habe eine gute und eine schlechte Nachricht. Die gute Nachricht ist, dass ich einige Roboter beauftragt habe, euer Schiff zu reparieren. Und jetzt die schlechte Nachricht... Wir brauchen dich, um ein Insektenproblem zu lösen. Ich denke, das ist fair, oder?
msg-base-9=[color=orange]OUTER BASE:[/color] Wenn du in der Einöde überleben willst, solltest du dir eine bessere Ausrüstung zulegen. Benutze unsere [font=default-bold]Labore[/font] um Waffen zu erforschen! \n\nWenn ich DU wäre, würde ich mich darauf stürzen, denn die verdammten Käfer schlafen nie!
msg-base-10=[color=orange]OUTER BASE:[/color] Gut! Es ist an der Zeit, die Käfer endlich loszuwerden! Sobald du bereit bist, mach dich auf den Weg in die Einöde.
msg-base-11=[color=orange]OUTER BASE:[/color] [font=default-bold]ZERSTÖRE[/font] deren [font=default-bold]NESTER[/font] in der Nähe der Basis. Wir lassen uns doch nicht von irgendwelchen Insekten terrorisieren!
msg-base-12=[color=orange]OUTER BASE:[/color] Toter Käfer, guter Käfer! Endlich herrscht Ruhe, aber ich will es nicht heraufbeschwören. \n\nIch würde mich sehr freuen, wenn du uns helfen könntest, eine Box mit [font=default-bold]GRANATEN[/font] Herzustellen. Das wäre zu deinem eigenen Vorteil. \n\nVergiss nicht, fortgeschrittenes Militär zu erforschen.
msg-base-12.1=[color=orange]OUTER BASE:[/color] Wirf Bloß nicht die Granaten unter Deine Füße. Ich hatte schon ein paar Leute hier, die... aber... Ach lassen wir das, das wäre Zeitverschwendung.
msg-base-12.2=[color=orange]OUTER BASE:[/color] Wenigstens weißt du, wie man Granaten herstellt. Glaub mir, die Käfer mögen es gar nicht, wenn etwas unter ihren Beinen explodiert. Leider sind sie schlauer, als sie aussehen und haben unsere [font=default-bold]CHEMIEWERKE[/font] beim letzten Angriff zerstört. Wärst du so nett und würdest du ein Neues bauen?
msg-base-13=[color=orange]OUTER BASE:[/color] Bist du derjenige, der schon mal auf diesem Planeten abgestürzt ist? Ja? Du hast wirklich viel Pech mit Landungen, haha. \n\nIch denke, ich kann Dir vertrauen. Es ist eigentlich geheim, aber was soll's. Wir forschen hier sozusagen an neuen Waffen. Im Moment entwickeln wir einen multifunktionalen [font=default-bold]PANZER[/font].
msg-base-14=[color=orange]OUTER BASE:[/color] Allerdings geht uns hier langsam das Material aus. Die Basis wird normalerweise von der Zugstrecke aus dem [font=default-bold]WESTEN[/font] beliefert. Aber wir haben vor einem Monat den Kontakt verloren.
msg-base-15=[color=orange]OUTER BASE:[/color] Wahrscheinlich haben die verdammten Käfer sie erwischt. Wie auch immer, es ist wichtig, dass der [font=default-bold]NACHSCHUB[/font] für die Basis wiederhergestellt wird. Stelle sicher, dass wir eine Verbindung zwischen unserer Basis und deren Basis haben, damit wir mit unseren Forschungen fortfahren können.
msg-base-16=[color=orange]OUTER BASE:[/color] Forschung abgeschlossen, jetzt müssen wir nur noch den [font=default-bold]PANZER BAUEN[/font]. Deine Automatisierung ist effizienter als unsere. Wir würden uns freuen, wenn Du dich darum kümmern würdest.
msg-base-17=[color=orange]OUTER BASE:[/color] Wir müssen einige Tests durchführen, und unsere guten alten Insektenfreunde werden uns dabei gerne helfen, muhahaha. [font=default-bold]BELADE DEN PANZER[/font] mit Munition deiner Wahl und [font=default-bold]ZERSTÖRE[/font] diese Insektennester.
msg-base-18=[color=orange]OUTER BASE:[/color] Gut gemacht! Der Test hat unsere Erwartungen voll erfüllt. Vielen Dank für deine Unterstützung! \n\nWir haben es geschafft, dein Schiff zu reparieren. Es ist nicht so gut wie neu, aber es wird den nächsten Flug zum Hangar schaffen. Viel Glück, und wenn du aus Versehen vorbeifliegst, sorge ich dafür, dass du abs- ... Ich meine, hier sicher landest. Hehe!
think-fall-ship=Autsch, das war eine harte Landung. Was ist passiert?
think-ship-members=Oh, nein! Meine Mannschaft ist tot...
think-find-base=Okay, diese Gleisen sollten zur Basis führen, ich sollte ihnen folgen.
think-assist=Toll, jetzt bin ich ein Klempner... Ich bringe besser die Treibstoffversorgung wieder in Gang, sonst wird es hier drin ziemlich brenzlig.
think-assist2=Ich sollte mit diesem Fahrzeug vorsichtig umgehen. Es wäre ziemlich ätzend, wenn ich zu Fuß herumlaufen müsste.
think-base=Ich sollte zurück zur Basis gehen und sie ein wenig besser automatisieren.
think-base2=An der nordwestlichen Spitze gibt es einige Kohle- und Eisenvorkommen, die ausgebeutet werden könnten.
think-weapon=Hmm, der Planet wurde erst kürzlich entdeckt und schon betreiben Unternehmen hier Waffenforschung? Verdächtig...
think-tank=Ich muss zugeben, dass es ziemlich beruhigend ist, ein gepanzertes Monster mit Ketten an meiner Seite zu haben.
think-car=Mit dem Fahrzeug wird die Beseitigung von Nestern einfacher.
think-grenade=Ich war noch nie ein Fan von Granaten, aber ich habe keine andere Wahl.
think-done=Die Zughaltestellen sind erledigt, jetzt konzentrieren wir uns auf die Erforschung des Panzers.

