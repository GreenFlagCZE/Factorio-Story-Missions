intro=Pozemské síly posílají bitevní loď na orbitu planety, aby zničili všechny zbývající pirátské lodě. Mezi tím, co probíhá boj na nebesích, je ti výslán raketoplánem prototyp zbraně k obraně tří těžbních stanic. Broučí zamoření je na kritické úrovni a bombardování planety je na spadnutí!   \n\n[font=default-bold]Cíle mise:[/font]\n- Zajisti a braň těžební stanice\n- Shromažďujte zdroje a používejte orbitální bombardování ke snížení aktivity kousačů.\n- Prototypová zbraň nesmí být zničena\n\n[font=default-bold]Intel:[/font]\n- Drž úroveň znečištění na nejnižší úrovni, aby jsi předešel intenzivním útokům kousačů.\n- Během orbitálního bombardování a následnému přesunu není nutné udržovat nadále v provozu staré základny.\n- Jaderné zbraně, artilerie a další technologie budou zpřístupněny v pozdější fázi hry. 
