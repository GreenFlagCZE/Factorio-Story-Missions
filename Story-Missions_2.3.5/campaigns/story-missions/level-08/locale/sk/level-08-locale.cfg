description=Pozemské síly posílají bitevní loď na orbitu planety, aby zničili všechny zbývající pirátské lodě. Mezi tím, co probíhá boj na nebesích, je ti výslán raketoplánem prototyp zbraně k obraně tří těžbních stanic. Broučí zamoření je na kritické úrovni a bombardování planety je na spadnutí! \n\n[font=default-bold]Parametry mise:[/font]\n- Úroveň obtížnosti: Velmi těžká\n- Nové výzkumy: Spidertron, artilerie, fúzní reaktor\n- Faktor výzkumu: 2x dražší \n- Některé výzkumy mohou být odemčeny v průběhu mise \n- Nepřátelé se vyvíjejí a rozšiřují\n- Velikost mapy je omezena
engineer-title=Inženýr
msg-intro=Pozemské síly posílají bitevní loď na orbitu planety, aby zničili všechny zbývající pirátské lodě. Mezi tím, co probíhá boj na nebesích, je ti výslán raketoplánem prototyp zbraně k obraně tří těžbních stanic. Broučí zamoření je na kritické úrovni a bombardování planety je na spadnutí! 
scenario-name=Mise 08

goal-wait-until-bombs-stop=- Vyčkej na ukončení bombardování\n- Spidertron nesmí být zničen
goal-get-spidertron=- Dostaň se na místo havárie\n- Převezmi řízení Spidertrona\n- Spidertron nesmí být zničen\n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Najdi palivo pro své auto
goal-build-accumulators=- Spidertron nesmí být zničen \n- Zajisti nejbližší základnu Crystal Peak\n- Postav na základně nové akumulátory: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Pokud je to možné, vyhni se konfrontaci brouků
goal-inventory-prepare=Pro zahájení orbitálního bombardování měj v inventáři\n- Střelecká věž: __1__ / __2__ \n- Průrazné náboje: __3__ / __4__ \n- Rakety: __5__ / __6__ \n- Granáty: __7__ / __8__ \n- Montovny typ-2: __9__ / __10__\n- Rychlé transportní pásy: __11__ / __12__ \n\n- Spidertron nesmí být zničen\n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Prozkoumej okolí základny
goal-triumph=- Vylepši obranu a produkci stanice Triumph\n- Spidertron nesmí být zničen\n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Prozkoumej okolí základny\n- Zprovozni ropná čerpadla severně od základny\n- Zprovozni a chraň montovnu uranové munice
goal-inventory-prepare-2=Pro zahájení orbitálního bombardování měj v inventáři\n- Laserová věž: __1__ / __2__ \n- Výbušné rakety: __3__ / __4__ \n- Jedová kapsle: __5__ / __6__ \n- Uranové palivové články: __7__ / __8__ \n- Montovny typ-3: __9__ / __10__\n- Stack inserter: __11__ / __12__ \n\n- Spidertron nesmí být zničen\n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Prozkoumej okolí základny\n- Zprovozni ropná čerpadla severně od základny\n- Zprovozni a chraň montovnu uranové munice
goal-centrifuge=- Spidertron nesmí být zničen \n- Zajisti stanici Triumph \n- Zprovozni odstředivku na stanici Triumph \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Pokud je to možné, vyhni se konfrontaci brouků
goal-dune-reactor=- Spidertron nesmí být zničen \n- Zajisti základnu Dune \n- Doplň palivo do reaktoru na základně Dune \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Pokud je to možné, vyhni se konfrontaci brouků
goal-ressearch-spidertron=- Spidertron nesmí být zničen\n- Dokonči výzkum Spidertrona\n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Prozkoumej okolí základny\n-Vybuduj efektivní obranu kolem nalezišť surovin\n- Vyzkoumej a postav Artilerii 
goal-ressearch-spidertron2=- Spidertron nesmí být zničen\n- Dokonči výzkum Spidertrona

msg-base-1=[color=orange]KAPITÁN BITEVNÍ LODĚ:[/color] Hlasí se EGSS Astrid, bitevní loď Pozemských sil. Jsme tu, abychom zaměstnali pirátské lodě na oběžné dráze. \n\nVyslali jsme raketoplán s prototypem autonomního kráčedla nazvané [font=default-bold]SPIDERTRON[/font], která by měla zabezpečovat perimetr okolo našich základen na planetě. Chceme abyste převzal řízení a otestoval stroj. \n\nVydržte chvíli, zachytili jsme nouzové vysílání z raketoplánu...\n
msg-base-2=[color=orange]KAPITÁN BITEVNÍ LODĚ:[/color] Piráti právě vystopovali a sestřelili raketoplán, zřítil se severovýchodně od vaší pozice. Podle údajů to posádka nepřežila, ale kráčedlo vyvázlo bez velkých poškození.\n\nPřesuňte se co nejrychleji na místo havárie a zajistěte prototyp.\n
msg-base-3=[color=orange]KAPITÁN BITEVNÍ LODĚ:[/color] Pomocí kráčedla se dostaňte do nejbližší základny. Jakmile to bude možné, provedeme orbitální útok na hmyzí líhně.\n\nCílem vaší mise bude pomocí prototypu zabezpečit všechny základny v oblasti, které jsou pod útokem hmyzích rojů.\n
msg-base-4=[color=orange]CRYSTAL PEAK:[/color] Inženýre, jsi to ty? Eh, bodla by se nám tu trochu tvá pomoc. Jsme jaksi obklíčeni brouky a očekávám, že si nás dají k večeři za pár hodin. \n\nNaše generátory zatím fungují, ale hmyzáci sežrali všechny akumulátory, což má hodně negativní vliv na naše laserové věže. Nechceš přivést ten korporátní zázrak do naší základny, a trochu jej otestovat v praxi? Přitom nám můžeš píchnout i s opravou těch [font=default-bold]AKUMULÁTORŮ[/font].\n
msg-base-4.1=[color=yellow]TIPY A TRYKY:[/color] Použij vybavení [font=default-bold][color=blue]Výbojovou obranu[/color][/font] pomocí [font=default-bold][color=blue]dálkového ovladače[/color][/font] k zabití nebo neutralizování nepřátel v blízkém okolí. Při aktivaci spotřebovává energii z baterií.\n
msg-base-5=[color=orange]CRYSTAL PEAK:[/color] Akumulátory se nabíjí, skvělé! \n\nNa nějakou dobu to postačí, ale brouků je čím dál víc. Pokud se nestane zázrak, horko těžko udržíme tuto oblast. Kvůli bojům na orbitě bitevní loď nám může pomoci jen omezeně. \n\nNavíc na východě jsou další základny, co potřebují stejnou pomoc jako my.\n
msg-base-6=[color=orange]CRYSTAL PEAK:[/color] V prvé řadě potřebujeme dokončit nějaké důležité výzkumy a nastřádat co nejvíce surovin, co můžeme získat. Problém je, že písečné bouře nám zhoršují podmínky při laboratorních prácích, takže výzkum je [font=default-bold]2x NÁROČNĚJŠÍ[/font].\n
msg-base-7=[color=orange]CRYSTAL PEAK:[/color] Inženýre, musíme co nejvíc využít zdejší zdroje a až půjde do tuhého, opustíme oblast. Pomoz nám s výzkumem a výrobou vybavení pro ostatní základny. \n\nDoplň si výzbroj a munici do kráčedla! Až budeš připraven, vyšlu signál bitevní lodi a ta nám pomůže vyčistit cestu od brouků.\n
msg-base-7.1=[color=orange]CRYSTAL PEAK:[/color] Spidertronovi můžeš nastavit [font=default-bold]AUTOMATICKÉ ZAMĚŘOVÁNÍ BEZ STŘELCE[/font], kráčedlo bude odstřelovat blížící se brouky aniž by jsi vozidlo musel pilotovat.\n
msg-base-8=[color=orange]CRYSTAL PEAK:[/color] Asi už víc toho tady nezmůžeme. Je načase se přesunout. Astrid nám vybombarduje cestu ke stanici Triumph. \n
msg-base-9=[color=orange]KAPITÁN BITEVNÍ LODĚ:[/color] Koordináty obdrženy, vyčkejte. \n\nPoručíku, zaměřte zbraně na pozici Charlie, Omega — Tango, Omega — Delta, Echo, Lima, Alpha, Sierra.\n\nRudý kód. Probíhá jaderný útok. Držte se v dostatečné vzdálenosti.\n
msg-base-10=[color=orange]KAPITÁN BITEVNÍ LODĚ:[/color] Bombardování ukončeno. Teď už je to na vás.\n
msg-base-11=[color=orange]CRYSTAL PEAK:[/color] Díky Astrid, jsme na cestě. \n\nInženýre, nasedni do kráčedla a čistí nám cestu od přebývajících brouků při přesunu ke stanici Triumph.\n
msg-base-12=[color=orange]STANICE TRIUMPH:[/color] Co to sakra... MOJE OČI! Moment! Crystal Peak? To jste vy? \n\nNevím co se stalo, ale najednou mi začala fungovat vysílačka. To vy jste usmažili ty brouky? \n\nVýzbroj mé stanice je na tom dost mizerně, původně jsem chtěl zahájit výrobnu uranové munice, ale moje odstředivky nefungují tak jak mají.\n
msg-base-12.1=[color=orange]STANICE TRIUMPH:[/color] Bohužel mého nejlepšího technika sežrali včera kousači, hrozná škoda to vám teda povím... \n\nJestli máte někoho, kdo rozumí této technologii, mohl by to tu dát trochu dokupy?\n 
msg-base-13=[color=orange]STANICE TRIUMPH:[/color] Aha! Eheu, říkáš že centrifuga nebyla zapojená do rozvodné sítě? Eh, he, he... Ou. \n\nInu. Ty jsi genius Inženýre! Díky!\n
msg-base-14=[color=orange]STANICE TRIUMPH:[/color] Tak... Vítejte v mé skromné rezidenci. Mí dělnici jsou vám k službám.\n\nHmm, inžerýte, můžeš na slovíčko? Ty se vyznáš ve svém řemeslu, že? Mé rafinérie prakticky nemají žádnou šťávu. Severně od stanice jsou ropná čerpadla, ale... ty víš... Prostě nefungují.\n
msg-base-15=[color=orange]STANICE TRIUMPH:[/color] Ahhh! Ještě jedna věc. \n\nVzpomínáš, jak jsem zmiňoval tu uranovou munici? Montovna pro výrobu je ti plně k dispozici. Jen ji musíš chránit před kousači. Nevím proč, ale vůně uranu je děsně přitahuje. Což má své výhody i nevýhody...\n\nMontovna je u severní brány. Ne že ji využiješ na něco jiného, to bych se hodně naštval!\n
msg-base-16=[color=orange]ZÁKLADNA DUNE:[/color] ...(rušení)... chrrzpsh \n...(rušení)... pokusíme se je ...(rušení)... \nreaktor ...(ztráta signálu)...\n
msg-base-17=[color=orange]CRYSTAL PEAK:[/color] Inženýre. Musíme pohnout. Základna Dune na východě se právě odmlčela. U poslední komunikace říkali něco o palivových článcích do reaktoru... Mají určitě vážné problémy. \n\nPosílám ti seznam nejnutnějších věcí, jakmile je budeš mít připravené, vyšlu signál Astrid.\n
msg-base-18=[color=orange]KAPITÁN BITEVNÍ LODĚ:[/color] Koordináty obdrženy, vyčkejte. \n\nPoručíku, souřadnice jsou Bravo, Uniform, Golf, Sierra.\n\nProbíhá jaderný útok. Držte si odstup.\n
msg-base-19=[color=orange]PORUČÍK BITEVNÍ LODĚ:[/color] Kapitáne. Komory 1 až 3 se právě zasekli! Rakety uvízli.\n
msg-base-20=[color=orange]KAPITÁN BITEVNÍ LODĚ:[/color] Zatraceně. Vyčkejte vy tam dole, zkusíme s tím... \n
msg-base-21=[color=red]PIRATE FACTION LEADER:[/color] Někam se chystáte?!\n
msg-base-22=[color=orange]PORUČÍK BITEVNÍ LODĚ:[/color] Kapitáne! Nepřátelské lodě v sektoru 4! Radiologický poplach. Vypálili na nás atomovky!
msg-base-23=[color=orange]KAPITÁN BITEVNÍ LODĚ:[/color] Úhybné manévry!\n...(ztráta signálu)...\n
msg-base-24=[color=orange]CRYSTAL PEAK:[/color] Doufejme, že je Astrid v pořádku. Pojďme se ale soustředit na náš ukol. \n\nMusíme se dostat do základny Dune na východě a zprovoznit jim reaktor.\n\nSnad nám Astrid dostatečně vyčistila cestu a ...\n
msg-base-25=[color=orange]ZÁKLADNA DUNE:[/color] ... Ah konečně. Máme signál. \n\nPotřebujeme do reaktoru palivové články! Naše odstředivky jsou mimo provoz. \n\nDržíme se jen tak tak díky záložnímu generátoru u železných dolů, ale ty jsou příliš na ráně. Jestli brouci zaútočí, nedokážeme je ubránit.\n
msg-base-25.1=[color=orange]CRYSTAL PEAK:[/color] Palivo je na cestě Dune. Ještě chvíli vydržte!\n
msg-base-26=[color=orange]ZÁKLADNA DUNE:[/color] Reaktor je online. Dodávky energie by se měli každou chvíli stabilizovat!\n
msg-base-27=[color=orange]ZÁKLADNA DUNE:[/color] Budu upřímný. Infrastruktura základny je na tom opravdu špatně. My nemáme vůbec bojové zkušenosti a naše obrana vůči hmyzákům je chabá. \n\nKdybychom mohli mít víc těch [font=default-bold]SPIDERTRONŮ[/font], mohli bychom mít konečně nějakou šanci!\n
msg-base-28=[color=orange]ZÁKLADNA DUNE:[/color] V okolí se nachází velmi bohatá ložiska surovin, ale jsou příliš blízko broučích hnízd. Máme tu plány na výstavbu [font=default-bold]ARTILERIE[/font], vezmi si je inženýre. \n\nArtilerie je skvělá, ale taky velice snadno přiláká invazí brouků, využij je moudře.\n
msg-base-29=[color=orange]ZÁKLADNA DUNE:[/color] S dalšími Spidertrony rozšlapeme ten hmyz jednou provždy!\n
msg-base-30=[color=orange]STANICE TRIUMPH:[/color] Dobrá práce chlapi! Rovnou mi sem pošlete 3 ty kráčedla!\n
msg-base-31=[color=orange]CRYSTAL PEAK:[/color] Vypadá to, že jsi zase zachránil situaci inženýre. Stále nemám informace o Astrid, jen to že na orbitě probíhá pořádny ohňostroj.\n\nBudu tě dál informovat, když zjistím něco víc.\n

think-msg1=Sakryš, došel benzín. Potřebuji najít nějaké palivo.
think-msg2=Těch broučích hnízd je tolik! 
think-msg3=Měl bych si hlídat úroveň znečištění a postupovat opatrně.
think-msg4=Jinak jsem v prd...
think-msg5=Ehm... nemám šanci ubránit základnu.

