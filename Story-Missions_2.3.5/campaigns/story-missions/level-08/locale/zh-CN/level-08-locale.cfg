msg-base-1=[color=orange]无畏级舰长:[/color] 这是EGSS  Astrid，地球政府无畏号太空船。我们来这里是为了对付轨道上的海盗船. \n\n我们已经派出了一架带有一个名为 [font=default-bold]蜘蛛机甲[/font] 的自动步行器原型的航天飞机，以确保我们在这个星球上的基地周围的安全。我们想让你控制并测试机器。 \n\n等一下，我们收到了来自航天飞机的信号... \n
msg-base-2=[color=orange]无畏级舰长:[/color] 海盗刚刚找到并击落了一架航天飞机，它坠毁在你所在位置东北部。根据读数，船员没有成功，但原型机甲没有造成重大损坏。\n\n尽快移动到坠机现场并安全接收它。\n
msg-base-3=[color=orange]无畏级舰长:[/color] 使用蜘蛛机甲到达最近的基地。如果可能的话，我们将对虫子孵化场进行轨道轰炸。\n\n您任务的目标是使用蜘蛛机甲保护该地区所有受到虫群攻击的基地。\n
msg-base-4=[color=orange]水晶峰:[/color] 工程师，是你吗？呃，我们需要一些帮助。我们周围都是虫子，我希望几个小时后他们会邀请我们共进晚餐。 \n\n发电机都在工作，电池全部被虫子毁掉了,这对我们的激光炮塔产生了非常大的影响。你为什么不把这个企业奇迹带回我们的基地，让它经受考验呢？您甚至可以帮助我们修复 [font=default-bold]蓄电池[/font].\n
msg-base-4.1=[color=yellow]提示和诀窍:[/color] 使用蜘蛛机甲中的携带的 [font=default-bold][color=blue]放电防御模块[/color][/font] 和 [font=default-bold][color=blue]放电防御瞄准器[/color][/font] 来造成严重伤害或击昏附近的所有敌人。当它被激活时，它会消耗电池的能量。\n
msg-base-5=[color=orange]水晶峰:[/color] 蓄电池正在充电，太棒了！ \n\n这在一段时间内已经足够了，但是虫子群越来越大。除非奇迹发生，否则我们很难控制这个地区。由于轨道上的战斗，无畏号只能在有限的能力下帮助我们。 \n\n东部还有其他基地需要和我们一样的帮助。 \n
msg-base-6=[color=orange]水晶峰:[/color] 首先，我们需要完成一些重要的研究，并尽可能多地收集资源。问题是，沙尘暴正在恶化我们实验室工作的条件，因此研究费用 [font=default-bold]要高出2倍。[/font].\n
msg-base-7=[color=orange]水晶峰:[/color] 工程师，我们需要尽可能多地开采当地资源，等天气变暖时，我们将离开该地区。帮助我们为其他基地研发和制造设备。 \n\n为蜘蛛机甲准备好武器弹药！当你准备好了，我会给无畏号发送信号，他们会帮我们清除沿途的虫子。
msg-base-7.1=[color=orange]水晶峰:[/color] 你科研将蜘蛛机甲设置为 [font=default-bold]自动瞄准，而无需枪手[/font], 蜘蛛机甲将在无需驾驶员操作的情况下引爆接近的虫子。\n
msg-base-8=[color=orange]水晶峰:[/color] 我认为我们在这里做不了太多。是时候继续前进了。  Astrid会沿途轰炸我们去凯旋驻地路上的虫子打通生命通道。 \n
msg-base-9=[color=orange]无畏级舰长:[/color] 收到坐标，待命. \n\n副官，武器锁定以下位置 Charlie, Omega — Tango, Omega — Delta, Echo, Lima, Alpha, Sierra.\n\n红色代码 核打击进行中. 保持安全距离.\n
msg-base-10=[color=orange]无畏级舰长:[/color] 轰炸完成，现在一切由你决断.\n
msg-base-11=[color=orange]水晶峰:[/color] 谢谢  Astrid，我们马上就到。 \n\n工程师，进入蜘蛛机甲，在我们前往凯旋驻地时清除所有残留的虫子。\n
msg-base-12=[color=orange]凯旋驻地:[/color]见鬼。。。我的眼睛！正是时候！水晶峰？是你吗？ \n\n我不知道发生了什么，但突然我的无线电通讯开始工作了。你炸虫子了吗？ \n\n我在基地的设备相当糟糕。我本来打算开始生产贫铀弹夹，但我的[ [font=default-bold]离心机[/font] 没有正常工作.\n
msg-base-12.1=[color=orange]凯旋驻地:[/color] 不幸的是，我最好的技术人员昨天被咬人者吃掉了，我告诉你真是太遗憾了... \n\n如果你们有一个了解这项技术的人，能来给点帮助么？\n 
msg-base-13=[color=orange]凯旋驻地:[/color] Aha！你是说离心机他娘的没连接电网？呃，他，他，他...哦 \n\n在这儿。你是个天才，工程师！非常感谢。\n
msg-base-14=[color=orange]凯旋驻地:[/color] 是的...欢迎来到我的寒舍。我的工人随时为你效劳。你知道你的行当，不是吗？我的炼油厂几乎没有原油。车站北边有抽油机，但是...你知道的...他们就是不工作。\n
msg-base-15=[color=orange]凯旋驻地:[/color] Ahhh!还有一件事. \n\n你还记得我提到贫铀弹夹的时候吗？生产用装配机由你方全权处置。你只需要保护它不被虫子攻击。我不知道为什么，但铀的气味吸引了他们。这有它的优点和缺点。。。别用它做别的，我会很生气的！\n
msg-base-16=[color=orange]沙丘基地:[/color] ...(干扰)... chrrzpsh \n...(干扰)... 我们会试试 ...(干扰)... \n核反应堆 ...(信号丢失)...\n
msg-base-17=[color=orange]水晶峰:[/color] 工程师。我们得走了。东部的沙丘基地一片寂静。上一次通讯提到了反应堆的燃料电池...他们肯定有严重的问题。 \n\n我会给你发一份你需要的物品清单，一旦你准备好了，我会给  Astrid发一个信号。\n
msg-base-18=[color=orange]无畏级舰长:[/color] 接收，待命。 \n\n副官，坐标是 Bravo, Uniform, Golf, Sierra. \n\n正在进行核打击。集中注意力\n
msg-base-19=[color=orange]无畏级副官:[/color] 舰长，1号到3号舱被卡住了！火箭弹不能发射。\n
msg-base-20=[color=orange]无畏级舰长:[/color] 该死。你在下面等着，我们在想办法... \n
msg-base-21=[color=red]海盗团首领:[/color] 哪里跑?!抓到你了...\n
msg-base-22=[color=orange]无畏级副官:[/color] 船长！敌舰在4区！ \n放射性警报。他们向我们发射了核武器！\n
msg-base-23=[color=orange]无畏级舰长:[/color] 闪避运动！\n...(信号丢失)...\n
msg-base-24=[color=orange]水晶峰:[/color] 希望  Astrid没事。但让我们专注于我们的使命。 \n\n我们需要到达东部的沙丘基地，让他们的反应堆恢复运行。\n\n  Astrid已经为我们扫清了足够多的障碍，而且 ...\n
msg-base-25=[color=orange]沙丘基地:[/color] ... 啊，终于。我们有信号了。 \n\n我们需要 [font=default-bold]铀燃料棒[/font] 来建造 [font=default-bold]核反应堆[/font]! 我们的离心机停工了. \n\n多亏了铁矿附近的备用发电机，我们才勉强活下来，但它们暴露得太严重了。如果虫子攻击，我们将无法保护它们。\n
msg-base-25.1=[color=orange]水晶峰:[/color] 燃料即将抵达沙丘。再等等！\n
msg-base-26=[color=orange]沙丘基地:[/color] 反应堆在线。现在电源应该随时稳定下来！\n
msg-base-27=[color=orange]沙丘基地:[/color] 说实话。基础设施非常糟糕。我们根本没有战斗经验，对昆虫的防御能力也很差。\n\n如果我们能拥有更多的 [font=default-bold]蜘蛛机甲[/font], 我们可能终于有存活的机会了！\n
msg-base-28=[color=orange]沙丘基地:[/color] 该地区有非常丰富的原材料储备，但它们离虫窝太近了。我们计划建造一个 [font=default-bold]重炮[/font], 带上重炮 \n\n重炮很棒，但它也很容易吸引虫子入侵，明智地使用它们。\n
msg-base-29=[color=orange]沙丘基地:[/color] 如果有更多的蜘蛛，我们将一劳永逸地消灭昆虫！\n
msg-base-30=[color=orange]凯旋驻地:[/color] 干得好，伙计们！马上给我派三个蜘蛛机甲来！\n
msg-base-31=[color=orange]水晶峰:[/color] 看起来你又拯救了这一天，工程师。我仍然没有关于  Astrid的信息，只是轨道上发生了一些严重的烟火。\n\n如果我了解更多信息，我会随时通知你。\n


