header=Миссия 08 - Шагоход
continue=НАЧАТЬ МИССИЮ
intro=Силы Земли отправляют на орбиту линкор-дредноут, чтобы уничтожить все оставшиеся пиратские корабли. Пока идет битва в небе, к вам на шаттле отправляется прототип оружия для защиты трех горнодобывающих баз. Заражение жуками достигло критического уровня, и бомбардировка планеты неизбежна!\n\n[font=default-bold]Цели миссии:[/font]\n- Обезопасить и защитить базы\n- Собрать ресурсы и использовать орбитальную бомбардировку, чтобы снизить активность кусак\n- Не потерять прототип оружия\n\n[font=default-bold]Советы:[/font]\n- Поддерживайте загрязнение на самом низком уровне, чтобы избежать интенсивных атак кусак.\n- Во время орбитальной бомбардировки и последующего перемещения нет необходимости поддерживать старые базы в рабочем состоянии. \n- Ядерное оружие, артиллерия и другие технологии будут доступны позже во время миссии.
param=[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: Паукотрон, Артиллерия, Портативный термоядерный реактор\n- Некоторые исследования можно разблокировать во время миссии\n- Размер карты ограничен\n\nЛёгкий уровень сложности:\n- Враги не расселяются, но могут медленно эволюционировать\n- Больше стартовых предметов и патронов\nОбычный уровень сложности:\n- Фактор исследований: х1.2\n- Враги расселяются и эволюционируют\n- Больше стартовых патронов\nТяжёлый уровень сложности:\n- Фактор исследований: х2\n- Меньше стартовых предметов и патронов\n- Увеличенный начальный фактор эволюции\n- Враги расселяются и эволюционируют быстрее
