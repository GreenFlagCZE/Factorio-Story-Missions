description=Силы Земли отправляют на орбиту линкор-дредноут, чтобы уничтожить все оставшиеся пиратские корабли. Пока идет битва в небе, к вам на шаттле отправляется прототип оружия для защиты трех горнодобывающих баз. Заражение жуками достигло критического уровня, и бомбардировка планеты неизбежна! \n\n[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: Паукотрон, Артиллерия, Портативный термоядерный реактор\n- Фактор исследований: х2 \n- Некоторые исследования можно разблокировать во время миссии \n- Враги могут развиваться и расселяться\n- Размер карты ограничен
engineer-title=Инженер
msg-intro=Силы Земли отправляют на орбиту линкор-дредноут, чтобы уничтожить все оставшиеся пиратские корабли. Пока идет битва в небе, к вам на шаттле отправляется прототип оружия для защиты трех горнодобывающих баз. Заражение жуками достигло критического уровня, и бомбардировка планеты неизбежна!
scenario-name=Миссия 08
goal-wait-until-bombs-stop=- Дождитесь окончания бомбардировки \n- Паукотрон не должен быть уничтожен
goal-get-spidertron=- Идите к месту крушения\n- Заберите Паукотрона\n- Паукотрон не должен быть уничтожен\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Найдите топливо для вашего автомобиля
goal-build-accumulators=- Паукотрон не должен быть уничтожен \n- Возьмите под контроль ближайшую базу Crystal Peak \n- Постройте новые аккумуляторы на базе: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- По возможности избегайте столкновений с кусаками
goal-inventory-prepare=Чтобы начать орбитальную бомбардировку, накопите в инвентаре\n- Пулемётная турель: __1__ / __2__ \n- Магазин с бронебойными патронами: __3__ / __4__ \n- Ракеты: __5__ / __6__ \n- Гранаты: __7__ / __8__ \n- Сборочный автомат 2: __9__ / __10__ \n- Быстрый конвейер: __11__ / __12__ \n\n- Паукотрон не должен быть уничтожен \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Исследуйте местность вокруг базы
goal-triumph=- Улучшите защиту и производство на Станции Triumph (у вас есть 15 минут)\n- Паукотрон не должен быть уничтожен\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Исследуйте местность вокруг базы\n- Запустите нефтяные вышки к северу от базы\n- Защитите сборочный автомат урановых патронов
goal-inventory-prepare-2=Чтобы начать орбитальную бомбардировку, накопите в инвентаре\n- Лазерная турель: __1__ / __2__ \n- Разрывные ракеты: __3__ / __4__ \n- Ядовитые капсулы: __5__ / __6__ \n- Урановые топливные ячейки: __7__ / __8__ \n- Сборочный автомат 3: __9__ / __10__ \n- Пакетный манипулятор: __11__ / __12__ \n\n- Паукотрон не должен быть уничтожен \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Исследуйте местность вокруг базы\n- Запустите нефтяные вышки к северу от базы\n- Защитите сборочный автомат урановых патронов
goal-centrifuge=- Паукотрон не должен быть уничтожен \n- Возьмите под контроль Станцию Triumph \n-Запустите центрифуги на Станции Triumph\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- По возможности избегайте столкновений с кусаками
goal-dune-reactor=- Паукотрон не должен быть уничтожен \n- Возьмите под контроль базу Dune \n- Перезаправьте ядерный реактор на базе Dune \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- По возможности избегайте столкновений с кусаками
goal-ressearch-spidertron=- Паукотрон не должен быть уничтожен\n- Завершите исследование Паукотрона\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Исследуйте местность вокруг базы\n- Постройте эффективную защиту вокруг месторождений ресурсов\n- Исследуйте и постройте артиллерию
goal-ressearch-spidertron2=- Паукотрон не должен быть уничтожен\n- Завершите исследование Паукотрона
msg-base-1=[color=orange]КАПИТАН ДРЕДНОУТА:[/color] Это EGSS Astrid, дредноут правительства Земли. Мы здесь, чтобы атаковать пиратские корабли на орбите. \n\nМы отправили шаттл с прототипом автономного шагохода под названием [font=default-bold]ПАУКОТРОН[/font] для защиты периметра вокруг наших баз на планете. Мы хотим, чтобы вы взяли на себя управление и протестировали машину. \n\nПодождите секунду, мы принимаем входящую передачу от шаттла... \n
msg-base-2=[color=orange]КАПИТАН ДРЕДНОУТА:[/color] Пираты только что обнаружили и сбили космический шаттл, который разбился к северо-востоку от вашей позиции. Судя по показаниям, экипаж не выжил, но шагоход без серьёзных повреждений.\n\nКак можно быстрее двигайтесь к месту крушения и обезопасьте прототип.\n
msg-base-3=[color=orange]КАПИТАН ДРЕДНОУТА:[/color] Используйте шагоход, чтобы добраться до ближайшей базы. Когда это будет возможно, мы совершим орбитальную бомбардировку инкубаторов жуков.\n\nЦелью вашей миссии будет использование прототипа шагохода для защиты всех баз в районе, которые атакуют стаи жуков.\n
msg-base-4=[color=orange]CRYSTAL PEAK:[/color] Инженер, это ты? Эх, здесь нам не помешала бы небольшая помощь. Мы вроде как окружены жуками, и я ожидаю, что они сожрут нас на ужин через несколько часов. \n\nНаши электрогенераторы работают, но жуки съели все батареи, что очень негативно сказывается на наших лазерных турелях. Почему бы вам не привести это корпоративное чудо на нашу базу и не испытать его? Вы даже можете помочь нам починить [font=default-bold]АККУМУЛЯТОРЫ[/font].\n
msg-base-4.1=[color=yellow]СОВЕТЫ И ХИТРОСТИ:[/color] Используйте экипированную в Паукотроне [font=default-bold][color=blue]Электроразрядную защиту[/color][/font] с [font=default-bold][color=blue]пультом управления[/color][/font], чтобы нанести сильный урон или оглушить всех ближайших врагов. Когда она активируется, она потребляет энергию ваших батарей.\n
msg-base-5=[color=orange]CRYSTAL PEAK:[/color] Аккумуляторы заряжаются, отлично! \n\nНа какое-то время этого достаточно, но стаи жуков становятся все больше и больше. Если не произойдет чуда, будет трудно держать эту область под нашим контролем. Из-за боевых действий на орбите дредноут может помочь нам только с ограниченными возможностями. \n\nНа востоке есть и другие базы, которым нужна такая же помощь, как и нам. \n
msg-base-6=[color=orange]CRYSTAL PEAK:[/color] Прежде всего, нам нужно завершить несколько важных исследований и собрать как можно больше ресурсов. Проблема в том, что песчаные бури ухудшают условия для работы нашей лаборатории, поэтому исследования стоят [font=default-bold]В 2 РАЗА ДОРОЖЕ[/font].\n
msg-base-7=[color=orange]CRYSTAL PEAK:[/color] Инженер, нам нужно добыть как можно больше местных ресурсов, и когда начнется жара, мы покинем район. Помогите нам исследовать и изготовить оборудование для других баз. \n\nПополните свое оружие и боеприпасы для шагохода! Когда будете готовы, я пошлю сигнал на дредноут, и они помогут нам расчистить путь от жуков.
msg-base-7.1=[color=orange]CRYSTAL PEAK:[/color] Вы можете настроить Паукотрон на [font=default-bold]АВТОМАТИЧЕСКОЕ ПРИЦЕЛИВАНИЕ БЕЗ СТРЕЛКА[/font], шагоход будет уничтожать приближающихся жуков без необходимости управлять им.\n
msg-base-8=[color=orange]CRYSTAL PEAK:[/color] Я не думаю, что мы можем сделать здесь что-то ещё. Время двигаться дальше. Astrid будет бомбить наш путь к станции Triumph.\n
msg-base-9=[color=orange]КАПИТАН ДРЕДНОУТА:[/color] Координаты получены, будьте наготове. \n\nЛейтенант, наведите оружие на позицию Charlie, Omega — Tango, Omega — Delta, Echo, Lima, Alpha, Sierra.\n\nКод красный. Идёт ядерная атака. Держитесь на расстоянии.\n
msg-base-10=[color=orange]КАПИТАН ДРЕДНОУТА:[/color] Бомбардировка завершена. Теперь дело за вами.\n
msg-base-11=[color=orange]CRYSTAL PEAK:[/color] Спасибо, Astrid, мы уже в пути. \n\nИнженер, садитесь в шагоход и очистите путь от оставшихся жуков, пока мы движемся к станции Triumph.\n
msg-base-12=[color=orange]СТАНЦИЯ TRIUMPH:[/color] Какого черта... МОИ ГЛАЗА! Секунду! Crystal Peak? Это вы? \n\nЯ не знаю, что случилось, но у меня вдруг заработало радио. Вы поджарили жуков? \n\nМое оборудование на станции довольно дрянное. Изначально я собирался начать производство урановых боеприпасов, но моя [font=default-bold]ЦЕНТРИФУГА[/font] не работает должным образом.\n
msg-base-12.1=[color=orange]СТАНЦИЯ TRIUMPH:[/color] К сожалению, моего лучшего техника вчера съели кусаки, какой позор, скажу я вам... \n\nЕсли у вас есть кто-то, кто разбирается в этой технологии, не мог бы он немного собрать это воедино?\n
msg-base-13=[color=orange]СТАНЦИЯ TRIUMPH:[/color] Ага! Оу, ты хочешь сказать, что центрифуга не была подключена к сети? Э, хе, хе, хе... Ох. \n\nТы гений, Инженер! Спасибо!\n
msg-base-14=[color=orange]СТАНЦИЯ TRIUMPH:[/color] Ага... Добро пожаловать в мою скромную резиденцию. Мои рабочие к вашим услугам. Вы знаете свое дело, не так ли? На моих НПЗ практически нет сока. К северу от станции есть нефтяные вышки, но... знаете... Они просто не работают.\n
msg-base-15=[color=orange]СТАНЦИЯ TRIUMPH:[/color] Ахх! Еще кое-что. \n\nПомните, я упомянул урановые боеприпасы? Сборочный автомат для производства находится в вашем полном распоряжении. Вы просто должны защитить его от кусак. Не знаю почему, но их привлекает запах урана. Что имеет свои преимущества и недостатки... Не используйте его ни для чего другого, иначе я разозлюсь!\n
msg-base-16=[color=orange]БАЗА DUNE:[/color] ...(помехи)... хрршпшш \n...(помехи)... попробуем их...(помехи)... \nреактор ...(потеря сигнала)...\n
msg-base-17=[color=orange]CRYSTAL PEAK:[/color] Инженер. Мы должны двигаться. База Dune на востоке только что замолчала. В последнем сообщении что-то говорилось о топливных элементах для реактора... Должно быть, у них серьезные проблемы. \n\nЯ посылаю вам список необходимых вам предметов, как только вы их подготовите, я пошлю сигнал Astrid.\n
msg-base-18=[color=orange]КАПИТАН ДРЕДНОУТА:[/color] Принял, будьте наготове. \n\nЛейтенант, координаты Bravo, Uniform, Golf, Sierra. \n\nИдёт ядерная атака. Держитесь подальше.\n
msg-base-19=[color=orange]ЛЕЙТЕНАНТ ДРЕДНОУТА:[/color] Капитан. Камеры с 1 по 3 заклинило! Ракеты застряли.\n
msg-base-20=[color=orange]КАПИТАН ДРЕДНОУТА:[/color] Чёрт возьми. Подождите там внизу, мы попробуем... \n
msg-base-21=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Куда-то собираетесь?!\n
msg-base-22=[color=orange]ЛЕЙТЕНАНТ ДРЕДНОУТА:[/color] Капитан! Вражеские корабли в секторе 4! \nРадиологическая тревога. Они обстреляли нас ядерными зарядами!\n
msg-base-23=[color=orange]КАПИТАН ДРЕДНОУТА:[/color] Манёвры уклонения!\n...(потеря сигнала)...\n
msg-base-24=[color=orange]CRYSTAL PEAK:[/color] Будем надеяться, что с Astrid все в порядке. Но давайте сосредоточимся на нашей миссии. \n\nНам нужно добраться до базы Dune на востоке и вернуть их реактор в строй.\n\nНадеюсь, Astrid достаточно расчистил для нас путь и...\n
msg-base-25=[color=orange]БАЗА DUNE:[/color] ... Ну наконец-то. У нас есть сигнал. \n\nНам нужны [font=default-bold]УРАНОВЫЕ ТОПЛИВНЫЕ ЭЛЕМЕНТЫ[/font] для [font=default-bold]РЕАКТОРА[/font]! Наши центрифуги отключены. \n\nМы едва выживаем благодаря резервным генераторам возле железных рудников, но они слишком уязвимы. Если жуки нападут, мы не сможем их защитить.\n
msg-base-25.1=[color=orange]CRYSTAL PEAK:[/color] Dune, топливо уже в пути. Потерпите ещё немного!\n
msg-base-26=[color=orange]БАЗА DUNE:[/color] Реактор работает. Электропитание должно стабилизироваться в любой момент!\n
msg-base-27=[color=orange]БАЗА DUNE:[/color] Буду честен. Базовая инфраструктура очень плохая. У нас совсем нет боевого опыта, и наша защита от насекомых слаба. \n\nЕсли бы у нас было больше этих [font=default-bold]ПАУКОТРОНОВ[/font], у нас наконец-то появился бы шанс!\n
msg-base-28=[color=orange]БАЗА DUNE:[/color] В этом районе есть очень богатые залежи сырья, но они слишком близко к гнёздам жуков. У нас есть планы построить [font=default-bold]АРТИЛЛЕРИЮ[/font], возьми их, Инженер. \n\nАртиллерия великолепна, но она также очень легко привлекает вторжение жуков, используйте её с умом.\n
msg-base-29=[color=orange]БАЗА DUNE:[/color] С большим количеством Паукотронов мы раздавим насекомых раз и навсегда!\n
msg-base-30=[color=orange]СТАНЦИЯ TRIUMPH:[/color] Хорошая работа, ребята! Немедленно пришлите мне 3 таких шагохода!\n
msg-base-31=[color=orange]CRYSTAL PEAK:[/color] Похоже, вы снова спасли положение, инженер. У меня до сих пор нет информации об Astrid, только то, что на орбите происходят серьёзные фейерверки.\n\nЯ буду держать вас в курсе, если узнаю больше.\n
think-msg1=Блин, бензина нет. Мне нужно найти топливо.
think-msg2=Гнёзд этих жуков так много!
think-msg3=Я должен следить за уровнем загрязнения и действовать осторожно.
think-msg4=Иначе мне пи***
think-msg5=В смысле, иначе у меня нет шансов защитить базу.

