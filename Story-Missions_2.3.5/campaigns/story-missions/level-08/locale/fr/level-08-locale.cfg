msg-intro=Les forces de la Terre ont envoyé un vaisseau de bataille cuirassé en orbite pour détruire tous les vaisseaux pirates restants. Pendant que la bataille dans les cieux est en cours, un prototype d'arme vous est envoyé par navette pour défendre trois bases de minage. L'infestation des insectes est à un niveau critique et le bombardement de la planète est imminent !
scenario-name=Mission 08
goal-wait-until-bombs-stop=- Attendre que le bombardement soit fini \n- Le spidertron ne doit pas être détruit
goal-get-spidertron=- Atteindre le site de crash \n- Prendre le contrôle du Spidertron \n- Le spidertron ne doit pas être détruit\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Trouver du carburant pour votre voiture
goal-build-accumulators=- Le spidertron ne doit pas être détruit \n- Sécuriser la base Crystal Peak \n- Construire de nouveaux accumulateurs dans la base : __1__ / __2__ \n\n- [color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Si possible, éviter toute confrontation avec les insectes
goal-inventory-prepare=Pour commencer le bombardement orbital, avoir dans votre inventaire : \n- tourelles mitrailleuses : __1__ / __2__ \n- Munitions perforantes : __3__ / __4__ \n- Missiles : __5__ / __6__ \n- Grenades : __7__ / __8__ \n- Machines d'assemblage type-2: __9__ / __10__ \n- Convoyeurs rapide : __11__ / __12__ \n \n- Le spidertron ne doit pas être détruit \n\n- [color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Explorer les alentours de la base
goal-triumph=- Améliorer les défenses et la production de la station Triumph \n- Le spidertron ne doit pas être détruit \n\n- [color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Explorer les alentours de la base\n- Avoir les chevalets de pompage au nord de la base fonctionnel et en fonctionnement\n- Protéger la machine d'assemblage de munition à l'uranium
goal-inventory-prepare-2=Pour commencer le bombardement orbital, avoir dans votre inventaire : \n- Tourelles laser : __1__ / __2__ \n- Missiles explosifs : __3__ / __4__ \n- Capsules de poison : __5__ / __6__ \n- Barres d'uranium : __7__ / __8__ \n- Machines d'assemblage type-3: __9__ / __10__ \n- Bras robotisés de haute capacité : __11__ / __12__ \n \n- Le spidertron ne doit pas être détruit \n\n- [color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Explorer les alentours de la base\n- Avoir les chevalets de pompage au nord de la base fonctionnel et en fonctionnement\n- Protéger la machine d'assemblage de munition à l'uranium
goal-centrifuge= - Le spidertron ne doit pas être détruit \n- Sécuriser la station Triumph \n- Avoir la centrifugeuse de la station Triumph opérationnelle \n\n- [color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Si possible, éviter toute confrontation avec les insectes
goal-dune-reactor=- Le spidertron ne doit pas être détruit \n- Sécuriser la base Dune \n- Recharger le réacteur nucléaire de la base Dune \n\n- [color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Si possible, éviter toute confrontation avec les insectes
goal-ressearch-spidertron=- Le spidertron ne doit pas être détruit\n- Compléter la recherche de Spidertron\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Explorer les alentours de la base\n- Construire des défenses efficaces autour des gisements de ressources\n- Rechercher et construire l'artillerie
goal-ressearch-spidertron2=- Le spidertron ne doit pas être détruit\n- Compléter la recherche de Spidertron
msg-base-1=[color=orange]CAPITAINE DU CUIRASSÉ :[/color] Ici l'EGSS Astrid, Cuirassé spatial du gouvernement terrien. Nous sommes ici pour engager les vaisseaux pirates en orbite. \n\nNous avons envoyé une navette avec le prototype d'un marcheur autonome appelé [font=default-bold]SPIDERTRON[/font] pour sécuriser le périmètre autour de vos bases sur la planète. Nous voulons que vous en preniez les commandes et que vous testiez la machine. \n\nAttendez une seconde, nous captons une transmission entrante de la navette... \n
msg-base-2=[color=orange]CAPITAINE DU CUIRASSÉ :[/color] Des pirates viennent juste de localiser et de d'abattre la navette spatiale qui s'est écrasée au nord-est de votre position. Selon les rapports, l'équipage n'a pas survécu, mais le marcheur s'en est sorti sans dommage majeur.\n\n Rendez-vous sur le lieu du crash aussi vite que possible et sécurisez le prototype.\n
msg-base-3=[color=orange]CAPITAINE DU CUIRASSÉ :[/color]  Utilisez le marcheur pour vous rendre à la base la plus proche. Quand cela sera possible, nous ferrons un bombardement orbital contre les nids d'insectes.\n\nL'objectif de votre mission est d'utiliser le prototype de marcheur pour sécuriser toutes les bases dans la zone qui sont attaquées par la nuée d'insectes.\n
msg-base-4=[color=orange]CRYSTAL PEAK :[/color]Ingénieur, c'est vous ? Hé, on aurait bien besoin d'aide ici. On est en quelques sortes encerclés par des insectes, et je m'attends à ce qu'on leur serve de dîner dans quelques heures. \n\nNos générateurs d'énergie fonctionnent, mais les insectes ont mangé toutes les batteries, ce qui a un effet très néfaste sur les capacités de nos tourelles lasers. Pourquoi ne pas ramener ce bijou d’ingénierie à notre base et le tester ? Vous pouvez même nous aider à réparer les [font=default-bold]ACCUMULATEURS[/font].\n
msg-base-4.1=[color=yellow]ASTUCES ET CONSEILS :[/color] Utilisez la [font=default-bold][color=blue]Décharge électrique de défense[/color][/font] équipé sur le Spidertron avec la [font=default-bold][color=blue]télécommande[/color][/font] pour infliger de lourds dommages et sonner tous les ennemis à proximité. Il consomme l'énergie de vos batteries lorsqu'il est activé.\n
msg-base-5=[color=orange]CRYSTAL PEAK :[/color] Les accumulateurs sont en charge, bien ! \n\nC'est assez pour un moment, mais les nuées d'insectes grossissent de plus en plus. À moins d'un miracle, il va être difficile de garder cette zone sous notre contrôle. En raison des combats en orbite, le cuirassé ne peut nous aider qu'avec des capacités limitées. \n\nIl y a d'autres bases dans l'est qui ont besoin de la même aide que nous. \n
msg-base-6=[color=orange]CRYSTAL PEAK :[/color] Tout d'abord, nous avons besoin de compléter un certains nombre de recherches importantes et de rassembler autant de ressources que possible. Le problème est que les tempêtes de sable dégradent les conditions de fonctionnement de nos laboratoires, si bien que nos recherches sont [font=default-bold]2x PLUS CHERES[/font].\n
msg-base-7=[color=orange]CRYSTAL PEAK :[/color] Ingénieur, nous devons extraire autant de ressources locales que possible et quand cela deviendra chaud, nous quitterons la zone. Aidez-nous à rechercher et à fabriquer l'équipement pour les autres bases. \n\nRefaîtes le plein de vos armes et des munitions pour le marcheur ! Quand vous serez prêt, j’enverrai un signal au cuirassé et ils nous aideront à nettoyer un passage au milieu des insectes.
msg-base-7.1=[color=orange]CRYSTAL PEAK :[/color] Vous pouvez régler le Spidertron en [font=default-bold]TIRER AUTOMATIQUEMENT SANS CONDUCTEUR[/font], le marcheur explosera les insectes s'approchant sans que vous ayez besoin de piloter le véhicule.\n
msg-base-8=[color=orange]CRYSTAL PEAK :[/color]Je ne pense pas que nous puissions faire beaucoup plus ici. Il est temps de partir. Astrid va bombarder un chemin vers la station Triumph. \n
msg-base-9=[color=orange]CAPITAINE DE CUIRASSÉ :[/color]Coordonnées reçues, restez en attente. \n\nLieutenant, verrouillez les armes sur la position Charlie, Omega — Tango, Omega — Delta, Echo, Lima, Alpha, Sierra.\n\nCode rouge. Attaque nucléaire en cours. Gardez vos distances.\n
msg-base-10=[color=orange]CAPITAINE DE CUIRASSÉ :[/color] Bombardement fini. Maintenant, c'est à vous de jouer.\n
msg-base-11=[color=orange]CRYSTAL PEAK :[/color] Merci Astrid, on se met en route. \n\nIngénieur, montez dans le marcheur et nettoyez le chemin des insectes restants tandis que nous nous rendons à la station Triumph.\n
msg-base-12=[color=orange]STATION TRIUMPH :[/color] Par les enfers... MES YEUX ! Un moment ! Crystal Peak ? C'est vous ? \n\nJe ne sais pas ce qui vient de se passer, mais soudain ma radio fonctionne à nouveau. Avez-vous carbonisé les insectes ? \n\nMon équipement est assez merdique. J'allais démarrer la production de munitions d'uranium, mais ma [font=default-bold]CENTRIFUGEUSE[/font] ne fonctionne pas comme elle devrait.\n
msg-base-12.1=[color=orange]STATION TRIUMPH :[/color] Malheureusement mon meilleur technicien a été mangé par les déchiqueteurs hier, ce qui est vraiment dommage, je vous le dis... \n\nSi vous avez quelqu'un qui comprend cette technologie, il pourrait régler le problème ?\n 
msg-base-13=[color=orange]STATION TRIUMPH :[/color] Ah ah ! Oh, vous me dites que la centrifugeuse n'était pas branchée ? Hé, hé , hé, hé... Oh. \n\nNan. Vous êtes un génie, Ingénieur ! Merci !\n
msg-base-14=[color=orange]STATION TRIUMPH :[/color] Donc... Bienvenue dans mon humble demeure. Mes travailleurs sont à votre service. Vous savez à quoi vous attendre, non ? Mes raffineries ont rien à se mettre sous la dent. Il y a des chevalets de pompage au nord de la station, mais... vous savez... ils ne fonctionnent juste pas.\n
msg-base-15=[color=orange]STATION TRIUMPH :[/color]Ah ! Une dernière chose. \n\nVous vous souvenez quand j'ai mentionné les munitions à l'uranium ? La machine d'assemblage pour la production est à votre disposition. Vous devez juste la protéger des déchiqueteurs. Je ne sais pas pourquoi, mais l'odeur de l'uranium les attire. Ce qui a ses avantages et ses inconvénients... Ne l'utilisez pas pour autre chose, je serais vraiment furieux !\n
msg-base-16=[color=orange]BASE DUNE :[/color] ...(interférences)... chrrzpsh \n...(interférences)... nous allons essayer de les ...(interférences)... \nréacteur...(signal perdu)...\n
msg-base-17=[color=orange]CRYSTAL PEAK :[/color] Ingénieur. Nous devons bouger. La base Dune à l'est vient juste de rompre le contact. Leur dernière communication disait quelque chose à propos de barres d'uranium pour leur réacteur... Ils doivent avoir de sérieux problèmes. \n\nJe vous envoie une liste objet dont vous aurez besoin, une fois que vous les avez préparés, j'enverrai un signal à Astrid.\n
msg-base-18=[color=orange]CAPITANE DE CUIRASSÉ :[/color]Reçu, restez en attente. \n\nLieutenant, les coordonnées sont Bravo, Uniform, Golf, Sierra. \n\nAttaque nucléaire en cours. Restez à distance.\n
msg-base-19=[color=orange]LIEUTENANT DE CUIRASSÉ :[/color] Capitaine. Les tubes 1 à 3 sont enrayés ! Les missiles sont coincés.\n
msg-base-20=[color=orange]CAPITAINE DE CUIRASSÉ :[/color] Bon sang. Vous en bas attendez, nous asseyons de... \n
msg-base-21=[color=red]CHEF PIRATE :[/color] Vous allez quelque part ?!\n
msg-base-22=[color=orange] LIEUTENANT DE CUIRASSÉ :[/color] Capitaine ! Vaisseaux ennemis dans le secteur 4 ! \nAlerte radiologique. Ils nous tirent des missiles nucléaires !\n
msg-base-23=[color=orange]CAPITAINE DE CUIRASSÉ :[/color] Manœuvres d'esquive !\n...(perte du signal)...\n
msg-base-24=[color=orange]CRYSTAL PEAK :[/color] Espérons que Astrid est ok. Mais concentrons nous sur notre mission. \n\nNous devons nous rendre à la base Dune dans l'est et remettre leur réacteur en marche.\n\nEspérons que Astrid a suffisamment nettoyé le chemin pour nous et...\n
msg-base-25=[color=orange]BASE DUNE :[/color] ...Ah, finalement. Nous avons un signal. \n\nNous avons besoin de [font=default-bold]BARRES D'URANIUM[/font] pour le [font=default-bold]REACTEUR[/font] ! Nos centrifugeuses sont hors-service. \n\nNous survivons à peine grâce aux générateurs de secours près des mines de fer, mais ils sont trop mal exposés. Si les insectes les attaques, nous ne serons pas en mesure des les défendre.\n
msg-base-25.1=[color=orange]CRYSTAL PEAK :[/color] Les barres sont en route Dune. Tenez un peu plus longtemps !\n
msg-base-26=[color=orange]BASE DUNE :[/color] Le réacteur est en ligne. Le courant devrait se stabiliser d'un instant à l'autre maintenant !\n
msg-base-27=[color=orange]BASE DUNE :[/color] Je vais être honnête. Les installations de la base sont mauvaises. Nous n'avons aucune expérience du combat, et nos défenses contre les insectes sont faibles. \n\nSi nous pouvions avoir plus de ces [font=default-bold]SPIDERTRONS[/font], nous pourrions avoir une chance !\n
msg-base-28=[color=orange]BASE DUNE :[/color] Il y a de très riches filons de ressources brutes dans la zone, mais ils sont trop près des nids d'insectes. Nous avons les plans pour construire une [font=default-bold]ARTILERIE[/font], prenez les, Ingénieur. \n\nL'artillerie est pratique, mais elle attire aussi très facilement les invasions d'insecte.\n
msg-base-29=[color=orange]BASE DUNE :[/color]Avec plus de spidertron, nous écraserons les insectes une bonne fois pour toute !\n
msg-base-30=[color=orange]STATION TRIUMPH :[/color] Bon boulot, les gars ! Envoyez moi trois de ces marcheurs dès maintenant !\n
msg-base-31=[color=orange]CRYSTAL PEAK :[/color] On dirait que vous avez une nouvelle fois sauvé la situation, Ingénieur. Je n'ai toujours pas d'information à propos d'Astrid, seulement qu'il y a un sacré feu d'artifice en orbit.\n\nJe vous tiendrais au courant si j'en apprends un peu plus.\n
think-msg1=Bon sang, pas d'essence. J'ai besoin de trouver du carburant.
think-msg2=Il y a tant de nids d'insectes !
think-msg3=Je devrais surveiller mon niveau de pollution et agir avec prudence.
think-msg4=Sinon, je suis bai***...
think-msg5=Euh, je veux dire, sinon je n'ai aucune chance de défendre la base.

