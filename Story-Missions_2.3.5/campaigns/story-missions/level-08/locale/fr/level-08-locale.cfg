description=Les forces de la Terre ont envoyé un vaisseau de bataille cuirassé en orbite pour détruire tous les vaisseaux pirates restants. Pendant que la bataille dans les cieux est en cours, un prototype d'arme vous est envoyé par navette pour défendre trois bases de minage. L'infestation des insectes est à un niveau critique et le bombardement de la planète est imminent ! \n\n[font=default-bold]Paramètres de mission :[/font]\n- Niveau de difficulté : très difficile\n- Nouvelles recherches : Artillerie, Spidertron, Réacteur à fusion\n- Facteur de recherche : 2x \n- Certaines recherches peuvent être débloquées durant la mission \n-L'ennemi peut évolué et s'étendre\n- La taille de la carte est limitée
