intro=Die Erdstreitkräfte schicken ein Dreadnought-Schlachtschiff in den Orbit, um alle verbliebenen Piratenschiffe zu vernichten. Während die Schlacht in der Luft stattfindet, wird Ihnen ein Waffenprototyp per Shuttle geschickt, um drei Minenbasen zu verteidigen. Die Käferplage hat ein kritisches Ausmaß erreicht und die Bombardierung des Planeten steht unmittelbar bevor!   \n\n[font=default-bold]Missionsziele:[/font]\n- Sichern und verteidigen Sie die Basen\n- Sammeln Sie Ressourcen und setzen Sie Orbitalbombardements ein, um die Aktivität der Beißer zu reduzieren\n- Verlieren Sie den Waffenprototyp nicht\n\n[font=default-bold]Missionsinformationen:[/font]\n- Halten Sie die Umweltverschmutzung auf dem niedrigsten Niveau, um intensive Beißerangriffe zu vermeiden. \n- Während der orbitalen Bombardierung und der anschließenden Umsiedlung ist es nicht notwendig, die alten Basen in Betrieb zu halten. \n- Nuklearwaffen, Artillerie und andere Technologien werden später während der Mission verfügbar sein.
param=[font=default-bold]Missionsparameter:[/font]\n- Schwierigkeitsgrad: Sehr schwer \n- Neue Forschung: Spidertron, Artillerie, Fusionsreaktor \n- Forschungsfaktor: 2x \n- Einige Forschungen können während der Mission freigeschaltet werden\n- Feinde können sich entwickeln und ausdehnen\n- Die Größe der Karte ist begrenzt 
