description=Die Erdstreitkräfte schicken ein Dreadnought-Schlachtschiff in den Orbit, um alle verbliebenen Piratenschiffe zu vernichten. Während die Schlacht in der Luft stattfindet, wird Ihnen ein Waffenprototyp per Shuttle geschickt, um drei Minenbasen zu verteidigen. Die Käferplage hat ein kritisches Ausmaß erreicht und die Bombardierung des Planeten steht unmittelbar bevor! \n\n[font=default-bold]Missionsparameter:[/font]\n- Schwierigkeitsgrad: Sehr schwer\n- Neue Forschung: Spidertron, Artillerie, Fusionsreaktor\n- Forschungsfaktor: 2x \n- Einige Forschungen können während der Mission freigeschaltet werden \n- Feinde können sich entwickeln und ausdehnen\n- Die Größe der Karte ist begrenzt
engineer-title=Ingenieur
msg-intro=Die Erdstreitkräfte schicken ein Dreadnought-Schlachtschiff in den Orbit, um alle verbliebenen Piratenschiffe zu vernichten. Während die Schlacht in der Luft stattfindet, wird Ihnen ein Waffenprototyp per Shuttle geschickt, um drei Minenbasen zu verteidigen. Die Käferplage hat ein kritisches Ausmaß erreicht und die Bombardierung des Planeten steht unmittelbar bevor!
scenario-name=Mission 08
goal-wait-until-bombs-stop=- Warten Sie, bis das Bombardement vorbei ist \- Spidertron darf nicht zerstört werden.
goal-get-spidertron=- Erreiche die Absturzstelle\n- Übernimm die Kontrolle über den Spidertron\n- Der Spidertron darf nicht zerstört werden\n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Finde Treibstoff für dein Auto
goal-build-accumulators=- Spidertron darf nicht zerstört werden \n- Sichern Sie die nächstgelegene Crystal Peak-Basis \n- Bauen Sie neue Akkumulatoren in der Basis: __1__ / __2__ \n\n- [color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Wenn möglich, vermeide die Konfrontation mit den Käfern
goal-inventory-prepare=Um mit dem orbitalen Bombardement zu beginnen, halten Sie Ihren Inventar folgende Gegenstände bereit: Geschütztürme: __1__ / __2__ \n- Panzerbrechende Munition: __3__ / __4__ \n- Raketen: __5__ / __6__ \n- Granaten: __7__ / __8__ \n- Montageanlagee Typ-2: __9__ / __10__ \n- Schnelle Transportbänder: __11__ / __12__ \n\n- Spidertron darf nicht zerstört werden \n\n- [color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Erkunde die Gegend um die Basis
goal-triumph=- Verbessern Sie die Verteidigungsanlagen und die Produktion der Triumph-Station\n- Spidertron darf nicht zerstört werden\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Erkunden Sie das Gebiet um die Basis\n- Bringen Sie die Pumpen nördlich der Basis zum Laufen\n- Schützen Sie die Uranmunitions-Montagemaschine
goal-inventory-prepare-2=Um mit dem orbitalen Bombardement zu beginnen, halten Sie Ihren Inventar folgende Gegenstände bereit: Laser-Geschützturm: __1__ / __2__ \n- Explosive Raketen: __3__ / __4__ \n- Giftkapsel: __5__ / __6__ \n- Uran-Brennstoffzellen: __7__ / __8__ \n- Montagemaschinen Typ-3: __9__ / __10__ \n- Stapel-Greifarme: __11__ / __12__ \n\n- Spidertron darf nicht zerstört werden\n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Erkunden Sie das Gebiet um die Basis\n- Bringen Sie die Pumpen nördlich der Basis zum Laufen\n- Schützen Sie die Uranmunitions-Montagemaschine


goal-centrifuge=- Spidertron darf nicht zerstört werden \n- Sichern Sie die Triumph-Station \n- Bringen Sie die Zentrifuge auf der Triumph-Station zum Laufen \n\n- [color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Vermeiden Sie nach Möglichkeit die Konfrontation mit den Käfern.
goal-dune-reactor=- Spidertron darf nicht zerstört werden \n- Sichern Sie die Dune-Basis \n- Versorgen Sie den Kernreaktor in der Dune-Basis mit Brennstoffzellen\n\n- [color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Vermeiden Sie nach Möglichkeit die Konfrontation mit den Käfern
goal-ressearch-spidertron=- Spidertron darf nicht zerstört werden\n- Schließen Sie die Erforschung des Spidertron ab\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Erkunden Sie das Gebiet um die Basis\n- Bauen Sie wirksame Verteidigungsanlagen um die Rohstoffvorkommen\n- Erforschen und bauen Sie Artillerie
goal-ressearch-spidertron2=- Spidertron darf nicht zerstört werden\n- Vollständige Erforschung des Spidertron
msg-base-1=[color=orange]DREADNOUGHT CAPTAIN:[/color] Dies ist die EGSS Astrid, ein Dreadnought-Raumschiff der EarthGov. Wir sind hier, um die Piratenschiffe im Orbit anzugreifen. \n\nWir haben ein Shuttle mit einem Prototyp eines autonomen Walkers namens [font=default-bold]SPIDERTRON[/font] geschickt, um die Umgebung unserer Basen auf dem Planeten zu sichern. Wir möchten, dass Sie die Kontrolle übernehmen und die Maschine testen. \n\nWarten Sie einen Moment, wir empfangen eine eingehende Übertragung vom Shuttle... \n
msg-base-2=[color=orange]DREADNOUGHT CAPTAIN:[/color] Piraten haben soeben ein Space Shuttle geortet und abgeschossen, das nordöstlich von Ihrer Position abgestürzt ist. Den Messwerten zufolge hat es die Besatzung nicht geschafft, aber der Walker hat es ohne größere Schäden überstanden. Fahren Sie so schnell wie möglich zur Absturzstelle und sichern Sie den Prototyp.
msg-base-3=[color=orange]DREADNOUGHT CAPTAIN:[/color] Benutzen Sie den Walker, um zur nächstgelegenen Basis zu gelangen. Wenn es möglich ist, werden wir ein orbitales Bombardement gegen die Käferbrutstätten durchführen.\n\nDas Ziel Ihrer Mission wird es sein, den Prototyp des Walkers zu benutzen, um alle Basen in dem Gebiet zu sichern, die von den Käferschwärmen angegriffen werden.\n
msg-base-4=[color=orange]CRYSTAL PEAK:[/color] Ingenieur, sind Sie das? Äh, wir könnten hier ein wenig Hilfe gebrauchen. Wir sind von Käfern umzingelt, und ich erwarte, dass sie uns in ein paar Stunden zum Abendessen verspeiosen. \n\nUnsere Stromgeneratoren funktionieren, aber die Käfer haben alle Batterien aufgefressen, was sich sehr negativ auf unsere Lasertürme auswirkt. Warum bringst du dieses Firmenwunder nicht zu unserer Basis und stellst es auf die Probe? Du kannst uns sogar dabei helfen, die [font=default-bold]AKKUMULATOREN[/font] zu reparieren.\n
msg-base-4.1=[color=yellow]TIPPS UND TRICKS:[/color] Verwenden Sie die [font=default-bold][color=blue]Entladungsabwehr[/color][/font], die im Spidertron mit [font=default-bold][color=blue]Fernbedienung[/color][/font] ausgerüstet ist, um schweren Schaden zu verursachen oder alle Gegner in der Nähe zu betäuben. Es verbraucht Energie aus deinen Batterien, wenn es aktiviert wird.
msg-base-5=[color=orange]CRYSTAL PEAK:[/color] Die Akkumulatoren laden sich auf, großartig! \n\nEs reicht für eine Weile, aber die Käferschwärme werden immer größer. Wenn nicht ein Wunder geschieht, ist es schwer, dieses Gebiet unter Kontrolle zu halten. Wegen der Kämpfe im Orbit kann uns der Dreadnought nur mit begrenzter Kapazität helfen. \n\nEs gibt andere Basen im Osten, die die gleiche Hilfe brauchen wie wir. \n
msg-base-6=[color=orange]CRYSTAL PEAK:[/color] Zunächst einmal müssen wir einige wichtige Forschungen abschließen und so viele Ressourcen wie möglich sammeln. Das Problem ist, dass die Sandstürme die Bedingungen für unsere Laborarbeit verschlechtern, so dass die Forschungen [font=default-bold]2x SO TEUER[/font] sind.\n
msg-base-7=[color=orange]CRYSTAL PEAK:[/color] Ingenieur, wir müssen so viel wie möglich von den lokalen Ressourcen abbauen, und wenn der Druck steigt, werden wir das Gebiet verlassen. Helft uns bei der Forschung und der Herstellung von Ausrüstung für die anderen Basen. \n\nFüllen Sie Ihre Waffen und Munition für den Walker wieder auf! Wenn ihr bereit seid, sende ich ein Signal an die Dreadnought und sie werden uns helfen, den Weg von den Käfern freizumachen.
msg-base-7.1=[color=orange]CRYSTAL PEAK:[/color] Du kannst Spidertron auf [font=default-bold]AUTOMATISCHEN BESCHUSS OHNE SCHÜTZEN[/font] einstellen, dann wird der Walker herannahende Käfer abschießen, ohne dass du das Fahrzeug steuern musst.
msg-base-8=[color=orange]CRYSTAL PEAK:[/color] Ich glaube nicht, dass wir hier noch viel tun können. Es ist an der Zeit, weiterzuziehen. Astrid wird unseren Weg zur Triumph Station bombardieren. \n
msg-base-9=[color=orange]DREADNOUGHT CAPTAIN:[/color] Koordinaten erhalten, bereithalten. \n\nLieutenant, Waffen auf die Positionen Charlie, Omega - Tango, Omega - Delta, Echo, Lima, Alpha, Sierra ausrichten.\n\nCode Rot. Nuklearer Angriff im Gange. Halten Sie Abstand.\n
msg-base-10=[color=orange]DREADNOUGHT CAPTAIN:[/color] Bombardierung abgeschlossen. Jetzt liegt es an Ihnen. \n
msg-base-11=[color=orange]CRYSTAL PEAK:[/color] Danke Astrid, wir sind auf dem Weg. \n\nIngenieur, steigen Sie in den Walker und räumen Sie den Weg zur Triumph-Station von allen verbliebenen Käfern frei.\n
msg-base-12=[color=orange]TRIUMPH STATION:[/color] Was zum Teufel... MEINE AUGEN! Moment mal! Crystal Peak? Seid Ihr das? \n\nIch weiß nicht, was passiert ist, aber plötzlich hat mein Funkgerät wieder funktioniert. Habt Ihr die Wanzen gebraten? \n\nMeine Ausrüstung auf der Station ist ziemlich beschissen. Ich wollte eigentlich mit der Produktion von Uranmunition beginnen, aber meine [font=default-bold]ZENTRIFUGE[/font] funktioniert nicht so, wie sie sollte.\n
msg-base-12.1=[color=orange]TRIUMPH STATION:[/color] Leider wurde mein bester Techniker gestern von Beißern gefressen, was für eine Schande sage ich euch... \n\n Wenn Sie jemanden haben, der sich mit dieser Technologie auskennt, könnte er das ein wenig zurechtrücken?\n 
msg-base-13=[color=orange]TRIUMPH STATION:[/color] Aha! Oh, du sagst also, die Zentrifuge war nicht an das Stromnetz angeschlossen? Eh, he, he, he... Oh. \n\nNein. Sie sind ein Genie, Ingenieur! Dankeschön! \n
msg-base-14=[color=orange]TRIUMPH STATION:[/color] Ja... Willkommen in meiner bescheidenen Residenz. Meine Arbeiter stehen zu Euren Diensten. Du verstehst dein Handwerk, nicht wahr? Meine Raffinerien haben praktisch keinen Saft. Nördlich des Bahnhofs gibt es Zapfsäulen, aber... ihr wisst schon... sie funktionieren einfach nicht.\n
msg-base-15=[color=orange]TRIUMPH STATION:[/color] Ahhh! Eine Sache noch. \n\nErinnern Sie sich, als ich die Uranmunition erwähnte? Die Montagemaschine für die Produktion steht zu Ihrer vollen Verfügung. Ihr müsst sie nur vor den Beißern schützen. Ich weiß nicht, warum, aber der Geruch von Uran zieht sie an. Das hat seine Vor- und Nachteile... Benutzen Sie es nicht für etwas anderes, ich würde sehr wütend werden!\n
msg-base-16=[color=orange]DUNE BASE:[/color] ...(Störung)... chrrzpsh \n...(Störung)... wir versuchen sie ...(Störung)... \nReaktor ...(Signalverlust)...\n
msg-base-17=[color=orange]CRYSTAL PEAK:[/color] Ingenieur. Wir müssen weiter. Die Dune-Basis im Osten ist gerade verstummt. In der letzten Meldung stand etwas von Brennstoffzellen für den Reaktor... Die müssen ernsthafte Probleme haben. \n\nIch schicke dir eine Liste mit den Dingen, die du brauchst. Sobald du sie fertig hast, sende ich ein Signal an Astrid.\n
msg-base-18=[color=orange]DREADNOUGHT CAPTAIN:[/color] Empfangen, bereithalten. \n\nLieutenant, die Koordinaten sind Bravo, Uniform, Golf, Sierra. \n\nNuklearer Angriff im Gange. Halten Sie sich fern.\n
msg-base-19=[color=orange]DREADNOUGHT LIEUTENANT:[/color] Captain. Die Kammern 1 bis 3 sind verklemmt! Die Raketen sitzen fest. \n
msg-base-20=[color=orange]DREADNOUGHT CAPTAIN:[/color] Verdammt noch mal. Du wartest da unten, wir werden versuchen... \n
msg-base-21=[color=red]PIRATENFRAKTIONSANFÜHRER:[/color] Wo wollt ihr denn hin?!
msg-base-22=[color=orange]DREADNOUGHT LIEUTENANT:[/color] Kapitän! Feindliche Schiffe in Sektor 4! \nRadiologischer Alarm. Sie haben Atomwaffen auf uns abgefeuert!\n
msg-base-23=[color=orange]DREADNOUGHT CAPTAIN:[/color] Ausweichmanöver!\n...(Signalverlust)...\n
msg-base-24=[color=orange]CRYSTAL PEAK:[/color] Hoffen wir, dass es der Astrid gut geht. Aber lasst uns auf unsere Mission konzentrieren. \n\nWir müssen zur Dune-Basis im Osten gelangen und ihren Reaktor wieder zum Laufen bringen.\n\nHoffentlich hat Astrid den Weg für uns frei gemacht und ...\n
msg-base-25=[color=orange]DUNE BASE:[/color] ... Ah, endlich. Wir haben ein Signal. \n\n Wir brauchen [font=default-bold]URAN-BRENNSTOFFZELLEN[/font] für den [font=default-bold]REAKTOR[/font]! Unsere Zentrifugen sind offline. \n\n Wir überleben gerade noch so dank der Ersatzgeneratoren in der Nähe der Eisenminen, aber sie sind zu stark gefährdet. Wenn die Käfer angreifen, werden wir nicht in der Lage sein, sie zu verteidigen.\n
msg-base-25.1=[color=orange]CRYSTAL PEAK:[/color] Treibstoff ist auf dem Weg, Dune. Halten Sie noch ein wenig durch!\n
msg-base-26=[color=orange]DUNE BASE:[/color] Der Reaktor ist online. Die Energieversorgung sollte sich jeden Moment stabilisieren!
msg-base-27=[color=orange]DUNE BASE:[/color] Ich will ehrlich sein. Die Infrastruktur der Basis ist wirklich schlecht. Wir haben keinerlei Kampferfahrung, und unsere Abwehrkräfte gegen die Insekten sind schlecht. \n\n Wenn wir mehr von diesen [font=default-bold]SPIDERTRONS[/font] hätten, hätten wir vielleicht endlich eine Chance!\n
msg-base-28=[color=orange]DUNE BASE:[/color] Es gibt sehr reiche Rohstoffvorkommen in der Gegend, aber sie sind zu nahe an den Käfernestern. Wir haben Pläne zum Bau einer [font=default-bold]ARTILLERIE[/font], nimm sie, Ingenieur. \n\nArtillerie ist großartig, aber sie zieht auch sehr leicht Käferinvasionen an, setzen Sie sie weise ein.\n
msg-base-29=[color=orange]DUNE BASE:[/color] Mit mehr Spidertrons werden wir die Insekten ein für allemal vernichten!\n
msg-base-30=[color=orange]TRIUMPH STATION:[/color] Gute Arbeit, Leute! Schickt mir sofort 3 von diesen Walkern!\n
msg-base-31=[color=orange]CRYSTAL PEAK:[/color] Sieht so aus, als hätten Sie wieder den Tag gerettet, Ingenieur. Ich habe immer noch keine Informationen über die Astrid, nur, dass es im Orbit ein ernsthaftes Feuerwerk gibt. Ich werde Sie auf dem Laufenden halten, wenn ich mehr herausfinde.
think-msg1=Verdammt, kein Benzin. Ich muss etwas Treibstoff finden.
think-msg2=Es gibt so viele Nester dieser Käfer!
think-msg3=Ich sollte auf meine Umweltverschmutzung achten und mit Vorsicht vorgehen.
think-msg4=Ansonsten bin ich am A****. 
think-msg5=Ich meine, sonst habe ich keine Chance, die Basis zu verteidigen.

