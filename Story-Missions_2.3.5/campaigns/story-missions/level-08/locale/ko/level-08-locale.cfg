goal-build-accumulators=- 스파이더트론이 파괴되면 안 됨 \n- 가장 가까운 크리스탈 피크 기지 확보 \n- 베이스에 새 축전지 건설: __1__ / __2__ \n\n- [color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 가능하면 벌레들과 직면하지 않도록 할 것
goal-inventory-prepare=인벤토리에 다음 아이템이 있어야 궤도폭격을 시작할 수 있음\n- 기관 포탑: __1__ / __2__ \n- 관통형 탄창: __3__ / __4__ \n- 로켓: __5__ / __6__ \n- 수류탄: __7__ / __8__ \n- 조립 기계 2: __9__ / __10__ \n- 빠른 운송 벨트: __11__ / __12__ \n\n- 스파이더트론이 파괴되면 안 됨 \n\n- [color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지 주변 지역 탐색
