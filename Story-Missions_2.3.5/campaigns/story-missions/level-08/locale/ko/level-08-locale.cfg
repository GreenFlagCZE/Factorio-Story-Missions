msg-base-1=[color=orange]드레드노트 선장:[/color] 여기는 EGSS 아스트리드, 지구 정부 드레드노트 우주선입니다. 궤도에서 해적선과 교전하기 위해 왔습니다. \n\n행성 내 기지 주변의 방어선을 보호하기 위해 [font=default-bold]스파이더트론[/font]이라는 프로토타입 무인 워커를 탑재한 왕복선을 보냈습니다. 당신이 그걸 확보해서 시험 조종해 봤으면 합니다. \n\n잠깐, 우주선에서 신호가 들어오고 있는데... \n
msg-base-2=[color=orange]드레드노트 선장:[/color] 왕복선이 해적에게 발각되어 격추당했습니다. 왕복선이 여러분의 위치에서 북동쪽으로 추락했습니다. 판독 결과 승무원들은 살아남지 못했지만 워커는 큰 피해 없이 무사합니다.\n\n가능한 한 신속하게 충돌 지점으로 이동하여 프로토타입을 확보하십시오.\n
msg-base-3=[color=orange]드레드노트 선장:[/color] 워커를 사용하여 가장 가까운 기지로 이동하세요. 가능하다면 벌레 부화장에 대해 궤도 폭격을 할 것입니다.\n\n당신에게 주어진 임무 목표는 프로토타입 워커를 써서 벌레 떼의 공격을 받고 있는 지역의 모든 기지를 지키는 겁니다.\n
msg-base-4=[color=orange]크리스탈 피크:[/color] 엔지니어, 맞죠? 여기 도움이 좀 필요합니다. 저희가 지금 벌레들에게 둘러싸여 있고, 이대로라면 몇 시간 뒤에는 다 벌레들의 저녁 식사가 될 거라 예상됩니다. \n\n발전기는 아직 작동하고 있지만, 벌레가 배터리를 모두 먹어치워 레이저 포탑에 매우 부정적인 영향을 미치고 있습니다. 기관에서 보낸 그 놀라운 것을 우리 기지로 데려와서 시험해 보시면 어떤가요? [font=default-bold]축전지[/font]의 수리도 도와주었으면 합니다.\n
msg-base-4.1=[color=yellow]팁과 도움말:[/color] 장착된 [font=default-bold][color=blue]방전 방어 장치[/color][/font]와 [font=default-bold][color=blue]리모컨[/color][/font]을 이용해서 주변 적에게 큰 피해를 주고 스턴을 가하세요. 사용할 경우 휴대용 건전지 내 전력을 소모합니다.\n
msg-base-5=[color=orange]크리스탈 피크:[/color] 축전지가 충전되고 있네요. 좋아요! \n\n당분간은 충분하지만, 벌레 떼는 점점 더 수가 불어나고 있습니다. 기적이 일어나지 않는 한 이 지역을 통제하기 어렵습니다. 궤도에서의 싸움 때문에, 드레드노트 측에서는 우리한테 제한적인 도움밖에 줄 수가 없어요. \n\n우리와 같은 도움이 필요한 다른 기지가 동부에도 있습니다. \n
msg-base-6=[color=orange]크리스탈 피크:[/color] 우선 몇 가지 중요한 연구를 완료하고 최대한 많은 자원을 수집해야 합니다. 문제는 모래 폭풍으로 인해 연구소의 작업 조건이 악화되고 있기 때문에 연구가 [font=default-bold]2배 더 비싸다[/font]는 것입니다.\n
msg-base-7=[color=orange]크리스탈 피크:[/color] 엔지니어, 우리는 가능한 한 많은 지역 자원을 추출해야 하고, 공격이 시작된다 싶으면 지역을 떠날 것입니다. 다른 기지의 장비 연구 및 제조를 도와주시기 바랍니다. \n\n워커에 무기와 탄약을 보충하세요! 준비가 되면, 저희가 드레드노트에게 신호를 보내겠습니다. 그러면 드레드노트 측에서 저 벌레 떼로부터 길을 확보하는 걸 도와줄 겁니다.
msg-base-7.1=[color=orange]크리스탈 피크:[/color] 스파이더트론을 [font=default-bold]사수 없이 자동 조준[/font]으로 설정할 수 있어요. 그러면 차량을 조종할 필요 없이 워커가 접근하는 벌레들을 날려 버릴 겁니다.\n
msg-base-8=[color=orange]크리스탈 피크:[/color] 여기에서 할 수 있는 일이 별로 없을 것 같습니다. 앞으로 나아갈 때입니다. 아스트리드가 트라이엄프 정류장으로 가는 길에 폭격을 가할 것입니다. \n
msg-base-9=[color=orange]드레드노트 선장:[/color] 좌표 수신, 대기 중. \n\n중위, 찰리, 오메가 탱고, 오메가 델타, 에코, 리마, 알파, 시에라 위치에 무기를 조준하도록.\n\n코드 레드. 핵 공격 진행 중. 멀리 떨어지세요.\n
msg-base-10=[color=orange]드레드노트 선장:[/color] 폭격 완료. 이제 당신에게 달려있습니다.\n 
msg-base-11=[color=orange]크리스탈 피크:[/color] 감사합니다 아스트리드, 지금 가고 있습니다. \n\n엔지니어, 트라이엄프 정류장으로 이동하는 동안 워커에 들어가서 남은 벌레들을 모두 제거해 주세요.\n
msg-base-12=[color=orange]트라이엄프 정류장:[/color] 오 이런... 내 눈! 이럴 수가! 크리스탈 피크? 당신이세요? \n\n무슨 일인지 모르겠지만 갑자기 라디오가 작동하기 시작했어요. 저 벌레들을 튀겨버렸다구요? \n\n역에 있는 내 장비가 꽤 형편없어요. 원래는 우라늄 탄약 생산을 시작하려고 했는데, [font=default-bold]원심 분리기[/font]가 제대로 작동하지 않습니다.\n
msg-base-12.1=[color=orange]트라이엄프 정류장:[/color] 불행히도 어제 제 최고의 기술자가 바이터에게 먹혔어요. 정말 유감이군요. \n\n만약 이 기술을 이해하는 사람이 있다면, 그 사람한테 이거 조금 정리하게 해 주실 수 있을까요?\n
msg-base-13=[color=orange]트라이엄프 정류장:[/color] 아하! 아 잠깐, 원심 분리기가 전력 네트워크 안에 없었단 말인가요? 에, 헤, 헤, 헤... 오 이런. \n\n아니, 진짜 당신은 천재 맞아요, 엔지니어! 감사합니다!\n
msg-base-14=[color=orange]트라이엄프 정류장:[/color] 예... 이런 누추한 곳까지 와 주시다니. 여기 작업하는 사람들은 당신의 지시에 따를 겁니다. 원래 해야 하는 일 아시죠? 내 정유소에 지금 전력이 없어요. 역 북쪽에 시추기가 있지만... 그게... 그냥 작동이 안 돼요.\n
msg-base-15=[color=orange]트라이엄프 정류장:[/color] 아! 하나 더 있어요. \n\n내가 우라늄 탄약 얘기했던 거 기억나요? 생산용 조립 기계는 원하시는 대로 사용할 수 있습니다. 바이터로부터 보호해주기만 하면 됩니다. 이유는 모르겠지만, 우라늄 냄새가 그들을 끌어들여요. 좋은 점도 있고 나쁜 점도 있지만... 다른 데 쓰지 마요, 그럼 나 화낼 거니까요!\n
msg-base-16=[color=orange]사막 기지:[/color] ...(전파 간섭)... 치지직 \n...(전파 간섭)... 한번 해 보죠... \n원자로... (신호 손실)\n
msg-base-17=[color=orange]크리스탈 피크:[/color] 엔지니어. 움직여야 합니다. 동쪽의 사막 기지가 갑자기 조용해졌어요. 마지막 통신에서 원자로 연료 전지를 언급했는데... 그들한테 아주 심각한 문제가 생긴 게 틀림 없겠어요. \n\n필요한 물품 목록을 보내줄게요. 준비되면 아스트리드에게 신호를 보낼게요.\n
msg-base-18=[color=orange]드레드노트 선장:[/color] 신호 수신, 대기 중. \n\n중위, 좌표는 브라보, 유니폼, 골프, 시에라. \n\n핵 공격 진행 중. 공격 장소로부터 멀리 떨어지세요.\n
msg-base-19=[color=orange]드레드노트 대위:[/color] 선장님. 1번부터 3번 챔버까지 작동하지 않습니다! 로켓이 끼었습니다.\n
msg-base-20=[color=orange]드레드노트 선장:[/color] 젠장. 거기 기다려요, 우리가... \n
msg-base-21=[color=red]해적 진영 리더:[/color] 어딜 가시려고?!\n
msg-base-22=[color=orange]드레드노트 대위:[/color] 선장님! 섹터 4에 적 함선입니다! \n방사능 경보입니다. 적이 우리에게 핵을 발사했습니다!\n
msg-base-23=[color=orange]드레드노트 선장:[/color] 회피 기동!\n...(신호 손실)...\n
msg-base-24=[color=orange]크리스탈 피크:[/color] 아스트리드가 무사하길 바라야겠어. 일단은 우리 임무에 집중하죠. \n\n동쪽에 있는 사막 기지로 가서 원자로를 다시 가동시켜야 합니다.\n\n아스트리드가 우리를 위해 길을 충분히 터 줬으면 좋겠네요. 그리고...\n
msg-base-25=[color=orange]사막 기지:[/color] ... 아, 드디어. 신호가 잡혔어요 \n\n[font=default-bold]원자로[/font]에 사용할 [font=default-bold]우라늄 연료 전지[/font]가 필요합니다! 여기 원심 분리기가 오프라인 상태입니다. \n\n철 광산 근처에 예비 발전기가 있어서 겨우 연명하고 있지만, 너무 심하게 노출되어 있어요. 벌레들이 공격해 들어오면, 우리로서는 저들을 막을 수가 없을 겁니다.\n
msg-base-25.1=[color=orange]크리스탈 피크:[/color] 연료를 지금 수송 중입니다, 사막 기지. 조금만 더 버텨요!\n
