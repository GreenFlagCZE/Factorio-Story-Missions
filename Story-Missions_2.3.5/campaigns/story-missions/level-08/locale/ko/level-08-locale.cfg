intro=지구군이 드레드노트 전함을 궤도로 보내 남아 있는 해적선을 모두 파괴합니다. 공중 전투가 진행되는 동안 세 곳의 광산 기지를 방어하기 위해 프로토타입 무기가 왕복선으로 보내집니다. 벌레들의 번성 상태는 심각한 수준이고 행성의 폭격이 임박했습니다!   \n\n[font=default-bold]미션 목표:[/font]\n- 기지 확보 및 방어\n- 자원을 수집하고 궤도 폭격을 사용하여 바이터 활동 감소\n- 프로토타입 무기를 잃어버리면 안 됨\n\n[font=default-bold]미션 정보:[/font]\n- 공해를 최저 수준으로 유지하여 바이터 공격을 심하게 받지 않도록 하십시오.\n- 궤도 폭격과 이어지는 위치 이동 중에도 이전 기지가 계속 작동하게 유지할 필요는 없습니다.\n- 핵 무기, 대포, 그리고 다른 기술들은 임무를 진행하다 보면 나중에 이용할 수 있게 됩니다.
