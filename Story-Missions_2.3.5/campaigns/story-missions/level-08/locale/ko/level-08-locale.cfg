goal-inventory-prepare-2=인벤토리에 다음 아이템이 있어야 궤도폭격을 시작할 수 있음\n- 레이저 포탑: __1__ / __2__ \n- 폭발형 로켓: __3__ / __4__ \n- 독 캡슐: __5__ / __6__ \n- 우라늄 연료 전지: __7__ / __8__ \n- 조립 기계 3: __9__ / __10__ \n- 묶음 투입기: __11__ / __12__ \n\n- 스파이더트론이 파괴되면 안 됨\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지 주변 지역 탐색\n- 기지 북쪽의 시추기를 가동\n- 우라늄 탄약 조립 기계 보호
