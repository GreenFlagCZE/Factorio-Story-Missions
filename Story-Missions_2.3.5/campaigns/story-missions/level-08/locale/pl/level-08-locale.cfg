description=Siły Ziemi wysyłają pancernik na orbitę, aby zniszczyć wszystkie pozostałe statki pirackie. Podczas gdy bitwa na niebie trwa, promem wysyłana jest do Ciebie prototypowa broń, która ma bronić trzech baz wydobywczych. Plaga robali jest na krytycznym poziomie, a bombardowanie planety jest nieuchronne! \n\n[font=default-bold]Parametry misji:[/font]\n- Poziom trudności: bardzo trudny\n- Nowe badania: Spidertron, artyleria, reaktor termojądrowy\n- Współczynnik badawczy: 2x \n- Niektóre badania można odblokować podczas misji \n- Wrogowie mogą ewoluować i rozszerzać się\n- Rozmiar mapy jest ograniczony
engineer-title=Inżynier
msg-intro=Siły Ziemi wysyłają pancernik na orbitę, aby zniszczyć wszystkie pozostałe statki pirackie. Podczas gdy bitwa na niebie trwa, promem wysyłana jest do Ciebie prototypowa broń, która ma bronić trzech baz wydobywczych. Plaga robali jest na krytycznym poziomie, a bombardowanie planety jest nieuchronne!
scenario-name=Misja 08
goal-wait-until-bombs-stop=- Poczekaj, aż bombardowanie się skończy \n- Spidertron nie może zostać zniszczony
goal-get-spidertron=- Udaj się na miejsce katastrofy\n- Przejmij kontrolę nad Spidertronem\n- Spidertron nie może zostać zniszczony\n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Znajdź paliwo do swojego samochodu
goal-build-accumulators=- Spidertron nie może zostać zniszczony \n- Zabezpiecz najbliższą bazę Kryształowy Szczyt \n- Zbuduj nowe akumulatory w bazie: __1__ / __2__ \n\n- [color=#ffe6c0][font=default-bold]OPCJONALNIE[/font ][/color] \n- Jeśli to możliwe, unikaj konfrontacji z robalami
goal-inventory-prepare=Aby rozpocząć bombardowanie orbitalne, miej w ekwipunku\n- Wieżyczka: __1__ / __2__ \n- Pociski przebijające: __3__ / __4__ \n- Rakiety: __5__ / __6__ \n- Granaty: __7__ / __8__ \n- Typ maszyny montażowej -2: __9__ / __10__ \n- Pasy szybkiego transportu: __11__ / __12__ \n\n- Spidertron nie może zostać zniszczony \n\n- [kolor=#ffe6c0][font=default-bold]OPCJONALNIE[/font][ /color] \n- Zbadaj obszar wokół bazy
goal-triumph=- Popraw obronę i produkcję Stacji Triumf\n- Spidertron nie może zostać zniszczony\n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Zbadaj obszar wokół bazy \n- Uruchom kiwony na północ od bazy\n- Chroń maszynę do montażu amunicji uranu
goal-inventory-prepare-2=Aby rozpocząć bombardowanie orbitalne, miej w inwentarzu\n- Wieżyczka laserowa: __1__ / __2__ \n- Rakiety wybuchowe: __3__ / __4__ \n- Kapsuła z trucizną: __5__ / __6__ \n- Ogniwa paliwowe uranowe: __7__ / __8__ \n- Maszyny montażowe typu-3: __9__ / __10__ \n- Masowy podajnik: __11__ / __12__ \n\n- Spidertron nie może zostać zniszczony\n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/ kolor] \n- Zbadaj obszar wokół bazy\n- Uruchom kiwony na północ od bazy\n- Chroń maszynę do montażu amunicji uranu
goal-centrifuge=- Spidertron nie może zostać zniszczony \n- Zabezpiecz stację Triumf \n- Uruchom wirówkę w stacji Triumf \n\n- [color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color ] \n- Jeśli to możliwe, unikaj konfrontacji z robalamii.
goal-dune-reactor=- Spidertron nie może zostać zniszczony \n- Baza bezpieczna wydma \n- Uzupełnij paliwo reaktor jądrowy w bazie Diune \n\n- [color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Jeśli to możliwe, unikaj konfrontacji z robalami
goal-ressearch-spidertron=- Spidertron nie może zostać zniszczony\n- Ukończ badania Spidertron\n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Zbadaj obszar wokół bazy\n - Zbuduj skuteczną obronę wokół złóż zasobów\n- Zbadaj i buduj artylerię
goal-ressearch-spidertron2=- Spidertron nie może zostać zniszczony\n- Ukończ badania Spidertron
msg-base-1=[color=orange]KAPITAN PANCERNIKA:[/color] To jest statek kosmiczny-pancernik Rdządu Ziemi. Jesteśmy tu, by walczyć z pirackimi statkami na orbicie. \n\nWysłaliśmy wahadłowiec z prototypem autonomicznej maszyny kroczącej o nazwie [font=default-bold]SPIDERTRON[/font], aby zabezpieczyć obwód wokół naszych baz na planecie. Chcemy, abyś przejął stery i przetestował maszynę. \n\nPoczekaj sekundę, odbieramy nadchodzącą transmisję z wahadłowca... \n
msg-base-2=[color=orange]KAPITAN PANCERNIKA:[/color] Piraci właśnie zlokalizowali i zestrzelili prom kosmiczny, który rozbił się na północny wschód od twojej pozycji. Według odczytów, załodze nie udało się przeżyć, ale maszynie krocząceji tak i to bez większych uszkodzeń.\n\nPrzenieś się tak szybko, jak to możliwe na miejsce katastrofy i zabezpiecz prototyp.\n
msg-base-3=[color=orange]KAPITAN PANCERNIKA:[/color] Użyj maszyny kroczącej, aby dostać się do najbliższej bazy. Kiedy będzie to możliwe, przeprowadzimy bombardowanie orbitalne na wylęgarnie robali.\n\nCelem twojej misji będzie użycie prototypowego urządzenia kroczącego do zabezpieczenia wszystkich baz w okolicy, które są atakowane przez roje robaków.\n
msg-base-4=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Inżynierze, czy to ty? Ech, przydałaby się tu mała pomoc. Jesteśmy otoczeni przez robaki i spodziewam się, że za kilka godzin zjedzą nas na obiad. \n\nNasze generatory energii działają, ale robaki zjadły wszystkie baterie, co ma bardzo negatywny wpływ na nasze wieżyczki laserowe. Dlaczego nie sprowadzisz tego korporacyjnego cudu z powrotem do naszej bazy i się nie zabawisz? Możesz nawet pomóc nam naprawić [font=default-bold]AKUMULATORY[/font].\n
msg-base-4.1=[color=yellow]WSKAZÓWKI I SZTUCZKI:[/color] Użyj [font=default-bold][color=blue]Obrony przed wyładowaniem[/color][/font] wyposażonej w Spidertrona z [font=default-bold][ color=blue]pilot[/color][/font], aby zadawać duże obrażenia lub ogłuszać wszystkich pobliskich wrogów. Po aktywacji zużywa energię z baterii.\n
msg-base-5=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Akumulatory ładują się, świetnie! \n\nTo wystarczy na chwilę, ale roje robaków stają się coraz większe. O ile nie wydarzy się cud, ciężko jest utrzymać ten obszar pod naszą kontrolą. W związku z walkami na orbicie pancernik może nam pomóc tylko z ograniczoną pojemnością. \n\nSą inne bazy na wschodzie, które potrzebują takiej samej pomocy jak my. \n
msg-base-6=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Przede wszystkim musimy ukończyć kilka ważnych badań i zebrać jak najwięcej zasobów. Problem polega na tym, że burze piaskowe pogarszają warunki pracy naszego laboratorium, więc badania są [font=default-bold]2 razy droższe[/font].\n
msg-base-7=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Inżynierze, musimy wydobyć jak najwięcej lokalnych zasobów, a kiedy zacznie się upał, opuścimy teren. Pomóż nam w badaniach i produkcji sprzętu dla innych baz. \n\nUzupełnij broń i amunicję dla maszyny kroczącej! Kiedy będziesz gotowy, wyślę sygnał do pancernika, a oni pomogą nam oczyścić drogę z robali.
msg-base-7.1=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Możesz ustawić Spidertrona na [font=default-bold]AUTOMATYCZNE CELOWANIE BEZ STRZELCA[/font], maszyna krocząca będzie wysadzała zbliżające się robale bez konieczności pilotowania pojazdu.\n
msg-base-8=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Nie sądzę, że możemy tutaj zrobić dużo więcej. Pora iść naprzód. Pancernik będzie bombardować naszą drogę do stacji Triumf. \n
msg-base-9=[color=orange]KAPITAN PANCERNIKAN:[/color] Otrzymano współrzędne, czekaj. \n\nPoruczniku, zablokuj broń na pozycji Tor, Omega — Tango, Omega — Delta, Echo, Lima, Alfa, Siera.\n\nKod czerwony. Trwa atak nuklearny. Zachowaj dystans.\n
msg-base-10=[color=orange]KAPITAN PANCERNIKA:[/color] Bombardowanie zakończone. Teraz twój ruch.\n
msg-base-11=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Dzięki pancernik, jesteśmy w drodze. \n\n Inżynierze, wejdź do maszyny kroczącej i oczyść ścieżkę z wszelkich pozostałych robali, gdy będziemy przemieszczać się do Stacji Triumf.\n
msg-base-12=[color=orange]STACJA TRIUMF:[/color] Co do diabła... MOJE OCZY! Za chwilę! Kryształowy Szczyt? Czy to ty? \n\nNie wiem, co się stało, ale nagle moje radio zaczęło działać. Czy usmażyłeś robaki? \n\nMój sprzęt na stacji jest dosyć kiepski. Początkowo zamierzałem rozpocząć produkcję amunicji uranowej, ale moja [font=default-bold]WIRÓWKA[/font] nie działa tak, jak powinna.\n
msg-base-12.1=[color=orange]STACJA TRIUMF:[/color] Niestety mój najlepszy technik został wczoraj zjedzony przez cholerne robale, co za wstyd... \n\nJeśli masz kogoś, kto rozumie tę technologię, czy mógłby to trochę wytworzyć?\n
msg-base-13=[color=orange]STACJA TRIUMF:[/color] Aha! Mówisz, że wirówka nie była podłączona do sieci? Ech, he, he, he... Och. \n\nNie. Jesteś geniuszem, Inżynierze! Dziękuję!\n
msg-base-14=[color=orange]STACJA TRIUMF:[/color] Tak... Witam w mojej skromnej rezydencji. Moi pracownicy są do Twojej dyspozycji. Znasz swój zawód, prawda? Moje rafinerie praktycznie nie mają płynu. Na północ od stacji są kiwony, ale... wiesz... po prostu nie działają.\n
msg-base-15=[color=orange]STACJA TRIUMF:[/color] Ach! Jeszcze jedna rzecz. \n\nPamiętasz, jak wspomniałem o amunicji uranowej? Maszyna montażowa do produkcji jest do Państwa pełnej dyspozycji. Po prostu musisz go chronić przed gryzącymi. Nie wiem dlaczego, ale przyciąga ich zapach uranu. Co ma swoje wady i zalety... Nie używaj go do niczego innego, bardzo bym się zdenerwował!\n
msg-base-16=[color=orange]BAZA WYDMA:[/color] ...(zakłócenia)... chrrzpsh \n...(zakłócenia)... wypróbujemy je ...(zakłócenia)... \nreaktor . ..(utrata sygnału)...\n
msg-base-17=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Inżynierze. Musimy się ruszać. Baza Wydma na wschodzie właśnie zamilkła. Ostatni komunikat mówił coś o ogniwach paliwowych do reaktora... Muszą mieć poważne problemy. \n\nWysyłam Ci listę potrzebnych przedmiotów, gdy je przygotujesz, wyślę sygnał do pancernika.\n
msg-base-18=[color=orange]KAPITAN PANCERNIKA:[/color] Odbieram, czekaj. \n\nPoruczniku, współrzędne to Brawo, Uniform, Golf, Siera. \n\nAtak nuklearny w toku. Trzymaj się z dala.\n
msg-base-19=[color=orange]KAPITAN PANCERNIKA:[/color] Kapitanie. Komory od 1 do 3 są zablokowane! Rakiety utknęły.\n
msg-base-20=[color=orange]KAPITAN PANCERNIKA:[/color] Cholera. Poczekaj tam, postaramy się... \n
msg-base-21=[color=red]LIDER FRAKCJI PIRATÓW:[/color] Wybierasz się gdzieś?!\n
msg-base-22=[color=orange]KAPITAN PANCERNIKA:[/color] Kapitanie! Wrogie statki w sektorze 4! \nAlarm radiologiczny. Wystrzelili w nas bomby atomowe!\n
msg-base-23=[color=orange]KAPITAN PANCERNIKA:[/color] Manewry unikowe!\n...(utrata sygnału)...\n
msg-base-24=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Miejmy nadzieję, że z pancernikiem wszystko w porządku. Teraz skupmy się na naszej misji. \n\nMusimy dostać się do bazy Wydma na wschodzie i ponownie włączyć reaktor.\n\nMam nadzieję, że pancernik oczyścił nam drogę wystarczająco i ...\n
msg-base-25=[color=orange]BAZA WYDMA:[/color] ... Ach, nareszcie. Mamy sygnał. \n\nPotrzebujemy [font=default-bold]URANOWYCH OGNIW PALIWOWYCH[/font] dla [font=default-bold]REAKTORA[/font]! Nasze wirówki są wyłączone. \n\nLedwo przetrwaliśmy dzięki zapasowym generatorom w pobliżu kopalni żelaza, ale są one zbyt mocno odsłonięte. Jeśli robaki je zaatakują, nie będziemy w stanie ich obronić.\n
msg-base-25.1=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Paliwo jest w drodze fo Wydmy. Poczekaj jeszcze trochę!\n
msg-base-26=[color=orange]BAZA WYDMA:[/color] Reaktor jest włączony. Zasilanie zaraz powinno się ustabilizowaći!\n
msg-base-27=[color=orange]BAZA WYDMA:[/color] Będę szczery. Podstawowa infrastruktura jest naprawdę zła. Nie mamy żadnego doświadczenia bojowego, a nasza obrona przed robalamii jest słaba. \n\nGdybyśmy mogli mieć więcej tych [font=default-bold]SPIDERTRONI[/font], moglibyśmy wreszcie mieć szansę!\n
msg-base-28=[color=orange]BAZA WYDMA:[/color] W okolicy znajdują się bardzo bogate złoża surowców, ale są one zbyt blisko gniazd robali. Planujemy zbudować [font=default-bold]ARTYLERIE[/font], weź ich, Inżynierze. \n\nArtyleria jest świetna, ale również bardzo łatwo przyciąga inwazje robaków, używaj jej mądrze.\n
msg-base-29=[color=orange]BAZA WYDMA:[/color] Dzięki większej liczbie Spidertronów raz na zawsze zmiażdżymy robale!\n
msg-base-30=[color=orange]STACJA TRIUMF:[/color] Dobra robota, chłopaki! Wyślij mi od razu 3 z tych maszyn kroczących!\n
msg-base-31=[color=orange]KRYSZTAŁOWY SZCZYT:[/color] Wygląda na to, że znowu nas uratowałeś, inżynierze. Nadal nie mam żadnych informacji o pancerniku, poza tym, że na orbicie jest pokaz fajerwerków.\n\nBędę Cię informować, jeśli dowiem się więcej.\n
think-msg1=Cholera, nie ma benzyny. Muszę znaleźć paliwo.
think-msg2=Jest tak wiele gniazd robali!
think-msg3=Powinienem obserwować poziom zanieczyszczenia i postępować ostrożnie.
think-msg4=Co ja zrobiłem...
think-msg5=W sensie nie mam szansy na obronę bazy.

