intro=Siły Ziemi wysyłają pancernik na orbitę, aby zniszczyć wszystkie pozostałe statki pirackie. Podczas gdy bitwa na niebie trwa, promem wysyłana jest do Ciebie prototypowa broń, która ma bronić trzech baz wydobywczych. Plaga robali jest na krytycznym poziomie, a bombardowanie planety jest nieuchronne! \n\n[font=default-bold]Cele misji:[/font]\n- Zabezpieczanie i obrona baz\n- Zbieraj zasoby i używaj bombardowań orbitalnych, aby zmniejszyć aktywność robali\n- Nie trać prototypu broni\n\ n[font=default-bold]Inteligentna misja:[/font]\n- Utrzymuj zanieczyszczenie na najniższym poziomie, aby uniknąć intensywnych ataków gryzących.\n- Podczas bombardowania orbitalnego i po relokacji nie jest konieczne utrzymywanie starych baz operacyjnych. \n- Broń jądrowa, artyleria i inne technologie będą dostępne w dalszej części misji.
param=[font=default-bold]Parametry misji:[/font]\n- Poziom trudności: bardzo trudny\n- Nowe badania: Spidertron, artyleria, reaktor jądrowy \n- Współczynnik badań: 2x \n- Niektóre badania można odblokować podczas misja\n- Wrogowie mogą ewoluować i rozszerzać się\n- Rozmiar mapy jest ograniczony
