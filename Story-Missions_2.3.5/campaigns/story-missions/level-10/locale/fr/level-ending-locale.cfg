intro=DE PROCHAINES MISSIONS ARRIVENT BIENTÔT \n\nJe suis heureux que vous ayez apprécié le jeu et que vous soyez arrivé jusqu'ici. De prochaines missions arrivent très très bientôt !\n\nIl n'y a pas de vrai campagne dans Factorio à ce jour, donc j'ai essayé de rendre le jeu un peu plus amusant. Créer l'atmosphère d'une planète mystérieuse pleine de déchiqueteurs et de cracheurs ne fut pas facile, et cela m'a pris plusieurs mois de travail intense. Je pense que l'histoire n'est pas à sa conclusion et j'aimerai continer à l'étendre dans le futur. Si vous voulez supporter ce projet, n'hésitez pas à le visiter sur le Portail de Mod ou sur le Serveur Discord. \n\nMerci beaucoup d'avoir joué cette campagne. \nSincèrement, \nGreenFlag
