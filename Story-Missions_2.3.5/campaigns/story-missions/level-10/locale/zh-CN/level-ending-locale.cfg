intro=下一个任务即将推出 \n\n我很高兴你喜欢这款游戏并做到了这一点。下一个任务很快就会到来！\n\n到目前为止，异星工厂还没有故事任务，所以我试着让游戏变得更有趣。让一个充满咬人和吐痰的神秘星球的环境变得栩栩如生并不容易，我花了几个月的时间努力工作。我相信这个故事还没有结束，我想在未来继续扩展它。如果您想支持这个项目，请随时访问 Mod Portal 或 Discord Server。 \n\n非常感谢您参与该活动。 \n此致，\nGreenFlag
