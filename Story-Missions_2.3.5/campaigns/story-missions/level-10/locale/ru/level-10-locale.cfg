intro=СЛЕДУЮЩАЯ МИССИЯ СКОРО ВЫЙДЕТ\n\nЯ рад, что вам понравилась игра, и вы дошли до этого момента. Следующие миссии будут очень скоро!\n\nПока что в Factorio не было сюжетных миссий, поэтому я постарался сделать игру немного веселее. Воплотить в жизнь окружающую среду таинственной планеты, полной кусак и плевак, было непросто, и на это у меня ушло несколько месяцев напряженной работы. Я считаю, что эта история не окончена, и я хотел бы продолжать расширять её в будущем. Если вы хотите поддержать этот проект, не стесняйтесь посетить портал модов или сервер Discord. \n\nБольшое спасибо за игру в кампанию. \nС уважением, \nGreenFlag
