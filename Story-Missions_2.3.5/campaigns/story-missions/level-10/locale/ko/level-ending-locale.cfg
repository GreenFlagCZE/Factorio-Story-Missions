intro=다음 임무가 곧 공개됩니다!\n\n게임을 즐기고 여기까지 오게 되어 기쁩니다. 다음 임무가 곧 찾아옵니다!\n\n지금까지 Factorio에는 스토리 미션이 없었기 때문에 게임을 좀 더 재미있게 하려고 노력했습니다. 바이터와 스피터로 가득 찬 신비한 행성의 환경에 생명을 불어넣는 것은 쉬운 일이 아니었고 몇 개월의 노력이 필요했습니다. 이 이야기가 끝이 아니라고 생각하고 앞으로도 계속 확장하고 싶습니다. 이 프로젝트를 지원하려면 Mod Portal 또는 Discord Server를 방문하십시오.\n\n캠페인을 플레이해주셔서 대단히 감사합니다.\nGreenFlag\n로부터
