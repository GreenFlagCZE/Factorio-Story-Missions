intro=NASTĘPNE MISJE WKRÓTCE \n\nCieszę się, że podobała Ci się gra i dotarłeś do tego momentu. Kolejne misje już niedługo!\n\nJak dotąd w Factorio nie było żadnych misji fabularnych, więc starałem się, aby gra była trochę fajniejsza. Ożywienie środowiska tajemniczej planety pełnej gryzących i plujących nie było łatwe i zajęło mi kilka miesięcy ciężkiej pracy. Wierzę, że ta historia nie jest końcem i chciałbym ją dalej rozwijać w przyszłości. Jeśli chcesz wesprzeć ten projekt, odwiedź Mod Portal lub Discord Server. \n\nDziękujemy bardzo za udział w kampanii. \nSincerely, \nGreenFlag
