goal-oil=- Construir una perforadora petrolífera
goal-laser=La torreta láser ya está disponible en el árbol tecnológico \n- Investiga Torreta láser \n- Construir torretas lásers: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Construir muros para proteger las perforadoras de petróleo
goal-hard-oil=- Tener en tu inventario combustible sólido: __1__ / __2__
