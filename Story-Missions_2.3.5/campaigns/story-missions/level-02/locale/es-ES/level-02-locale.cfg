msg-base-1=[color=orange]PUERTO ESPACIAL:[/color] Bienvenido al puerto espacial [font=default-bold]PUERTAS DEL INFIERNO[/font]. Nos han informado de su problemático viaje a las instalaciones. Nuestra empresa se disculpa por los daños causados a su nave, todos serán compensados según nuestro contrato. \n\nAhora comenzaremos la sesión informativa.
msg-base-2=[color=orange]PUERTO ESPACIAL:[/color] Su misión será construir nuevas bases en las regiones del norte del planeta y [font=default-bold]PROPORCIONAR UN SUMINISTRO DE RECURSOS[/font] para exportar a La Tierra. Tienes el equipamiento necesario preparado en tu vehículo. 
msg-base-3=[color=orange]PUERTO ESPACIAL:[/color] El riesgo lo representan los insectos excesivamente evolucionados de la zona. Reaccionan con agresividad ante cualquier intento de perforación profunda y prácticamente no toleran ninguna forma de contaminación atmosférica. \n\nLa confrontación directa no tuvo ningún efecto. Por lo tanto, confiamos que [font=default-bold]USTED[/font] puede encontrar una manera de resolver esta situación. \n\nSi tiene éxito, se le pagará según los términos de su contrato.
msg-base-4=[color=orange]PUERTO ESPACIAL:[/color] Dirígete a las fortificaciones del norte. Tenga en cuenta que no se le permite entrar en las otras secciones del puerto espacial ¡No intente interferir en la instalación de ninguna manera!
msg-base-5=[color=orange]PUERTO ESPACIAL:[/color] Acabamos de recibir un mensaje de que la [font=default-bold]LÍNEA ELÉCTRICA[/font] cerca de las fortificaciones del norte ha sido comprometida. No es un daño significativo, pero las cintas de suministro de munición a las torretas de los cañones no funcionan en estos momentos. Debido a esto, la [font=default-bold]PUERTA PRINCIPAL[/font] está bloqueada por razones de seguridad. ¿Sería tan amable de arreglar este problema antes de su viaje? 
msg-base-6=[color=orange]PUERTO ESPACIAL:[/color] Antes de que te vayas, quiero desearte buena suerte. Creemos que con su conocimiento de este planeta tendrá mucho más éxito que nosotros. 
msg-base-7=color=orange]PUERTO ESPACIAL:[/color] Hemos detectado un incremento del número de enemigos activos en su zona.
msg-base-8=[color=orange]PUERTO ESPACIAL:[/color] Sus logros son impresionantes. \n\nComo parte de nuestro contrato, exigimos una expansión de la producción de petróleo. ¿Pueden hacerlo? \n\nNecesitamos al menos 10 perforadoras para estar activos.
msg-base-8.1=color=orange]PUERTO ESPACIAL:[/color] El petróleo crudo no es adecuado para el transporte interestelar. Hay que transformarlo a combustible sólido.
msg-base-9=color=orange]PUERTO ESPACIAL:[/color] Gracias por cumplir todos los requisitos. \n\nConsideramos que todos los objetivos de la misión se han cumplido. Desea prolongar su contrato?
think-repair=El poste debe alimentar el insertador, de lo contrario la puerta principal no se abrirá.
think-secure-base=Las perforadoras mineras están listas. Es hora de asegurar el perímetro.
think-secure2-base=Debería fabricar armas de defensa más avanzadas, tal vez láser
think-oil=Hay mucho petróleo en el lugar. La última vez demostró ser útil no sólo para la defensa, sino también para el combustible y los explosivos.
think-biter1=Debería ser así, esperemos que la defensa aguante.
think-more-oil=Tendré que encontrar las otras zonas ricas en petróleo.
think-biter2=No será fácil controlar varias zonas, afortunadamente el terreno local es muy adecuado para construir defensas.

