description=Has conseguido llegar al puerto espacial del planeta. El cuartel general está preparando una misión para que amplíes las instalaciones mineras alrededor del planeta. Sin embargo, los problemas te están esperando. \n\n[font=default-bold]Parámetros de la misión:[/font]\n- Dificultad: Fácil\n-Nueva Investigación: Módulos, equipos de energía, sistemas láser\n- Los enemigos no se expanden, pero pueden evolucionar lentamente.
