msg-base-1=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Vítej ve vesmírném středisku [font=default-bold]PEKELNÁ BRÁNA[/font]. Byly jsme vyrozumění o vaší problémové cestě k našemu zařízení. Naše společnost se vám omlouvá za způsobené škody na vaší lodi a vše bude kompenzováno v rámci našeho kontraktu. \n\nNyní začneme s brifingem.
msg-base-2=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Vaší misí bude vybudovat nové základny v severních oblastech planety a [font=default-bold]ZAJISTIT TĚŽBU SUROVIN[/font] k vývozu na Zem. Potřebné vybavení máte připravené ve vozidle. 
msg-base-3=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Riziko představuje zdejší nadměrně vyvinutý hmyz. Agresivně reagují na jakékoliv pokusy k hloubkovým vrtům a prakticky nesnesou žádnou formu znečištění ovzduší. \n\nPřímá konfrontace neměla žádný účinek. Proto věříme, že [font=default-bold]VY[/font] dokážete najít způsob k řešení situace. \n\nPokud uspějete, budete vyplaceni dle podmínek kontraktu.
msg-base-4=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Přesuňte se k severnímu opevnění. Prosím, berte na vědomí, že do ostatních sekcí střediska vám není povolen přístup. Nepokoušejte se nijak manipulovat se zařízením!
msg-base-5=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Právě jsme obdrželi zprávu, že bylo poškozeno [font=default-bold]ELEKTRICKÉ VEDENÍ[/font] v blízkosti severního opevnění. Nejedná se o velké škody, avšak momentálně je mimo provoz zásobovací pás pro munici do bojových věží. Díky tomu je z bezpečnostních důvodů [font=default-bold]UZAMČENA HLAVNÍ BRÁNA[/font]. Budete tak laskav a opravíte tento problém před vaší cestou? 
msg-base-6=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Než odejdete, chci vám popřát hodně štěstí. Věříme, že s vašimi znalostmi této planety uspějete daleko lépe, než my. 
msg-base-7=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Zaznamenali jsme zvyšující se nárůst aktivních nepřátel ve vaší oblasti.
msg-base-8=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Vaše výsledky jsou úctyhodné. \n\nV rámci kontraktu dáváme požadavek na rozšíření těžby roby. Zvládnete to? \n\nPotřebujeme, aby bylo aktivních alespoň 10 ropných čerpadel.
msg-base-8.1=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Nezpracovanou ropu není vhodné transportovat mezihvězdně. Zpracujte jej na pevné palivo.
msg-base-9=[color=orange]VESMÍRNÉ STŘEDISKO:[/color] Děkujeme, že jste splnil veškeré zadané požadavky. \n\nPovažujeme cíle mise za splněné. Chcete prodloužit kontrakt?
think-repair=Sloup musí napájet nakladač, jinak se neotevře hlavní brána.
think-secure-base=Těžební zařízení bychom měli. Je čas zabezpečit perimetr. 
think-secure2-base=Měl bych postavit pokročilejší zbraně proti kousačům, možná laserové věže.
think-oil=Je tu celkem dost ropy. Minule se osvědčila nejenom při obraně, ale i k výrobě paliv a výbušnin.
think-biter1=To se dalo čekat, snad obrana vydrží.
think-more-oil=Budu muset zamířit do dalších oblastí bohaté na ropu.
think-biter2=Nebude lehké mít pod kontrolou více oblastí, naštěstí zdejší členitý terén je vhodný k formování obrany.

