msg-base-1=[color=orange]SPACE PORT:[/color] Willkommen im [font=default-bold]HELL'S GATE[/font] Raumhafen. Wir sind über Ihre problematische Reise zu unserer Anlage informiert worden. Unser Unternehmen entschuldigt sich für den Schaden, der an ihrem Schiff entstanden ist, und Sie werden gemäß unserem Vertrag voll entschädigt. \n\n Wir werden nun mit der Besprechung beginnen.
msg-base-2=[color=orange]SPACE PORT:[/color] Ihr Auftrag besteht darin, in den nördlichen Regionen des Planeten neue Stützpunkte zu errichten und [font=default-bold]für den Export zur Erde eine Versorgung mit Rohstoffen[/font] zu gewährleisten. Sie haben die notwendige Ausrüstung in Ihrem Fahrzeug. 
msg-base-3=[color=orange]SPACE PORT:[/color] Die Gefahr geht von den überentwickelten Insekten in diesem Gebiet aus. Sie reagieren aggressiv auf alle Versuche von Tiefbohrungen und vertragen praktisch keine Luftverschmutzung. \n\n Eine direkte Konfrontation hatte keine Wirkung. Deshalb vertrauen wir darauf, dass [font=default-bold]SIE[/font] einen Weg finden, diese Situation zu lösen. \n\n Wenn Sie Erfolg haben, werden Sie nach den Bedingungen Ihres Vertrags bezahlt.
msg-base-4=[color=orange]SPACE PORT:[/color] Begeben Sie sich zu den nördlichen Festungsanlagen. Bitte beachten Sie, dass Sie die anderen Bereiche des Raumhafens nicht betreten dürfen. Versuchen Sie nicht, die Anlage in irgendeiner Weise zu stören!
msg-base-5=[color=orange]SPACE PORT:[/color] Wir haben soeben die Meldung erhalten, dass die [font=default-bold]ELEKTRISCHE LEITUNG[/font] in der Nähe der nördlichen Befestigungen beschädigt wurde. Es handelt sich zwar nicht um einen größeren Schaden, aber die Versorgungsbänder für die Munition der Geschütztürme funktionieren derzeit nicht. Aus diesem Grund ist das [font=default-bold]HAUPTTOR[/font] aus Sicherheitsgründen verschlossen. Wären Sie so freundlich und beheben dieses Problem vor Ihrer Reise?
msg-base-6=[color=orange]SPACE PORT:[/color] Bevor Sie gehen, möchte ich Ihnen viel Glück wünschen. Wir glauben, dass Sie mit Ihrem Wissen über diesen Planeten viel erfolgreicher sein werden als wir. 
msg-base-7=[color=orange]SPACE PORT:[/color] Wir haben eine wachsende Zahl aktiver Feinde in Ihrem Gebiet entdeckt.
msg-base-8=[color=orange]SPACE PORT:[/color] Ihre Leistungen sind beeindruckend. \n\nAls Teil unseres Vertrages verlangen wir eine Ausweitung der Ölproduktion. Können Sie das bewältigen? \n\n Wir brauchen mindestens 10 Förderpumpen, um aktiv zu sein.
msg-base-8.1=[color=orange]SPACE PORT:[/color] Rohöl ist für den interstellaren Transport nicht geeignet. Verarbeiten Sie es zu Festbrennstoff.
msg-base-9=[color=orange]SPACE PORT:[/color] Danke, dass Sie alle Anforderungen erfüllt haben. \n\nWir sind der Ansicht, dass alle Missionsziele erfüllt wurden. Möchten Sie Ihren Vertrag verlängern?
think-repair=Der Strommast muss den Greifarm mit Strom versorgen, da sich sonst das Haupttor nicht öffnen wird.
think-secure-base= Die Erzförderer sind fertig. Es ist an der Zeit, die Umgebung zu sichern.
think-secure2-base=Ich sollte fortschrittlichere Waffen zur Verteidigung bauen, vielleicht einen Laser-Geschütztürm.
think-oil=Dort gibt es eine Menge Öl. Beim letzten Mal wurde es nicht nur für die Verteidigung, sondern auch für Treibstoff und Sprengstoff verwendet.
think-biter1=Das ist zu erwarten, hoffentlich hält die Verteidigung stand.
think-more-oil=Ich werde die anderen ölreichen Gebiete finden müssen.
think-biter2=Es wird nicht einfach sein, mehrere Gebiete zu kontrollieren, aber zum Glück eignet sich das örtliche Gelände gut für den Bau von Verteidigungsanlagen.

