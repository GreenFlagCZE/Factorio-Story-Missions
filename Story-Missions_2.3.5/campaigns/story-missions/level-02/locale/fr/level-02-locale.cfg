msg-base-1=[color=orange]SPATIOPORT :[/color] Bienvenue au spatioport [font=default-bold]PORTE DE L'ENFER[/font]. Nous avons été informé de votre voyage problématique vers le complexe. Notre entreprise s'excuse pour les dommages occasionnés à votre vaisseau et tout sera remboursé comme le veut le contrat. \n\nNous allons désormais commencer la réunion.
msg-base-2=[color=orange]SPATIOPORT :[/color]Votre mission consiste à construire de nouvelles bases dans les régions au nord et à [font=default-bold]FOURNIR DES RESSOURCES[/font] pour exportation vers la Terre. Vous avez tout l'équipement nécessaire dans votre véhicule.
msg-base-3=[color=orange]SPATIOPORT:[/color]Le danger est incarné par les insectes sur-évolués dans la zone. \n\nUne confrontation directe n'a eu aucun impact. En conséquence, nous pensons que [font=default-bold]VOUS[/font] pouvez trouver un moyen de résoudre la situation. \n\nSi vous réussissez, vous serez payer comme convenu dans les termes de votre contrat.
msg-base-4=[color=orange]SPATIOPORT :[/color] Dirigez-vous vers les fortifications du nord. Veuillez noter que vous n'êtes pas autoriser à entrer dans les autres sections du spatioport. N'essayez pas d'interférer avec le complexe par quelque moyen que ce soit.
msg-base-5=[color=orange]SPATIOPORT :[/color] Vous venons juste de recevoir un message disant que la [font=default-bold]LIGNE ÉLECTRIQUE[/font] des fortifications nord a été coupée. Il ne s'agit pas de dégâts conséquents, mais le tapis d'approvisionnement pour les tourelles mitrailleuse ne fonctionne actuellement pas. Pour cette raison, la [font=default-bold]PORTE PRINCIPALE[/font] est verrouillée par sécurité. Pourriez vous être aimable et réparer cela avant votre départ ?
msg-base-6=[color=orange]SPATIOPORT :[/color] Avant de partir, je voudrais vous souhaiter bonne chance. Nous pensons qu'avec votre connaissance de cette planète, vous avez de bien meilleures chances de succès que nous.
msg-base-7=[color=orange]SPATIOPORT:[/color] Nous avons détecté une augmentation de l'activité ennemie dans votre zone.
msg-base-8=[color=orange]SPATIOPORT :[/color]Votre réussite est impressionnante \n\nComme convenu dans votre contrat, nous demandons une augmentation de la production de pétrole. Pouvez vous le faire ?\n\nNous avons besoin d'au moins 10 chevalets de pompage actifs.
msg-base-8.1=[color=orange]SPATIOPORT :[/color]Le pétrole brut n'est pas utilisable pour le transport interstellaire. Transformez le en combustible solide.
msg-base-9=[color=orange]SPATIOPORT :[/color] Merci d'avoir rempli tous les prérequis. \n\nNous considérons tous les objectifs de la mission comme accomplis. Désirez vous étendre votre contrat ?
think-repair=Le poteau doit alimenter le bras mécanique sinon, la porte principale ne s'ouvrira pas.
think-secure-base=Les foreuses électriques sont en place. Il est temps de sécuriser le périmètre.
think-secure2-base=Je devrais construire des armes plus avancées pour me défendre, peut-être des lasers.
think-oil=Il y a beaucoup de pétrole ici. La dernière fois, cela s'est avéré utile non seulement pour la défense mais aussi pour le combustible et les explosifs.
think-biter1=Il fallait s'y attendre. Avec un peu de chance, les défenses tiendront bon.
think-more-oil=Je vais devoir trouver d'autres zones riche en pétrole.
think-biter2=Il ne sera pas facile de contrôler de multiples zones. Heureusement, le terrain local est parfait pour la construction de défenses.

