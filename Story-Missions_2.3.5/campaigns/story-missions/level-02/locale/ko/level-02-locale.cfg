description=행성 내 우주공항에 어떻게든 도착한 여러분. 사령부 측에서는 행성 내 채광 시설을 확장하는 임무를 여러분에게 부여할 준비를 하고 있습니다. 하지만, 이게 쉬운 임무일 수는 없겠죠. \n\n[font=default-bold]미션 척도:[/font]\n- 난이도: 쉬움\n- 새 연구: 모듈, 에너지 장비, 레이저 시스템\n- 적들이 확장하지 않으나, 서서히 진화함
engineer-title=엔지니어
msg-intro=행성 내 우주공항에 어떻게든 도착한 여러분. 사령부 측에서는 행성 내 채광 시설을 확장하는 임무를 여러분에게 부여할 준비를 하고 있습니다. 하지만, 이게 쉬운 임무일 수는 없겠죠.
scenario-name=Mission 02

goal-build-base=- 자원이 풍부한 장소를 발견 \n- 전기 채광 드릴 설치: __1__ / __2__
goal-repair-gate=- 북방 지역에 새 기지 건설
goal-repair-gate2=- 북쪽의 방어 시설로 향함 \n- 메인 게이트 근처에 중형 전신주를 설치하여 투입기에 전력 공급
goal-build-turret=- 기관 포탑 설치: __1__ / __2__
goal-oil2=- 자원이 풍부한 추가적인 장소를 발견 \n- 최소 10대의 시추기를 가동시킬 것
goal-oil=- 시추기 설치
goal-laser=테크 트리 내 레이저 포탑 연구가 활성화됨 \n- 레이저 포탑 연구 \n- 레이저 포탑 설치: __1__ / __2__ \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 벽을 지어 시추기를 보호
goal-hard-oil= - 인벤토리 내에 고체 연료 확보: __1__ / __2__
goal-destroy-biter=- 바이터 50마리 처치
goal-destroy-biter1.1=- 목표까지 남은 바이터 수 25마리
goal-destroy-biter1.2=- 목표까지 남은 바이터 수 10마리
goal-destroy-biter2=- 바이터 200마리 처치
goal-destroy-biter2.1=- 목표까지 남은 바이터 수 150마리
goal-destroy-biter2.2=- 목표까지 남은 바이터 수 100마리
goal-destroy-biter2.3=- 목표까지 남은 바이터 수 50마리
goal-destroy-biter2.4=- 목표까지 남은 바이터 수 25마리
goal-destroy-biter2.5=- 목표까지 남은 바이터 수 10마리
msg-base-1=[color=orange]우주 공항:[/color] [font=default-bold]헬즈 게이트[/font] 우주 공항에 오신 것을 환영합니다. 귀하의 시설 여행 도중에 문제가 있었음을 확인하였습니다. 귀하의 함선에 피해를 끼쳐 드린 것에 사과드리며, 계약에 따라 보상을 해 드리겠습니다. \n\n브리핑을 시작하겠습니다.
msg-base-2=[color=orange]우주 공항:[/color] 귀하에게 주어진 임무는 본 행성의 북방 지역에 새로운 기지를 짓고 지구에 수출할 [font=default-bold]자원을 공급[/font]하는 것입니다. 필요한 장비들은 차량 안에 있습니다.
msg-base-3=[color=orange]우주 공항:[/color] 이 구역 내에 있는 벌레들의 과도한 진화 상태가 이 구역의 위험성을 입증합니다. 심층 채굴을 시도하려 하면 공격적으로 반응하며, 특히 어떤 종류가 되었든 공해를 제일 싫어합니다. \n\n직접적인 대면으로는 아무 효과도 보지 못 했습니다. 이에 따라, 저희는 [font=default-bold]당신[/font]이 이 상황을 해결할 길을 찾을 거라 믿습니다. \n\n성공하신다면 계약에 명시된 보수를 받게 되실 겁니다.
msg-base-4=[color=orange]우주 공항:[/color] 북방 요새로 향하십시오. 우주 공항 내 다른 구역에는 접근할 수 없음을 알려 드립니다. 절대로 시설 내에 관여하지 마십시오!
msg-base-5=[color=orange]우주 공항:[/color] 방금 북방 요새 근처에 있는 [font=default-bold]전력선[/font]이 부숴졌다는 메시지를 받았습니다. 그렇게 큰 피해는 아닙니다만, 이 때문에 기관 포탑에 탄약을 공급하는 운송 벨트가 작동하지 않고 있습니다. 이 때문에 [font=default-bold]메인 게이트[/font]가 보안 상의 이유로 잠겨 있습니다. 떠나시기 전에 이 문제를 처리해 주실 수 있겠는지요? 
msg-base-6=[color=orange]우주 공항:[/color] 출발하기 전에, 행운을 빕니다. 귀하가 보유한 이 행성의 지식이 있기에 저희가 해 왔던 것보다 귀하가 더 잘 해내실 거라 믿습니다. 
msg-base-7=[color=orange]우주 공항:[/color] 귀하가 있는 지역에서 적들의 수가 증가하는 것이 감지되었습니다.
msg-base-8=[color=orange]우주 공항:[/color] 놀라운 성과로군요. \n\n계약 내용의 일부였던, 원유 생산지 확장을 요청합니다. 처리하실 수 있겠는지요? \n\n적어도 10대의 시추기가 작동하고 있어야 합니다.
msg-base-8.1=[color=orange]우주 공항:[/color] 원유는 행성 간 운송용으로 적합한 자원이 아닙니다. 고체 연료로 가공하십시오.
msg-base-9=[color=orange]우주 공항:[/color] 모든 요구 사항을 충족해 주셔서 감사합니다. \n\n모든 임무가 완료되었다고 판단됩니다. 혹시 계약을 더 연장하실 생각이 있으신지요?
think-repair=전신주를 이용해 투입기에 동력을 공급해야 메인 게이트가 열릴 거야.
think-secure-base=채광 드릴은 다 준비됬군. 이 주변 안전을 확보해야겠다.
think-secure2-base=방어할 때 쓸 더 좋은 무기를 만들어야겠어. 아마 레이저 정도면 도움이 될 거야.
think-oil=이 지역에는 원유가 풍부하군. 저번에 써 보니까 방어 뿐만 아니라 연료나 폭발물에까지 쓰이는 대단히 유용한 물품이었지.
think-biter1=올 줄 알았지. 현재 방어 수준으로 이게 방어가 되길 바라야겠어.
think-more-oil= 원유가 풍부한 다른 장소를 찾아봐야겠어.
think-biter2= 여러 지역을 다 관리하는 게 쉽지는 않을 거야. 주변 지형 덕분에 방어 시설 짜기는 그래도 편하네.

