msg-base-1=[color=orange]КОСМОПОРТ:[/color] Добро пожаловать в космический порт [font=default-bold]АДСКИЕ ВРАТА[/font]. Мы получили уведомление о вашей проблемной поездке на объект. Наша компания приносит свои извинения за ущерб, причинённый вашему судну, и всё будет компенсировано в соответствии с контрактом.\n\nПриступим к брифингу.
msg-base-2=[color=orange]КОСМОПОРТ:[/color] Ваша миссия будет заключаться в строительстве новых баз в северных регионах планеты и [font=default-bold]ОБЕСПЕЧЕНИЕ ПОСТАВКИ РЕСУРСОВ[/font] для экспорта на Землю. Необходимое оборудование находится у вас в автомобиле.
msg-base-3=[color=orange]КОСМОПОРТ:[/color] Риск представляют чрезмерно развитые насекомые в этом районе. Они агрессивно реагируют на любые попытки глубокого бурения и практически не переносят загрязнения воздуха в любой форме.\n\nПрямая конфронтация не дала результата. Поэтому мы надеемся, что [font=default-bold]ВЫ[/font] сможете найти способ разрешить эту ситуацию.\n\nЕсли вы добьётесь успеха, вам заплатят в соответствии с условиями вашего контракта.
msg-base-4=[color=orange]КОСМОПОРТ:[/color] Идите к северным укреплениям. Обратите внимание, что вам не разрешено входить в другие секции космопорта. Ни в коем случае не пытайтесь вмешиваться в работу объекта!
msg-base-5=[color=orange]КОСМОПОРТ:[/color] Мы только что получили сообщение о поломке [font=default-bold]ЛИНИИ ЭЛЕКТРОПЕРЕДАЧИ[/font] возле северных укреплений. Ущерб незначительный, но конвейеры подачи боеприпасов к турелям в настоящее время не работают. Из-за этого [font=default-bold]ГЛАВНЫЕ ВОРОТА[/font] заблокированы по соображениям безопасности. Не могли бы вы решить эту проблему перед поездкой?
msg-base-6=[color=orange]КОСМОПОРТ:[/color] Прежде чем вы уйдете, я хочу пожелать вам удачи. Мы верим, что с вашими знаниями об этой планете вы добьётесь большего успеха, чем мы.
msg-base-7=[color=orange]КОСМОПОРТ:[/color] Мы обнаружили растущее количество активных врагов в вашем районе.
msg-base-8=[color=orange]КОСМОПОРТ:[/color] Ваши достижения впечатляют.\n\nВ рамках нашего контракта мы ожидаем увеличения добычи нефти. Вы справитесь с этим?\n\nНам требуется минимум 10 активных нефтяных вышек.
msg-base-8.1=[color=orange]КОСМОПОРТ:[/color] Сырая нефть не подходит для межзвёздной транспортировки. Переработайте её в твёрдое топливо.
msg-base-9=[color=orange]КОСМОПОРТ:[/color] Спасибо за выполнение всех требований.\n\nСчитаем, что все задачи миссии выполнены. Хотели бы вы продлить свой контракт?
think-repair= Опора ЛЭП должна питать манипулятор, иначе главные ворота не откроются.
think-secure-base= Буры сделаны. Пора обезопасить периметр.
think-secure2-base= Я должен создать более совершенное оружие для защиты, возможно, лазерное.
think-oil= Там много нефти. В прошлый раз она пригодилась не только для обороны, но и для топлива и взрывчатки.
think-biter1= Этого и следовало ожидать, надеюсь, защита выдержит.
think-more-oil= Нужно найти другие богатые нефтью районы.
think-biter2= Контролировать несколько областей будет непросто, к счастью, местность хорошо подходит для строительства оборонительных сооружений.

