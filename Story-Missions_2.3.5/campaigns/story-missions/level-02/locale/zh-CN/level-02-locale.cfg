msg-base-1=[color=orange]太空港：[/color] 欢迎来到 [font=default-bold]地狱之门[/font] 空间端口。我们已被告知您前往该设施的旅程有问题。我司对贵方船舶造成的损失深表歉意，并根据我方合同予以赔偿。 \n\n我们现在开始简报。
msg-base-2=[color=orange]太空港：[/color] 你的任务是在地球的北部地区建立新的基地，并[font=default-bold]提供资源供应[/font] 以出口到地球。您的车辆中已准备好必要的设备。
msg-base-3=[color=orange]太空港：[/color] 风险表现为该地区过度进化的昆虫。他们对任何深钻尝试都做出了积极的反应，并且几乎不能容忍任何形式的空气污染。 \n\n直接对抗没有效果。因此，我们相信 [font=default-bold]YOU[/font] 可以找到解决这种情况的方法。 \n\n如果您成功，您将根据合同条款获得报酬。
msg-base-4=[color=orange]太空港：[/color] 前往北部防御工事。请注意，您不得进入太空港的其他部分。不要试图以任何方式干扰设施！
msg-base-5=[color=orange]太空港：[/color] 我们刚刚收到一条消息，称北部防御工事附近的 [font=default-bold]电线[/font] 已被破坏。这不是重大损坏，但炮塔弹药供应带目前无法正常工作。因此，出于安全原因，[font=default-bold]正门[/font] 处于锁定状态。你会这么好心并在你的旅程之前解决这个问题吗？
msg-base-6=[color=orange]太空港：[/color] 在你走之前，我想祝你好运。我们相信，凭借您对这个星球的了解，您将取得比我们更好的成功。
msg-base-7=[color=orange]太空港：[/color] 我们检测到您所在地区的活跃敌人数量正在增加。
msg-base-8=[color=orange]太空港：[/color] 你的成就令人印象深刻。 \n\n作为我们合同的一部分，我们要求扩大石油生产。你能应付吗？ \n\n我们至少需要 10 个抽油机才能激活。
msg-base-8.1=[color=orange]太空港：[/color] 原油不适合星际运输。将其加工成固体燃料。
msg-base-9=[color=orange]太空港：[/color] 感谢您满足所有要求。 \n\n我们认为所有任务目标都已完成。你想延长你的合同吗？
think-repair=杆必须为插入器供电，否则主闸将无法打开。
think-secure-base=采矿演习完成。是时候保护外围了。
think-secure2-base=我应该制造更先进的防御武器，也许是激光。
think-oil=这个地方有很多油。上次，它被证明不仅对防御有用，而且对燃料和炸药也有用。
think-biter1=这是意料之中的，希望防守能坚持下去。
think-more-oil=我将不得不找到其他富含石油的地区。
think-biter2=控制多个区域并不容易，幸运的是当地地形非常适合建造防御。

