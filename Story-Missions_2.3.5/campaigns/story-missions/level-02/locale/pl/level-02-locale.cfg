description=Udało ci się dotrzeć do portu kosmicznego planety. Kwatera główna przygotowuje dla ciebie misję rozbudowy obiektów wydobywczych na całej planecie. Jednak czekają na Ciebie kłopoty. \n\n[font=default-bold]Mission Parameters:[/font]\n- Difficulty Level: Easy\n- New Research: Modules, energy equipment, laser systems\n- Enemies do not expand, but may evolve slowly
engineer-title=Engineer
msg-intro=You've managed to reach the planet's space port. Headquarters is preparing a mission for you to expand mining facilities around the planet. However, troubles are waiting for you.
scenario-name=Mission 02

goal-build-base=- Zlokalizuj obszar bogaty w zasoby \n- Zbuduj elektryczne wiertarki górnicze: __1__ / __2__
goal-repair-gate=- Zbuduj nową bazę w północnych regionach.
goal-repair-gate2=- Dotrzyj do północnych fortyfikacji. \n- Zbuduj średni słup elektryczny w pobliżu głównej bramy, aby zasilać podajniki.
goal-build-turret=- Zbuduj wierzyczkę strzelecką: __1__ / __2__
goal-oil2=- Zlokalizuj dodatkowe obszary bogate w zasoby. \n- Miej co najmniej 10 kiwonów w użyciu.
goal-oil=- Zbuduj kiwon.
goal-laser=Wieżyczka laserowa jest teraz dostępna w drzewie technologicznym. \n- Zbadaj wieżyczkę laserową. \n- Zbuduj wierzyczkę laserową: __1__ / __2__ \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Zbuduj ściany, aby chronić swoje kiwony.
goal-hard-oil=- Miej w ekwipunku paliwo stałe: __1__ / __2__
goal-destroy-biter=- Zabij 50 robaków.
goal-destroy-biter1.1=- 25 robaki pozostałe do zabicia.
goal-destroy-biter1.2=- 10 robaki pozostałe do zabicia.
goal-destroy-biter2=- ZABIJ 200 robaków.
goal-destroy-biter2.1=- 150 robaki pozostałe do zabicia.
goal-destroy-biter2.2=- 100 robaki pozostałe do zabicia.
goal-destroy-biter2.3=- 50 robaki pozostałe do zabicia.
goal-destroy-biter2.4=- 25 robaki pozostałe do zabicia.
goal-destroy-biter2.5=- 10 robaki pozostałe do zabicia.
msg-base-1=[color=orange]PORT KOSMICZNY:[/color] Witamy w [font=default-bold]HELL'S GATE[/font] kosmicznym porcie. Zostaliśmy powiadomieni o Twojej problematycznej podróży do placówki. Nasza firma przeprasza za szkody wyrządzone Twojemu statkowi, a wszystko zostanie zrekompensowane w ramach naszej umowy. \n\nTeraz rozpoczniemy odprawę.
msg-base-2=[color=orange]PORT KOSMICZNY:[/color] Twoim zadaniem będzie zbudowanie nowych baz w północnych regionach planety i [font=default-bold]ZAPEWNIĆ DOSTAWĘ ZASOBÓW[/font] na eksport ns Ziemię. Masz gotowy sprzęt w swoim pojeździe.
msg-base-3=[color=orange]PORT KOSMICZNY:[/color] Ryzyko jest reprezentowane przez nadmiernie rozwinięte robaki na tym obszarze. Agresywnie reagują na wszelkie próby głębokich odwiertów i praktycznie nie tolerują jakiejkolwiek formy zanieczyszczenia powietrza. \n\nBezpośrednia konfrontacja nie przyniosła efektu. Dlatego ufamy, że [font=default-bold]TY[/font] znajdziesz sposób na rozwiązanie tej sytuacji. \n\nJeśli Ci się uda, otrzymasz wynagrodzenie zgodnie z warunkami Twojej umowy.
msg-base-4=[color=orange]PORT KOSMICZNY:[/color] Udaj się do fortyfikacji północnych. Pamiętaj, że nie możesz wchodzić do innych części portu kosmicznego. Nie próbuj w żaden sposób ingerować w obiekt!
msg-base-5=[color=orange]PORT KOSMICZNY:[/color]Właśnie otrzymaliśmy wiadomość, że [font=default-bold]LINIA ELEKTRYCZNA[/font] w pobliżu fortyfikacji północnych została zerwana. Nie są to znaczne uszkodzenia, ale pasy zasilające amunicję do wież dział obecnie nie działają. Z tego powodu [font=default-bold]GŁÓWNA BRAMA[/font] jest zablokowana ze względów bezpieczeństwa. Czy byłbyś tak miły i naprawił ten problem przed podróżą?
msg-base-6=[color=orange]PORT KOSMICZNY:[/color] Zanim odejdziesz, życzę powodzenia. Wierzymy, że dzięki Twojej wiedzy o tej planecie odniesiesz większy sukces od nas.
msg-base-7=[color=orange]PORT KOSMICZNY:[/color] Wykryliśmy rosnącą liczbę aktywnych wrogów w Twojej okolicy.
msg-base-8=[color=orange]PORT KOSMICZNY:[/color] Twoje osiągnięcia są imponujące. \n\nW ramach naszego kontraktu domagamy się zwiększenia wydobycia ropy. Czy dasz sobie z tym radę? \n\nPotrzebujemy co najmniej 10 aktywnych kiwonów.
msg-base-8.1=[color=orange]PORT KOSMICZNY:[/color] Ropa naftowa nie nadaje się do transportu międzygwiezdnego. Przetwórz go na paliwo stałe.
msg-base-9=[color=orange]PORT KOSMICZNY:[/color] Dziękujemy za spełnienie wszystkich wymagań. \n\nUważamy, że wszystkie cele misji zostały zrealizowane. Chcesz przedłużyć umowę?
think-repair= Słup musi zasilać podajnik, w przeciwnym razie główna brama się nie otworzy.
think-secure-base= Wiertła górnicze postawione. Czas je zabezpieczyć.
think-secure2-base= Powinienem zbudować bardziej zaawansowaną broń do obrony, może laser.
think-oil= Na miejscu jest dużo oleju. Ostatnim razem sprawdził się nie tylko w obronie, ale także jako paliwo i materiały wybuchowe.
think-biter1= Można było się tego spodziewać, miejmy nadzieję, że obrona wytrzyma.
think-more-oil= Muszę znaleźć inne obszary bogate w ropę.
think-biter2= Kontrolowanie wielu obszarów nie będzie łatwe, na szczęście lokalny teren dobrze nadaje się do budowania obrony.

