description=Produkce na planetě se zastavila. Vesmírní piráti vyřadili z provozu transportní systém z vesmírného střediska Pekelné Brány a většina základen uvrhla do temnoty. Tvou misí je opět získat unesené vlaky a obnovit dodávky energie ve ztracených základnách.  \n\n[font=default-bold]Parametry Mise:[/font]\n- Obtížnost: Velmi těžká\n- Nový výzkum: Uhelné zkapalnění, maják, osobní roboport\n- Faktor receptů: 2x dražší výroba \n- Nepřátelé se pomalu vyvíjí a expandují\n- Velikost mapy je omezená \n Elektrické těžební vrtáky a ropné vrty nemohou být opět zkonstruovány \n- Aktuální železnici nelze zničit\n
engineer-title=Inženýr
msg-intro=Produkce na planetě se zastavila. Vesmírní piráti vyřadili z provozu transportní systém z vesmírného střediska Pekelné Brány a většina základen uvrhla do temnoty. Tvou misí je opět získat unesené vlaky a obnovit dodávky energie ve ztracených základnách.
scenario-name=Mise 07

goal-wait=- Čekej na instrukce\n(Zdržuj se na bezpečném místě)
goal-wait2=- Pokračuj v zásobování základny Crossroad R.S.\n- Čekej na instrukce\n(Zdržuj se na bezpečném místě)
goal-hijack-enemy-train=- Dostihni a znič pirátskou lokomotivu dřív, než dorazí do svého cíle \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Nenaruš integritu vagonů
goal-get-train-to-base=- Zahákni ukořistěné vagony k lokomotivě a doprav do základny [font=default-bold]Depo 1 - Riverside[/font]
goal-drill-southpass=- Obnov napájení železného dolu [font=default-bold]Southpass[/font] \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color]\n- Zkontroluj obranu dolu Southpass
goal-drill-desert=- Obnov napájení uhelného dolu [font=default-bold]Desert[/font]\n- Obnov napájení měděného dolu [font=default-bold]Crater[/font]\n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Uveď do provozu lokomotivu nacházející se blízko uhelného dolu
goal-drill-crater=- Obnov napájení měděného dolu [font=default-bold]Crater[/font]\n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Uveď do provozu lokomotivu nacházející se blízko uhelného dolu 
goal-hijack-enemy-again=- Dostihni a znič další pirátskou lokomotivu \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Nenaruš integritu vagonů\n- Obnov napájení kamenného dolu [font=default-bold]Green Forest[/font]
goal-get-train-to-smuggler=- Doprav pirátské vagony k pašerákovi (Smuggler)\n- Obnov železnici k pašerákovi\n- Vlož palivo do boilerů v pašerákově základně \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color]\n- Nenaruš integritu pirátstkých vagonů\n- Obnov napájení kamenného dolu [font=default-bold]Green Forest[/font]
goal-get-train-to-smuggler2=- Doprav pirátské vagony k pašerákovi (Smuggler)\n- Vylož náklad z vagonů v pašerákově základně \n(Měděná ruda: __1__ / __2__)
goal-drill-island=- Obnov napájení dolu [font=default-bold]Island[/font]\n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Zvol si jestli odpojíš nepřátelskou elektrickou síť a budeš mít tak jednodušší přístup k ostrovu [font=default-bold]NEBO[/font] využiješ síť k napájení těžby na ostrově
goal-pumpjack-lakeshore=- Obnov napájení ropných vrtů v [font=default-bold]Lakeshore[/font] \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Najdi a sprovozni důl v [font=default-bold]Deep Purple Forest[/font]
goal-destroy-spawners=- Zachraň základnu Sanctuary\n- Vypal hnízda kousačů a plivačů: __1__ / __2__  
goal-drill-sanctuary=- Obnov napájení v základně [font=default-bold]Sanctuary[/font] \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Oprav železnici mezi základnou Sanctuary a Riverside
goal-destroy-behemoth=- Zabij __1__ / __2__ obří behemoth červy v jaderné elektrárně [font=default-bold]Lakeshore[/font]\n- Uveď elektrárnu do provozu \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color]\n- Obnov napájení železného dolu [font=default-bold]Tundra[/font] \n- Najdi a sprovozni kamenný důl [font=default-bold]Forgotten[/font]
goal-drill-lakeshore=- Uveď elektrárnu do [font=default-bold]Lakeshore[/font] provozu
goal-drills-all=Měj tyto doly souběžně pod napájením a v provozu: \n- [font=default-bold]Grasslands[/font] \n- [font=default-bold]Bridge[/font] \n- [font=default-bold]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Zneškodni další pirátské lokomotivy a drancuj jejich vagony v pašerákově stanici
goal-drills-2=Měj tyto doly souběžně pod napájením a v provozu: \n- [font=default-bold]Grasslands[/font] (hotovo) \n- [font=default-bold]Bridge[/font] \n- [font=default-bold]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Zneškodni další pirátské lokomotivy a drancuj jejich vagony v pašerákově stanici
goal-drills-3=Měj tyto doly souběžně pod napájením a v provozu: \n- [font=default-bold]Grasslands[/font] (hotovo) \n- [font=default-bold]Bridge[/font] (hotovo) \n- [font=default-bold]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Zneškodni další pirátské lokomotivy a drancuj jejich vagony v pašerákově stanici
goal-pump-hill=- Obnov napájení ropných vrtů v [font=default-bold]Pinehill Forest[/font] \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Vyčisti oblast [font=default-bold]Pinehill[/font] od nepřátelské přítomnosti   \n- Obsaď uhelný důl v oblasti [font=default-bold]Pinehill[/font] \n - Najdi a obnov opuštěný kamenný důl [font=default-bold]Wildeness[/font]
goal-roboport=- Zabezpeč a přiveď elektrickou energii k roboportu v přístavišti [font=default-bold]Docks[/font]\n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Znovu obnov základnu poblíž uranových dolů [font=default-bold]Stillwater[/font]\n- Znič pirátskou pevnost v blízkosti [font=default-bold]Pinehill[/font] \n- Find and restore an abandoned iron and copper mine [font=default-bold]Sand Oasis[/font]
goal-steal-shells=- Proveď protiúder na pirátskou hlavní základnu \n- Ukradni dělostřelckou munici: __1__ / __2__ \n- Roboport v přístavišti [font=default-bold]Docks[/font] nesmí být zničen \n- Artilerie ve spojenecké základně nesmí být zničena \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Neznič nepřátelské elektrické turbíny \n- Neznič nepřátelskou produkci
goal-load-shells=- Doprav dělostřeleckou munici do poskytovací truhly v přístavišti [font=default-bold]Docks[/font] \n- Roboport v přístavišti [font=default-bold]Docks[/font] nesmí být zničen \n- Artilerie ve spojenecké základně nesmí být zničena 


msg-base-1=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Jsem rád, že jsi se dostavil.\n\nPirátská frakce využívá náš železniční systém [font=default-bold]CROSSROAD[/font] k drancování základen. Je ale načase, aby se karta obrátila, a znovu jsme získali kontrolu nad železničním systémem. \n
msg-base-2=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Nejdříve musíme získat zpět ukradený materiál, abychom mohli začít zabezpečovat naše ztracená stanoviště podél tratě. \n\nKousek od tvé pozice je nepřátelská základna a každou chvíli hodlají vyslat [font=default-bold]VLAK[/font] plný kontrabandu. Musíš za každou cenu zastavit jejich lokomotivu. Až se ti to podaří, „uneseme“ vlak i s kontrabandem do naší základny [font=default-bold]RIVERSIDE[/font] a připravíme se na další postup. \n
msg-base-3=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] [font=default-bold]ZABARIKÁDOVALI[/font] jsme trať, abychom ti pomohli zpomalit ten pancéřovaný kolos. Jediná možnost, jak zastavit vlak je [font=default-bold]ZNIČENÍ LOKOMOTIVY[/font]. \n\nBuď opatrný, ať při útoku nepoškodíš vagony. Potřebujeme ten materiál dostat na základnu v jednom kuse! \n
msg-base-3.1=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Možná se ptáš, proč jednoduše nevyhodíme trať do povětří a nezastavíme tak vlak. Problém je, pokud narušíme infrastrukturu tratí, nebudeme moci rychle pomáhat ostatním základnám. Tudíž máš [font=default-bold]ZAKÁZÁNO POŠKODIT A NARUŠIT EXISTUJÍCÍ ŽELEZNICI[/font]. Mí nadřízení na tomto trvají.  \n
msg-base-4=[color=yellow]TIPY A TRYKY:[/color] K zaměření nepřátel použij [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font]. \nPro útok na neutrální cíle jako je lokomotiva, použij klávesu [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-4.1=[color=yellow]TIPY A TRYKY:[/color] Pro připojení lokomotivy, zacouvej co nejblíže k vagonům a stiskni klávesu [font=default-bold][color=blue] __CONTROL__connect-train__ [/color][/font].\n
msg-base-5=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] \nVlak se blíží! \n\nNasedni do vozidla a připrav se!\n
msg-base-6=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Skvělá práce. Tohle bude tvrdá lekce pro tu pirátskou špínu! \n\nDalší tvůj job bude obnovit elektrické spojení s těžebním dolem [font=default-bold]SOUTHPASS[/font]. Jak už název napovídá, je [font=default-bold]JIŽNĚ[/font] odsud.\n 
msg-base-7=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Musíš si ale být jistý, že dokážeš znovu obnovený důl ubránit před kousači.\n\nKorporáti věří, že když doly opět nedokážeme ubránit, nemá již smysl nadále do nich investovat. Takže stručně řečeno, [font=default-bold]ZATRHLI[/font] nám jakoukoliv [font=default-bold]VÝSTAVBU[/font] nových [font=default-bold]TĚŽEBNÍCH VRTÁKŮ A ROPNÝCH ČERPADEL[/font].\n
msg-base-8=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Co je však ještě horší, kvůli zastavené železniční dopravě stoupla marže na dílech. Takže očekávej, že vše co tu postavíš bude 2x tak dražší na spotřebu materiálu.\n
msg-base-9=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Korporace ti dala povolení k úpravě železnice, ale pouze na základně Riverside. \n\nZůstanu zde na základně a budu koordinovat tvůj postup. \n\nSpolu to zvládneme, jsem si tím jist.\nHodně štěstí příteli. \n
msg-base-10=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Dobrá práce. Southpass nám teď poskytne železnou rudu. Sice důl není velký, ale efektivitu těžby můžeme kompenzovat s [font=default-bold]MODULY[/font].\n
msg-base-11=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Korporáti nám poskytli plány k výzkumu [font=default-bold]PŘENOS EFEKTU[/font]. Takzvaný [font=default-bold]MAJÁK[/font]  vybudovaný v blízkosti těžebních nebo produkčních budov může zvýšit jejich efektivitu nebo naopak snížit spotřebu energie. Doporučuji se soustředit na výzkum této technologie.\n
msg-base-12=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Teď když máme zajištěné dodávky železa, potřebujeme uhlí. Důl [font=default-bold]DESERT[/font] je [font=default-bold]SEVERNĚ[/font] od Riverside. Připoj jej k naší síti. Pokud jsou mé informace správné, mají tam i odstavenou lokomotivu.\n
msg-base-13=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Jakmile uhelný důl bude zprovozněn, pokračuj dál na [font=default-bold]SEVEROVÝCHOD[/font], kde leží měděný důl [font=default-bold]CRATER[/font] a taktéž jej zprovozni. \n\nDávej pozor na okolní broučí aktivitu.\n
msg-base-wait=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Bacha, kousači útočí! Kryj se!\n
msg-base-14=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Inženýre, žiješ ještě? Dobře! \n\nVypadá to, že se piráti chtěli pomstít a poslali své mazlíčky. Naštěstí máš s místní faunou a flórou bohaté zkušenosti. \n
msg-base-15=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Je čas unést další vlak. \n\nPiráti se nepoučili a vyslali další lokomotivu. Ta nyní brázdí mezi jejich dvěma základnami. Vlastně je to ta samá trať, kde jsme unesli první vlak.\n
msg-base-16=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Inženýre, tentokrát přepadení naplánuješ ty. Věřím, že budeš kreativnější než já. He, he.\n
msg-base-17=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Když se budeš nudit přitom plánování únosu vlaku, můžeš zkusit obnovit energii i v dole [font=default-bold]GREEN FOREST[/font].
msg-base-18=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Sakra, máme problém. \n\nVagony jsou uzamčeny časovým zámkem. Můžeme se ho pokusit odpálit násilím, ale riskujeme poškození nákladu.\n
msg-base-19=[color=brown]PAŠERÁK:[/color] Zdravím pánové. \n\nNějakou dobu Vás pozoruji a zaslechl jsem, že máte jisté vlakové problémy. Nabízím vám pomocnou ruku.\n
msg-base-20=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Kdo jste? Tohle je šifrovaný kanál, jak se vám podařilo nás...\n
msg-base-21=[color=brown]PAŠERÁK:[/color] Disponuji mnoha kvalitami, jak se od prostého pašeráka očekává. A náhodou znám způsob jak vyložit bezpečně váš náklad z uzamčených vagonů.\n
msg-base-22=[color=brown]PAŠERÁK:[/color] Mám však drobné podmínky. Když vybuduje trať k mému skromnému příbytku a dodáte nějaké kvalitní palivo do mého generátoru, rád vám pak odemknu vagony.\n
msg-base-23=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Vypadá to, že nemáme moc na výběr. \n\nInženýre, ujmi se tohoto pochybného byznysu. Myslím, že postavení kolejí by neměl být pro tebe problém\n
msg-base-24=[color=brown]PAŠERÁK:[/color] Přivezte vagony do mé stanice. Odemknu je a mé nakladače je rovnou vyloží. Pak už si jen vyzvedněte zboží. Špatnou zprávou je, že už vagony nemůžete použít pro vaše účely.\n
msg-base-25=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Stále se mi to nelíbí, ale pašerák dodržel svůj slib.\n
msg-base-26=[color=brown]PAŠERÁK:[/color] Ano, když budete mít opět problémy, neváhejte se tu stavit. Má cena je prostá. Držte dál od mého příbytku brouky.\n
msg-base-27=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Teď zpátky k byznysu. Musíme zajistit další důl, ale tenhle bude trochu oříšek. Nachází se na ostrově [font=default-bold]SEVEROZÁPADNĚ[/font]. Jediná přístupová cesta je skrze železniční most. Problém je, že se piráti na ostrově opevnili.\n
msg-base-28=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Ale štěstěna nám přeje. Jejich elektrická síť je přivedena skrze [font=default-bold]VELKÉ ELEKTRICKÉ SLOUPY[/font]. Když je zničíme, určitě vyřadíme laserové věže. Jenže věc se má tak, že zároveň můžeme využít jejich elektrickou síť k napájení dolu. Ty se rozhodni, co je pro tebe nejvhodnější cesta.\n
msg-base-29=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Vau, dokázal jsi to. Uznávám, jsi opravdu třída. \n
msg-base-30=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Rafinerie v Riverside trpí dlouhodobě na nedostatek ropy. Náš další úkol jsem obsadit [font=default-bold]ROPNÉ ČERPADLA[/font] v oblasti [font=default-bold]LAKESHORE[/font]. \n\nAle dávej pozor. V blízkosti čerpadel se to hemží brouky.\n
msg-base-31=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Ještě jedna věc. Slyšel jsem zvěsti, že v [font=default-bold]PURPOROVÉM LESE[/font] je opuštěny železný důl. Nevím přesně kde, ale možná ten název má něco do sebe.
msg-base-32=[color=blue]ÚTOČIŠTĚ SANCTUARY:[/color] Halo? Slyší nás někdo? Jsme pod útokem! Brouci! Oni přicházejí. \n\nJe jich příliš mnoho! Nevíme jak dlouho tady vydržíme!\n
msg-base-33=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Slyšíme vás, Sanctuary...\n\nInženýre, uzavřel jsem železniční visutý most u Lakeshore a poslal ti nějaké vybavení.  Až budeš připraven, vydej se do útočiště [font=default-bold]SANCTUARY[/font] a vyčisti oblast od hnízd kousačů.\n
msg-base-34=[color=blue]ÚTOČIŠTĚ SANCTUARY:[/color] Oh děkujeme. Zachránili jste nás. \n\nNaše útočiště ale utrpělo velká poškození. Náš parní generátor je mimo provoz. Brouci nejspíš poškodili vodní potrubí. \n
msg-base-35=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Také by bylo dobré opravit železnici, abychom mohli zásobovat útočiště z Riverside.\n
msg-base-36=[color=blue]ÚTOČIŠTĚ SANCTUARY:[/color] Máme znovu elektřinu. Výborně. Nevím jak vám za všechno poděkovat. Slyšeli jsme, že obnovujete železniční spojení s Pekelnou Bránou. Možná vám přece-jenom mohu pomoci. [font=default-bold]JIŽNĚ[/font] od útočiště je [font=default-bold]JADERNÁ ELEKTRÁRNA LAKESHORE[/font]. Bohužel technici ji byli nuceni opustit. Prý tam ze země vylézají nějací [font=default-bold]GIGANTIČTÍ ČERVY[/font] a vše pustoší okolo.\n
msg-base-37=[color=blue]ÚTOČIŠTĚ SANCTUARY:[/color] Když [font=default-bold]ZABIJEŠ ČERVY[/font], můžeš znovu uvést do provozu elektrárnu. Zároveň je u elektrárny uranový důl, který určitě využiješ. \n
msg-base-38=[color=blue]ÚTOČIŠTĚ SANCTUARY:[/color] Doporučuji také navštívit železný důl [font=default-bold]TUNDRA[/font]. Před útokem jsme s horníky ztratili spojení. Důl je na [font=default-bold]ZÁPAD[/font] odsud. \n\nPak je tu ještě rozestavěný kamenný důl na [font=default-bold]VÝCHODĚ[/font]. Upřímně naši šéfové na ten důl často zapomínali a proto nikdy nebyl dokončen. Paradoxně se jmenuje [font=default-bold]FORGOTTEN[/font]. Věřím, že se tam stále povaluje materiál k dokončení stavby.\n
msg-base-39=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Děkujeme Sanctuary. To jsou velmi hodnotné informace.\n
msg-base-40=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Jaderná elektrárna je pod naší kontolou. Teď už ji jen opravit a uvést do provozu. Uranium můžeme využít na výrobu nejen paliva do reaktoru, ale i munice.\n
msg-base-41=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Právě jsem obdržel informaci, že piráti drancují tři doly na [font=default-bold]SEVERU[/font]. \n\n[font=default-bold]GRASSLAND[/font], důl [font=default-bold]BRIDGE[/font] a [font=default-bold]BORDER FACILITY[/font] pravidelně navštěvují nepřátelské vlaky. Naším cílem je obsadit doly a zastavit pirátské vlaky. Očekávám tvrdý odpor.\n
msg-base-42=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Železný důl [font=default-bold]GRASSLAND[/font] je nejblíže. Podle všeho tam piráti nainstalovali střelecké věže a možná i zaminovali okolí. \n
msg-base-43=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Úhelný důl [font=default-bold]BRIDGE[/font] bude trochu oříšek. Přístupová cesta přes most je těžce bráněna a vypadá to, že piráti v některých úsecích tratě vybudovali barikády.
msg-base-44=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] V [font=default-bold]BORDER FACILITY[/font] těží měď, ale momentálně je částečně vyřazen s provozu. Piráti nedokázali obějít bezpečnostní systémy dolu. Pokud přivedeme napájení, pravděpodobně aktivujeme drony, kteří okamžitě začnou spouštět obranu proti pirátům.\n
msg-base-44.1=[color=brown]PAŠERÁK:[/color] Jestli opět "uneseš" vlak, nezapomeň se zastavit v mé stanici. Mile rád ti znovu pomohu.
msg-base-45=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Vždycky rád pozoruji, jak tak pirátská verbeš zdrhá před spravedlností.\n
msg-base-46=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Ah. Už jsem se chtěl radovat, ale ti pirátští cucáci si nedají pokoj. Stanoviště [font=default-bold]PINEHILL[/font] je v nesnázích. Piráti obsadili a opevnili celou horu. Nachází se tam uhlí a ropa. Oh to je tak nahovno, terén je velmi obtížný a navíc jsou všude brouci.\n
msg-base-47=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] [font=default-bold]ZÁPADNĚ[/font] od Pinehill je ještě důl [font=default-bold]WILDENESS[/font]. Jako by náš úkol dobýt horu nebyl už tak obtížný. Inženýre, jestli nechceš, nemusíme obnovit tento důl.
msg-base-48=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Výborná práce inženýre. Zajistil jsme stanoviště Pinehill. Počkat, zachytil jsem nouzové vysílání.\n
msg-base-49=[color=cyan]CROSSROAD R.S. VELITELSKÁ ZÁKLADNA:[/color] Tady je velitelství Crossroad R.S. ... (rušení) ... piráti právě provádí útok na naši základnu. V našem muničním skladě byla provedena sabotáž a přišli jsme o veškerou ... (rušení) ... našeho dělostřelectva... (rušení) ... \n\nBitevní loď EGSS Astrid je ještě několik světelných let daleko od planety a ... (rušení) ... Musíme dostat munici do našeho [font=default-bold]DOKU[/font]... (rušení) ... \n\nObsazená pirátská základna chce proti nám použít dělostřelectvo... (rušení) ... Potřebujeme okamžitou pomoc... ( rušení ) ...\n\n... (ztráta signálu) ...\n
msg-base-50=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] A do prdele! \n
msg-base-51=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Počkat, Jako vážně? Bitevní loď! Korporáti musí být už vážně zoufalí. \n\nTohle je špatné. Opravdu moc špatné. \n\nVydrž, zaměřím pozici velitelství, ať víme jak na tom jsou.\n
msg-base-52=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Most mají asi z bezpečnostních důvodů uzamčen. Vypadá to, že mají výpadky v přístavu. Velitelství zmiňovalo doky. Možná tam najdeme munici co potřebují. Když zprovozníme roboport, drony pak už munici přepraví.\n\nMusíme kontaktovat stanoviště Stillwater. Mohli by nám pomoci přivést elektřinu roboportu.\n 
msg-base-53=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Ale ne. Zařízení Stillwater. Oni... Jsou pryč. Vidím, vidím pouze ruiny.\n
msg-base-54=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Měl jsem tam přítele... \n\nZatracení piráti. Za tohle zaplatí!\n
msg-base-55=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Inženýre. Mám poslední přání od tebe. Budu rád když pirátům nakopeš prdel! \n\nV ruinách [font=default-bold]STILLWATERU[/font] možná najdeš něco užitečného. Vím, že poblíž byl uranový důl. \n\nMusíme využít všechny dostupné zdroje co máme. Někde na [font=default-bold]VÝCHOD[/font] od Stillwateru se nachází v poušti důl [font=default-bold]SAND OASIS[/font] na železo a měď.\n
msg-base-56=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] A ještě něco. Ty pirátský hovada něco experimentují na broučích líhních v jejich malé pevnosti poblíž Pinehill. \nProsím... Použij atomovku.\n
msg-base-56.1=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Zatraceně. Žádná munice do dělostřelectva v bednách.
msg-base-57=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Je to tady. Náš poslední úkol. \n\nPiráti nás srali až příliš dlouho. Teď přišla chvíle, kdy tentokrát my je vydrancujeme a vezmeme si vše, co je naše!\n
msg-base-58=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] [font=default-bold]ZAÚTOČ NA PIRÁTSKOU HLAVNÍ ZÁKLADNU[/font] a [font=default-bold]UKRADNI JIM DĚLOSTŘELECKOU MUNICI[/font]. Vím, je to trochu bláznivé, ale teď již máme dostatek zdrojů na to, abychom tento boj vyhráli!\n
msg-base-59=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Ahhh. Tohle je vážně uspokojující pohled. Pirátská základna hoří. \n\nNyní [font=default-bold]DOPRAV MUNICI DO POSKYTOVACÍ TRUHLY[/font] poblíž roboportu v [font=default-bold]DOCÍCH[/font]. \n\nVedl sis dobře inženýre, opravdu dobře.
msg-base-60=[color=orange]CROSSROAD R.S. ŽOLDNÉŘ:[/color] Je dokonáno. Teď sleduj.
msg-base-61[color=cyan]CROSSROAD R.S. VELITELSKÁ ZÁKLADNA:[/color] Ha ha! Nevím jak jste to dokázali, ale vy jste opravdu šílení bastardi. \n\nMoje kanony budou každou chvíli připraveny. Výborně!
msg-base-62=[color=orange]PŘÍCHOZÍ VYSÍLÁNÍ:[/color] \n\nHlásí se kapitán EGSS Astrid. Jaký je váš status?\n\n

think-msg1=A doprdele, ten vlak je rychlej! 
think-msg2=Ach, to byla jízda. Snad jsem u auta neusmažil motor... 
think-msg3=Teď už jen připojit lokomotivu k vagonům a nasměrovat vlak do základny Riverside.
think-msg4=Souhlasím. Tohle je fakt šílené.


[intro-screen]
header=Mise 07 - Únos
continue=SPUSTIT MISI
intro=Produkce na planetě se zastavila. Vesmírní piráti vyřadili z provozu transportní systém z vesmírného střediska Pekelné Brány a většina základen uvrhla do temnoty. Tvou misí je opět získat unesené vlaky a obnovit dodávky energie ve ztracených základnách.  \n\n[font=default-bold]Cíle mise:[/font]\n- Obsaď nepřátelské vlaky a získej ukradený náklad\n- Zajisti ztracené základny a doly pro získaní dalších zdrojů\n- Eliminuj pirátskou přítomnost\n\n[font=default-bold]Intel:[/font]\n- Na mapě je mnoho opuštěných dolů. Pokud nad nimi chcete získat kontrolu, ujisti se, že jej dokážeš ubránit před útoky brouků. Nezapomeň, že nemůžeš stavět žádné elektrické těžební vrtáky a ani ropné vrty.\n- Je doporučeno se v první fázi hry soustředit na maximální produkci, výzkum a zabezpečení počátečních dolů.\n- Mnoho nepřátelských vlaků se pohybuje po tratích na mapě, zničením lokomotiv a následně vydrancováním vagonů můžeš získat zajímavou kořist.
param=[font=default-bold]Parametry mise:[/font]\n- Obtížnost: Velmi těžká\n- Nový výzkum: Uhelné zkapalnění, maják, osobní roboport\n- Faktor receptů: 2x dražší výroba \n- Nepřátelé se pomalu vyvíjí a expandují\n- Velikost mapy je omezená \n Elektrické těžební vrtáky a ropné vrty nemohou být opět zkonstruovány \n- Aktuální železnici nelze zničit
