description=Die Produktion auf dem Planeten ist zum Stillstand gekommen. Die Weltraumpiraten haben das Transportsystem vom Hell's Gate Spaceport lahmgelegt und die meisten Einrichtungen wurden in die Dunkelheit gestürzt. Ihre Aufgabe ist es, die gekaperten Züge zu beschaffen und die Stromversorgung der verlorenen Basen wiederherzustellen.  \n\n[font=default-bold]Missionsparameter:[/font]\n- Schwierigkeitsgrad: Sehr schwer\n- Neue Forschung: Kohleverflüssigung, Effektübertragung, Persönlicher Roboport\n- Rezeptfaktor: Teure Produktion\n- Feinde können sich langsam entwickeln und ausbreiten\n- Die Größe der Karte ist begrenzt\n- Elektrische Bohrer und Pumpen können nicht gebaut werden\n- Die aktuelle Eisenbahn ist unzerstörbar\n
engineer-title=Ingenieur
msg-intro=Die Produktion auf dem Planeten ist zum Stillstand gekommen. Die Weltraumpiraten haben das Transportsystem vom Hell's Gate Spaceport lahmgelegt und die meisten Einrichtungen wurden in die Dunkelheit gestürzt. Ihre Aufgabe ist es, die gekaperten Züge zu beschaffen und die Stromversorgung der verlorenen Basen wiederherzustellen.
scenario-name=Mission 07
goal-wait=- Warten Sie auf Anweisungen\n (Suchen Sie sich einen sicheren Ort)
goal-wait2=- Weitere Versorgung der Crossroad R.S. Base mit Artilleriemunition\n- Warten Sie auf Anweisungen\n (Suchen Sie sich einen sicheren Ort)
goal-hijack-enemy-train=- Verfolge und zerstöre die Piratenlokomotive, bevor sie ihr Ziel erreicht \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n - Gefährde die Integrität der Waggons nicht 
goal-get-train-to-base=- Hänge die erbeuteten Waggons an deine Lokomotive an. Transportiere den Zug zur [font=default-bold]Depo 1 - Riverside Base [/font]
goal-drill-southpass=- Die Eisenmine [font=default-bold]Southpass[/font] wieder mit Energie versorgen\n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Überprüft die Verteidigungsanlagen der Southpass-Mine
goal-drill-desert=- Wiederherstellung der Stromversorgung der [font=default-bold]Desert[/font]-Kohlenmine\n- Wiederherstellung der Stromversorgung der [font=default-bold]Crater[/font]-Kupfermine\n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Inbetriebnahme der Lokomotive in der Nähe der Desert-Kohlenmine
goal-drill-crater=- Die Kupfermine [font=default-bold]Crater[/font] wieder mit Strom versorgen\n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color]\n- Eine Lokomotive in der Nähe der Desert-Kohlemine in Betrieb nehmen
goal-hijack-enemy-again=- Jagen und zerstören Sie eine weitere Piratenlokomotive \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Gefährde die Integrität der Piratenwaggons nicht \n- Stellen Sie die Stromversorgung der [font=default-bold]Green Forest[/font] Steinmine wieder her
goal-get-train-to-smuggler=- Transportieren Sie die Piratenwagen zum Schmuggler\n- Stellen Sie die Eisenbahn zum Schmuggler wieder her\n- Füllen Sie die Tanks in der Schmugglerbasis mit Treibstoff \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color]\n-  Gefährde die Integrität der Piratenwaggons nicht\n- Stellen Sie die Stromversorgung der [font=default-bold]Green Forest[/font]-Steinmine wieder her
goal-get-train-to-smuggler2=- Transportiere die Piratenwagen zum Schmuggler \n- Lade die Fracht aus den Piratenwagen in der Schmugglerbasis ab \n(Kupfererz: __1__ / __2__)
goal-drill-island=- Wiederherstellung der Stromversorgung der [font=default-bold]Island[/font]-Mine\n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Wählen Sie, ob Sie das feindliche Stromnetz abschalten wollen, um den Zugang zur Insel zu erleichtern [font=default-bold]ODER[/font] das feindliche Stromnetz nutzen wollen, um die elektrischen Minenbohrer auf der Insel zu betreiben
goal-pumpjack-lakeshore=- Stellen Sie die Stromversorgung der [font=default-bold]Lakeshore[/font] Pumpstation wieder her \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Finden und reparieren Sie die Eisenmine
goal-destroy-spawners=- Sichere die Sanctuary Base\n- Zerstöre Beißernester: __1__ / __2__  
goal-drill-sanctuary=- Wiederherstellung der Energie in der [font=default-bold]Sanctuary Base[/font]\n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Reparatur der Eisenbahnlinie zwischen Sanctuary und Riverside
goal-destroy-behemoth=- Töte __1__ / __2__ riesige Würmer im [font=default-bold]Lakeshor[/font]-Kraftwerk\n- Bringe das Kraftwerk zum Laufen \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color]\n- Stellen Sie die Stromversorgung der Eisenmine [font=default-bold]Tundra[/font]wieder her \n- Finden und reparieren Sie die Steinmine [font=default-bold]Forgotten[/font]
goal-drill-lakeshore=- Inbetriebnahme des [font=default-bold]Lakeshore[/font]-Kraftwerks
goal-drills-all=Halten Sie diese Minen gleichzeitig unter Strom und in Betrieb: \n- [font=default-bold]Grasslands[/font] \n- [font=default-bold]Bridge[/font] \n- [font=default-bold]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Verfolgen Sie weitere Piratenlokomotiven und plündern Sie deren Waggons in Schmugglerbahnhof
goal-drills-2=Keep these mines simultaneously powered and operational: \n- [font=default-bold]Grasslands[/font] (connected)\n- [font=default-bold]Bridge[/font] \n- [font=default-bold]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Chase another pirate locomotives and loot their wagons in Smuggler's station
goal-drills-3=Halten Sie diese Minen gleichzeitig unter Strom und in Betrieb: \n- [font=default-bold]Grasslands[/font] (verbunden)\n- [font=default-bold]Bridge[/font] (verbunden) \n- [font=default-bold]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Verfolgen Sie weitere Piratenlokomotiven und plündern Sie deren Waggons in Schmugglerbahnhof
goal-pump-hill=- Stellen Sie die Stromversorgung der [font=default-bold]Pinehill Forest[/font] Pumpstation wieder her \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Befreien Sie [font=default- fett]Pinehill[/font] von der Anwesenheit von Piraten und Beißern \n- Sichern Sie die Kohlenmine im [font=default-bold]Pinehill[/font]-Gebiet \n- Finden und reparieren Sie die verlassene Steinmine [font=default-bold]Wildeness[/font]
goal-roboport=- Sichern Sie den Roboport in den [font=default-bold]Docks[/font]\n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Errichten Sie eine Basis in der Nähe der Uranminen [font=default- fett]Stillwater[/font]\n- Zerstöre die Piratenfestung in der Nähe von [font=default-bold]Pinehill[/font] \n- Finde und repariere eine verlassene Eisen- und Kupfermine [font=default-bold]Sand Oasis[/font]
goal-steal-shells=- Starten Sie einen Gegenangriff auf den Hauptstützpunkt der Piraten \n- Stehlen Sie die Artilleriemunition und halten Sie sie in Ihrem Inventar bereit: __1__ / __2__ \n- Der Haupt-Roboport in den [font=default-bold]Docks[/font] darf nicht zerstört werden \n- Die Artillerie in der verbündeten Basis darf nicht zerstört werden \n\n[color=#ffe6c0][font=default-bold]OPTIONAL[/font][/color] \n- Zerstöre keine gegnerischen elektrischen Turbinen\n- Zerstöre keine gegnerische Produktion
goal-load-shells=- Transportieren Sie Artillerie-Munition zur Anbieter-Truhe in den [font=default-bold]Docks[/font] \n- Der Haupt-Roboport in den [font=default-bold]Docks[/font] darf nicht zerstört werden \n- Die Artillerie in der verbündeten Basis darf nicht zerstört werden
msg-base-1=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Ich bin froh, dass ihr hier seid.\n\nDie Piratenfraktion nutzt unser [font=default-bold]CROSSROAD RAILWAY SYSTEM[/font], um Basen zu plündern. Aber es ist an der Zeit, den Spieß umzudrehen, und wir haben die Kontrolle über das Schienensystem zurückgewonnen. \n
msg-base-2=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Zuerst müssen wir das gestohlene Material bergen, damit wir mit der Sicherung unserer verlorenen Außenposten und Minen entlang der Gleise beginnen können. \n\nNicht weit von eurer Position befindet sich ein feindlicher Stützpunkt, der im Begriff ist, einen [font=default-bold]ZUG[/font] voller Schmuggelware zu schicken. Ihr müsst ihre Lokomotive aufhalten. Wenn dir das gelingt, werden wir den Zug mit der Schmuggelware zu unserem Stützpunkt [font=default-bold]RIVERSIDE[/font] "entführen" und uns auf den nächsten Vorstoß vorbereiten. \n
msg-base-3=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Wir [font=default-bold]haben die Strecke gesperrt[/font], um Ihnen zu helfen, diesen gepanzerten Koloss aufzuhalten. Die einzige Möglichkeit, den Zug zu stoppen, ist, [font=default-bold]DIE LOKOMOTIVE[/font] zu zerstören. \n\nAchten Sie darauf, dass Sie die Waggons bei Ihrem Angriff nicht beschädigen. Wir müssen die Ladung in einem Stück zur Basis bringen!  \n
msg-base-3.1=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Sie fragen sich vielleicht, warum wir nicht einfach die Gleise sprengen und den Zug anhalten. Das Problem ist, dass wir, wenn wir die Infrastruktur der Gleise zerstören, nicht in der Lage sind, anderen Stützpunkten schnell zu helfen. Deshalb ist es [font=default-bold]VERBOTEN, das Schienensystem zu beschädigen und zu stören[/font]. Meine Vorgesetzten bestehen darauf.  \n
msg-base-4=[color=yellow]TIPPS UND TRICKS:[/color] Verwenden Sie [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font], um Feinde anzugreifen. \Um neutrale Ziele wie Lokomotiven anzugreifen, verwenden Sie die Taste [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-5=[color=orange]CROSSROAD R.S. MERCENARY:[/color] \nDer Zug kommt! \n\nSteigen Sie in den Wagen und machen Sie sich bereit!\n
msg-base-6=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Gut gemacht! Das wird eine harte Lektion für diesen Piratenabschaum werden! \n\nIhre nächste Aufgabe wird es sein, die elektrische Verbindung zur [font=default-bold]SOUTHPASS[/font]-Eisenmine wiederherzustellen. Wie der Name schon sagt, befindet sie sich [font=default-bold]SÜDLICH[/font] von hier. \n
msg-base-7=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Aber Sie müssen sicher sein, dass Sie die wiederhergestellte Mine gegen die Beißer verteidigen können.\n\nDie Konzerner glauben, dass es keinen Sinn mehr hat, in die Minen zu investieren, wenn wir sie nicht wieder verteidigen können. Kurz gesagt, sie [font=default-bold]VERWEIGERN[/font] jeglichen [font=default-bold]BAU[/font] von neuen [font=default-bold]MINENBOHRERN UND PUMPEN[/font].\n
msg-base-8=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Noch schlimmer ist, dass sich die Gewinnspanne für Teile aufgrund des gestoppten Bahntransports erhöht hat. Rechnen Sie also damit, dass alles, was Sie hier bauen, im Hinblick auf den Materialverbrauch [font=default-bold]TEURER[/font] sein wird. \n
msg-base-9=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Die Gesellschaft hat Ihnen die Erlaubnis erteilt, die Eisenbahn zu modifizieren, aber nur in der Riverside-Basis. \n\Ich werde auch Ihre Fortschritte hier in der Basis koordinieren. \nWir können das zusammen schaffen, da bin ich mir sicher. \nViel Glück. \n
msg-base-10=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Gute Arbeit. Southpass wird uns jetzt mit Eisenerz versorgen. Die Mine ist nicht groß, aber wir können die Abbauleistung mit [font=default-bold]MODULEN[/font] ausgleichen. \n
msg-base-11=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Die Konzerne haben uns die Pläne zur Erforschung der [font=default-bold]EFFEKTÜBERTRAGUNG[/font] gegeben. Ein sogenannter [font=default-bold]EFFEKTVERTEILER[/font], der in der Nähe von Bergbau- oder Produktionsgebäuden errichtet wird, kann deren Effizienz erhöhen oder umgekehrt den Energieverbrauch senken. Ich empfehle, sich auf die Erforschung dieser Technologie zu konzentrieren. \n
msg-base-12=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Jetzt, wo wir eine sichere Versorgung mit Eisen haben, brauchen wir Kohle. Die [font=default-bold]DESERT MINE[/font] liegt [font=default-bold]NÖRDLICH[/font] von Riverside. Schließen Sie es an unser Netz an. \Wenn ich richtig informiert bin, haben sie dort eine Lokomotive abgestellt.\n
msg-base-13=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Sobald die Kohlenmine in Betrieb ist, fahren Sie [font=default-bold]NORDÖSTLICH[/font] zur [font=default-bold]CRATER COPPER MINE[/font] und bringen sie zum Laufen. \n\nHalten Sie Ausschau nach Käferaktivitäten in der Nähe.\n
msg-base-wait=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Achtung, die Beißer greifen an! In Deckung!\n
msg-base-14=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Ingenieur, sind Sie noch am Leben? [/color] Gut.\n\nSieht aus, als wollten sich die Piraten rächen und haben ihre Haustiere auf Sie gehetzt. Zum Glück haben Sie viel Erfahrung mit der örtlichen Flora und Fauna. \n
msg-base-15=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Es ist Zeit, den nächsten Zug zu erwischen. \n\nDie Piraten haben ihre Lektion nicht gelernt und eine weitere Lokomotive geschickt. Sie verkehrt jetzt zwischen ihren beiden Stützpunkten. Eigentlich ist das das gleiche Gleis, auf dem wir den ersten Zug entführt haben.\n
msg-base-16=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Ingenieur, dieses Mal werden Sie [font=default-bold]DEN ÜBERFALL PLANEN[/font]. Ich hoffe, Sie werden kreativer sein als ich. Hehe.\n
msg-base-17=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Wenn dir bei der Planung einer Zugentführung langweilig wird, kannst du versuchen, in der Steinmine [font=default-bold]GREEN FOREST[/font] den Strom wiederherzustellen.
msg-base-18=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Verdammt, wir haben ein Problem. \n\nDie Waggons sind mit einem Zeitschloss verriegelt. Wir können versuchen, es gewaltsam zu sprengen, aber es besteht die Gefahr, dass die Ladung beschädigt wird.\n
msg-base-19=[color=braun]SCHMUGGLER:[/color] Seid gegrüßt, meine Herren. \n\nIch beobachte euch schon eine Weile und habe gehört, dass ihr Probleme mit dem Zug habt. Ich biete euch eine helfende Hand an.\n
msg-base-20=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Wer sind Sie? Dies ist ein verschlüsselter Kanal, wie haben Sie es geschafft...\n
msg-base-21=[color=braun]SCHMUGGLER:[/color] Ich besitze viele Eigenschaften, die man von einem einfachen Schmuggler erwartet. Und vielleicht kenne ich einen Weg, Eure Fracht sicher aus den verschlossenen Waggons zu entladen.\n
msg-base-22=[color=braun]SCHMUGGLER:[/color] Aber ich habe ein paar Bedingungen. Wenn du eine Bahnstrecke zu meiner bescheidenen Behausung baust und mir Treibstoff von guter Qualität für meinen Generator lieferst, schließe ich die Waggons gerne für dich auf.\n
msg-base-23=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Sieht so aus, als hätten wir keine große Wahl. \n\nIngenieur, übernehmen Sie dieses dubiose Geschäft. Ich denke, der Bau der Gleise sollte kein Problem für Sie sein.\n
msg-base-24=[color=braun]SCHMUGGLER:[/color] Bringt die Waggons zu meiner Station. Ich schließe sie auf, und meine Greifarme werden die Fracht sofort entladen. Dann holen Sie die Waren einfach ab. Die schlechte Nachricht ist, dass du die Waggons nicht für deine Zwecke verwenden kannst. \n
msg-base-25=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Es gefällt mir zwar immer noch nicht, aber der Schmuggler hat sein Versprechen gehalten.\n
msg-base-26=[color=braun]SCHMUGGLER:[/color] Ja, wenn Sie wieder Probleme haben, können Sie gerne wiederkommen. Mein Preis ist einfach. Haltet das Ungeziefer von meinem Haus fern.\n
msg-base-27=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Nun zurück zum Geschäft. Wir müssen eine weitere Mine sichern, aber diese wird ein wenig knifflig sein. Sie befindet sich auf einer Insel [font=default-bold]NORDWESTLICH[/font] von hier. Der einzige Zugang ist über die Eisenbahnbrücke. Das Problem ist, dass die Piraten die Insel befestigt haben. \n
msg-base-28=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Aber das Glück ist uns hold. Ihr Stromnetz wird durch [font=default-bold]GROßE STROMMASTEN[/font] geleitet. Wenn wir sie zerstören, werden wir definitiv [font=default-bold]DIE LASER-TÜRME[/font] auf der Insel unbrauchbar machen. Die Sache ist die, dass wir ihr Gitter auch benutzen können, um [font=default-bold]DIE MINEN[/font] anzutreiben. Ihr müsst entscheiden, was für euch der beste Weg ist. \n


msg-base-29=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Wow, du hast es geschafft. Ich muss zugeben, dass du wirklich cool bist.\n
msg-base-30=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Die Raffinerien in Riverside leiden seit langem unter einem Mangel an Rohöl. Unsere nächste Aufgabe ist die Übernahme der [font=default-bold]PUMPEN[/font] im [font=default-bold]LAKESHORE[/font] Gebiet. \n\nAber sei gewarnt. In der Nähe der Pumpen wimmelt es von Ungeziefer.\n
msg-base-31=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Eine Sache noch. Ich habe ein Gerücht gehört, dass es im [font=default-bold]PURPLE FOREST[/font] eine verlassene Eisenmine gibt. Ich weiß nicht genau, wo, aber vielleicht hat der Name etwas zu bedeuten.
msg-base-32=[color=blau]SANCTUARY BASE:[/color] Hallo? Kann uns jemand hören? Wir werden angegriffen! \n\nDie Käfer! Sie kommen. Es sind zu viele von ihnen! Wir wissen nicht, wie lange wir durchhalten können!\n
msg-base-33=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Wir hören Sie, Sanctuary...\n\nIngenieur, ich habe die Eisenbahnzugbrücke in der Nähe von Lakeshore geschlossen und Ihnen etwas Ausrüstung geschickt.  Wenn Sie bereit sind, begeben Sie sich zur [font=default-bold]SANCTUARY BASE[/font] und säubern das Gebiet von Beißernestern.\n
msg-base-34=[color=blau]SANCTUARY BASE:[/color] Oh, ich danke Ihnen. Ihr habt uns gerettet. \n\nAber unsere Zufluchtsstätte hat eine Menge Schaden genommen. Unser Dampfgenerator hat keinen Strom mehr. Die Käfer müssen die Wasserleitungen beschädigt haben. \n
msg-base-35=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Es wäre auch eine gute Idee, die Bahnlinie zu reparieren, damit wir Sanctuary von Riverside aus beliefern können.\n
msg-base-36=[color=blau]SANCTUARY BASE:[/color] Wir haben wieder Strom. Gut gemacht. Ich weiß gar nicht, wie ich Ihnen für alles danken soll. \n\nIch habe gehört, dass Ihr die Eisenbahnverbindung nach Hell's Gate wiederherstellt. Vielleicht kann ich Ihnen doch noch helfen. \n\nEs gibt ein [font=default-bold]KERNKRAFTWERK SÜDLICH[/font] von Sanctuary in der Nähe von [font=default-bold]LAKESHORE[/font]. Leider waren die Techniker gezwungen, es aufzugeben. Sie sagen, dass einige [font=default-bold]RIESIGE WÜRMER[/font] aus dem Boden kriechen und die Gegend verwüsten. \n
msg-base-37=[color=blau]SANCTUARY BASE:[/color] Wenn du [font=default-bold]DIE WÜRMER[/font] tötest, kannst du das Kraftwerk wiederherstellen. \n\nUnd in der Nähe des Kraftwerks gibt es eine Uranmine, die du sicher nutzen kannst. \n
msg-base-38=[color=blue]SANCTUARY BASE:[/color] Ich empfehle auch den Besuch der Eisenmine [font=default-bold]TUNDRA[/font]. Wir haben den Kontakt zu den Bergleuten vor dem Angriff verloren. Die Mine liegt [font=default-bold]WESTLICH[/font] von hier aus. \n\nDann ist da noch die Steinmine im [font=default-bold]OSTEN[/font], die noch im Bau ist. Ehrlich gesagt, haben unsere Bosse diese Mine oft vergessen, und deshalb wurde sie nie fertiggestellt. Ironischerweise heißt die Mine [font=default-bold]FORGOTTEN[/font]. Ich glaube, es liegt immer noch Material für den Bau herum.\n
msg-base-39=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Vielen Dank für die Informationen Sanctuary. Das sind wertvolle Tipps, die uns sehr helfen werden.
msg-base-40=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Das Kraftwerk ist unter unserer Kontrolle. Jetzt müssen wir es nur noch reparieren und betriebsbereit machen. Wir können das Uran nicht nur für Reaktorbrennstoff, sondern auch für Munition verwenden. \n
msg-base-41=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Ich habe gerade Informationen erhalten, dass Piraten drei Minen im [font=default-bold]NORDEN[/font] plündern. \[font=default-bold]GRASSLAND, BRIDGE MINE[/font] und [font=default-bold]BORDER FACILITY[/font] werden regelmäßig von feindlichen Zügen besucht. Unser Ziel ist es, die Minen zurückzuerobern und die Züge zu stoppen. \n\n Ich erwarte schweren Widerstand. \n
msg-base-42=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Die Eisenmine [font=default-bold]GRASSLAND[/font] ist am nächsten. Anscheinend haben die Piraten dort Geschütztürme installiert und das Gebiet vermint.\n
msg-base-43=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Die Kohlenmine in der Nähe der großen [font=default-bold]BRÜCKE[/font] wird eine harte Nuss sein. Die Zufahrtsstraße über die Brücke ist stark verteidigt und es sieht so aus, als ob die Piraten an einigen Stellen der Strecke Barrikaden errichtet haben.
msg-base-44=[color=orange]CROSSROAD R.S. MERCENARY:[/color] [font=default-bold]BORDER FACILITY[/font] baut Kupfer ab, ist aber derzeit teilweise stillgelegt. Die Piraten haben es nicht geschafft, die Sicherheitssysteme der Mine auszuhebeln. Wenn wir den Strom bringen, werden wir wahrscheinlich die Drohnen aktivieren, die sofort mit der Verteidigung gegen die Piraten beginnen werden.\n
msg-base-44.1=[color=braun]SMUGGLER:[/color] Wenn du den Zug entführst, vergiss nicht, in meinem Bahnhof vorbeizuschauen. Ich werde dir gerne wieder helfen.
msg-base-45=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Ich sehe es immer wieder gern, wenn dieses Piratengesindel vor der Justiz flieht.
msg-base-46=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Ah. Ich wollte schon jubeln, aber diese Piraten lassen nicht locker. \n\nDer [font=default-bold]PINEHILL[/font]-Außenposten ist in Schwierigkeiten. Die Piraten haben den gesamten Berg eingenommen und befestigt. Dort gibt es Kohle- und Ölvorkommen. \n\nVerdammt! Es ist so beschissen. Das Terrain ist sehr schwierig und es gibt überall Ungeziefer.
msg-base-47=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Im [font=default-bold]WESTEN[/font] von Pinehill liegt die [font=default-bold]WILDENESS[/font]-Mine. Als ob unsere Aufgabe, den Berg zu erobern, nicht schon schwierig genug wäre. Ingenieur, wir müssen diese Mine nicht restaurieren, wenn Sie nicht wollen.\n
msg-base-48=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Gut gemacht, Ingenieur. Wir haben den Außenposten von Pinehill gesichert. \n\nWarten Sie, ich empfange eine eingehende Übertragung.\n
msg-base-49=[color=cyan]CROSSROAD R.S. HQ BASE:[/color] Hier spricht [font=default-bold]Crossroad Railway System HQ[/font] ...(Störung)... die Piraten starten einen Angriff auf unsere Basis. Unser Munitionsdepot wurde sabotiert und wir haben alle ...(Störung)... unserer Artillerie verloren ...(Störung)... \n\nDreadnought EGSS Astrid ist noch mehrere Lichtjahre von dem Planeten entfernt und ...(Störung)... Wir müssen die Munition zu den [font=default-bold]DOCKS[/font] bringen. ...(Störung)... \n\nEine eroberte Piratenbasis will Artillerie gegen uns einsetzen. Wir brauchen ...(Störung)... verfügbare Unterstützung ...(Störung)...\n\n ...(Signalverlust)...\n
msg-base-50=[color=orange]CROSSROAD R.S. MERCENARY:[/color] \nHeilige Scheiße!\n
msg-base-51=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Moment, wirklich? Ein Dreadnought! Die Konzerner müssen wirklich verzweifelt sein. \n\n Das ist schlecht. Wirklich, wirklich schlimm. \n\nWarte, ich peile die Position des Hauptquartiers an, damit wir sehen können, wie sie dastehen...\n
msg-base-52=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Ich glaube, die Brücke ist aus Sicherheitsgründen gesperrt. Sieht aus, als gäbe es Stromausfälle im Hafen. Das Hauptquartier hat die [font=default-bold]DOCKS[/font] erwähnt. Vielleicht können wir dort die Munition finden, die sie brauchen. Wenn wir den Roboport zum Laufen bringen, können die Drohnen die Munition transportieren.\n\n Wir müssen die Stillwater-Einrichtung kontaktieren. Sie könnten uns helfen, den Roboport mit Energie zu versorgen.\n
msg-base-53=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Oh, nein. \n\nDie Stillwater-Einrichtung. Sie... Sie ist weg. \n\nIch sehe nur noch Ruinen.\n
msg-base-54=[color=orange]CROSSROAD R.S. MERCENARY:[/color] \n Ich hatte einen Freund dort... \n\nDie verdammten Piraten. Das werden sie mir büßen! \n
msg-base-55=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Ingenieur. Ich habe eine letzte Bitte an Sie. Ich möchte, dass Sie ein paar Piraten in den Hintern treten! \n\n Sie könnten in den Ruinen von [font=default-bold]STILLWATER[/font] etwas Nützliches finden. Ich weiß, dass es in der Nähe eine Uranmine gab. \n\n Wir müssen alle Ressourcen nutzen, die wir haben. Es gibt eine Eisen- und Kupfermine [font=default-bold]SAND OASIS[/font] in der Wüste irgendwo [font=default-bold]ÖSTLICH[/font] von Stillwater.\n
msg-base-56=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Und noch eine Sache. \n\nDiese Piratenarschlöcher experimentieren irgendwas mit den Käfernestern in ihrer kleinen Festung bei Pinehill.  \n\nAtomisiere sie.\n
msg-base-56.1=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Verdammt. Keine Artilleriemunition in den Kisten.
msg-base-57=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Okay. Das war's. Unsere letzte Aufgabe. \n\nDie Piraten haben uns schon zu lange verarscht. Jetzt ist es an der Zeit, sie zu plündern und uns alles zu nehmen, was uns gehört!\n
msg-base-58=[color=orange]CROSSROAD R.S. MERCENARY:[/color] [font=default-bold]ÜBERFALL DIE PIRATE MAIN BASE[/font] und [font=default-bold]STEHLE IHRE ARTILLERIEMUNITION[/font]. Ich weiß, es ist ein bisschen verrückt, aber wir haben jetzt genug Ressourcen, um diesen Kampf zu gewinnen!
msg-base-59=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Ahhh. Das ist ein wirklich befriedigender Anblick. Die Piratenbasis brennt! \n\nNun, [font=default-bold]TRANSPORTIEREN SIE DIE MUNITION ZUR ANBIETERKISTE[/font] in der Nähe des Roboports an den [font=default-bold]DOCKS[/font]. \n\nDas haben Sie gut gemacht, Ingenieur, das haben Sie wirklich gut gemacht.
msg-base-60=[color=orange]CROSSROAD R.S. MERCENARY:[/color] Es ist geschafft. Jetzt pass auf.\n
msg-base-61=[color=cyan]CROSSROAD R.S. HQ BASE:[/color] Ha ha! Ich weiß nicht, wie ihr das gemacht habt, aber ihr seid wirklich verrückte Bastarde. \n\nMeine Kanonen werden jeden Moment bereit sein. Gut gemacht!\n
msg-base-62=[color=green]EINGEHENDE ÜBERTRAGUNG:[/color] \n\nHier spricht der Kapitän der EGSS Astrid. Wie ist Ihr Status?\n\n
think-msg1=Scheiße, ist der Zug schnell!
think-msg2=Endlich, das war eine Fahrt! Ich hoffe, ich habe den Motor des Autos nicht gegrillt... 
think-msg3=Jetzt muss ich die Lokomotive an die Waggons ankoppeln und den Zug zur Riverside-Basis führen.
think-msg4=Ich stimme zu. Das ist wirklich verrückt.

[intro-screen]
header=Mission 07 - Entführung
continue=MISSION STARTEN
intro=Die Produktion auf dem Planeten ist zum Stillstand gekommen. Die Weltraumpiraten haben das Transportsystem von Hell's Gate Spaceport lahmgelegt und die meisten Einrichtungen wurden in die Dunkelheit gestürzt. Ihre Aufgabe ist es, die gekaperten Züge zu bergen und die Stromversorgung der verlorenen Basen wiederherzustellen.   \n\n[font=default-bold]Missionsziele:[/font]\n- Entführen Sie feindliche Züge, um die gestohlene Beute einzusammeln\n- Sichern Sie Minen für Ressourcen\n- Eliminieren Sie die Piratenpräsenz\n\n[font=default-bold]Missionsinformationen:[/font]\n- Auf der Karte gibt es viele verlassene Minen. Wenn ihr die Kontrolle über sie zurückgewinnen wollt, müsst ihr sie gegen Käferangriffe verteidigen können. Denken Sie daran, dass Sie keine elektrischen Bohrer und Pumpen bauen können.\n- Viele feindliche Züge bewegen sich auf den Gleisen der Karte, die Zerstörung der Lokomotiven und die anschließende Plünderung der Waggons kann interessante Beute liefern.
param=[font=default-bold]Missionsparameter:[/font]\n- Schwierigkeitsgrad: Sehr schwer\n- Neue Forschung: Kohleverflüssigung, Effektübertragung, Persönlicher Roboport\n- Rezeptfaktor: Teurere Produktion\n- Feinde können sich langsam entwickeln und ausbreiten\n- Die Größe der Karte ist begrenzt\n- Elektrische Bergbaubohrer und Pumpen können nicht gebaut werden\n- Die aktuelle Eisenbahn ist unzerstörbar\n
