description=Производство на планете остановилось. Космические пираты вывели из строя транспортную систему космопорта "Адские врата", и большая часть объектов погрузилась во тьму. Ваша миссия состоит в том, чтобы вернуть угнанные поезда и восстановить электроэнергию на потерянных базах. \n\n[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: сжижение угля, передача эффектов, персональная дронстанция\n- Фактор рецептов: дорогое производство\n- Враги могут медленно развиваться и расширяться\n- Размер карты ограничен \n- Нельзя строить электрические буры и нефтяные вышки \n- Существующие рельсы неразрушимы\n
engineer-title=Инженер
msg-intro=Производство на планете остановилось. Космические пираты вывели из строя транспортную систему космопорта "Адские врата", и большая часть объектов погрузилась во тьму. Ваша миссия состоит в том, чтобы вернуть угнанные поезда и восстановить электроэнергию на потерянных базах.
scenario-name=Миссия 07
goal-wait=- Дождитесь инструкций\n(Держитесь в безопасном месте)
goal-wait2=- Продолжайте снабжение базы "Crossroad R.S." артиллерийскими снарядами\n- Дождитесь инструкций\n(Держитесь в безопасном месте)
goal-hijack-enemy-train=- Преследуйте и уничтожьте пиратский локомотив, прежде чем он достигнет пункта назначения \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Не нарушайте целостность вагонов
goal-get-train-to-base=- Прицепите захваченные вагоны к вашему локомотиву \n- Переместите поезд в [font=default-bold]Депо 1 - База Riverside[/font]
goal-drill-southpass=- Восстановите питание железной шахты [font=default-bold]Southpass[/font]\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Проверьте оборону шахты Southpass
goal-drill-desert=- Восстановите питание угольной шахты [font=default-bold]Desert[/font]\n- Восстановите питание медной шахты [font=default-bold]Crater[/font]\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Введите в эксплуатацию локомотив, расположенный возле угольной шахты Desert
goal-drill-crater=- Восстановите питание медной шахты [font=default-bold]Crater[/font]\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Введите в эксплуатацию локомотив, расположенный возле угольной шахты Desert
goal-hijack-enemy-again=- Преследуйте и уничтожьте ещё один пиратский локомотив \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Не нарушайте целостность пиратских вагонов\n- Восстановите питание каменной шахты [font=default-bold]Green Forest[/font]
goal-get-train-to-smuggler=- Перевезите пиратские вагоны к контрабандисту\n- Восстановите железную дорогу до контрабандиста\n- Положите топливо в бойлеры на базе контрабандиста \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Не нарушайте целостность пиратских вагонов\n- Восстановите питание каменной шахты [font=default-bold]Green Forest[/font]
goal-get-train-to-smuggler2=- Перевезите пиратские вагоны к контрабандисту\n- Выгрузите груз из пиратских вагонов на базе контрабандиста\n(Медная руда: __1__ / __2__)
goal-drill-island=- Восстановите питание шахты [font=default-bold]Island[/font]\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Выберите, следует ли отключить вражескую электросеть для более лёгкого доступа к острову [font=default-bold]ИЛИ[/font] используйте вражескую электросеть для питания электрических буров на острове
goal-pumpjack-lakeshore=- Восстановите питание нефтяных вышек [font=default-bold]Lakeshore[/font]\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Найдите и восстановите железную шахту [font=default-bold]Deep Purple Forest[/font]
goal-destroy-spawners=- Спасите базу "Sanctuary"\n- Сожгите гнёзда кусак: __1__ / __2__
goal-drill-sanctuary=- Восстановите питание на базе [font=default-bold]Sanctuary[/font]\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Отремонтируйте железную дорогу между Sanctuary и Riverside
goal-destroy-behemoth=- Убейте __1__ / __2__ чудовищных червей на электростанции [font=default-bold]Lakeshore[/font]\n- Запустите электростанцию \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Восстановите питание железной шахты [font=default-bold]Tundra[/font]\n- Найдите и восстановите каменную шахту [font=default-bold]Forgotten[/font]
goal-drill-lakeshore=- Запустите электростанцию [font=default-bold]Lakeshore[/font]
goal-drills-all=Обеспечьте одновременную работу этих шахт: \n- [font=default-bold]Grasslands[/font] \n- [font=default-bold]Bridge[/font] \n- [font=default-bold]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Преследуйте другие пиратские локомотивы и грабьте их вагоны на станции контрабандистов
goal-drills-2=Обеспечьте одновременную работу этих шахт: \n- [font=default-bold]Grasslands[/font] (подключена)\n- [font=default-bold]Bridge[/font] \n- [font=default-bold]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Преследуйте другие пиратские локомотивы и грабьте их вагоны на станции контрабандистов
goal-drills-3=Обеспечьте одновременную работу этих шахт: \n- [font=default-bold]Grasslands[/font] (подключена)\n- [font=default-bold]Bridge[/font] (подключена)\n- [font=default-bold]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Преследуйте другие пиратские локомотивы и грабьте их вагоны на станции контрабандистов
goal-pump-hill=- Восстановите питание нефтяных вышек [font=default-bold]Pinehill Forest[/font] \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Очистите [font=default-bold]Pinehill[/font] от пиратов и кусак \n- Защитите угольную шахту в районе [font=default-bold]Pinehill[/font]\n- Найдите и восстановите заброшенную каменную шахту [font=default-bold]Wildeness[/font]
goal-roboport=- Защитите и подключите электропитание к дронстанции в [font=default-bold]Docks[/font]\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Восстановите базу возле урановых рудников [font=default-bold]Stillwater[/font]\n- Уничтожьте пиратскую крепость возле [font=default-bold]Pinehill[/font] \n- Найдите и восстановите заброшенный железный и медный рудник [font=default-bold]Sand Oasis[/font]
goal-steal-shells=- Нанесите контрудар по главной базе пиратов \n- Украдите и имейте в инвентаре артиллерийские боеприпасы: __1__ / __2__ \n- Главная дронстанция в [font=default-bold]Docks[/font] не должна быть уничтожена \n- Артиллерия на базе союзников не должна быть уничтожена \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Не уничтожайте вражеские электрические турбины\n- Не уничтожайте вражеское производство
goal-load-shells=- Перевезите артиллерийские боеприпасы в сундук снабжения в [font=default-bold]Docks[/font] \n- Главная дронстанция в [font=default-bold]Docks[/font] не должна быть уничтожена \n- Артиллерия на базе союзников не должна быть уничтожена
msg-base-1=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Я рад, что вы здесь.\n\nПиратская фракция использует нашу [font=default-bold]ЖЕЛЕЗНОДОРОЖНУЮ СИСТЕМУ "ПЕРЕКРЁСТОК"[/font] для грабежа баз. Но пришло время изменить ситуацию, и мы восстановили контроль над железнодорожной системой. \n
msg-base-2=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Сначала нам нужно вернуть украденные материалы, чтобы мы могли начать возвращение наших потерянных аванпостов и шахт вдоль путей. \n\nНедалеко от вашей позиции находится вражеская база, и они собираются отправить [font=default-bold]ПОЕЗД[/font], полный контрабанды. Вы должны остановить их локомотив. Когда вам это удастся, мы угоним поезд с контрабандой на нашу базу [font=default-bold]RIVERSIDE[/font] и подготовимся к следующему наступлению. \n
msg-base-3=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Мы [font=default-bold]ЗАБАРРИКАДИРОВАЛИ[/font] трассу, чтобы помочь вам замедлить этого бронированного колосса. Единственный способ остановить поезд - это [font=default-bold]УНИЧТОЖИТЬ ЛОКОМОТИВ[/font]. \n\nБудьте осторожны, чтобы не повредить вагоны во время атаки. Нам нужно доставить этот груз на базу в целости и сохранности! \n
msg-base-3.1=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Вы можете спросить, почему мы просто не взорвём рельсы и не остановим поезд. Проблема в том, что если мы разрушим эти рельсы, мы не сможем быстро помочь другим базам. Поэтому вам [font=default-bold]ЗАПРЕЩАЕТСЯ ПОВРЕЖДАТЬ И РАЗРУШАТЬ ЖЕЛЕЗНОДОРОЖНУЮ СИСТЕМУ[/font]. Моё начальство настаивает на этом. \n
msg-base-4=[color=yellow]СОВЕТЫ И ХИТРОСТИ:[/color] Используйте [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font], чтобы целиться во врагов. \nЧтобы атаковать нейтральные цели, такие как локомотивы, используйте клавишу [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-4.1=[color=yellow]СОВЕТЫ И ХИТРОСТИ:[/color] Чтобы присоединить локомотив, подведите его как можно ближе к вагонам и нажмите клавишу [font=default-bold][color=blue] __CONTROL__connect-train__ [/color][/font].\n
msg-base-5=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] \nПоезд идёт! \n\nСадитесь в машину и приготовьтесь!\n 
msg-base-6=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Молодец! Это будет суровый урок для этих пиратских сволочей! \n\nВашей следующей задачей будет восстановление электрического соединения с железной шахтой [font=default-bold]SOUTHPASS[/font]. Как следует из названия, это к [font=default-bold]ЮГУ[/font] отсюда. \n
msg-base-7=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Но вы должны быть уверены, что сможете защитить восстановленную шахту от кусак.\n\nКорпораты считают, что если мы не сможем снова защитить шахты, то нет смысла вкладывать в них больше средств. Короче говоря, они [font=default-bold]ЗАПРЕТИЛИ[/font] любую [font=default-bold]ПОСТРОЙКУ[/font] новых [font=default-bold]БУРОВ И НЕФТЯНЫХ ВЫШЕК[/font].\n
msg-base-8=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Что ещё хуже, из-за остановленных железнодорожных перевозок увеличилась наценка на детали. Так что ожидайте, что всё, что вы здесь построите, будет [font=default-bold]ДОРОЖЕ[/font] с точки зрения расхода материалов. \n
msg-base-9=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Корпорация дала разрешение на изменение железнодорожных путей, но только на базе Riverside.\n\nЯ тоже буду координировать ваш прогресс здесь, на базе. \n\nМы сможем сделать это вместе, я в этом уверен. \nУдачи. \n
msg-base-10=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Хорошая работа. Southpass теперь будет снабжать нас железной рудой. Шахта небольшая, но мы можем компенсировать эффективность добычи [font=default-bold]МОДУЛЯМИ[/font]. \n
msg-base-11=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Корпорации предоставили нам планы исследования [font=default-bold]ПЕРЕДАЧИ ЭФФЕКТОВ[/font]. Так называемый [font=default-bold]МАЯК[/font], построенный рядом с добывающими или производственными зданиями, может повысить их эффективность или, наоборот, снизить энергопотребление. Я рекомендую сосредоточиться на исследовании этой технологии. \n
msg-base-12=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Теперь, когда у нас есть надёжный запас железа, нам нужен уголь. [font=default-bold]ШАХТА DESERT[/font] находится [font=default-bold]НА СЕВЕРЕ[/font] от Riverside. Подключите её к нашей сети. \n\nЕсли моя информация верна, у них там стоит локомотив.\n
msg-base-13=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Как только угольная шахта будет запущена, идите на [font=default-bold]СЕВЕРО-ВОСТОК[/font] до [font=default-bold]МЕДНОЙ ШАХТЫ "CRATER"[/font] и запустите её. \n\nСледите за активностью жуков поблизости.\n
msg-base-wait=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Осторожно, кусаки атакуют! В укрытие!\n
msg-base-14=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Инженер, ты еще жив? Хорошо. \nПохоже, пираты хотели отомстить и послали за тобой своих питомцев. К счастью, у вас есть большой опыт общения с местной флорой и фауной. \n
msg-base-15=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Пора захватить следующий поезд. \n\nПираты не усвоили урок и отправили ещё один локомотив. Сейчас он курсирует между их двумя базами. На самом деле, это тот самый путь, где мы угнали первый поезд.\n
msg-base-16=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Инженер, на этот раз вы будете [font=default-bold]ПЛАНИРОВАТЬ ЗАСАДУ[/font]. Я верю, вы будете более творческим, чем я. Хе-хе.\n
msg-base-17=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Если вам надоест планировать угон поезда, вы можете попробовать восстановить электроэнергию в каменной шахте [font=default-bold]GREEN FOREST[/font].
msg-base-18=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Чёрт, у нас проблема. \n\nВагоны заперты временным замком. Можно попытаться взорвать его силой, но есть риск повредить груз.\n
msg-base-19=[color=brown]КОНТРАБАНДИСТ:[/color] Приветствую вас, господа. \n\nЯ наблюдал за вами какое-то время и слышал, что у вас проблемы с поездом. Я предлагаю вам руку помощи.\n
msg-base-20=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Кто ты? Это зашифрованный канал, как тебе удалось...\n
msg-base-21=[color=brown]КОНТРАБАНДИСТ:[/color] Я обладаю многими качествами, которые и ожидаются от простого контрабандиста. И я могу знать, как безопасно выгрузить ваш груз из запертых вагонов.\n
msg-base-22=[color=brown]КОНТРАБАНДИСТ:[/color] Но у меня есть несколько условий. Если вы проложите путь к моему скромному жилищу и обеспечите качественным топливом мой генератор, я с радостью открою для вас вагоны.\n
msg-base-23=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Похоже, у нас нет особого выбора. \n\nИнженер, возьмись за это сомнительное дело. Я думаю, что создание путей не должно быть для вас проблемой.\n
msg-base-24=[color=brown]КОНТРАБАНДИСТ:[/color] Привезите вагоны на мою станцию. Я разблокирую их, и мои манипуляторы сразу выгрузят груз. Затем просто заберите товар. Плохая новость в том, что вы не можете использовать вагоны в своих целях. \n
msg-base-25=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Мне всё ещё это не нравится, но контрабандист сдержал свое обещание.\n
msg-base-26=[color=brown]КОНТРАБАНДИСТ:[/color] Да, если у вас снова возникнут проблемы, не стесняйтесь возвращаться. Моя цена проста. Держите жуков подальше от моего жилища.\n
msg-base-27=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Теперь вернёмся к делу. Нам нужно обезопасить ещё одну шахту, но с этой будет немного сложнее. Это на острове к [font=default-bold]СЕВЕРО-ЗАПАДУ[/font] отсюда. Доступ возможен только через железнодорожный мост. Проблема в том, что пираты укрепили остров. \n
msg-base-28=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Но фортуна благосклонна к нам. Их энергосистема проходит через [font=default-bold]БОЛЬШИЕ ОПОРЫ ЛЭП[/font]. Если мы их уничтожим, то обязательно [font=default-bold]ОТКЛЮЧИМ ЛАЗЕРНЫЕ ТУРЕЛИ[/font] на острове. Дело в том, что мы также можем использовать их электросеть для [font=default-bold]ПИТАНИЯ БУРОВ[/font]. Вы должны решить, что является лучшим подходом для вас. \n
msg-base-29=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Вау, ты сделал это. Должен признать, ты действительно крут.\n
msg-base-30=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Нефтеперерабатывающие заводы в Riverside долгое время страдали от нехватки сырой нефти. Наша следующая задача - захватить [font=default-bold]НЕФТЯНЫЕ ВЫШКИ[/font] в районе [font=default-bold]LAKESHORE[/font]. \n\nНо будьте осторожны. Возле вышек роятся жуки.\n
msg-base-31=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Ещё кое-что. До меня дошли слухи, что в [font=default-bold]PURPLE FOREST[/font] есть заброшенный железный рудник. Я не знаю точно, где именно, но, возможно, в названии что-то есть.
msg-base-32=[color=blue]БАЗА "SANCTUARY":[/color] Привет? Кто-нибудь нас слышит? Мы атакованы! \n\nЖуки! Они идут. Их слишком много! Мы не знаем, как долго сможем продержаться!\n
msg-base-33=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Мы слышим вас, Sanctuary...\n\nИнженер, я перекрыл подъемный железнодорожный мост возле Lakeshore и отправил вам кое-какое оборудование. Когда будете готовы, отправляйтесь на [font=default-bold]БАЗУ SANCTUARY[/font] и очистите территорию от гнёзд кусак.\n
msg-base-34=[color=blue]БАЗА "SANCTUARY":[/color] О, спасибо. Вы спасли нас. \n\nНо наше убежище сильно пострадало. Наш парогенератор вышел из строя. Жуки, должно быть, повредили водопроводные трубы. \n
msg-base-35=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Также было бы неплохо починить железную дорогу, чтобы мы могли снабжать Sanctuary из Riverside.\n
msg-base-36=[color=blue]БАЗА "SANCTUARY":[/color] У нас снова есть энергия. Отличная работа. Я не знаю, как отблагодарить вас за всё. \n\nЯ слышал, что вы восстанавливаете железнодорожное сообщение с "Адскими вратами". Может быть, я смогу помочь вам. \n\nЕсть [font=default-bold]АТОМНАЯ ЭЛЕКТРОСТАНЦИЯ НА ЮГЕ[/font] от Sanctuary рядом с [font=default-bold]LAKESHORE[/font]. К сожалению, техники были вынуждены бросить её. Говорят, какие-то [font=default-bold]ЧУДОВИЩНЫЕ ЧЕРВИ[/font] выползают из-под земли и опустошают местность. \n
msg-base-37=[color=blue]БАЗА "SANCTUARY":[/color] Если [font=default-bold]УБИТЬ ЧЕРВЕЙ[/font], то можно восстановить электростанцию. \n\nИ рядом со станцией есть урановый рудник, который, я уверен, вы сможете использовать. \n
msg-base-38=[color=blue]БАЗА "SANCTUARY":[/color] Также рекомендую посетить железную шахту [font=default-bold]TUNDRA[/font]. Мы потеряли связь с шахтёрами перед атакой. Шахта к [font=default-bold]ЗАПАДУ[/font] отсюда. \n\nЗатем есть каменная шахта на [font=default-bold]ВОСТОКЕ[/font], которая всё ещё строится. Честно говоря, наше начальство часто забывало об этой шахте, поэтому она так и не была достроена. По иронии судьбы шахта называется [font=default-bold]FORGOTTEN[/font]. Я думаю, что материал для строительства ещё лежит рядом.\n
msg-base-39=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Спасибо за информацию, Sanctuary. Это ценные советы, которые нам очень помогут.\n
msg-base-40=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Электростанция находится под нашим контролем. Теперь осталось её отремонтировать и ввести в эксплуатацию. Мы можем использовать уран не только для реакторного топлива, но и для боеприпасов. \n
msg-base-41=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Я только что получил информацию о том, что пираты грабят три шахты на [font=default-bold]СЕВЕРЕ[/font]. \n\nШахты [font=default-bold]GRASSLAND, BRIDGE[/font] и [font=default-bold]BORDER FACILITY[/font] регулярно посещаются вражескими поездами. Наша цель - отбить шахты и остановить поезда. \n\nЯ ожидаю сильного сопротивления. \n
msg-base-42=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Железная шахта [font=default-bold]GRASSLAND[/font] находится ближе всего. Судя по всему, пираты установили там турели и, возможно, заминировали территорию.\n
msg-base-43=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Угольная шахта возле большого [font=default-bold]МОСТА[/font] будет крепким орешком. Подъездная дорога к мосту хорошо защищена, и похоже, что пираты устроили баррикады на некоторых участках дороги.\n
msg-base-44=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] [font=default-bold]BORDER FACILITY[/font] добывает медь, но в настоящее время частично выведена из эксплуатации. Пиратам не удалось взломать системы безопасности шахты. Если мы проведём энергию, мы, вероятно, активируем дронов, которые сразу же начнут запускать защиту от пиратов.\n
msg-base-44.1=[color=brown]КОНТРАБАНДИСТ:[/color] Если ты угонишь поезд, не забудь заехать на мою станцию. Я с удовольствием помогу вам снова.
msg-base-45=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Мне всегда нравится смотреть, как эти паразиты-пираты убегают от правосудия.\n 
msg-base-46=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Ах. Я уже собирался радоваться, но эти пиратские сосунки не сдаются. \n\nАванпост [font=default-bold]PINEHILL[/font] в беде. Пираты захватили и укрепили всю гору. Есть месторождения угля и нефти. \n\nЧёрт! Это так дерьмово. Местность очень сложная и везде жуки.
msg-base-47=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] На [font=default-bold]ЗАПАДЕ[/font] от Pinehill находится шахта [font=default-bold]WILDENESS[/font]. Как будто наша задача покорить гору не была достаточно сложной. Инженер, мы не обязаны восстанавливать эту шахту, если вы этого не хотите.\n
msg-base-48=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Молодец, инженер. Мы захватили аванпост Pinehill. \n\nПодождите, я принимаю входящую передачу.\n
msg-base-49=[color=cyan]ШТАБ "CROSSROAD R.S.":[/color] Это [font=default-bold]Штаб-квартира Ж/Д системы "Перекрёсток"[/font] ...(помехи)... пираты атакуют нашу базу. Наш склад боеприпасов подвергся саботажу, и мы потеряли все ...(помехи)... нашей артиллерии ...(помехи)... \n\nДредноут EGSS Astrid всё ещё находится в нескольких световых годах от планеты и ...(помехи)... Нам нужно доставить боеприпасы в [font=default-bold]ДОКИ[/font]. ...(помехи)... \n\nЗахваченная пиратская база хочет использовать против нас артиллерию. Нам нужно ...(помехи)... возможна помощь...(помехи)...\n\n ...(потеря сигнала)...\n
msg-base-50=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] \nВот дерьмо!\n
msg-base-51=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Подождите, это на самом деле? Дредноут! Корпораты, должно быть, в отчаянии. \n\nЭто плохо. Очень, очень плохо. \n\nПодождите, я засёк позицию штаба, чтобы мы могли видеть, как они держатся...\n
msg-base-52=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Я думаю, что мост заперт из соображений безопасности. Похоже, в гавани отключено электричество. Штаб-квартира упомянула [font=default-bold]ДОКИ[/font]. Может быть, мы сможем найти там боеприпасы, которые им нужны. Если мы сможем запустить дронстанцию, дроны смогут перевозить боеприпасы.\n\nНам нужно связаться с объектом "Stillwater". Они могут помочь нам включить дронстанцию.\n
msg-base-53=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] О, нет. \n\n"Stillwater". Они... Их нет. \n\nВижу только руины.\n
msg-base-54=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] \nУ меня там был друг... \n\nПроклятые пираты. Они заплатят за это!\n
msg-base-55=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Инженер. У меня есть к вам последняя просьба. Я бы хотел, чтобы вы надрали задницы этим пиратам! \n\nВы можете найти что-нибудь полезное в руинах [font=default-bold]STILLWATER.[/font] Я знаю, что поблизости был урановый рудник. \n\nМы должны использовать все имеющиеся у нас ресурсы. Где-то в пустыне к [font=default-bold]ВОСТОКУ[/font] от Stillwater находится железный и медный рудник [font=default-bold]SAND OASIS[/font].\n
msg-base-56=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] И ещё одна вещь. \n\nЭти пиратские засранцы проводят какие-то эксперименты с гнёздами жуков в своей маленькой крепости возле Pinehill. \n\nУстройте им Хиросиму.\n
msg-base-56.1=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Бл*ть. Артиллерийских боеприпасов в ящиках нет.
msg-base-57=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Хорошо. Вот оно. Наше последнее задание. \n\nПираты слишком долго нас бесили. На этот раз пришло время их разграбить и забрать всё, что принадлежит нам!\n
msg-base-58=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] [font=default-bold]НАПАДИТЕ НА ГЛАВНУЮ БАЗУ ПИРАТОВ[/font] и [font=default-bold]УКРАДИТЕ ИХ АРТИЛЛЕРИЙСКИЕ БОЕПРИПАСЫ[/font]. Я знаю, это немного безумно, но теперь у нас достаточно ресурсов, чтобы победить в этой битве!\n
msg-base-59=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Ахх. Это действительно приятное зрелище. Пиратская база горит! \n\nТеперь [font=default-bold]ОТВЕЗИТЕ БОЕПРИПАСЫ В СУНДУК СНАБЖЕНИЯ[/font] рядом с дронстанцией в [font=default-bold]ДОКАХ[/font]. \n\nВы хорошо справились, Инженер, вы действительно хорошо справились.
msg-base-60=[color=orange]НАЁМНИК "CROSSROAD R.S.":[/color] Готово. Теперь смотри.\n
msg-base-61=[color=cyan]ШТАБ "CROSSROAD R.S.":[/color] Ха-ха! Я не знаю, как вы это сделали, но вы действительно сумасшедшие ублюдки. \n\nМои пушки будут готовы в любую минуту. Молодцы!\n
msg-base-62=[color=green]ВХОДЯЩАЯ ПЕРЕДАЧА:[/color] \n\nЭто капитан EGSS Astrid. Каков ваш статус?\n\n
think-msg1=О, чёрт, этот поезд быстрый!
think-msg2=Наконец-то, вот это была поездка! Надеюсь, я не поджарил двигатель машины...
think-msg3=Теперь мне нужно прицепить локомотив к вагонам и направить поезд на базу Riverside.
think-msg4=Я согласен. Это на самом деле безумие.

[intro-screen]
header=Миссия 07 - Угон
continue=НАЧАТЬ МИССИЮ
intro=Производство на планете остановилось. Космические пираты вывели из строя транспортную систему космопорта "Адские врата", и большая часть объектов погрузилась во тьму. Ваша миссия состоит в том, чтобы вернуть угнанные поезда и восстановить электроэнергию на потерянных базах.  \n\n[font=default-bold]Цели миссии:[/font]\n- Угонять вражеские поезда, чтобы собрать украденную добычу\n- Обезопасить шахты для ресурсов\n- Устранить присутствие пиратов\n\n[font=default-bold]Советы:[/font]\n- На карте много заброшенных шахт. Если вы хотите восстановить контроль над ними, убедитесь, что вы можете защитить их от атак жуков. Помните, что вы не можете строить электрические буры и нефтяные вышки.\n- Рекомендуется сконцентрироваться на максимальном производстве, исследовании и защите начальных шахт в первой фазе игры.\n- Многие вражеские поезда движутся по путям на карте. Уничтожая локомотивы, а затем грабя вагоны, вы можете получить интересную добычу.
param=[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: Сжижение угля, передача эффектов, персональная дронстанция\n- Размер карты ограничен \n- Нельзя строить электрические буры и нефтяные вышки \n- Существующие рельсы неразрушимы\n\nЛёгкий уровень сложности:\n- Враги расселяются, и могут медленно эволюционировать\n- Больше стартовых предметов и патронов\nОбычный уровень сложности:\n- Фактор рецептов: дорогое производство\n- Враги расселяются и эволюционируют\n- Меньше стартовых предметов и патронов\nТяжёлый уровень сложности:\n- Фактор рецептов: дорогое производство\n- Увеличенный начальный фактор эволюции\n- Враги расселяются и эволюционируют быстрее
