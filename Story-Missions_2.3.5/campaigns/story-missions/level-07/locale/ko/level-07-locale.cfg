description=행성에서의 생산이 중단되었습니다. 우주 해적은 헬즈 게이트 우주 공항의 수송 시스템을 무력화시켰고 대부분의 시설은 어둠 속에 팽개쳐졌습니다. 당신의 임무는 탈취된 열차를 회수하고 잃어버린 기지에 전력을 복구하는 것입니다.\n\n[font=default-bold]미션 척도:[/font]\n- 난이도: 매우 어려움\n- 신규 연구: 석탄 액화, 효과 전송, 개인용 로보포트\n- 제조법 변수: 생산 단가가 2배 더 비쌈\n- 적이 천천히 진화하고 확장할 수 있음\n- 지도의 크기가 제한됨\n- 전기 채광 드릴과 시추기를 건설할 수 없음\n- 현재 철도는 파괴 불가\n
engineer-title=엔지니어
msg-intro=행성에서의 생산이 중단되었습니다. 우주 해적은 헬즈 게이트 우주 공항의 수송 시스템을 무력화시켰고 대부분의 시설은 어둠 속에 팽개쳐졌습니다. 당신의 임무는 탈취된 열차를 회수하고 잃어버린 기지에 전력을 복구하는 것입니다.
scenario-name=Mission 07

goal-wait=- 지시를 기다릴 것\n(안전한 장소에 몸을 유지)
goal-wait2=- 크로스로드 R.S. 기지에 대포 탄약을 계속 보급할 것\n- 지시를 기다릴 것\n(안전한 장소에 몸을 유지)
goal-hijack-enemy-train=- 해적의 기관차가 목적지에 도달하기 전에 추적하여 파괴할 것 \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 화물차는 온전한 상태로 둘 것
goal-get-train-to-base=- 탈환한 화물차를 기관차에 연결\n- 기차를 [font=default-bold]저장고 1 - 리버사이드 기지[/font]까지 이동
goal-drill-southpass=- 철 광산 [font=default-bold]사우스패스[/font]의 전력을 복구\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 사우스패스 광산의 방어를 확인
goal-drill-desert=- 탄광 [font=default-bold]사막[/font]의 전력을 복구\n- [font=default-bold]Crater[/font] 구리 광산의 전력을 복구\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 사막 탄광 부근에 위치한 기관차 가동
goal-drill-crater=- 구리 광산 [font=default-bold]크레이터[/font]의 전력을 복구\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 사막 탄광 부근에 위치한 기관차 가동
goal-hijack-enemy-again=- 다른 해적 기관차를 추격하여 파괴할 것\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 해적 화물차는 온전한 상태로 둘 것\n- [font=default-bold]푸른 숲[/font] 돌 광산의 전력을 복구
goal-get-train-to-smuggler=- 밀수꾼에게 해적 화물차 운송\n- 밀수업자에게로 향하는 철도 복구\n- 밀수꾼의 기지에 있는 보일러에 연료 투입\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 해적 화물차는 온전한 상태로 둘 것\n- 채석장 [font=default-bold]푸른 숲[/font]의 전력을 복구
goal-get-train-to-smuggler2=- 밀수꾼에게 해적 화물차 운송\n- 밀수꾼의 기지에 있는 해적 화물차에서 화물 하차\n(구리 광석: __1__ / __2__)
goal-drill-island=- [font=default-bold]섬[/font] 광산의 전력을 복구\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 섬에 더 쉽게 접근할 수 있도록 적의 전력망을 분리할지 [font=default-bold]아니면[/font] 해적의 전력망을 이용해 전기 채광 드릴을 가동시킬 지 선택할 것
goal-pumpjack-lakeshore=- [font=default-bold]Lakeshore[/font] 시추기의 전력을 복구\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 철 광산 [font=default-bold]딥 퍼플 포레스트[/font]를 찾아서 원상복구
goal-destroy-spawners=- 생츄어리 기지를 구할 것\n- 바이터 둥지 불태우기: __1__ / __2__
goal-drill-sanctuary=- [font=default-bold]생츄어리 기지[/font]의 전력을 복구\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 생츄어리 기지와 리버사이드 사이의 철도 복구
goal-destroy-behemoth=- [font=default-bold]호숫가[/font] 발전소에 있는 베헤모스 땅벌레 처치: __1__ / __2__\n- 원자력 발전소를 가동 상태로 만들 것\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- [font=default-bold]툰드라[/font] 철 광산의 전력을 복구\n- 돌 광산 [font=default-bold]잊혀진 곳[/font]을 찾아서 원상복구할 것
goal-drill-lakeshore=- [font=default-bold]호숫가[/font] 발전소를 가동 상태로 만들 것
goal-drills-all=다음 광산에 전력을 공급하고 작동 상태를 유지할 것: \n- [font=default-bold]초원[/font]\n- [font=default-bold]다리[/font]\n- [font=default-bold]경계 시설[/font]\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 밀수업자의 정류장에서 다른 해적 기차를 추적하여 약탈할 것
goal-drills-2=다음 광산에 전력을 공급하고 작동 상태로 유지할 것: \n- [font=default-bold]초원[/font] (연결됨)\n- [font=default-bold]다리[/font]\n- [font=default-bold]경계 시설[/font]\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 밀수업자의 정류장에서 다른 해적 기차를 추적하여 약탈할 것
goal-drills-3=다음 광산에 전력을 공급하고 작동 상태를 유지할 것: \n- [font=default-bold]초원[/font] (연결됨)\n- [font=default-bold]다리[/font] (연결됨)\n- [font=default-bold]경계 시설[/font]\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 밀수업자의 정류장에서 다른 해적 기차를 추적하여 약탈할 것
goal-pump-hill=- [font=default-bold]파인힐 포레스트[/font] 시추기의 전원을 복구하세요.\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 해적과 바이터 존재가 있는 [font=default-bold]Pinehill[/font] 지역을 청소하세요.\n- [font=default-bold]파인힐[/font] 지역에 있는 탄광 확보\n- 버려진 돌 광산 [font=default-bold]야생[/font]을 찾아서 원상복구
goal-roboport=- [font=default-bold]부두[/font]의 로보포트에 전원을 공급하고 확보하세요.\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 우라늄 광산 주변에 기지 재건 [font=default-bold]정수[/font]\n- [font=default-bold]파인힐[/font] 근처의 해적 요새를 파괴하세요.\n- 버려진 철 및 구리 광산 [font=default-bold]모래 오아시스[/font]를 찾아서 원상복구
goal-steal-shells=- 해적의 본거지에 반격\n- 대포 탄약 훔치기: __1__ / __2__\n- [font=default-bold]부두[/font]의 주요 로보포트가 파괴되면 안 됨\n- 동맹 기지의 대포가 파괴되면 안 됨\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 적의 전기 터빈을 파괴하지 말 것\n- 적의 생산 시설을 파괴하지 말 것
goal-load-shells=- 대포 탄약을 [font=default-bold]부두[/font]에 있는 공급 상자로 운반할 것\n- [font=default-bold]부두[/font]의 주요 로보포트가 파괴되면 안 됨\n- 동맹 기지의 대포가 파괴되면 안 됨


msg-base-1=[color=orange]크로스로드 R.S. 용병:[/color] 와 줘서 반갑네.\n\n해적 진영은 우리가 만든 [font=default-bold]크로스로드 철도 시스템[/font]을 사용하여 기지를 약탈했어. 하지만 철도 시스템에 대한 통제권을 되찾은 이상 그것도 오늘까지의 이야기야.\n
msg-base-2=[color=orange]크로스로드 R.S. 용병:[/color] 먼저 훔친 자재를 회수해야 선로를 따라 잃어버린 전초 기지와 광산들을 확보할 수 있어.\n\n지금 네 위치에서 멀지 않은 곳에 적 기지가 있고 이것들이 밀수품으로 가득 찬 [font=default-bold]열차[/font]를 보내려 해. 무슨 수를 써서라도 그들의 기관차를 멈춰야 해. 일단 네가 성공하면, 밀수품이 있는 기차를 화물째 "탈취"해서 우리 기지 [font=default-bold]리버사이드[/font]까지 끌고 와서 다음 진격 준비를 할 거야.\n
msg-base-3=[color=orange]크로스로드 R.S. 용병:[/color] 네가 그 떡장갑 거인의 속도를 늦추는 데 도움이 되도록 철도 일부를 [font=default-bold]봉쇄[/font]해 놨어. 기차를 멈출 수 있는 유일한 방법은 [font=default-bold]기관차를 파괴[/font]하는 것밖에 없어.\n\n공격할 때 화물차 안 부숴지게 조심해. 그 화물을 온전하게 기지로 가져와야 해!\n
msg-base-3.1=[color=orange]크로스로드 R.S. 용병:[/color] 굳이 철도를 부숴서 기차를 멈추는 게 좋지 않냐고 할 수도 있을 텐데, 사실 문제가 있는 게, 철도 시설에 지장이 가면 다른 기지를 빠르게 도와줄 수가 없어. 그래서 [font=default-bold]철도 시스템에 피해를 주거나 부수는 행동은 금지[/font]되어 있어. 상사들이 그건 엄수하라 했거든.  \n
msg-base-4=[color=yellow]팁과 도움말:[/color] [font=default-bold][color=blue]__CONTROL__shoot-enemy__ [/color][/font] 키를 이용하여 적을 조준하세요. \n중립 상태의 개체를 공격하려면, [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] 키를 이용하세요.\n
msg-base-4.1=[color=yellow]팁과 도움말:[/color] 기관차를 연결하려면, 화물차 근처에 가까이 다가가서 [font=default-bold][color=blue] __CONTROL__connect-train__ [/color][/font] 키를 누르세요.\n
msg-base-5=[color=orange]크로스로드 R.S. 용병:[/color]\n기차 온다!\n\n차 타고 준비해!\n
msg-base-6=[color=orange]크로스로드 R.S. 용병:[/color] 잘 했어! 그 해적 쓰레기들에게도 이번 건은 꽤 빡센 교훈이 됬겠지!\n\n다음 작업은 [font=default-bold]사우스패스[/font] 철 광산에 전력을 복구하는 거야. 이름 그대로 여기 [font=default-bold]남쪽[/font]에 있지.\n
msg-base-7=[color=orange]크로스로드 R.S. 용병:[/color] 하지만 복원된 광산을 공격자로부터 방어할 수 있는지 확인해야 해.\n\n기관 측에서는 광산을 다시 방어할 수 없다면 더 이상 광산에 투자할 의미가 없다고 생각하고 있어. 요약하면 이 이상 새로운 [font=default-bold]채광 드릴과 시추기[/font]를 [font=default-bold]건설[/font]하지 [font=default-bold]못 하도록 거부[/font]했다는 거야.\n
msg-base-8=[color=orange]크로스로드 R.S. 용병:[/color] 더 끔찍하게도, 철도 운송이 중단되면서 부품 가격이 늘었어. 따라서 여기에서 만드는 모든 것이 재료 소비 측면에서 [font=default-bold]2배는 더 비싸[/font].\n
msg-base-9=[color=orange]크로스로드 R.S. 용병:[/color] 기관 측에서 여기 리버사이드 기지 쪽만 철도를 수정할 수 있도록 허가했어.\n\n여기 기지에서 진행 상황을 조정할게.\n\n함께 해낼 수 있을 거라 믿네.\n행운을 빌어.\n
msg-base-10=[color=orange]크로스로드 R.S. 용병:[/color] 잘 했어. 이제 사우스패스에서 철 광석을 공급받겠군. 광산은 크지 않지만 [font=default-bold]모듈[/font]을 이용하면 채굴 효율을 보정할 수 있어.\n
msg-base-11=[color=orange]크로스로드 R.S. 용병:[/color] 기관에서 [font=default-bold]효과 전송[/font] 연구 계획을 알려왔어. 광산이나 생산 건물 근처에 건설된 소위 [font=default-bold]신호기[/font]는 효율성을 높이거나 반대로 에너지 소비를 줄일 수 있어. 이 기술 연구에 집중하는 걸 권해.\n
msg-base-12=[color=orange]크로스로드 R.S. 용병:[/color] 철이 확보되었으니, 이제 석탄이 있어야겠지. [font=default-bold]사막 광산[/font]은 리버사이드의 [font=default-bold]북쪽[/font]에 있어. 전력 네트워크에 거기를 연결해.\n\n내 정보가 맞다면 그곳에 기관차가 버려져 있는 상태야.\n
msg-base-13=[color=orange]크로스로드 R.S. 용병:[/color] 탄광이 가동되면 [font=default-bold]북동쪽[/font]의 [font=default-bold]크레이터 구리 광산[/font]까지 가동 상태로 만들어 줘.\n\n근처에 있는 벌레들의 활동을 주시하고.\n
msg-base-wait=[color=orange]크로스로드 R.S. 용병:[/color] 조심해, 바이터들이 공격하고 있다! 엄폐해!\n
msg-base-14=[color=orange]크로스로드 R.S. 용병:[/color] 엔지니어, 아직 살아있나? 다행이군.\n\n해적들이 복수를 하고 싶어 애완동물을 보낸 것 같은데. 다행히 자네라면 현지 생물들에 대한 경험을 많이 했겠지.\n
msg-base-15=[color=orange]크로스로드 R.S. 용병:[/color] 다음 기차를 탈 시간이군.\n\n이 해적들, 아까 전에 당해 놓고 또 기차를 보내 놨네. 지금 두 기지 사이를 달리고 있어. 사실, 우리가 탈취했던 첫번째 기차랑 같은 선로를 타고 있고.\n
msg-base-16=[color=orange]크로스로드 R.S. 용병:[/color] 엔지니어, 이번에는 [font=default-bold]기습 계획[/font]을 짜. 자네가 나보다 더 창의적일 것이라고 믿어. 헤헤.\n
msg-base-17=[color=orange]크로스로드 R.S. 용병:[/color] 기차 납치를 계획하는 동안 지루하다면 돌 광산 [font=default-bold]푸른 숲[/font]의 전력을 복구해도 좋아.
msg-base-18=[color=orange]크로스로드 R.S. 용병:[/color] 젠장, 문제가 생겼어.\n\n화물차가 시간 잠금 장치로 잠겨 있어. 강제로 폭파시킬 수는 있지만 화물이 손상될 위험이 있어.\n
msg-base-19=[color=brown]밀수업자:[/color] 안녕하시오, 여러분.\n\n잠시 동안 지켜 봤더니 기차 문제를 겪고 있다고 들었는데. 내 직접 도움을 주겠소.\n
msg-base-20=[color=orange]크로스로드 R.S. 용병:[/color] 누구야? 암호화된 채널인데 어떻게...\n
msg-base-21=[color=brown]밀수업자:[/color] 나는 단순한 밀수꾼이라면 가지고 있을 많은 기술을 가지고 있다네. 그리고 잠긴 화물차에서 화물을 안전하게 내리는 방법을 알고 있을지도 모르지.\n
msg-base-22=[color=brown]밀수업자:[/color] 하지만 몇 가지 조건이 있소. 당신이 내 소박한 집까지 가는 길을 만들고 발전기에 좋은 품질의 연료를 제공한다면 기꺼이 화물차의 잠금을 해제해 드리겠소.\n
msg-base-23=[color=orange]크로스로드 R.S. 용병:[/color] 선택의 여지가 별로 없는 것 같군.\n\n엔지니어, 음험해 보이지만 일을 끝내자. 자네 정도라면 철도야 뭐 쉽게 만들 수 있을 거라 봐.\n
msg-base-24=[color=brown]밀수업자:[/color] 화물차를 내 역으로 가져오시오. 잠금을 해제하면 투입기가 화물을 즉시 내릴 거요. 그럼 그냥 물건을 픽업해 가면 될 일이지. 안 됬지만 화물차를 다른 목적으로 쓸 수는 없다는 거지만.\n
msg-base-25=[color=orange]크로스로드 R.S. 용병:[/color] 여전히 마음에 들지 않지만, 밀수꾼은 약속을 지켰네.\n
msg-base-26=[color=brown]밀수업자:[/color] 그래, 또 문제가 생기면 언제든지 다시 오게. 내 요구는 간단하네. 내 거주지에서 저 벌레떼를 쫓아내 주게.\n
msg-base-27=[color=orange]크로스로드 R.S. 용병:[/color] 다시 할 일을 해야지. 다른 광산을 확보해야 하는데, 이번 건 조금 까다로울 거야. 여기 [font=default-bold]북서쪽[/font] 섬에 있는데, 철도 다리를 통해서만 갈 수가 있어. 문제는 해적들이 섬을 요새화했다는 거야.\n
msg-base-28=[color=orange]크로스로드 R.S. 용병:[/color] 하지만 행운의 여신이 우리와 함께하는군. 전력망을 [font=default-bold]대형 전신주[/font]를 써서 연결해 놨거든. 전신주를 파괴하면 섬에 있는 [font=default-bold]레이저 포탑이 비활성화될 거야[/font]. 다만 하나 짚고 넘어갈 게 있다면, 우리가 그들의 그리드를 [font=default-bold] 광산[/font]에 사용할 수도 있다는 거야. 어떻게 하는 게 좋을지 네가 결정해야 해.\n
msg-base-29=[color=orange]크로스로드 R.S. 용병:[/color] 와, 이걸 해냈구나. 멋진데.\n
msg-base-30=[color=orange]크로스로드 R.S. 용병:[/color] 리버사이드 정유소들은 장기간 원유 부족에 시달렸어. 다음 임무는 [font=default-bold]호숫가[/font] 지역의 [font=default-bold]시추기[/font]를 장악하는 거야.\n\n그렇지만 조심해야 해. 시추기 근처에 벌레들이 떼거지로 몰려 있어.\n
msg-base-31=[color=orange]크로스로드 R.S. 용병:[/color] 한 가지 더. [font=default-bold]보라색 숲[/font]에 폐철광산이 있다는 소문을 들었어. 정확히 어디인지는 모르겠으나 이름에 뭔가 의미가 있는 것 같아.
msg-base-32=[color=blue]생츄어리 기지:[/color] 안녕하세요? 이 말이 들리나요? 저희 지금 공격을 받고 있습니다!\n\n벌레들이 너무 많이 몰려옵니다! 우리가 얼마나 버틸 수 있을지 모르겠어요!\n
msg-base-33=[color=orange]크로스로드 R.S. 용병:[/color] 생츄어리, 이야기는 들었다...\n\n엔지니어, 호숫가 근처의 철도 도개교를 폐쇄하고 장비를 보냈어. 준비가 되었다면 [font=default-bold]생츄어리 기지[/font]로 이동하여 바이터 둥지를 쓸어 버려.\n
msg-base-34=[color=blue]생츄어리 기지:[/color] 아, 감사합니다. 덕분에 살았습니다.\n\n그러나 우리 생츄어리가 입은 피해가 심합니다. 우리 측 증기 기관이 작동하질 않아요. 벌레떼 습격으로 수도관이 망가진 게 분명한데.\n
msg-base-35=[color=orange]크로스로드 R.S. 용병:[/color] 리버사이드에서 생츄어리에 물자를 보급할 수 있도록 철도를 수리하는 것도 좋을 것 같은데.\n
msg-base-36=[color=blue]생츄어리 기지:[/color] 다시 전력이 공급됩니다. 잘 했어요. 어찌 감사해야 할지 모르겠습니다.\n\n헬즈 게이트로 가는 철도 연결을 재개한다고 들었습니다. 어쩌면 이 쪽 방면에서라도 도와 드릴 수 있겠네요.\n\n생츄어리에서 [font=default-bold]남쪽[/font]으로 향하면 [font=default-bold]호숫가[/font] 근처에 [font=default-bold]원자력 발전소[/font]가 있습니다. 불행하게도 기술자들은 그 시설을 포기할 수밖에 없었지만요. [font=default-bold]베헤모스 땅벌레[/font]가 땅에서 기어나와 해당 지역을 헤집고 다니고 있다는군요.\n
msg-base-37=[color=blue]생츄어리 기지:[/color] [font=default-bold]땅벌레[/font]를 처치하면 발전소를 복원할 수 있습니다.\n\n그리고 그 공장 근처에 아직 쓸 수 있는 우라늄 광산이 있어요.\n
msg-base-38=[color=blue]생츄어리 기지:[/color] 철 광산 [font=default-bold]툰드라[/font]에 갔다 와 보는 것도 좋겠네요. 공격받기 전에 광부들과 연락이 두절되었거든요. 광산은 여기에서 [font=default-bold]서쪽[/font]으로 가면 있습니다.\n\n그리고 [font=default-bold]동쪽[/font]에 아직 공사중인 채석장이 있습니다. 사실, 상사들이 종종 그 광산에 대해 잊어 버려서 개발이 완료되지 않은 거지만요. 아이러니하게도 광산 이름은 [font=default-bold]잊혀진 곳[/font]입니다. 아직 건설 자재가 남아 있을 겁니다.\n
msg-base-39=[color=orange]크로스로드 R.S. 용병:[/color] 생츄어리, 정보 감사합니다. 도움이 많이 될 가치 있는 팁들이군요.\n
msg-base-40=[color=orange]크로스로드 R.S. 용병:[/color] 발전소는 우리 관제 하에 있어. 이제 수리해서 가동만 시키면 돼. 우라늄은 원자로 연료뿐만 아니라 탄약에도 사용할 수 있어.\n
msg-base-41=[color=orange]크로스로드 R.S. 용병:[/color] 해적들이 [font=default-bold]북쪽[/font]에 있는 3개의 광산을 약탈하고 있다는 정보를 방금 받았어.\n\n[font=default-bold]초원, 다리 광산[/font] 그리고 [font=default-bold]경계 시설[/font]에 정기적으로 해적의 열차가 방문합니다. 우리의 목표는 광산을 탈환하고 기차를 멈추는 거야.\n\n저항이 만만치 않겠지.\n
msg-base-42=[color=orange]크로스로드 R.S. 용병:[/color] 철 광산 [font=default-bold]초원[/font]이 제일 가까이 있어. 분명히, 해적들은 그곳에 포탑을 설치했고 그 지역을 채굴했을 거야.\n
msg-base-43=[color=orange]크로스로드 R.S. 용병:[/color] 큰 [font=default-bold]다리[/font] 근처에 있는 탄광은 좀 썰렁할 거야. 다리를 건너는 진입로가 엄중히 방어되고 있고, 선로 일부에 해적들이 바리케이드를 설치한 것 같은데.\n
msg-base-44=[color=orange]크로스로드 R.S. 용병:[/color] [font=default-bold]경계 시설[/font]은 구리를 채굴하지만 현재 부분적으로 작동이 멈췄어. 해적들이 광산의 보안 시스템을 뚫지 못 한 거지. 전력을 재공급하면 우리가 해적 방어 목적으로 드론을 작동시킬 거야.\n
msg-base-44.1=[color=brown]밀수업자:[/color] 만약 기차를 납치한다면, 잊지 말고 내가 있는 역에 들르게. 기꺼이 다시 도와 주겠네.
msg-base-45=[color=orange]크로스로드 R.S. 용병:[/color] 저 해적이고 해충이고 다 정의를 피해 도망치는 모습은 언제든 보고 싶다니까.\n
msg-base-46=[color=orange]크로스로드 R.S. 용병: [/color] 아, 좋다 말았네. 저 해적 놈들이 이걸 가만둘 리가 없지.\n\n[font=default-bold]파인힐[/font] 전초 기지가 위기에 처했어. 해적들이 산 전체를 점령하고 요새화했어. 석탄과 원유가 많은 데인데.\n\n젠장! 상황 진짜 개떡같네. 지형도 험난하고 사방이 벌레떼로 드글드글하고.
msg-base-47=[color=orange]크로스로드 R.S. 용병:[/color] 파인힐의 [font=default-bold]서쪽[/font]에 [font=default-bold]야생[/font] 광산이 있어. 안 그래도 산을 점령하는 임무도 어려운 마당에. 엔지니어, 여의치 않다면 이 광산은 원상복구 안 해도 돼.\n
msg-base-48=[color=orange]크로스로드 R.S. 용병:[/color] 잘 해 줬어, 엔지니어. 파인힐 전초기지를 확보했다.\n\n잠깐, 신호가 들어오는데.\n
msg-base-49=[color=cyan]크로스로드 R.S. 본부 기지:[/color] 여기는 [font=default-bold]크로스로드 본부[/font] ...(간섭)... 해적들이 우리 기지를 공격하고 있다. 탄약고가 파괴되었고 우리는 모든 것을 잃었다 ...(전파 간섭)... 우리 대포에 ...(전파 간섭)...\n\n드레드노트 EGSS 아스트리드는 여전히 행성에서 몇 광년 떨어져 있지만 ...(전파 간섭)... [font=default-bold]부두[/font]에 탄약을 가져와야 한다. ...(전파 간섭)...\n\n함락된 해적 기지 측에서 우리에게 대포를 사용하려 한다. 우리는 ...(전파 간섭)... 도움이 필요하다 ...(전파 간섭)...\n\n ...(신호 손실)...\n
msg-base-50=[color=orange]크로스로드 R.S. 용병:[/color]\n이런 젠장!\n
msg-base-51=[color=orange]크로스로드 R.S. 용병:[/color] 잠깐, 정말이야? 드레드노트라고! 기관도 심각하게 절망적인 상태라니.\n\n상태가 안 좋아. 진짜로, 너무도 안 좋아.\n\n잠깐만, 본부 위치가 정확하게 잡혀서 지금 어떤 상태인지 볼 수 있어...\n
msg-base-52=[color=orange]크로스로드 R.S. 용병:[/color] 보안상의 이유로 다리가 폐쇄되어 있는 것 같아. 항구에서 정전을 겪고 있는 것 같아. 그러고 보면 본부에서 [font=default-bold]부두[/font]를 언급했지. 아마도 그곳에서 그들에게 필요한 탄약을 찾을 수 있을 거야. 로보포트를 가동할 수만 있다면, 드론으로 탄약을 운반할 수 있어.\n\n스틸워터 시설에 연락해야 해. 그 시설이면 로보포트에 전력을 공급하는 걸 도와줄 수 있을 거야.\n
msg-base-53=[color=orange]크로스로드 R.S. 용병:[/color] 아, 이런.\n\n스틸워터 시설이... 시설이 없어졌어.\n\n폐, 폐허밖에 없잖아.\n
msg-base-54=[color=orange]크로스로드 R.S. 용병:[/color]\n거기에 내 친구가 있었는데...\n\n빌어먹을 해적들. 반드시 복수해 주겠어!\n
msg-base-55=[color=orange]크로스로드 R.S. 용병:[/color] 엔지니어. 마지막으로 부탁이 하나 있어. 저 해적들을 박살내 줬으면 좋겠어!\n\n[font=default-bold]스틸워터[/font]의 폐허에서 쓸만한 것을 찾을 수 있을 거야. 근처에 우라늄 광산이 있다는 걸 알고 있어.\n\n지금 쓸 수 있는 자원은 죄다 써야 해. 스틸워터에서 [font=default-bold]동쪽[/font]에 있는 사막 어딘가에 철과 구리 광산 [font=default-bold]모래 오아시스[/font]가 있어.\n
msg-base-56=[color=orange]크로스로드 R.S. 용병:[/color] 그리고 한 가지 더.\n\n그 해적 새끼들은 파인힐 근처의 작은 요새에 있는 벌레 둥지에서 무언가를 실험하고 있어.\n\n핵을 쏴 버려.\n
msg-base-56.1=[color=orange]크로스로드 R.S. 용병:[/color] 아오 이런 제길. 상자에 대포 탄약이 없잖아.
msg-base-57=[color=orange]크로스로드 R.S. 용병:[/color] 좋아, 드디어 우리의 마지막 임무까지 왔네. \n\n해적들은 너무 오랫동안 우릴 화나게 했어. 하지만 이번엔 우리가 그들을 약탈하고 우리 것을 되찾을 때다!\n
msg-base-58=[color=orange]크로스로드 R.S. 용병:[/color] [font=default-bold]해적 본거지를 급습[/font]해서 [font=default-bold]포탄을 훔쳐[/font]. 약간 미친 짓이라는 건 알지만, 자원은 이제 충분해! 우리는 이 싸움에서 이길 수 있어!\n
msg-base-59=[color=orange]크로스로드 R.S. 용병: [/color] 아. 보고 있자니 정말 만족스러운데. 해적 기지가 불타오른다!\n\n이제 [font=default-bold]부두[/font]의 로보포트 근처에 있는 [font=default-bold]수동형 공급 상자에 탄약을 실으면[/font] 돼.\n\n고생이 많았어, 엔지니어, 수고했네.
msg-base-60=[color=orange]크로스로드 R.S. 용병:[/color] 끝났어. 이제 봐.\n
msg-base-61=[color=cyan]크로스로드 R.S. 본부 기지: [/color] 하하! 어떻게 했는지 모르겠는데 진짜 굉장한 사람들이야.\n\n대포는 언제든지 준비 만전이야. 잘 했어!\n
msg-base-62=[color=green]신호 수신:[/color]\n\nEGSS 아스트리드의 선장이다. 상태는 어떤가?\n\n

think-msg1=이런 젠장, 저 기차 빠르잖아!
think-msg2=겨우 끝났네. 뭐 이런 드라이브가 다 있담! 차 엔진이 과열로 녹지 않았으면 좋겠는데...
think-msg3=이제 기관차를 화물차에 연결하고 기차를 리버사이드 기지 쪽으로 향하게 해야 해.
think-msg4=맞는 말이야. 이건 진짜 미친 짓이야.

