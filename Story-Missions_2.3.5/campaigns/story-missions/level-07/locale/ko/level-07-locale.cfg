header=Mission 07 - 탈취
continue=START MISSION
intro=행성에서의 생산이 중단되었습니다. 우주 해적은 헬즈 게이트 우주 공항의 수송 시스템을 무력화시켰고 대부분의 시설은 어둠 속에 팽개쳐졌습니다. 당신의 임무는 탈취된 열차를 회수하고 잃어버린 기지에 전력을 복구하는 것입니다.\n\n[font=default-bold]미션 목표:[/font]\n- 적의 열차를 탈치하여 도난당한 전리품을 수집할 것\n- 자원을 위한 광산 확보\n- 해적 섬멸\n\n[font=default-bold]미션 정보:[/font]\n- 지도상에 버려진 광산이 많이 있습니다. 그 장소들을 다시 손에 넣으려면 벌레들의 공격으로부터 보호할 수 있는지 확인하고 하십시오. 전기 드릴과 펌프 잭을 만들 수는 없다는 것을 기억하십시오.\n- 적의 열차 여러 대가 지도의 선로를 따라 이동합니다. 기관차를 파괴한 뒤 화물차를 빼앗으면 흥미로운 전리품을 얻을 수 있습니다.
param=[font=default-bold]미션 척도:[/font]\n- 난이도: 매우 어려움\n- 신규 연구: 석탄 액화, 효과 전송, 개인용 로보포트\n- 제조법 변수: 생산 단가가 2배 더 비쌈\n- 적이 천천히 진화하고 확장할 수 있음\n- 지도의 크기가 제한됨\n- 전기 채광 드릴과 시추기를 건설할 수 없음\n- 현재 철도는 파괴 불가\n
