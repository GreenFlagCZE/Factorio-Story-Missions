description=La production sur la planète est à l'arrêt. Les pirates de l'espace ont désactivé le système de transport du Spatioport Hell's Gate et la plus part des installations sont plongées dans le noir. Votre mission est de récupérer les trains détournés et de rétablir le courant pour les bases perdues.  \n\n[font=default-bold]Paramètres de mission :[/font]\n- Niveau de difficulté : très difficile\n- Nouvelles recherches : Liquéfaction du Charbon, Diffusion des modules, Roboport personnel\n- Recettes démultipliées : Production coûteuse\n- Les ennemies peuvent s'étendre et évoluer lentement \n- La taille de la carte est limitée \n- Les foreuses électriques et les chevalets de pompage ne peuvent être construits \n- Le système ferroviaire actuel ne peut être détruit \n
engineer-title=Ingénieur
msg-intro=La production sur la planète est à l'arrêt. Les pirates de l'espace ont désactivé le système de transport du Spatioport Hell's Gate et la plus part des installations sont plongées dans le noir. Votre mission est de récupérer les trains détournés et de rétablir le courant pour les bases perdues.
scenario-name=Mission 07
goal-wait=- Attendre les instructions\n(Rester en sécurité)
goal-wait2=- Continuer d’alimenter la base Crossroad R.S. avec des munitions d'artillerie \n- Attendre des instructions\n(Rester en sécurité)
goal-hijack-enemy-train=- Poursuivre et détruire la locomotive pirate avant qu'elle n'atteigne sa destination \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- N'endommager pas les wagons
goal-get-train-to-base=- Attacher les wagons capturés à votre locomotive \n-Transporter le train à la gare [font=default-bold]Depot 1 - Riverside Base [/font]
goal-drill-southpass=- Rétablir le courant à la mine de fer [font=default-bold]Southpass[/font]\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n-Vérifier les défenses de la mine Southpass
goal-drill-desert=- Rétablir le courant à la mine de charbon [font=default-bold]Desert[/font] \n- Rétablir le courant à la mine de cuivre [font=default-bold]Crater[/font]\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Mettre au travail la locomotive située près de la mine de charbon Desert
goal-drill-crater=- Rétablir le courant de la mine de cuivre [font=default-bold]Crater[/font]\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color]\n- Mettre au travail la locomotive située près de la mine de charbon Desert
goal-hijack-enemy-again=- Poursuivre et détruire une autre locomotive pirate \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n-  N'endommager pas les wagons\n- Restaurer le courant à la mine de pierre [font=default-bold]Green Forest[/font]
goal-get-train-to-smuggler=- Transporter les wagons pirates jusqu'au contrebandier (Smuggler) \n- Restaurer le réseau ferré jusqu'au contrebandier \n- Mettre du combustible dans les chaudières de la base du contrebandier (Smuggler)  \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n-  N'endommager pas les wagons\n- Restaurer le courant à la mine de pierre [font=default-bold]Green Forest[/font]
goal-get-train-to-smuggler2=- Transporter les wagons pirates jusqu'au contrebandier\n- Décharger la cargaison des wagons pirates dans la base du contrebandier (Smuggler) \n(Minerais de cuivre : __1__ / __2__)
goal-drill-island=- Restaurer le courant à la mine [font=default-bold]Island[/font]\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Choisir de déconnecter le réseau électrique ennemi pour un accès plus simple à l'île [font=default-bold]OU[/font] utiliser le réseau électrique ennemi pour alimenter les foreuses électriques sur l'île
goal-pumpjack-lakeshore=- Restaurer le courant pour les chevalets de pompage de [font=default-bold]Lakeshore[/font] \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Trouver et restaurer la mine de fer [font=default-bold]Deep Purple Forest[/font] 
goal-destroy-spawners=- Sauver la base Sanctuary\n- Brûler des nids de déchiqueteurs : __1__ / __2__  
goal-drill-sanctuary=- Restaurer le courant à [font=default-bold]Sanctuary Base[/font]\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color]    \n- Réparer la voie ferrée entre Sanctuary et Riverside
goal-destroy-behemoth=- Tuer __1__ / __2__ énormes cracheurs dans la centrale électrique [font=default-bold]Lakeshore[/font] \n- Faire fonctionner le courant dans la centrale \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color]\n- Restaurer le courant à l'usine de fer [font=default-bold]Tundra[/font]\n- Trouver et restaurer la mine de pierre [font=default-bold]Forgotten[/font]
goal-drill-lakeshore=- Faire fonctionner la centrale électrique [font=default-bold]Lakeshore[/font]
goal-drills-all=Garder ces mines simultanément alimentées et en opérationnelles : \n- [font=default-bold]Grasslands[/font] \n- [font=default-bold]Bridge[/font] \n- [font=default-bold]Border Facility[/font]   \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Poursuivre d'autres locomotives pirates et piller leurs wagons à la gare du contrebandier (Smuggler)
goal-drills-2=Garder ces mines simultanément alimentées et en opérationnelles : \n- [font=default-bold]Grasslands[/font] (alimentée) \n- [font=default-bold]Bridge[/font] \n- [font=default-bold]Border Facility[/font]   \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Poursuivre d'autres locomotives pirates et piller leurs wagons à la gare du contrebandier (Smuggler)
goal-drills-3=Garder ces mines simultanément alimentées et en opérationnelles : \n- [font=default-bold]Grasslands[/font] (alimentée) \n- [font=default-bold]Bridge[/font] (alimentée) \n- [font=default-bold]Border Facility[/font]   \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Poursuivre d'autres locomotives pirates et piller leurs wagons à la gare du contrebandier (Smuggler)
goal-pump-hill=- Restaurer le courant des chevalets de pompage de [font=default-bold]Pinehill Forest[/font]\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Nettoyer la région de [font=default-bold]Pinehill[/font] des insectes et des pirates  \n- Sécuriser une mine de charbon dans la région de [font=default-bold]Pinehill[/font] \n- Trouver et restaurer la mine de pierre abandonnée [font=default-bold]Wildeness[/font]
goal-roboport=- Sécuriser et apporter du courant au roboport des [font=default-bold]Docks[/font]\n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Ré-établir une base à proximité des mines d'uranium de [font=default-bold]Stillwater[/font]\n- Détruire la forteresse pirate près de [font=default-bold]Pinehill[/font] \n- Trouver et restaurer la mine abandonnée de fer et de cuivre [font=default-bold]Sand Oasis[/font]
goal-steal-shells=- Lancer une contre-attaque sur la base principale des pirates \n- Voler et avoir dans votre inventaire des munitions d'artillerie : __1__ / __2__ \n- Le roboport principal des [font=default-bold]Docks[/font] ne doit pas être détruit \n- L'artillerie dans la base alliée ne doit pas être détruite \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Ne pas détruire les turbines électriques ennemies \n- Ne pas détruire la production ennemie
goal-load-shells=- Transporter des munitions d'artillerie dans le coffre d'approvisionnement logistique passif des [font=default-bold]Docks[/font] \n- Le roboport principal des [font=default-bold]Docks[/font] ne doit pas être détruit \n- L'artillerie dans la base alliée ne doit pas être détruite
msg-base-1=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color]Je suis content que vous soyez là.\n\n Les pirate utilisent notre [font=default-bold]SYSTEME FERRÉ CROSSROAD [/font] pour piller nos bases. Mais il est temps de renverser l’échiquier, et de reprendre le contrôle du système ferroviaire.. \n
msg-base-2=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Tout d'abord, nous devons récupérer le matériel volé afin que nous puissions commencer à sécuriser nos avant-postes et mines perdus le long des voies. \n\nIl y a une base ennemie à proximité de votre position et ils sont sur le point d'envoyer un [font=default-bold]TRAIN[/font]  plein de contrebande. Vous devez arrêter leur locomotive. Lorsque vous aurez réussi, nous "détournerons" le train avec la contrebande vers notre base de [font=default-bold]RIVERSIDE[/font] et nous préparerons pour la prochaine étape. \n
msg-base-3=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Nous avons [font=default-bold]BARRICADÉ[/font] la voie pour vous aider à ralentir ce colosse blindé. Le seul moyen d'arrêter le train est de [font=default-bold]DETRUIRE LA LOCOMOTIVE[/font]. \n\n Faîtes attention à ne pas endommager les wagons lors de votre attaque. Nous avons besoin de ce chargement en un seul morceau pour la base !  \n
msg-base-3.1=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Vous devez vous demander pourquoi ne pas simplement faire exploser les voies et stopper ainsi le train. Le problème est que, si on perturbe l'infrastructure ferroviaire, nous ne serons pas en mesure d'aider les autres bases rapidement. En conséquence, vous avez l'[font=default-bold]INTERDICTION D'ENDOMMAGER ET DE PERTURBER LE SYTEME FERROVIAIRE[/font]. Mes supérieurs insistent là-dessus.  \n
msg-base-4=[color=yellow]CONSEILS ET ASTUCES :[/color] Utilisez [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] pour cibler des ennemis. \n Pour attaquer des cibles neutres comme des locomotives, utilisez la touche [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-5=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] \nLe train arrive ! \n\nMontez dans la voiture et préparez-vous !\n
msg-base-6=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Bien joué ! C'est une dure leçon pour ces satanés pirates ! \n\n Votre prochaine tâche sera de restaurer la connexion électrique de la mine de fer [font=default-bold]SOUTHPASS[/font]. Comme le nom l'indique, c'est au [font=default-bold]SUD[/font] d'ici. \n
msg-base-7=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color]Mais vous devez être sûr de pouvoir défendre la mine contre les déchiqueteurs.\n\n Les entreprises pensent que si nous ne pouvons défendre à nouveau les mines, il n'y a aucun intérêt à investir dedans. Pour faire court, ils ont [font=default-bold]REFUSÉ[/font] toute [font=default-bold]CONSTRUCTION[/font] de nouveaux [font=default-bold]CHEVALETS DE POMPAGE ET DE FOREUSES ELECTRIQUES[/font].\n
msg-base-8=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Ce qui est pire, c'est qu'en raison de l'interruption des liaisons ferroviaires, le coût des pièces à augmenter. Vous pouvez donc vous attendre à ce que tout ce que vous construirez ici soit \n[font=default-bold]PLUS CHER[/font] en terme de matériaux consommés. \n
msg-base-9=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] L'entreprise vous a donné la permission de modifier le système ferroviaire, mais uniquement à la base de Riverside.\n\nJe vais coordonner votre progression ici à la base. \n Nous pouvons le faire ensemble, j'en suis sûr. \nBonne chance. \n
msg-base-10=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Bon boulot. Southpass va maintenant nous fournir du minerai de fer. La mine n'est pas grande, mais nous pouvons le compenser l'efficacité de minage avec des [font=default-bold]MODULES[/font]. \n
msg-base-11=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color]Les responsables nous ont donné les plans de recherche de [font=default-bold]DIFFUSION DES MODULES[/font]. Un soit-disant [font=default-bold]DIFFUSEUR DE MODULES[/font] construit près de bâtiments de minage ou de production peut augmenter leur efficacité ou, à l'inverse, réduire leur consommation d'énergie. Je recommande de se concentrer sur la recherche de cette technologie. \n
msg-base-12=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Maintenant que nous avons sécurisé l'approvisionnement en fer, nous avons besoin de charbon. La [font=default-bold]DESERT MINE[/font] est au [font=default-bold]NORD[/font] de Riverside. Reliez là à notre réseau. \n\nSi mes informations sont justes, ils ont une locomotive inutilisée là-bas.\n
msg-base-13=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Une fois que la mine de charbon est connectée et en marche, continuez vers le [font=default-bold]NORD-EAST[/font] jusqu'à la [font=default-bold]CRATER COPPER MINE[/font] et relancez-là. \n\nGardez un œil sur l’activité des insectes à proximité.\n
msg-base-wait=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Attention, les déchiqueteurs attaquent ! Mettez-vous à couvert !\n
msg-base-14=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Ingénieur, vous êtes toujours vivant ? Tant mieux. \n\nOn dirait que les pirates voulaient se venger et qu'ils ont envoyés leurs familiers à vos trousses. Heureusement, nous avez une grande expérience de la faune et de la flore locale. \n
msg-base-15=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Il est temps de prendre le prochain train. \n\nLes pirates n'ont pas appris leur leçon et envoie une autre locomotive. Elle est désormais en marche entre leurs deux bases. Actuellement, c'est la même voie où nous avons détourné le premier train.\n
msg-base-16=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Ingénieur, cette fois vous devez [font=default-bold]PREVOIR L'AMBUSCADE[/font]. Je vous fais confiance, vous saurez être plus créatif que moi. Eh, Eh.\n
msg-base-17=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color]Si vous vous ennuyez en prévoyant un détournement de train, vous pouvez essayer de restaurer le courant dans la mine de pierre [font=default-bold]GREEN FOREST[/font].
msg-base-18=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Bon sang, on a un problème. \n\nLes wagons sont fermés avec un verrou à ouverture programmé. Nous pouvons essayer de le faire sauter par la force, mais il y a un risque d'endommager le chargement.\n
msg-base-19=[color=brown]CONTREBANDIER :[/color] Salutations, messieurs. \n\nJe vous observe depuis un moment et je viens d'entendre que vous auriez des problèmes de train. Je vous offre un coup de main.\n
msg-base-20=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Qui êtes-vous ? C'est une fréquence cryptée, comment êtes-vous parvenu à...\n
msg-base-21=[color=brown]CONTREBANDIER :[/color] Je possède de nombreuses qualités comme on peut s'y attendre de la part d'un simple contrebandier. Et je connais peut-être un moyen de décharger votre cargaison en sécurité depuis les wagons fermés.\n
msg-base-22=[color=brown]CONTREBANDIER :[/color] Mais j'ai quelques conditions. Si vous construisez une voie jusqu’à mon humble demeure et fournissez un peu de carburants de bonne qualité pour mon générateur, je serais heureux de déverrouiller les wagons pour vous.\n
msg-base-23=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] On dirait qu'on n'a pas le choix. \n\nIngénieur, prenez-en charge cette affaire douteuse. Je pense que construire des voies ferrées ne devrait pas être un problème pour vous.\n
msg-base-24=[color=brown]CONTREBANDIER :[/color] Apportez les wagons à ma station. Je les déverrouillerai et mes bras robotisés déchargeront la cargaison immédiatement. Ensuite, vous aurez juste à ramasser les biens. La mauvaise nouvelle est que vous ne pouvez utiliser les wagons pour vous-même. \n
msg-base-25=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color]Je n'aime toujours pas cela, mais le contrebandier a tenu sa promesse.\n
msg-base-26=[color=brown]CONTREBANDIER :[/color] Oui, si vous avez à nouveau des problèmes, n'hésitez pas à repasser me voir. Mon prix est simple. Gardez à distance ces insectes de ma demeure.\n
msg-base-27=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Maintenant, retournons à nos affaires. Nous avons besoin de sécuriser une autre mine, mais celle-ci va être un peu plus compliquée. C'est sur une île au [font=default-bold]NORD-OUEST[/font] d'ici. Le seul accès est à travers un pont ferroviaire. Le problème est que les pirates ont fortifié l'île. \n
msg-base-28=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Mais la chance est avec nous. Leur réseau électrique passe à travers des [font=default-bold]GRANDS POTEAUX ÉLECTRIQUES[/font]. Si nous les détruisons, nous pouvons définitivement [font=default-bold]DESACTIVER LES TOURELLES LASER[/font] sur l'île. Le truc, c'est qu'on peut aussi utiliser leur réseau électrique pour [font=default-bold]ALIMENTER LA MINE[/font]. Vous devez décider de quel sera la meilleure approche pour vous. \n
msg-base-29=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Waouh, vous l'avez fait. Je dois admettre, c'était très classe.\n
msg-base-30=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Les raffineries de Riverside souffrent depuis longtemps d'une rupture de l'alimentation en pétrole. Notre prochaine tâche est de prendre le contrôle des [font=default-bold]CHEVALETS DE POMPAGE[/font] dans la zone de [font=default-bold]LAKESHORE[/font].\n\nMais vous êtes prévenu : il y a des insectes qui fourmillent près des pompes .\n
msg-base-31=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Autre chose. J'ai entendu une rumeur comme quoi il y aurait une mine de fer abandonnée dans la [font=default-bold]PURPLE FOREST[/font]. Je ne sais pas exactement où, mais j'imagine que le nom est un bon indice.
msg-base-32=[color=blue]SANCTUARY BASE :[/color] Allo ? Quelqu'un nous entend ? Nous sommes attaqués ! \n\nLes insectes ! Ils arrivent. Il sont si nombreux ! Nous ne savons pas combien de temps nous pourrons tenir !\n
msg-base-33=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Nous vous entendons Sanctuary...\n\nIngénieur, j'ai fermé le pont ferroviaire levant près de Lakeshore et je vous ai envoyé un peu d'équipement. Quand vous êtes prêt, dirigez vous vers la [font=default-bold]SANCTUARY BASE[/font] et nettoyez les nids de déchiqueteurs de la zone.\n
msg-base-34=[color=blue]SANCTUARY BASE :[/color] Oh merci ! Vous nous avez sauvez ! \n\nMais notre sanctuaire a subi beaucoup de dommage. Notre générateur à vapeur est hors ligne. Les insectes doivent avoir endommagé les tuyaux d'eau. \n
msg-base-35=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Cela serait également une bonne idée de réparer le système ferroviaire afin de pouvoir ravitailler Sanctuary depuis Riverside.\n
msg-base-36=[color=blue]SANCTUARY BASE :[/color] Nous avons à nouveau du courant. Bien joué. Je ne sais pas comment vous remercier pour tout ça. \n\nJ'ai entendu dire que vous êtes en train de rétablir la connexion ferroviaire avec Hell's Gate. Peut-être que je peux vous aider après tout.  \n\nIl y a une [font=default-bold]CENTRALE NUCLÉAIRE au SUD[/font] de Sanctuary près de [font=default-bold]LAKESHORE[/font]. Malheureusement, les techniciens ont été forcés de l'abandonner. Ils ont déclaré que des [font=default-bold]VERS ENORMES[/font] rampent dans le sol et ravagent la zone. \n
msg-base-37=[color=blue]SANCTUARY BASE :[/color]Si vous [font=default-bold]TUEZ LES VERS[/font], vous pouvez réparer la centrale. \n\nEt il y a une mine d'uranium à proximité de l'usine qui pourra vous être utile, j'en suis sûr. \n
msg-base-38=[color=blue]SANCTUARY BASE :[/color] Je recommande également de visiter la mine de fer [font=default-bold]TUNDRA[/font]. Nous avons perdu le contact avec les mineurs avant l'attaque. La mine est à l'[font=default-bold]OUEST[/font] d'ici. \n\nEnsuite, il y a la mine de pierre à l'[font=default-bold]EST[/font] qui est toujours en construction. Honnêtement, nos responsables l'oublient souvent et c'est pourquoi elle n'a jamais été finie. Ironiquement, la mine s'appelle [font=default-bold]FORGOTTEN[/font]. Je pense qu'il y a encore du matériel de construction qui traîne dans le coin.\n
msg-base-39=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Merci pour les informations Sanctuary. Ces conseils sont précieux et nous aideront beaucoup.\n
msg-base-40=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color]La centrale électrique est sous notre contrôle. Maintenant, nous avons juste à la réparer et à la remettre en route. Nous pouvons utiliser l'uranium non seulement pour le combustible du réacteur, mais aussi pour les munitions. \n
msg-base-41=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color]Je viens juste de recevoir l'information que des pirates pillent trois mines dans le [font=default-bold]NORD[/font]. \n\n[font=default-bold]GRASSLAND, BRIDGE MINE[/font] et [font=default-bold]BORDER FACILITY[/font] sont régulièrement visitées par des trains ennemis. Notre objectif est de reprendre ces mines et de stopper les trains. \n\nJe m'attends à une forte résistance. \n
msg-base-42=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] La mine de fer [font=default-bold]GRASSLAND[/font] est la plus proche. Apparemment, les pirates ont installé des tourelles mitrailleuses et ont peut-être miné la zone.\n
msg-base-43=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] La mine de charbon près du grand[font=default-bold]PONT[/font] va être un poil plus complexe. La route d'accès sur le pont est lourdement défendue et il semblerait que les pirates ont des barricades à certains endroits sur la voie.\n
msg-base-44=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] [font=default-bold]BORDER FACILITY[/font] mine du cuivre mais elle est partiellement désaffectée. Les pirates ont échoué à prendre le contrôle des systèmes de sécurité de la mine. Si nous ramenons le courant, nous activerons probablement les drones, qui commenceront immédiatement à démarrer la défense contre les pirates.\n
msg-base-44.1=[color=brown]CONTREBANDIER :[/color] Si vous piratez le train, n'oubliez pas de vous arrêter dans ma station. Je serais heureux de vous aider à nouveau.
msg-base-45=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] J'ai toujours aimé voir cette vermine pirate fuir devant la justice.\n
msg-base-46=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Ah. J'étais sur le point de me réjouir, mais ces sangsues de pirates ne me le permettent pas. \n\nL'avant-poste de [font=default-bold]PINEHILL[/font] est en danger. Les pirates ont pris et fortifié la montagne tout entière. Il y a des filons de charbon et de pétrole. \n\nBon sang ! C'est tellement la merde. Le terrain est très difficile et il y a des insectes partout.
msg-base-47=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] À l'[font=default-bold]OUEST[/font] de Pinehill se trouve la mine [font=default-bold]WILDENESS[/font]. Comme si notre tâche de conquérir la montagne n'était pas assez difficile... Ingénieur, nous n'avons pas besoin de restaurer la mine si vous ne le voulez pas.\n
msg-base-48=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Bien joué, Ingénieur. Nous avons sécurisé l'avant-poste de Pinehill. \n\nAttendez, je reçois une transmission.\n
msg-base-49=[color=cyan]CROSSROAD R.S. HQ BASE :[/color] C'est le [font=default-bold]Crossroad Railway System HQ[/font]... (interférences)... les pirates sont en train de lancer un assaut sur notre base. Notre dépôt de munition a été saboté et nous avons perdu tout... (interférences)... de notre artillerie ... (interférences)...  \n\nLe cuirassé EGSS Astrid est toujours à plusieurs années lumière de la planète et... (interférences)...  Nous avons besoin d'avoir les munitions depuis les [font=default-bold]DOCKS[/font]. ... (interférences)...  \n\nUne base de pirate capturée veut utiliser l'artillerie contre nous... (interférences)...   assistance disponible... (interférences)... \n\n ...(perte du signal)...\n
msg-base-50=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] \nPutain de merde !\n
msg-base-51=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Attends, sérieusement ? Un cuirassé ! Les pontes doivent être sérieusement désespérés. \n\nC'est mauvais. Genre, vraiment mauvais. \n\nAttendez, je verrouille la position du QG afin que nous puissions voir comment ils s'en sortent...\n
msg-base-52=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color]Je pense que le pont est verrouillé par sécurité. Il semblerait que le port soit dans le noir. Le QG a mentionné les [font=default-bold]DOCKS[/font]. Peut-être que nous pouvons trouver les munitions dont ils ont besoin là-bas. Si nous pouvons relancer le roboport, les drones pourront transporter les munitions\n\nNous avons besoin des installations de Stillwater. Ils pourraient nous aider à alimenter le roboport.\n
msg-base-53=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Oh, non. \n\nL'installation de Stillwater. Ils... Ils ont disparu. \n\nJe vois, je vois que des ruines.\n
msg-base-54=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] \nJ'avais un ami là-bas... \n\nPutain de pirates. Ils vont payer pour ça !\n
msg-base-55=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Ingénieur. J'ai une dernière demande à vous faire. Je voudrais que vous bottiez quelques culs de pirates ! \n\nVous trouverez peut-être quelque chose d'utile dans les ruines de [font=default-bold]STILLWATER.[/font] Je sais qu'il y avait une mine d'uranium à proximité. \n\nNous avons besoin d'utiliser toutes les ressources que nous avons. Il y a la mine de fer et de cuivre [font=default-bold]SAND OASIS[/font] dans le désert quelque part à l'[font=default-bold]EST[/font] de Stillwater.\n
msg-base-56=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Et une dernière chose. \n\nCes enculés de pirate expérimentent quelque chose sur les nids d'insecte dans leur petite forteresse près de Pinehill.\n\nAttomisez-les.\n
msg-base-56.1=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] M*rde. Pas de munition d'artillerie dans les caisses.
msg-base-57=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Ok. On y est. Notre dernière tâche. \n\nLes pirates nous emmerdent depuis trop longtemps. Il est maintenant temps de les piller, eux, cette fois et de prendre tout ce qui est à nous !\n
msg-base-58=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] [font=default-bold]RAIDEZ LA BASE PRINCIPALE PIRATE[/font] et [font=default-bold]VOLEZ LEURS MUNITIONS D'ARTILLERIE[/font]. Je sais que c'est un peu fou mais nous avons assez de ressources désormais pour gagner ce combat !\n
msg-base-59=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] Ahhhh. C'est une scène satisfaisante. Le base pirate brûle ! \n\nMaintenant, [font=default-bold]TRANSPORTEZ LES MUNITIONS AU COFFRE D'APPROVISIONNEMENT LOGISTIQUE PASSIF[/font] près du roboport aux [font=default-bold]DOCKS[/font]. \n\nVous avez fait du bon boulot, Ingénieur, du vraiment bon boulot.
msg-base-60=[color=orange]CROSSROAD R.S. MERCENAIRE :[/color] C'est fait. Maintenant, admirons.\n
msg-base-61=[color=cyan]CROSSROAD R.S. HQ BASE :[/color] Ah ah ! Je ne sais pas comment vous avez réussi, mais vous êtes de vrais tarés ! \n\nMes cannons seront près dans une minute. Bien joué !\n
msg-base-62=[color=green]TRANSMISSION ENTRANTE :[/color] \n\nIci le capitaine de l'EGSS Astrid. Quel est votre état ?\n\n
think-msg1=Oh merde, ce train est rapide !
think-msg2=Finalement ! Quelle course ! J'espère que je n'ai pas grillé le moteur de la voiture...
think-msg3=Maintenant, j'ai besoin d'attacher la locomotive aux wagons et de diriger le train vers la base Riverside
think-msg4=Je suis d'accord. C'est vraiment fou.

[intro-screen]
header=Mission 07 - Détournement
continue=LANCER LA MISSION
intro=La production sur la planète est à l'arrêt. Les pirates de l'espace ont désactivé le système de transport du Spatioport Hell's Gate et la plus part des installations sont plongées dans le noir. Votre mission est de récupérer les trains détournés et de rétablir le courant pour les bases perdues.  \n\n[font=default-bold]Objectifs de mission :[/font]\n- Détourner les trains ennemis pour récupérer le butin volé\n- Sécurisez des mines pour des ressources\n- Éliminer la présence pirate\n\n[font=default-bold]Renseignements l:[/font]\n- Il y a de nombreuses mines abandonnées sur la carte. Si vous voulez en reprendre le contrôle, assurez vous de pouvoir les défendre contre des attaques d'insectes. N'oubliez pas, vous ne pouvez construire aucun chevalet de pompage ou aucune foreuse électrique.\n- De nombreux trains ennemis circulent sur le réseau ferroviaire de la carte et le pillage de leurs wagons peuvent fournir d’intéressants butins.
param=[font=default-bold]Paramètres de mission :[/font]\n- Niveau de difficulté : très difficile\n- Nouvelles recherches : Liquéfaction du Charbon, Diffusion des modules, Roboport personnel\n- Recettes démultipliées : Production couteuse\n- Les ennemies peuvent s'étendre et évoluer lentement \n- La taille de la carte est limitée \n- Les foreuses électriques et les chevalets de pompage ne peuvent être construits \n- Le système ferroviaire actuel ne peut être détruit \n
