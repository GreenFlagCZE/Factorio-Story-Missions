description=Produkcja na planecie została zatrzymana. Kosmiczni Piraci wyłączyli system transportu z portu kosmicznego Piekielne Wrota, a większość obiektów pogrążyła się w ciemności. Twoim zadaniem jest odzyskanie porwanych pociągów i przywrócenie zasilania utraconym bazom. \n\n[font=default-bold]Parametry misji:[/font]\n- Poziom trudności: Bardzo trudny\n- Nowe badania: Upłynnianie węgla, Przenoszenie efektów, Osobisty roboport\n- Współczynnik przepisu: 2x droższa produkcja \n- Wrogowie mogą powoli ewoluować i rozszerzać się\n- Rozmiar mapy jest ograniczony \n- Nie można zbudować elektrycznych wiertarek górniczych i pomp pompowych \n- Obecna linia kolejowa jest niezniszczalna\n
engineer-title=Inżynier
msg-intro=Produkcja na planecie została zatrzymana. Kosmiczni Piraci wyłączyli system transportu z portu kosmicznego Piekielne Wrota, a większość obiektów pogrążyła się w ciemności. Twoim zadaniem jest odzyskanie porwanych pociągów i przywrócenie zasilania utraconym bazom.
nazwa-scenariusza=Misja 07

goal-wait=- Poczekaj na instrukcje\n(Trzymaj się w bezpiecznym miejscu)
goal-wait2=- Continue resupplying the Crossroad R.S. Base\n- Wait for instructions\n(Keep yourself in a safe place)
goal-hijack-enemy-train=- Ścigaj i zniszcz lokomotywę piracką, zanim dotrze ona do celu \n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Narusz integralność wagonów
goal-get-train-to-base=- Zaczep przechwycone wagony do swojej lokomotywy \n- Przetransportuj pociąg do [font=default-bold]Depozytu 1 – Baza nad rzeką [/font]
goal-drill-southpass=- Przywróć zasilanie kopalni żelaza w [font=default-bold]południowej przełęczy[/font]\n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color ] \n- Sprawdź obronę kopalni w południowej przełęczy
goal-drill-desert=- Przywróć zasilanie kopalni węgla na [font=default-bold]pustyni[/font]\n- Przywróć zasilanie kopalni miedzi w [font=default-bold]kraterze[/font]\n\n [color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Uruchom lokomotywę znajdującą się w pobliżu kopalni węgla na pustyni
goal-drill-crater=- Przywróć zasilanie kopalni miedzi w [font=default-bold]kraterze[/font]\n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color ]\n- Uruchom lokomotywę znajdującą się w pobliżu kopalni węgla na pustyni
goal-hijack-enemy-again=- Ścigaj i zniszcz kolejną piracką lokomotywę \n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Nie naruszaj integralności pirackich wagonów\n- Przywróć zasilanie kopalni kamienia [font=default-bold]w zielonym lesie[/font]
goal-get-train-to-smuggler=- Transportowanie pirackich wagonów do przemytnika\n- Przywrócenie linii kolejowej przemytnikowi\n- Wlanie paliwa do kotłów w bazie przemytników \n\n[color=#ffe6c0][font=default -bold]OPCJONALNIE[/font][/color]\n- Nie naruszaj integralności pirackich wagonów\n- Przywróć zasilanie kopalni kamienia [font=default-bold]w zielonym lesie[/font]
goal-get-train-to-smuggler2=- Przetransportuj pirackie wagony do przemytnika\n- Rozładuj ładunek z pirackich wagonów w bazie przemytników \n(Ruda miedzi: __1__ / __2__)
goal-drill-island=- Przywróć zasilanie kopalni [font=default-bold]na wyspie[/font]\n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Wybierz, czy odłączyć sieć energetyczną wroga, aby uzyskać łatwiejszy dostęp do wyspy [font=default-bold]LUB[/font] użyj sieci wroga do zasilania elektrycznych wiertnic górniczych na wyspie
goal-pumpjack-lakeshore=- Przywróć zasilanie [font=default-bold]na brzegu jeziora[/font] kiwonom \n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Znajdź i przywróć kopalnię żelaza [font=default-bold] w głębokim fioletowym lesie[/font]
goal-destroy-spawners=- Uratuj bazę Sanktuarium\n- Spal gniazda robaków: __1__ / __2__
goal-drill-sanctuary=- Przywróć zasilanie w bazie [font=default-bold]Sanktuarium[/font]\n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Napraw linię kolejową między Sanktuarium a Nadrzeczem
goal-destroy-behemoth=- Zabij __1__ / __2__ przerośnięte robaki w elektrowni [font=default-bold]nad brzegiem jeziora[/font]\n- Uruchom elektrownię \n\n[color=#ffe6c0][ font=default-bold]OPCJONALNIE[/font][/color]\n- Przywróć zasilanie kopalni żelaza [font=default-bold]w tundrze[/font]\n- Znajdź i przywróć kopalnię kamienia [font=default-bold ]zapomnienia[/font]
goal-drill-lakeshore=- Postaw i uruchom elektrownię [font=default-bold]nad brzegiem jeziora[/font]
goal-drills-all=Utrzymaj te kopalnie jednocześnie zasilane i sprawne: \n- [font=default-bold]zielone pola[/font] \n- [font=default-bold]most[/font] \n- [font= default-bold]zaplecze graniczne[/font] \n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Ścigaj kolejne pirackie lokomotywy i plądruj ich wagony na stacji przemytników
goal-drills-2=Utrzymaj te kopalnie jednocześnie zasilane i sprawne: \n- [font=default-bold]zielone pola[/font] (podłączone)\n- [font=default-bold]most[/font] \n- [font=default-bold]zaplecze graniczne[/font] \n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Ścigaj kolejne pirackie lokomotywy i plądruj ich wagony w stacji przemytników
goal-drills-3=Utrzymuj te kopalnie jednocześnie zasilane i sprawne: \n- [font=default-bold]zielone pola[/font] (podłączone)\n- [font=default-bold]most[/font] (conneected) \n- [font=default-bold]zaplecze graniczne[/font] \n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Ścigaj kolejne pirackie lokomotywy i plądruj ich wagony w stacji przemytników
goal-pump-hill=- Przywróć zasilanie w [font=default-bold]lasie sosnowym[/font] kiwonom \n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color ] \n- Oczyść obszar w [font=default-bold]lasie sosnowym[/font] z piratów i robaków \n- Zabezpiecz kopalnię węgla w obszarze [font=default-bold]lasu sosnowego[/font]\n- Znajdź i odbuduj opuszczoną kopalnię kamienia [font=default-bold]w dziczy[/font]
goal-roboport=- Zabezpiecz i podłącz zasilanie elektryczne do roboportu w [font=default-bold]dokach[/font]\n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][ /color] \n- Ponownie załóż bazę w pobliżu kopalni uranu [font=default-bold]nie zmącona woda[/font]\n- Zniszcz fortecę piratów w pobliżu [font=default-bold]sosnowego wzgórzal[/font] \n- Znajdź i przywróć opuszczoną kopalnię żelaza i miedzi w [font=default-bold]oazie piasku[/font]
goal-steal-shells=- Wykonaj kontratak na główną bazę piratów \n- Ukradnij amunicję artyleryjską: __1__ / __2__ \n- Główny roboport w [font=default-bold]dokach[/font] nie może być zniszczony \n- Artyleria w sojuszniczej bazie nie może zostać zniszczona \n\n[color=#ffe6c0][font=default-bold]OPCJONALNIE[/font][/color] \n- Nie niszcz turbin elektrycznych wroga\ n- Nie niszcz produkcji wroga
goal-load-shells=- Transportowanie amunicji artyleryjskiej do skrzyni dostawcy w [font=default-bold]Dokach[/font] \n- głównym roboporcie w [font=default-bold]dokach[/font] nie może być zniszczone \n- Artyleria w sojuszniczej bazie nie może zostać zniszczona


msg-base-1=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Cieszę się, że tu jesteś.\n\nFrakcja piratów używa naszego [font=default-bold]SYSTEMu KOLEI ROZDROŻNYCH[/font] do łupienia baz. Ale nadszedł czas, aby sytuacja się odwróciła i odzyskali kontrolę nad systemem kolejowym. \n
msg-base-2=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Najpierw musimy odzyskać skradziony materiał, abyśmy mogli zacząć zabezpieczać nasze zagubione posterunki i kopalnie wzdłuż torów. \n\nNiedaleko od twojej pozycji znajduje się baza wroga, która wyśle ​​[font=default-bold]POCIĄG[/font] pełen kontrabandy. Musisz za wszelką cenę zatrzymać ich lokomotywę. Kiedy ci się uda, „przejmiemy” pociąg z kontrabandą do naszej bazy [font=default-bold]Nadrzecze[/font] i przygotujemy się do następnego natarcia. \n
msg-base-3=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] [font=default-bold]ZABARYKOWANO[/font] tor, aby pomóc wam spowolnić tego opancerzonego kolosa. Jedynym sposobem na zatrzymanie pociągu jest [font=default-bold]ZNISZCZENIE LOKOMOTYWY[/font]. \n\n Uważaj, aby podczas ataku nie uszkodzić wagonów. Musimy w jednym kawałku dostarczyć ten ładunek do bazy! \n
msg-base-4=[color=yellow]WSKAZÓWKI I SZTUCZKI:[/color] Użyj [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font], aby namierzyć wrogów. \nAby atakować neutralne cele, takie jak lokomotywy, użyj klawisza [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-5=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] \nPociąg nadjeżdża! \n\nWsiądź do samochodu i przygotuj się!\n
msg-base-6=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Dobra robota! To będzie ciężka lekcja dla tej pirackiej szumowiny! \n\nNastępnym zadaniem będzie przywrócenie połączenia elektrycznego do kopalni żelaza [font=default-bold]POŁUDNIOWEJ PRZEŁĘCZY[/font]. Jak sama nazwa wskazuje, jest to na [font=default-bold]POŁUDNIE[/font] stąd. \n
msg-base-7=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Ale musisz być pewien, że możesz obronić przywróconą kopalnię przed robakami.\n\nKorpo wierzą, że jeśli nie będziemy mogli ponownie obronić kopalni, nie ma sensu w nie inwestować. Krótko mówiąc, [font=default-bold]ODMOWA[/font] każdej [font=default-bold]KONSTRUKCJI[/font] nowych [font=default-bold]WIRNIKÓW GÓRNICZYCH I WYCINAREK[/font].\ n
msg-base-8=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Co gorsza, ze względu na zatrzymany transport kolejowy wzrosła marża na części. Oczekuj więc, że wszystko, co tutaj zbudujesz, będzie \n[font=default-bold]2 razy droższe[/font] pod względem zużycia materiałów. \n
msg-base-9=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Będę koordynować twoje postępy w bazie. \n\nMożemy to zrobić razem, jestem tego pewien. \nPowodzenia. \n
msg-base-10=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Dobra robota. Południowa przełęcz dostarczy nam teraz rudy żelaza. Kopalnia nie jest duża, ale możemy zrekompensować wydajność wydobywania za pomocą [font=default-bold]MODUŁÓW[/font]. \n
msg-base-11=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Korporacje przekazały nam plany zbadania [font=default-bold]PRZEKAZYWANIA EFEKTÓW[/font]. Tak zwana [font=default-bold]WIERZA[/font] zbudowana w pobliżu budynków górniczych lub produkcyjnych może zwiększyć ich wydajność lub odwrotnie, zmniejszyć zużycie energii. Polecam skoncentrować się na badaniu tej technologii. \n
msg-base-12=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Teraz gdy mamy bezpieczne zaopatrzenie w żelazo, potrzebujemy węgla. [font=default-bold]PUSTYNNA KOPALNIA[/font] to na [font=default-bold]PÓŁNOC[/font] z Nadrzecza. Podłącz go do naszej sieci. \n\nJeśli moje informacje są prawidłowe, mają tam lokomotywę na biegu jałowym.\n
msg-base-13=[color=orange]ROZDROŻEd R.S. NAJEMNIK:[/color] Po uruchomieniu kopalni węgla kontynuuj [font=default-bold]POŁUDNIOWĄ PRZEŁĘCZ[/font] do [font=default-bold]KOPALNI MIEDZI w KRATERZE[/font] i uruchom ją . \n\nMiej oko na aktywność robaków w pobliżu.\n
msg-base-wait=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Uważaj, te paskudy atakują! Kryj się!\n
msg-base-14=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Inżynierze, czy jeszcze żyjesz? Uff... \n\nWygląda na to, że piraci chcieli zemsty i wysłali za tobą swoje zwierzaki. Na szczęście masz spore doświadczenie z lokalną florą i fauną. \n
msg-base-15=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Czas wsiąść do następnego pociągu. \n\nPiraci nie odrobili lekcji i wysłali kolejną lokomotywę. Teraz biegnie między ich dwiema bazami. Właściwie to ten sam tor, na którym porwaliśmy pierwszy pociąg.\n
msg-base-16=[color=orange]ROZDROŻE R.S. NAJEMNIK: Inżynierze [/color], tym razem [font=default-bold]ZAPLANUJ zasadzkę[/font]. Ufam, że będziesz kreatywniejszy niż ja.\n
msg-base-17=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Jeśli znudzi Ci się planowanie porwania pociągu, możesz spróbować przywrócić zasilanie w kopalni kamienia w [font=default-bold]ZIELONYM LASIE[/font].
msg-base-18=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Cholera, mamy problem. \n\nWagony są zamknięte na zamek czasowy. Możemy spróbować zdetonować go siłą, ale istnieje ryzyko uszkodzenia ładunku.\n
msg-base-19=[color=brown]PRZEMYTNIK:[/color] Pozdrowienia, panowie. \n\nObserwuję cię od jakiegoś czasu i słyszę, że masz problemy z pociągiem. Podaję ci pomocną dłoń.\n
msg-base-20=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Kim jesteś? To kanał zaszyfrowany, jak udało Ci się...\n
msg-base-21=[color=brown]PRZEMYTNIK:[/color] Posiadam wiele cech, jakich można oczekiwać od zwykłego przemytnika. I być może znam sposób na bezpieczne rozładowanie ładunku z zamkniętych wagonów.\n
msg-base-22=[color=brown]PRZEMYTNIK:[/color] Ale mam kilka warunków. Jeśli zbudujesz tor do mojej skromnej siedziby i zapewnisz dobrej jakości paliwo do mojego generatora, z przyjemnością odblokuję dla ciebie wagony.\n
msg-base-23=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Wygląda na to, że nie mamy wielkiego wyboru. \n\n Inżynierze, przejmij ten podejrzany biznes. Myślę, że budowanie torów nie powinno być dla ciebie problemem.\n
msg-base-24=[color=brown]PRZEMYTNIK:[/color] Przywieź wagony na moją stację. Odblokuję je, a moje podajniki od razu wyładują ładunek. Następnie po prostu odbierz towar. Zła wiadomość jest taka, że ​​nie możesz używać wagonów do swoich celów. \n
msg-base-25=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Nadal mi się to nie podoba, ale przemytnik dotrzymał obietnicy.\n
msg-base-26=[color=brown]PRZEMYTNIK:[/color] Tak, jeśli znowu będziesz mieć jakieś problemy, możesz wrócić. Moja cena jest prosta. Trzymaj robale z dala od mojej siedziby.\n
msg-base-27=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Teraz wracamy do rzeczy. Musimy zabezpieczyć kolejną kopalnię, ale ta będzie trochę trudna. Znajduje się na wyspie na [font=default-bold]PÓŁNOCNY ZACHÓD[/font] stąd. Jedyny dostęp prowadzi przez most kolejowy. Problem w tym, że piraci ufortyfikowali wyspę. \n
msg-base-28=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Ale szczęście nam sprzyja. Ich sieć energetyczna jest poprowadzona przez [font=default-bold]WIELKIE SŁUPY ELEKTRYCZNE[/font]. Jeśli je zniszczymy, na pewno [font=default-bold]WYŁĄCZYMY WIEŻE LASEROWE[/font] na wyspie. Chodzi o to, że możemy również użyć ich siatki do [font=default-bold]ZASILENIA KOPALNI[/font]. Musisz zdecydować, jakie podejście jest dla Ciebie najlepsze. \n
msg-base-29=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Wow, zrobiłeś to. Muszę przyznać, że jesteś naprawdę fajny.\n
msg-base-30=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Rafinerie Nadrzecze od dawna cierpią z powodu braku ropy naftowej. Naszym następnym zadaniem jest przejęcie [font=default-bold]KIWONÓW[/font] w obszarze [font=default-bold]WYBRZEŻA[/font]. \n\nAle uważaj. W pobliżu kiwonów roją się robaki.\n
msg-base-31=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Jeszcze jedno. Doszły mnie plotki, że w [font=default-bold]FIOLETOWYM LESIE[/font] znajduje się opuszczona kopalnia żelaza. Nie wiem dokładnie gdzie, ale może nazwa coś z tym ma.
msg-base-32=[color=blue]BAZA SANKTUARIUM:[/color] Witaj? Czy ktoś nas słyszy? Jesteśmy atakowani! \n\nRobaki! Nadchodzą! Jest ich za dużo! Nie wiemy, jak długo wytrzymamy!\n
msg-base-33=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Słyszymy cię Sanktuarium...\n\nInżynierze, zamknąłem zwodzony most kolejowy w pobliżu Brzegu jeziora i wysłałem ci trochę sprzętu. Kiedy będziesz gotowy, udaj się do [font=default-bold]BAZY SANKTUARIUM[/font] i oczyść obszar z gniazd robali.\n
msg-base-34=[color=blue]BAZA SANKTUARIUM:[/color] Och, dziękuję. Uratowałeś nas. \n\nAle nasze sanktuarium zostało mocno zniszczone. Nasz generator pary jest rozładowany. Robaki musiały uszkodzić rury wodociągowe. \n
msg-base-35=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Dobrym pomysłem byłoby również naprawienie linii kolejowej, abyśmy mogli zaopatrywać Sanktuarium z Nadrzecza.\n
msg-base-36=[color=blue]BAZA SANKTUARIUM:[/color] Znowu mamy moc. Bardzo dobrze. Nie wiem jak ci za wszystko podziękować. \n\nSłyszałem, że przywracasz połączenie kolejowe do Bramy Piekieł. Może mimo wszystko mogę ci pomóc. \n\nJest [font=default-bold]ELEKTROWNIA JĄDROWA NA POŁUDNIU[/font] z Sanktuarium w pobliżu [font=default-bold]JEZIORA[/font]. Niestety technicy zostali zmuszeni do porzucenia go. Mówią, że niektóre [font=default-bold]PRZEROŚNIĘTE ROBAKI[/font] wypełzają z ziemi i pustoszą okolicę. \n
msg-base-37=[color=blue]BAZA SANKTUARIUM:[/color] Jeśli [font=default-bold]ZABIJESZ ROBAKI[/font], możesz przywrócić elektrownię. \n\nW pobliżu elektrowni znajduje się kopalnia uranu, z której jestem pewien, że możesz jej użyć. \n
msg-base-38=[color=blue]BAZA SANKTUARIUM:[/color] Polecam również odwiedzić kopalnię żelaza w [font=default-bold]TUNDRZE[/font]. Straciliśmy kontakt z górnikami przed atakiem. Kopalnia jest na [font=default-bold]ZACHÓD[/font] stąd. \n\nNastępnie jest kopalnia kamienia na [font=default-bold]Wschód[/font], która wciąż jest w budowie. Szczerze mówiąc, nasi szefowie często o tej kopalni zapominali i dlatego nigdy nie została ukończona. Jak na ironię, kopalnia nazywa się [font=default-bold]ZAPOMNIANA[/font]. Uważam, że wciąż jest materiał do budowy.\n
msg-base-39=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Dziękuję za informację Sanktuarium. To cenne wskazówki, które bardzo nam pomogą.\n
msg-base-40=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Elektrownia jest pod naszą kontrolą. Teraz musimy go tylko naprawić i uruchomić. Możemy wykorzystać uran nie tylko jako paliwo do reaktorów, ale także jako amunicję. \n
msg-base-41=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Właśnie otrzymałem informację, że piraci plądrują trzy kopalnie na [font=default-bold]PÓŁNOCY[/font]. \n\n[font=default-bold]ZIELONE POLA, KOPALNIA MOSTOWA[/font] i [font=default-bold]ZAKŁAD GRANICZNY[/font] są regularnie odwiedzane przez pociągi wroga. Naszym celem jest odzyskanie kopalni i zatrzymanie pociągów. \n\nOczekuję silnego oporu. \n
msg-base-42=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Najbliżej jest kopalnia żelaza [font=default-bold]ZIELONE POLE[/font]. Najwyraźniej piraci zainstalowali tam wieżyczki strzeleckie i mogli zaminować ten obszar.\n
msg-base-43=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Kopalnia węgla w pobliżu dużego [font=default-bold]MOSTU[/font] będzie trochę szalona. Droga dojazdowa przez most jest silnie broniona i wygląda na to, że piraci mają barykady w niektórych częściach toru.\n
msg-base-44=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] [font=default-bold]ZAKŁAD GRANICZNY[/font] wydobywa miedź, ale jest obecnie częściowo zlikwidowany. Piratom nie udało się zawiesić systemów bezpieczeństwa kopalni. Jeśli przeniesiemy moc, prawdopodobnie uruchomimy drony, które natychmiast zaczną inicjować obronę przed piratami.\n
msg-base-44.1=[color=brown]PRZEMYTNIK:[/color] Jeśli porwiesz pociąg, nie zapomnij zatrzymać się na mojej stacji. Chętnie ponownie Ci pomogę.
msg-base-45=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Zawsze lubię patrzeć, jak pirackie szumowiny uciekają przed wymiarem sprawiedliwości.\n
msg-base-46=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Ach. Miałem się ucieszyć, ale ci frajerzy nie odpuszczają. \n\n Placówka [font=default-bold]SOSNOWE WZGÓRZE[/font] ma kłopoty. Piraci zajęli i ufortyfikowali całą górę. Tam są złoża węgla i ropy. \n\nCholera! To jest gówniane. Teren jest bardzo trudny i wszędzie są robale.
msg-base-47=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Na [font=default-bold]ZACHÓD[/font] z Sosnowego wzgórza jest kopalnia [font=default-bold]DZICZ[/font]. Jakby nasze zadanie zdobycia góry nie było wystarczająco trudne. Inżynierze, nie musimy przywracać tej kopalni, jeśli nie chcesz.\n
msg-base-48=[color=orange]Crossroad R.S. NAJEMNIK:[/color] Dobra robota, inżynierze. Zabezpieczyliśmy placówkę Sosnowe wzgórze. \n\nCzekaj, odbieram przychodzącą transmisję.\n
msg-base-49=[color=cyan]ROZDROŻE R.S. GŁÓWNA BAZA:[/color] To jest [font=default-bold]Baza rozdroża kolei[/font] ...(zakłócenia)... piraci przeprowadzają atak na naszą bazę. Nasz skład amunicji został sabotowany i straciliśmy wszystko ...(zakłócenia)... na rzecz naszej artylerii ...(zakłócenia)... \n\nDreadnought EGSS Astrid wciąż znajduje się kilka lat świetlnych od planety i ... .(interferencja)... Musimy dostarczyć amunicję do [font=default-bold]DOKÓW[/font]. ...(zakłócenia)... \n\nPrzejęta baza piratów chce użyć przeciwko nam artylerii. Potrzebujemy ...(interferencja)... pomoc dostępna ...(zakłócenia)...\n\n ...(utrata sygnału)...\n
msg-base-50=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] \nCholera jasna!\n
msg-base-51=[color=orange]Crossroad R.S. NAJEMNIK:[/color] Czekaj, naprawdę? Pancernik! Korpos musi być poważnie zdesperowany. \n\nTo jest złe. Naprawdę, naprawdę złe. \n\nTrzymaj się, blokuję pozycję kwatery głównej, abyśmy mogli zobaczyć, jak stoją...\n
msg-base-52=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Myślę, że most jest zamknięty ze względów bezpieczeństwa. Wygląda na to, że mają przerwy w dostawie prądu w porcie. Główna baza wspomniała o [font=default-bold]DOKACH[/font]. Może znajdziemy tam potrzebną im amunicję. Jeśli uda nam się uruchomić roboport, drony mogą przetransportować amunicję.\n\nMusimy skontaktować się z placówką Nie zmącona woda. Pomogliby nam wzmocnić roboport.\n
msg-base-53=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] O nie. \n\n Obiekt Nie zmącona woda. Oni... Odeszli. \n\nRozumiem, widzę tylko ruiny.\n
msg-base-54=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] \nMiałem tam przyjaciela... \n\nCholerni piraci. Zapłacą za to!\n
msg-base-55=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Inżynierze. Mam dla ciebie ostatnią prośbę. Chciałbym, żebyś skopał kilku pirackim tyłkom! \n\nMożesz znaleźć coś przydatnego w ruinach [font=default-bold]NIE ZMĘCONEJ WODY.[/font] Wiem, że w pobliżu była kopalnia uranu. \n\nMusimy wykorzystać wszystkie posiadane zasoby. Gdzieś na pustyni na [font=default-bold]WSCHÓD[/font] od Nie zmąconej wody znajduje się kopalnia żelaza i miedzi [font=default-bold]OAZA PIASKOWA[/font].\n
msg-base-56=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] I jeszcze jedno. \n\nTe pirackie dupki eksperymentują z gniazdami robaków w swojej małej fortecy w pobliżu Sosnowego wzgórza. \n\nWybij je.\n
msg-base-56.1=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Pieprzyć. Brak amunicji artyleryjskiej w skrzyniach.
msg-base-57=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] OK. To jest to. Nasze ostatnie zadanie. \n\nPiraci zbyt długo na nas sikają. Teraz nadszedł czas, abyśmy tym razem je splądrowali i zabrali wszystko, co do nas należy!\n
msg-base-58=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] [font=default-bold]NAJAZD NA GŁÓWNĄ BAZĘ PIRATÓW[/font] i [font=default-bold]KRADZIEŻ ICH AMUNICJI ARTYLERYJNEJ[/font]. Wiem, że to trochę szalone, ale teraz mamy wystarczająco dużo zasobów, by wygrać tę walkę!\n
msg-base-59=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Ahhh. To naprawdę satysfakcjonujący widok. Piracka baza płonie! \n\nTeraz [font=default-bold]TRANSPORTUJ AMUNICJĘ DO SKRZYNI DOSTAWCY[/font] w pobliżu roboportu w [font=default-bold]DOKACH[/font]. \n\nSpisałeś się dobrze, Inżynierze, naprawdę dobrze się spisałeś.
msg-base-60=[color=orange]ROZDROŻE R.S. NAJEMNIK:[/color] Gotowe. Teraz obejrzyj.\n
msg-base-61=[color=cyan]ROZDROŻE R.S. GŁÓWNA BAZA:[/color] Ha ha! Nie wiem, jak to zrobiłeś, ale naprawdę jesteście szalonymi draniami. \n\nMoje armaty będą gotowe lada chwila. Dobra robota!\n
msg-base-62=[color=green]NADCHODZĄCA TRANSMISJA:[/color] \n\nTu kapitan EGSS Astrid . Jaki jest Twój status?\n\n

think-msg1=O cholera, ten pociąg jest szybki!
think-msg2=To była przejażdżka! Mam nadzieję, że nie usmażyłem silnika...
think-msg3=Teraz muszę podpiąć lokomotywę do wagonów i skierować pociąg do bazy Nadrzecze.
think-msg4=Zgadzam się. To naprawdę szalone.

[intro-screen]
header=Misja 07 - Porwanie
continue=ROZPOCZNIJ MISJĘ
intro=Produkcja na planecie została zatrzymana. Kosmiczni Piraci wyłączyli system transportu z portu kosmicznego Hell's Gate, a większość obiektów pogrążyła się w ciemności. Twoim zadaniem jest odzyskanie porwanych pociągów i przywrócenie zasilania utraconym bazom. \n\n[font=default-bold]Cele misji:[/font]\n- Porwij pociągi wroga, aby zebrać skradzione łupy\n- Zabezpiecz kopalnie zasobów\n- Wyeliminuj obecność piratów\n\n[font=default -bold]Wywiad o misji:[/font]\n- Na mapie znajduje się wiele opuszczonych kopalni. Jeśli chcesz odzyskać nad nimi kontrolę, upewnij się, że potrafisz obronić je przed atakami robaków. Pamiętaj, że nie możesz budować wiertarek elektrycznych ani pompek.\n- Wiele pociągów wroga porusza się po torach na mapie, niszcząc lokomotywy, a następnie plądrując wagony, które mogą dostarczyć ciekawych łupów.
param=[font=default-bold]Parametry misji:[/font]\n- Poziom trudności: bardzo trudny\n- Nowe badania: upłynnianie węgla, transmisja efektów, osobisty roboport\n- Współczynnik przepisu: 2x droższa produkcja\n - Wrogowie mogą powoli ewoluować i rozszerzać się\n- Rozmiar mapy jest ograniczony \n- Nie można zbudować elektrycznych wiertnic górniczych i pomp pompujących \n- Obecna linia kolejowa jest niezniszczalna\n