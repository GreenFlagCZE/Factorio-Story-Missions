description=地球上的生产已经停止。太空海盗已经禁用了地狱之门太空港的运输系统，大部分设施都陷入了黑暗。你的任务是找回被劫持的火车并为失去的基地恢复供电。 \n\n[font=default-bold]任务参数：[/font]\n- 难度级别：非常难\n- 新研究：煤炭液化、效果传输、个人机器人\n- 配方因素：生产成本增加 2 倍\n- 敌人可以慢慢进化和扩张\n- 地图的大小是有限的\n- 不能建造电动采矿钻机和抽油机\n- 当前的铁路是坚不可摧的\n
