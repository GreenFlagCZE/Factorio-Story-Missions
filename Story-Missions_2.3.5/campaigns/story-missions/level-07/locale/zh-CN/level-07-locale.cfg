goal-get-train-to-smuggler2=- 将海盗货车运送给走私者\n- 从走私者基地的海盗货车上卸下货物\n(铜矿石: __1__ / __2__)
goal-drill-island=- 恢复 [font=default-bold]Island[/font] 矿井的电源\n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 选择是否断开敌方电网以便更容易进入岛屿 [font=default-bold]或[/font] 使用敌方电网为岛上的电力采矿钻机供电
goal-pumpjack-lakeshore=- 恢复 [font=default-bold]湖滨[/font] 抽油机的电源 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 查找并恢复铁矿 [font=default-bold]深紫森林[/font]
goal-destroy-spawners=- 拯救圣所基地\n- 烧掉苦巢：__1__ / __2__
goal-drill-sanctuary=- 恢复 [font=default-bold]Sanctuary Base[/font] 的供电\n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 修复铁路Sanctuary 和 Riverside 之间
goal-destroy-behemoth=- 杀死 [font=default-bold]湖滨[/font] 发电厂中的 __1__ / __2__ 巨型沙虫\n- 启动并运行发电厂\n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color]\n- 恢复铁矿的电力 [font=default-bold]Tundra[/font]\n- 找到并恢复石矿 [font=default-bold]Forgotten[/font]
goal-drill-lakeshore=- 启动并运行 [font=default-bold]Lakeshore[/font] 发电厂
goal-drills-all=保持这些地雷同时供电和运行：\n- [font=default-bold]Grasslands[/font] \n- [font=default-bold]Bridge[/font] \n- [font=default-bold]Border Facility [/font] \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 追逐另一个海盗机车并在走私者的车站抢劫他们的货车
goal-drills-2=保持这些地雷同时供电和运行：\n- [font=default-bold]Grasslands[/font]（已连接）\n- [font=default-bold]Bridge[/font] \n- [font=default-bold ]Border Facility[/font] \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 在Smuggler 的车站追逐另一个海盗机车并抢劫他们的货车
goal-drills-3=保持这些地雷同时供电和运行：\n- [font=default-bold]Grasslands[/font]（已连接）\n- [font=default-bold]Bridge[/font]（已连接）\n- [font=default-bold]边境设施[/font] \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 在Smuggler的车站追逐另一个海盗机车并抢劫他们的货车
goal-pump-hill=- 恢复 [font=default-bold]Pinehill Forest[/font] pumpjacks 的电源 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 清除[font=default-bold]Pinehill[/font] 海盗和苦涩存在的区域 \n- 在 [font=default-bold]Pinehill[/font] 区域保护一个煤矿\n- 找到并恢复一个废弃的石矿[font=default-bold]荒野[/font]
goal-roboport=- 在 [font=default-bold]Docks[/font]\n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color]\ n- 在铀矿附近重建基地 [font=default-bold]Stillwater[/font]\n- 摧毁 [font=default-bold]Pinehill[/font] 附近的海盗要塞 \n- 找到并恢复一个废弃的铁铜矿 [font=default-bold]沙绿洲[/font]
goal-steal-shells=- 对海盗的主基地发起反击\n- 偷走火炮弹药：__1__ / __2__ \n- 不得摧毁 [font=default-bold]码头[/font] 中的主要机器人\n- 火炮不得摧毁盟军基地中的\n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 不要摧毁敌人的电动涡轮机\n- 不要摧毁敌人生产
goal-load-shells=- 将火炮弹药运送到 [font=default-bold]Docks[/font] 中的供应商箱子 \n- 不得破坏 [font=default-bold]Docks[/font] 中的主要机器人端口 \n- 火炮在盟军基地不能被摧毁


msg-base-1=[color=orange]十字路口的雇佣兵：[/color] 很高兴你在这里。\n\n海盗派系使用我们的 [font=default-bold]CROSSROAD RAILWAY SYSTEM[/font] 掠夺基地。但现在是时候扭转局面了，我们重新控制了铁路系统。 \n
msg-base-2=[color=orange]十字路口的雇佣兵：[/color] 首先我们需要找回被盗的材料，这样我们才能开始保护我们丢失的前哨和沿轨道的地雷。 \n\n在离你的位置不远的地方有一个敌方基地，他们即将派出一辆装满违禁品的[font=default-bold]TRAIN[/font]。你必须不惜一切代价阻止他们的机车。当你成功后，我们将用违禁品“劫持”火车到我们的基地 [font=default-bold]RIVERSIDE[/font] 并为下一次推进做准备。 \n
msg-base-3=[color=orange]十字路口的雇佣兵：[/color] 我们 [font=default-bold]BARRICADED[/font] 轨道可以帮助你减慢装甲巨人的速度。停止火车的唯一方法是[font=default-bold]DESTROY THE LOCOMOTIVE[/font]。 \n\n注意不要在你的攻击中损坏货车。我们需要把这批货物一件一件地运到基地！ \n
msg-base-4=[color=yellow]提示和技巧：[/color] 使用 [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] 瞄准敌人。 \n要攻击机车等中立目标，请使用 [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] 键。\n
msg-base-5=[color=orange]十字路口的雇佣兵：[/color] \n火车来了！ \n\n上车做好准备！\n
msg-base-6=[color=orange]十字路口的雇佣兵：[/color] 干得好！这对那个海盗败类来说，将是一个惨痛的教训！ \n\n你的下一个工作将是恢复与 [font=default-bold]SOUTHPASS[/font] 铁矿的电气连接。顾名思义，就是这里的[font=default-bold]SOUTH[/font]。 \n
msg-base-7=[color=orange]十字路口的雇佣兵：[/color] 但是你必须确保你能保护修复的地雷免受咬伤。\n\nCorpos 相信，如果我们不能再次保卫地雷，那就没有意义了不再投资于他们。所以，简而言之，他们 [font=default-bold]DENIED[/font] 任何 [font=default-bold]CONSTRUCTION[/font] 的新 [font=default-bold]MINING DRILLS AND PUMPJACKS[/font]。\ n
msg-base-8=[color=orange]十字路口的雇佣兵：[/color] 更糟糕的是，由于铁路运输停止，零件的利润增加了。因此，就材料消耗而言，期望您在这里构建的所有内容都将是 \n[font=default-bold]2x 更昂贵[/font]。 \n
msg-base-9=[color=orange]十字路口的雇佣兵：[/color] 我会在基地协调你们的进度。 \n\n我们可以一起做，我很确定。 \n祝你好运。 \n
msg-base-10=[color=orange]十字路口的雇佣兵：[/color] 干得好。 南天门 现在将为我们提供铁矿石。矿场不大，但我们可以通过[font=default-bold]MODULES[/font]来补偿挖矿效率。 \n
msg-base-11=[color=orange]十字路口的雇佣兵：[/color] 公司给了我们研究 [font=default-bold]EFFECT TRANSMISSION[/font] 的计划。在采矿或生产建筑附近建造所谓的 [font=default-bold]BEACON[/font] 可以提高其效率，或者相反地减少能源消耗。我建议集中精力研究这项技术。 \n
msg-base-12=[color=orange]十字路口的雇佣兵：[/color] 既然我们有安全的铁供应，我们就需要煤炭。 [font=default-bold]DESERT MINE[/font] 是来自 Riverside 的 [font=default-bold]NORTH[/font]。将它连接到我们的网格。 \n\n如果我的信息是正确的，他们有一辆机车停在那里。\n
msg-base-13=[color=orange]十字路口的雇佣兵：[/color] 一旦煤矿启动并运行，继续[font=default-bold]NORTHEAST[/font]到[font=default-bold]CRATER COPPER MINE[/font ] 并启动并运行。 \n\n留意附近的错误活动。\n
msg-base-wait=[color=orange]十字路口的雇佣兵：[/color] 当心，咬人正在攻击！掩护！\n
msg-base-14=[color=orange]十字路口的雇佣兵：[/color] 工程师，你还活着吗？好的。 \n\n看起来海盗想要报仇并派出他们的宠物追捕你。幸运的是，您对当地的动植物有丰富的经验。 \n
msg-base-15=[color=orange]十字路口的雇佣兵：[/color] 该搭下一班火车了。 \n\n海盗们还没有吸取教训，又派了一辆火车头。它现在在他们的两个基地之间运行。实际上，这就是我们劫持第一列火车的同一条轨道。\n
msg-base-16=[color=orange]十字路口的雇佣兵：[/color] 工程师，这次你将[font=default-bold]计划埋伏[/font]。我相信，你会比我更有创意。他，他。\n
msg-base-17=[color=orange]十字路口的雇佣兵：[/color] 如果您在计划劫持火车时感到无聊，可以尝试在石矿中恢复供电 [font=default-bold]GREEN FOREST[/font]。
msg-base-18=[color=orange]十字路口的雇佣兵：[/color]该死，我们遇到了问题。 \n\n货车被时间锁锁定。我们可以尝试用武力引爆它，但有损坏货物的风险。\n
msg-base-19=[color=brown]SMUGGLER：[/color]你们好，先生们。 \n\n我关注你有一段时间了，听说你在火车上遇到了麻烦。我向你伸出援助之手。\n
msg-base-20=[color=orange]十字路口的雇佣兵：[/color] 你是谁？这是一个加密频道，你是怎么做到的...\n
msg-base-21=[color=brown]SMUGGLER：[/color] 我拥有许多普通走私者所应具备的品质。而且我可能知道一种方法可以安全地从锁定的货车上卸下您的货物。\n
msg-base-22=[color=brown]SMUGGLER：[/color] 但我有几个条件。如果您在我简陋的住所修建一条轨道并为我的发电机提供一些优质燃料，我将很乐意为您解锁货车。\n
msg-base-23=[color=orange]十字路口的雇佣兵：[/color] 看来我们没有太多选择了。 \n\n工程师，接管这个阴暗的业务。我认为构建轨道对你来说应该不是问题。\n
msg-base-24=[color=brown]SMUGGLER：[/color] 把马车带到我的车站。我会解锁它们，我的插入器会立即卸下货物。然后就可以取货了。坏消息是您不能将货车用于您的目的。 \n
msg-base-25=[color=orange]十字路口的雇佣兵：[/color] 我还是不喜欢，但走私者信守诺言。\n
msg-base-26=[color=brown]SMUGGLER：[/color] 是的，如果您再次遇到任何麻烦，请随时回来。我的价格很简单。让虫子远离我的住所。\n
msg-base-27=[color=orange]十字路口的雇佣兵：[/color] 现在回到正题。我们需要保护另一个地雷，但这会有点棘手。它位于这里的 [font=default-bold]西北[/font] 岛上。唯一的通道是通过铁路桥。问题是，海盗已经加固了这个岛。 \n
msg-base-28=[color=orange]十字路口的雇佣兵：[/color] 但命运眷顾我们。他们的电网通过 [font=default-bold]BIG ELECTRIC POLES[/font] 布线。如果我们摧毁它们，我们肯定会[font=default-bold]禁用岛上的激光塔[/font]。问题是，我们也可以使用他们的网格来 [font=default-bold]POWER THE MINE[/font]。你必须决定什么是最适合你的方法。 \n
msg-base-29=[color=orange]十字路口的雇佣兵：[/color] 哇，你做到了。我不得不承认，你真的很酷。\n
msg-base-30=[color=orange]十字路口的雇佣兵：[/color] Riverside 炼油厂长期遭受原油短缺的困扰。我们的下一个工作是接管 [font=default-bold]LAKESHORE[/font] 区域中的 [font=default-bold]PUMPJACKS[/font]。 \n\n但请注意。泵附近有虫子蜂拥而至。\n
msg-base-31=[color=orange]十字路口的雇佣兵：[/color] 还有一件事。我听说在 [font=default-bold]PURPLE FOREST[/font] 中有一个废弃的铁矿。我不知道确切的位置，但也许这个名字有什么意义。
msg-base-32=[color=blue]庇护基地：[/color] 喂？有人能听到我们吗？我们受到攻击了！ \n\n虫子！他们来了。他们太多了！我们不知道我们能坚持多久！\n
msg-base-33=[color=orange]十字路口的雇佣兵：[/color] 我们听说你是圣所...\n\n工程师，我已经关闭了湖岸附近的铁路吊桥，并给你送来了一些设备。准备好后，前往 [font=default-bold]SANCTUARY BASE[/font] 并清除虫巢区域。\n
msg-base-34=[color=blue]庇护基地：[/color] 哦，谢谢。你救了我们。 \n\n但是我们的避难所受到了很大的破坏。我们的蒸汽发生器没电了。虫子一定损坏了水管。 \n
msg-base-35=[color=orange]十字路口的雇佣兵：[/color] 修好铁路也是个好主意，这样我们就可以从 Riverside 供应 Sanctuary。\n
msg-base-36=[color=blue]庇护基地：[/color] 我们又拥有了力量。做得好。我不知道如何感谢你所做的一切。 \n\n我听说你正在重建通往地狱之门的铁路连接。也许我可以帮助你。 \n\n在 [font=default-bold]LAKESHORE[/font] 附近的保护区有一个 [font=default-bold]NUCLEAR POWER PLANT SOUTH[/font]。不幸的是，技术人员被迫放弃了它。他们说一些 [font=default-bold]BEHEMOTH WORMS[/font] 正在爬出地面并蹂躏该地区。 \n
msg-base-37=[color=blue]庇护基地：[/color] 如果你[font=default-bold]杀死沙虫[/font]，你可以恢复发电厂。 \n\n工厂附近有一个铀矿，我相信你可以使用。 \n
msg-base-38=[color=blue]庇护基地：[/color] 我还推荐参观铁矿 [font=default-bold]TUNDRA[/font]。我们在袭击前与矿工失去了联系。我的这里是 [font=default-bold]西部[/font]。 \n\n然后是 [font=default-bold]东部[/font] 的石矿，它仍在建设中。老实说，我们的老板经常忘记那个矿，这就是为什么它从未完工的原因。具有讽刺意味的是，该矿被称为 [font=default-bold]FORGOTTEN[/font]。我相信周围仍有建筑材料。\n
msg-base-39=[color=orange]十字路口的雇佣兵：[/color] 感谢圣所提供的信息。这些是对我们有很大帮助的宝贵建议。\n
msg-base-40=[color=orange]十字路口的雇佣兵：[/color] 发电厂在我们的控制之下。现在我们只需要对其进行维修和操作。我们不仅可以将铀用于反应堆燃料，还可以用于弹药。 \n
msg-base-41=[color=orange]十字路口的雇佣兵：[/color] 我刚刚收到消息说海盗正在[font=default-bold]NORTH[/font] 掠夺三个地雷。 \n\n[font=default-bold]草原、桥矿[/font] 和 [font=default-bold]边境设施[/font] 经常被敌方火车访问。我们的目标是夺回地雷并停止火车。 \n\n我预计会有很大的阻力。 \n
msg-base-42=[color=orange]十字路口的雇佣兵：[/color] 铁矿 [font=default-bold]草原[/font] 是最近的。显然，海盗在那里安装了炮塔，并可能在该地区布雷。\n
msg-base-43=[color=orange]十字路口的雇佣兵：[/color] 大[font=default-bold]桥[/font] 附近的煤矿会有点疯。桥上的通道戒备森严，海盗们似乎在轨道的某些部分设置了路障。\n
msg-base-44=[color=orange]十字路口的雇佣兵：[/color] [font=default-bold]边境设施[/font] 开采铜矿，但目前已部分退役。海盗未能挂起矿井的安全系统。如果我们带来力量，我们可能会启动无人机，它会立即开始对海盗进行防御。\n
msg-base-44.1=[color=brown]SMUGGLER：[/color] 如果你劫持了火车，别忘了在我的车站停下来。我很乐意再次帮助您。
