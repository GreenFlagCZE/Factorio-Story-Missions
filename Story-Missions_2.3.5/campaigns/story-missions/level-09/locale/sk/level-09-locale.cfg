msg-base-46=[color=#FFBF01]VÝKONNÁ DŮSTOJNICE:[/color] Možná je tu šance.\n\n[font=default-bold]JIŽNĚ OD JEJICH ZÁKLADNY[/font] je [font=default-bold]PALIVOVÉ SKLADIŠTĚ[/font]. Podle všeho tam mají uskladněnou [font=default-bold]DĚLOSTŘELECKOU MUNICI[/font] a pár [font=default-bold]DĚLOSTŘELECKÝCH VAGONŮ[/font]. \n\nKdyž se nám je podaří získat, budeme moci základnu bombardovat z bezpečné vzdálenosti.\n
msg-base-46.1=[color=#FFBF01]VÝKONNÁ DŮSTOJNICE:[/color] Jupí! Pirátské silo je zničeno! \nInženýre, věděla jsem, že to dokážeš!\n\nVrať se pak na základnu, až budeš moci. Musíme pokračovat v zásobování Astrid.\n
msg-base-47=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Myslíte, že jste mě převezli! Ha! Už mě ty vaše hry unavují!\n\nHleďte! Osobně se postarám o váši maličkou bitevní loď jednou provždy!\n
msg-base-48=[color=#FFBF01]VÝKONNÁ DŮSTOJNICE:[/color] Jak? Jak je to možné! Inženýre, ihned zaměř pozici těch sil, musíme je zničit...\n
msg-base-49=[color=green]PORUČÍK BITEVNÍ LODĚ:[/color] \nKapitáne, několik cílů na kolizním kurzu a blíží se.\n
msg-base-50=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] \nA mám vás! \nTeď už mi neuniknete!\n
msg-base-51=[color=green]PORUČÍK BITEVNÍ LODĚ:[/color] \nKapitáne! Stále se blíží a neuhýbají. \nNarazí do nás!\n
msg-base-52=[color=#90EE90]KAPITÁN BITEVNÍ LODĚ:[/color] \nPalte vším co máme!\n
msg-base-53=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] \nCHCÍPNĚTE! \nHAHAHAHA HAAA!\n\n...(obří výbuch)...\n


