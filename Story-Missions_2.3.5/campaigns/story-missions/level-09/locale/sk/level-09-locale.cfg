description=V neutuchající bitvě o planetu je většina základen zničena, nebo padla do nepřátelských rukou. Jedna z posledních bašt Area 2020 však stále odolává broučím útokům a nájezdům pirátské frakce. Díky nově vybudovanému silu lze posílat materiální pomoc bitevní lodi ve vesmíru, a pokusit se o zvrácení bezvýchodné situace. \n\n[font=default-bold]Parametry mise:[/font]\n- Úroveň obtížnosti: Extrémní \n- Nový výzkum: Raketové silo, Dostřel dělostřelectva, Osobní roboport MK2\n- Faktor receptů: Dražší výroba produktů\n- Budování dělostřelectva je omezeno\n- Nepřátelé se rychleji vyvíjí a expandují\n\n
