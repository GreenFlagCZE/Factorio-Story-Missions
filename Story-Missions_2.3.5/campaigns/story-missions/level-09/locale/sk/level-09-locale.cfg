[intro-screen]
header=Mise 09 - Jiskra 
continue=SPUSTIT MISI
intro=V neutuchající bitvě o planetu je většina základen zničena, nebo padla do nepřátelských rukou. Jedna z posledních bašt Area 2020 však stále odolává broučím útokům a nájezdům pirátské frakce. Díky nově vybudovanému silu lze posílat materiální pomoc bitevní lodi ve vesmíru, a pokusit se o zvrácení bezvýchodné situace.\n\n[font=default-bold]Mission Objectives:[/font]\n- Protect the rocket silo \n- Launch a rocket into the space\n\n[font=default-bold]Mission Intel:[/font]\n- Ložiska surovin jsou velmi bohatá, ale bývají často velmi daleko a většinou pod nepřátelskou kontrolou.\n- Produkce na tvé základně je neefektivní, avšak můžeš vyrábět produkty, které nemáš ještě vyzkoumané. Buď opatrný v tom, co rozebíráš.\n- Dle dat jsou piráty obsazené základny v provozu. Je doporučeno pravidelně sledovat jejich aktivitu.\n
param=[font=default-bold]Parametry mise:[/font]\n- Úroveň obtížnosti: Extrémní \n- Nový výzkum: Raketové silo, Dostřel dělostřelectva, Osobní roboport MK2\n- Faktor receptů: Dražší výroba produktů\n- Budování dělostřelectva je omezeno\n- Nepřátelé se rychleji vyvíjí a expandují\n