msg-base-3=[color=orange]VELITEL ZÁKLADNY:[/color] Většina základen a stanovišť v okolí je zničena nebo je kontrolují piráti. Ti nám zároveň denně posílají na přivítanou brouky. Naše [font=default-bold]RAKETOVÉ SILO[/font] pro ně totiž představuje hrozbu. \n\nNa orbitě právě likviduje EGSS Astrid pirátské koráby, ale zoufale potřebují munici. Očividně všichni podcenili bojové schopnosti pirátů, což mě zároveň velmi znepokojuje.\n
msg-base-4=[color=orange]VELITEL ZÁKLADNY:[/color] Vesmírné středisko [font=default-bold]PEKELNÁ BRÁNA[/font] nemůže poskytnout žádné prostředky, tak už zbýváme jen my. Pokud selžeme, můžeme to tady zabalit.\n\nInženýre, pomoz nám prosím [font=default-bold]BRÁNIT SILO[/font], než připravíme raketu s municí pro Astrid.\n
