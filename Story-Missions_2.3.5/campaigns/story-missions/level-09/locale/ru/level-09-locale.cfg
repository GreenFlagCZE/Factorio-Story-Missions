description=В неумолимой битве за планету большинство баз было уничтожено или попало в руки врага. Один из последних оставшихся бастионов, Зона 2020, всё ещё сопротивляется атакам вражеских жуков и набегам пиратской фракции. Благодаря недавно построенной ракетной шахте можно отправить материальную помощь дредноуту на орбите и попытаться переломить безнадежную ситуацию. \n\n[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: Ракетная шахта, Артиллерия, Персональная дронстанция MK2\n- Фактор рецептов: более дорогое производство\ n- Постройка новой артиллерии ограничена\n- Враги развиваются и расширяются быстрее\n
engineer-title=Инженер
msg-intro=В неумолимой битве за планету большинство баз было уничтожено или попало в руки врага. Один из последних оставшихся бастионов, Зона 2020, всё ещё сопротивляется атакам вражеских жуков и набегам пиратской фракции. Благодаря недавно построенной ракетной шахте можно отправить материальную помощь дредноуту на орбите и попытаться переломить безнадежную ситуацию.
scenario-name=Миссия 09
goal-wait=- Ждите инструкций\n(Держитесь в безопасном месте)
goal-build-mines=- Постройте электрические буры на медном месторождении: __1__ / __2__
goal-build-mines-2=- Защитите ракетную шахту на главной базе\n- Отремонтируйте железную дорогу к южным добывающим предприятиям\n- Постройте электрические буры на каменном месторождении: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Защитите артиллерийский вагон и артиллерийскую башню на базе
goal-destroy-spawns=- Защитите ракетную шахту на главной базе\n- Уничтожьте гнёзда к югу от главной базы
goal-destroy-spawns-2=- Защитите ракетную шахту на главной базе\n- Уничтожьте гнёзда около главной базы: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Защитите артиллерийский вагон и артиллерийскую башню на базе
goal-destroy-engines=- Защитите ракетную шахту на главной базе\n- Отремонтируйте железную дорогу к южным добывающим предприятиям\n- Уничтожьте присутствие пиратов на южном острове \n- Демонтируйте пиратские паровые двигатели: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Защитите артиллерийский вагон и артиллерийскую башню на базе
goal-first-computer=- Защитите ракетную шахту на главной базе\n- Вторгнитесь на пиратскую добывающую базу на юго-западе\n- Соберите блоки управления ракеты из красного сундука \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Защитите артиллерийский вагон и артиллерийскую башню на базе
goal-second-computer=- Защитите ракетную шахту на главной базе\n- Вторгнитесь на пиратский аванпост на западе\n- Не потеряйте собранные блоки управления ракеты\n- Соберите больше блоков управления ракеты \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Защитите артиллерийский вагон и артиллерийскую башню на базе
goal-third-computer=- Защитите ракетную шахту на главной базе\n- Вторгнитесь на пиратский химический завод на северо-западе\n- Не потеряйте собранные блоки управления ракеты\n- Соберите больше блоков управления ракеты \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Защитите артиллерийский вагон и артиллерийскую башню на базе
goal-forth-computer=- Защитите ракетную шахту на главной базе\n- Вторгнитесь на пиратский перерабатывающий завод на северо-востоке\n- Не потеряйте собранные блоки управления ракеты\n- Соберите больше блоков управления ракеты \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Защитите артиллерийский вагон и артиллерийскую башню на базе\n- Уничтожьте вражеский Паукотрон
goal-forth-computer-2=- Защитите ракетную шахту на главной базе\n- Вторгнитесь на пиратский основной завод на северо-востоке\n- Не потеряйте собранные блоки управления ракеты\n- Соберите больше блоков управления ракеты \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Защитите артиллерийский вагон и артиллерийскую башню на базе\n- Уничтожьте вражеский Паукотрон\n- Расследуйте подозрительную активность противника к юго-востоку от главной базы
goal-prepare-silo=- Защитите ракетную шахту на главной базе\n- Вставьте блоки управления ракеты в ракетную шахту\n- Запустите ракету\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Защитите артиллерийский вагон и артиллерийскую башню на базе\n- Расследуйте подозрительную активность противника к юго-востоку от главной базы
goal-launch-silo=- Запуск ракеты инициирован
goal-research-silo=- Постройте базу\n- Исследуйте блоки управления ракеты и ракетную шахту \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Обеспечьте достаточное количество сырья для вашей базы
goal-build-silo=- Постройте новую ракетную шахту: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Обеспечьте достаточное количество сырья для вашей базы\n- Запустите ракету со спутником для получения космических исследовательских пакетов
goal-destroy-silo=- Уничтожьте вражескую ракетную шахту к юго-востоку от главной базы \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Запустите ракету со спутником для получения космических исследовательских пакетов\n- Захватите склад горючего к югу от вражеской базы и возьмите под контроль артиллерийское оборудование
msg-base-fail=[color=orange]КОМАНДИР БАЗЫ:[/color] Это не серьёзно! Я дал тебе простое задание, а ты вместо этого бездельничаешь. Уйди с глаз моих!\n
msg-base-1=[color=orange]КОМАНДИР БАЗЫ:[/color] Инженер, не стой просто так... \n\nСруби это дерево на месторождении меди и построй больше [font=default-bold]ЭЛЕКТРИЧЕСКИХ БУРОВ[/font]. Нам крайне необходимо увеличить производство!\n
msg-base-2=[color=orange]КОМАНДИР БАЗЫ:[/color] Прошу прощения за грубое приветствие, но дорога каждая минута. \n\nЯ командир Зоны 2020. Я слышал только похвалу в ваш адрес, Инженер.\n
msg-base-3=[color=orange]КОМАНДИР БАЗЫ:[/color] Большинство баз и аванпостов в этом районе разрушены или контролируются пиратами. Они также присылают нам ежедневные "приветствия" с жуками. Наша [font=default-bold]РАКЕТНАЯ ШАХТА[/font] является угрозой для них. \n\nВ настоящее время EGSS Astrid уничтожает пиратские корабли на орбите, но им срочно нужны боеприпасы. Видимо, все недооценили боевые возможности пиратов, что меня тоже очень беспокоит.\n
msg-base-4=[color=orange]КОМАНДИР БАЗЫ:[/color] Космический порт [font=default-bold]АДСКИЕ ВРАТА[/font] не может предоставить какие-либо ресурсы, так что остались только мы. Если мы потерпим неудачу, нам конец. \n\nИнженер, пожалуйста, помоги нам [font=default-bold]ЗАЩИТИТЬ РАКЕТНУЮ ШАХТУ[/font], пока мы готовим ракету с боеприпасами для Astrid.\n
msg-base-5=[color=#FFBF01]ОФИЦЕР:[/color] Извините за вмешательство.\n\nКомандир, жуки основали [font=default-bold]ГНЁЗДА[/font] вокруг базы и сейчас атакуют [font=default-bold]ЮЖНЫЕ ВОРОТА[/font]!\n
msg-base-6=[color=orange]КОМАНДИР БАЗЫ:[/color] \nПусть идут. У меня есть для них сюрприз. \n
msg-base-7=[color=orange]КОМАНДИР БАЗЫ:[/color] Инженер, избавься от гнёзд возле базы. Я уверен, что ты справишься с этим без проблем.\n
msg-base-8=[color=orange]КОМАНДИР БАЗЫ:[/color] Я даю тебе доступ на базу. Ты можешь улучшить наше производство. Будь осторожен, некоторые технологии ещё не исследованы. Так что не выбрасывай все сборочные машины, которые могут тебе пригодиться.\n
msg-base-8.1=[color=#FFBF01]ОФИЦЕР:[/color] Командир, у нас проблема. Один из плевак ворвался на наш оружейный склад и расплавил наши артиллерийские боеприпасы. Также уничтожено всё оборудование и чертежи артиллерийского производства.\n
msg-base-8.2=[color=orange]КОМАНДИР БАЗЫ:[/color] Война никогда не меняется, правильно? Инженер, у нас еще есть одна [font=default-bold]АРТИЛЛЕРИЙСКАЯ БАШНЯ[/font] на базе и [font=default-bold]АРТИЛЛЕРИЙСКИЙ ВАГОН[/font]. Если ты сделаешь боеприпасы, можешь делать с ними всё, что захочешь. Однако используй артиллерию с умом. В конце концов, они могут привлечь нежелательное внимание врагов.\n\nКроме того, не рассчитывай, что в ближайшее время ты сможешь построить больше артиллерийских орудий.\n
msg-base-8.3=[color=orange]КОМАНДИР БАЗЫ:[/color] Молодец, инженер.\n\nИди в безопасное место, пока я не отправил тебе дальнейшие инструкции.\n
msg-base-9=[color=orange]КОМАНДИР БАЗЫ:[/color] \nХорошо, дело сделано. Теперь мы можем...\n
msg-base-10=[color=#FFBF01]ОФИЦЕР:[/color] \nКомандир! Пираты устанавливают мины возле трассы! Вероятно, они пытаются взорвать железнодорожный мост!\n
msg-base-11=[color=orange]КОМАНДИР БАЗЫ:[/color] \nПокажите позицию!\n
msg-base-12=[color=orange]КОМАНДИР БАЗЫ:[/color] Хм, на трассе бардак. Похоже, пираты обосновались на острове. Инженер, может быть, если ты взорвешь эти [font=default-bold]ПАРОВЫЕ ДВИГАТЕЛИ[/font], ты разрушишь их защиту. \n\nНам нужна эта железная дорога. На юге есть многочисленные ресурсы железа и нефти.\n
msg-base-13=[color=#FFBF01]ОФИЦЕР:[/color] По данным спутника, есть ещё один путь, ведущий на остров через болото. Велика вероятность, что у них там нет такой сильной защиты. \n\nИнженер, следуй по старым железнодорожным путям у юго-западного берега. Ты не пропустишь это место.\n
msg-base-14=[color=orange]КОМАНДИР БАЗЫ:[/color] Пиратские лазерные башни повержены! Отличная работа. \n\nИнженер, на острове есть довольно большое [font=default-bold]КАМЕННОЕ ПОЛЕ[/font]. Возможно, будет полезно построить здесь несколько буровых установок.\n\n Будь осторожен, здесь всё ещё могут быть пиратские мины.\n
msg-base-15=[color=#FFBF01]ОФИЦЕР:[/color] Сэр, в наших лабораториях произошел взрыв. Внутри кто-то взорвал бомбу. \n
msg-base-15.1=[color=#FFBF01]ОФИЦЕР:[/color] Судя по всему, это была диверсия. [font=default-bold]БЛОКИ УПРАВЛЕНИЯ РАКЕТЫ[/font] исчезли из шахты. Они все пропали.\n
msg-base-16=[color=orange]КОМАНДИР БАЗЫ:[/color] Ты хочешь сказать, что среди нас есть предатель? Без этих блоков управления мы не сможем подготовить ракету... \n
msg-base-17=[color=#FFBF01]ОФИЦЕР:[/color] Вы помните наш разговор несколько недель назад? Я заблаговременно внедрил устройства слежения во все наши системы. В то время вы подозревали, что кто-то сливает информацию пиратской фракции.\n
msg-base-18=[color=orange]КОМАНДИР БАЗЫ:[/color] Отличная работа. Что бы я делал без тебя. \n\nИнженер, мы дадим тебе координаты украденных блоков. Твоя задача - вернуть все блоки и установить их в ракетную шахту. \n
msg-base-19=[color=#FFBF01]ОФИЦЕР:[/color] Первый блок расположен к [font=default-bold]ЮГО-ЗАПАДУ[/font] от твоей позиции. Похоже, пираты захватили разрушенную горнодобывающую базу. Я отправляю координаты.\n
msg-base-20=[color=#FFBF01]ОФИЦЕР:[/color] Молодец, инженер. Дополнительные блоки находятся на заброшенном аванпосте. В смысле, если его ещё можно назвать заброшенным... Он под контролем пиратов. Но что меня больше беспокоит, так это огромные инкубаторы поблизости. \n\nЕсли ты атакуешь аванпост, это, вероятно, привлечет кусак к твоей позиции. Я отмечу это место на твоей карте.\n
msg-base-21=[color=#FFBF01]ОФИЦЕР:[/color] Инженер, я получаю ещё сигналы от блоков. Они на поврежденном химическом заводе. Пираты захватили его несколько недель назад.\n
msg-base-21.1=[color=#FFBF01]ОФИЦЕР:[/color] Есть несколько маршрутов, ведущих в этот район. Я рекомендую систематически отключать части завода. Сосредоточься на повреждении железнодорожной линии, чтобы перекрыть подачу нефти. Есть шанс, что у пиратов закончится топливо для их электрических турбин. \n\nВ то же время у химзавода защита на севере слабее, но место кишит жуками. \n\nЯ посылаю тебе координаты на карту.\n
msg-base-22=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Привет, инженер. Мы снова встретились спустя долгое время. \n\nИзвини, но у меня сейчас мало времени на тебя. Я посылаю тебе свои наилучшие пожелания. ХА-ХА-ХА!\n
msg-base-23=[color=#FFBF01]ОФИЦЕР:[/color] Инженер, берегись! Пираты нацелились на твою позицию и собираются бомбить местность! \n\nВ укрытие!!!\n
msg-base-24=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Ты ещё жив? Ох, да ладно, когда же ты наконец умрешь? \n\n Ничего, увидимся позже... Господин Инженер!\n
msg-base-25=[color=#FFBF01]ОФИЦЕР:[/color] Ух, как раздражает этот негодяй-пират.\n\nВо всяком случае, мне удалось получить координаты последнего блока. Это на [font=default-bold]СЕВЕРО-ВОСТОКЕ[/font] от нашей базы. Но есть одна очень большая проблема. Пиратскую базу защищает [font=default-bold]ПАУКОТРОН[/font]. Судя по всему, они захватили его в [font=default-bold]DEATH PASS[/font].\n
msg-base-26=[color=orange]КОМАНДИР БАЗЫ:[/color] \nТы видишь это?\n
msg-base-27=[color=#FFBF01]ОФИЦЕР:[/color] Да. Странно... \n\nИнженер, если у тебя есть минутка, проверь [font=default-bold]ЮГО-ВОСТОЧНЫЙ МЫС ОТ НАШЕЙ БАЗЫ[/font]. Как будто что-то... летит туда. \n\nЯ отметил это место на карте.\n
msg-base-28=[color=orange]КОМАНДИР БАЗЫ:[/color] Молодец, инженер! \n\nВозвращайся на базу как можно быстрее и помести блоки в шахту. Ракета ждёт! Мы пока загружаем боеприпасы. \n
msg-base-29=[color=#FFBF01]ОФИЦЕР:[/color] Сэр, мы должны провести диагностику блоков...\n
msg-base-30=[color=orange]КОМАНДИР БАЗЫ:[/color] Нет времени. Astrid нуждается в нашей помощи сейчас! Мы должны отправить ракету в космос как можно скорее. \n\nИнженер, когда вы вставите [font=default-bold]БЛОКИ УПРАВЛЕНИЯ РАКЕТЫ В ШАХТУ[/font], немедленно начните последовательность запуска.\n
msg-base-31=[color=#FFBF01]ОФИЦЕР:[/color] Идёт обратный отсчет. Осталось две минуты до запуска ракеты... \n\nПодождите, системы передают неизвестный сигнал. \n
msg-base-32=[color=#FFBF01]ОФИЦЕР:[/color] Тревога! \n\nТактические ядерные ракеты обнаружены и приближаются!\n
msg-base-33=[color=orange]КОМАНДИР БАЗЫ:[/color] Остановить последовательность запуска! \n\nАктивировать контрмеры! Зенитные пушки!\n
msg-base-34=[color=#FFBF01]ОФИЦЕР:[/color] Системы не отвечают! Блоки управления шифруют данные и ставят под угрозу нашу защиту. Это какой-то вирус! \n\nОсталась одна минута до запуска ракеты...\n
msg-base-35=[color=orange]КОМАНДИР БАЗЫ:[/color] Что я наделал... \nЯ должен был тебя слушать. \n\nДа чёрт с ним. Я собираюсь вручную удалить блоки управления!\n
msg-base-36=[color=#FFBF01]ОФИЦЕР:[/color] Сэр, на это нет времени! \n\nЕсли вы добьетесь успеха, это не гарантия...\n
msg-base-37=[color=orange]КОМАНДИР БАЗЫ:[/color] ВСЕ, НЕМЕДЛЕННО ЭВАКУИРУЙТЕСЬ ИЗ ШАХТЫ! Я постараюсь вытащить эти блоки! \n\nИнженер, это касается и тебя. [font=default-bold]НА ВЫХОД, СЕЙЧАС ЖЕ![/font]
msg-base-38=[color=orange]КОМАНДИР БАЗЫ:[/color] \nЕще один здесь... и... всё. Ха-ха! \nГотово! Блоки управления отключены! \n\nДостичь... ...(помехи)...\n
msg-base-39=[color=#FFBF01]ОФИЦЕР:[/color]\nНееет! Нет, нет, нет. НЕТ! \n
msg-base-40=[color=#FFBF01]ОФИЦЕР:[/color] Такая катастрофа...\n\nКомандир, вы меня слышите?\n
msg-base-41=[color=#FFBF01]ОФИЦЕР:[/color] Что будем делать? База уничтожена. Командир... мертв.\n\nЭто конец.\n
msg-base-42=[color=#FFBF01]ОФИЦЕР:[/color] Ты прав, инженер. Мы не можем сдаться. Мы должны продолжать дело. Командир хотел бы этого.\n\nЯ нашел чертежи шахты. Они целы. Мы должны сосредоточиться на исследованиях, а затем построить новую шахту.\n
msg-base-43=[color=#FFBF01]ОФИЦЕР:[/color] Инженер, когда ты соберешь все ресурсы, построй [font=default-bold]РАКЕТНУЮ ШАХТУ[/font] и начни строить ракету.\n\nЯ позабочусь о боеприпасах для Astrid, но у меня есть к тебе ещё одна просьба. Мне нужно, чтобы ты построил научный [font=default-bold]СПУТНИК[/font] и поместил его в ракету. Мы могли бы использовать собранные данные, чтобы улучшить наш текущий оружейный арсенал или сделать производство более эффективным. Сделаешь?\n
msg-base-44=[color=#FFBF01]ОФИЦЕР:[/color] О, нет. Фракция пиратов построила шахту на бывшем нефтеперерабатывающем заводе на[font=default-bold]ЮГО-ВОСТОКЕ[/font] от нас. \n\nМы должны помешать им запускать ракеты!\n
msg-base-45=[color=#FFBF01]ОФИЦЕР:[/color] Их защита будет крепким орешком. У них сильные укрепления и несколько Паукотронов. Прямое нападение равносильно самоубийству.\n
msg-base-46=[color=#FFBF01]ОФИЦЕР:[/color] Возможно, есть шанс.\n\n[font=default-bold]ЮЖНЕЕ ОТ ИХ БАЗЫ[/font] находится [font=default-bold]ХРАНИЛИЩЕ ТОПЛИВА[/font]. Судя по всему, там хранятся [font=default-bold]АРТИЛЛЕРИЙСКИЕ БОЕПРИПАСЫ[/font] и пара [font=default-bold]АРТИЛЛЕРИЙСКИХ ВАГОНОВ[/font]. \n\nЕсли мы захватим их, мы сможем обстрелять базу с безопасного расстояния.\n
msg-base-46.1=[color=#FFBF01]ОФИЦЕР:[/color] Ура! Пиратская шахта уничтожена! \nИнженер, я знал, что ты справишься! \n\nВозвращайся на базу, если можешь. Мы должны продолжать снабжать Astrid.\n
msg-base-47=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Ты думаешь, что можешь трахнуть меня? Ха! Я устал от твоих игр! Я лично позабочусь о вашем маленьком дредноуте раз и навсегда!\n
msg-base-48=[color=#FFBF01]ОФИЦЕР:[/color] Как? Как это возможно?! Инженер, нацельтесь на расположение этих шахт. Мы должны уничтожить их немедленно...
msg-base-49=[color=green]ЛЕЙТЕНАНТ ДРЕДНОУТА:[/color] \nКапитан, несколько целей на встречном курсе и приближаются.
msg-base-50=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] \nПопались! \nБольше от меня не убежите!
msg-base-51=[color=green]ЛЕЙТЕНАНТ ДРЕДНОУТА:[/color] \nКапитан! Они всё ещё приближаются! Они попадут в нас!
msg-base-52=[color=#90EE90]КАПИТАН ДРЕДНОУТА:[/color] \nСтреляйте всем, что у нас есть!
msg-base-53=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] \nСегодня хороший день, чтобы умереть! ХА ХА ХА ХААА!\nБЫСТРЕЕ!\n\n...(мощный взрыв)...
think-msg1=Ах, я всегда должен делать тяжелую работу.
think-msg10=Вот дерь...
think-msg11=Ааааа...
think-msg12=Э-э. Я в порядке? Да, я цел! Ну, по крайней мере, так выглядит.
think-msg13=Думаю, я совершил ошибку, когда поделился своими исследовательскими планами тогда. Теперь я расплачиваюсь за это.
think-msg14=Я извиняюсь...
think-msg15=Но... Я был последним, кто покинул шахту.
think-msg16=Взрыв был такой силы, я едва успел отойти от шахты.
think-msg17=Нет, не сейчас. Ты всё ещё здесь, и я тоже.
think-msg18=Отремонтируем базу и построим новую шахту.
think-msg19=Слишком поздно...

[intro-screen]
header=Миссия 09 - Искра
continue=НАЧАТЬ МИССИЮ
intro=В неумолимой битве за планету большинство баз было уничтожено или попало в руки врага. Один из последних оставшихся бастионов, Зона 2020, всё ещё сопротивляется атакам вражеских жуков и набегам пиратской фракции. Благодаря недавно построенной ракетной шахте можно отправить материальную помощь дредноуту на орбите и попытаться переломить безнадежную ситуацию. \n\n[font=default-bold]Цели миссии:[/font]\n- Защитить ракетную шахту \n- Запустить ракету в космос\n\n[font=default-bold]Информация:[/font]\n- Залежи ресурсов очень богаты, но часто они находятся далеко и в основном под контролем врага.\n- Производство на основной базе неэффективно, но вы можете производить то, что ещё не исследовали. Будьте осторожны с тем, что демонтируете.\n- Согласно данным, оккупированные пиратами базы функционируют. Рекомендуется регулярно контролировать их активность.
param=[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: Ракетная шахта, Артиллерия, Персональная дронстанция MK2\n- Постройка новой артиллерии ограничена\n\nЛёгкий уровень сложности:\n- Враги расселяются и могут медленно эволюционировать\n- Больше стартовых предметов и патронов\nОбычный уровень сложности:\n- Фактор рецептов: дорогое производство\n- Враги расселяются и эволюционируют\n- Меньше стартовых предметов и патронов\nТяжёлый уровень сложности:\n- Фактор исследований: х2\n- Фактор рецептов: дорогое производство\n- Увеличенный начальный фактор эволюции\n- Враги расселяются и эволюционируют быстрее
