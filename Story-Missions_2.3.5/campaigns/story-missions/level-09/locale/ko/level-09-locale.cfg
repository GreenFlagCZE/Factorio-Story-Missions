[intro-screen]
header=Mission 09 - 스파크
continue=START MISSION
intro=행성을 위한 끊임없는 전투에서 대부분의 기지들이 파괴되었거나 적의 수중에 넘어갔습니다. 최후의 보루 중 한 곳인 Area 2020은 여전히 적 벌레들의 공격과 해적 세력의 레이드에 저항하고 있습니다. 새로 지어진 로켓 격납고 덕분에 궤도 상에 있는 드레드노트급 함선에 물자를 지원하고, 이 절망적인 상황을 역전할 수 있게 되었습니다. \n\n[font=default-bold]미션 목표:[/font]\n- 로켓 격납고 보호 \n- 우주로 로켓을 발사\n\n[font=default-bold]미션 정보:[/font]\n- 자원 매장량은 풍부하지만, 상당수가 멀리 떨어져 있고 대부분 적의 수중에 있습니다.\n- 메인 기지는 생산 효율이 낮지만, 아직 연구하지 않은 것들도 생산할 수 있습니다. 해체할 때에는 신중하게 생각하고 해체하십시오.\n- 자료에 의하면, 해적이 점유한 기지들이 작동하고 있다고 합니다. 그들의 활동을 주기적으로 감시하는 게 권장됩니다.
param=[font=default-bold]미션 척도:[/font]\n- 난이도: 극한 \n- 새로운 연구: 로켓 격납고, 대포 사정거리, 개인용 로보포트 MK2\n- 제조법 변수: 생산 단가가 비쌈\n- 새 대포 제작이 제한됨\n- 적이 더 빠르게 진화하고 확장함\n

