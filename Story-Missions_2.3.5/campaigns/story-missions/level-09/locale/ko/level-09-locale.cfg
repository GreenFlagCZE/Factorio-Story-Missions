description=행성을 위한 끊임없는 전투에서 대부분의 기지들이 파괴되었거나 적의 수중에 넘어갔습니다. 최후의 보루 중 한 곳인 Area 2020은 여전히 적 벌레들의 공격과 해적 세력의 레이드에 저항하고 있습니다. 새로 지어진 로켓 격납고 덕분에 궤도 상에 있는 드레드노트급 함선에 물자를 지원하고, 이 절망적인 상황을 역전할 수 있게 되었습니다. \n\n[font=default-bold]미션 척도:[/font]\n- 난이도: 극한 \n- 새로운 연구: 로켓 격납고, 대포 사정거리, 개인용 로보포트 MK2\n제조법 변수: 생산 단가가 비쌈\n- 새 대포 제작이 제한됨\n- 적이 더 빠르게 진화하고 확장함\n
engineer-title=엔지니어
msg-intro=행성을 위한 끊임없는 전투에서 대부분의 기지들이 파괴되었거나 적의 수중에 넘어갔습니다. 최후의 보루 중 한 곳인 Area 2020은 여전히 적 벌레들의 공격과 해적 세력의 레이드에 저항하고 있습니다. 새로 지어진 로켓 격납고 덕분에 궤도 상에 있는 드레드노트급 함선에 물자를 지원하고, 이 절망적인 상황을 역전할 수 있게 되었습니다.
scenario-name=Mission 09


goal-wait=- 지시 사항을 기다릴 것\n(안전한 장소에 있을 것)
goal-build-mines=- 구리 매장지에 전기 채광 드릴 건설: __1__ / __2__ 
goal-build-mines-2=- 메인 기지에 있는 로켓 격납고를 보호\n- 남쪽에 있는 채광 시설로 향하는 철도 복구\n- 돌 매장지에 전기 채광 드릴 건설: __1__ / __2__  \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 있는 대포 화물차와 대포 포탑을 보호
goal-destroy-spawns=- 메인 기지에 있는 로켓 격납고를 보호\n- 메인 기지 남쪽에 있는 산란장 파괴
goal-destroy-spawns-2=- 메인 기지에 있는 로켓 격납고를 보호\n- 메인 기지 근처에 있는 산란장 파괴: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 있는 대포 화물차와 대포 포탑을 보호
goal-destroy-engines=- 메인 기지에 있는 로켓 격납고를 보호\n- 남쪽에 있는 채광 시설로 향하는 철도 복구 \n- 남쪽 섬에 있는 해적 주둔군 제거 \n- 해적의 증기 기관 해체: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 있는 대포 화물차와 대포 포탑을 보호
goal-first-computer=- 메인 기지에 있는 로켓 격납고를 보호\n- 남서쪽에 있는 해적의 채광 기지 침공\n- 빨간색 상자에서 로켓 제어 장치를 수집 \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 있는 대포 화물차와 대포 포탑을 보호
goal-second-computer=- 메인 기지에 있는 로켓 격납고를 보호\n- 서쪽에 있는 해적의 전초 기지 침공\n- 모아 놓은 로켓 제어 장치를 잃지 말 것 \n- 로켓 제어 장치를 더 수집 \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 있는 대포 화물차와 대포 포탑을 보호
goal-third-computer=- 메인 기지에 있는 로켓 격납고를 보호\n- 북서쪽에 있는 해적의 화학 공장 침공\n- 모아 놓은 로켓 제어 장치를 잃지 말 것 \n- 추가로 로켓 제어 장치를 수집 \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 있는 대포 화물차와 대포 포탑을 보호
goal-forth-computer=- 메인 기지에 있는 로켓 격납고를 보호\n- 북동쪽에 있는 해적의 가공 시설 침공\n- 모아 놓은 로켓 제어 장치를 잃지 말 것 \n- 마지막 로켓 제어 장치를 수집 \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 있는 대포 화물차와 대포 포탑을 보호\n- 적의 스파이더트론 파괴
goal-forth-computer-2=- 메인 기지에 있는 로켓 격납고를 보호\n- 북동쪽에 있는 해적의 기지 침공\n- 모아 놓은 로켓 제어 장치를 잃지 말 것 \n- 마지막 로켓 제어 장치를 수집 \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 있는 대포 화물차와 대포 포탑을 보호\n- 적의 스파이더트론 파괴\n- 메인 기지의 남동쪽에서 적의 수상한 활동을 조사
goal-prepare-silo=- 메인 기지에 있는 로켓 격납고를 보호\n- 로켓 격납고에 로켓 제어 장치를 투입\n- 로켓 발사 시퀀스 작동\n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 있는 대포 화물차와 대포 포탑을 보호\n- 메인 기지의 남동쪽에서 적의 수상한 활동을 조사
goal-launch-silo=- 로켓 발사 시퀀스 시작됨
goal-research-silo=- 기지를 재건할 것\n- 로켓 제어 장치와 로켓 격납고 연구 \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color] \n- 기지에 원자재 공급이 충분히 이루어지도록 할 것
goal-build-silo=- 로켓 격납고를 새로 건설: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 기지에 원자재 공급이 충분히 이루어지도록 할 것\n- 인공위성을 탑재한 로켓을 발사하여 우주 과학 팩을 회수할 것
goal-destroy-silo=- 메인 기지 남동쪽에 있는 적의 로켓 격납고 파괴 \n\n[color=#ffe6c0][font=default-bold]선택적 목표[/font][/color]\n- 인공위성을 탑재한 로켓을 발사하여 우주 과학 팩을 회수할 것\n- 적 기지 남쪽에 있는 연료 보급고를 빼앗고 대포 장비 장악



msg-base-fail=[color=orange]기지 사령관:[/color] 아니 진심이냐고! 간단한 일을 줬는데, 하는 건 없이 그냥 어슬렁거리기만 하고 있네. 내 눈 앞에서 꺼져!\n
msg-base-1=[color=orange]기지 사령관:[/color] 엔지니어, 거기 서 있지만 말게... \n\n구리 매장지에 있는 그 나무를 베고 [font=default-bold]전기 채광 드릴[/font]을 더 건설하게. 한시라도 빨리 생산량을 늘려야 해!\n
msg-base-2=[color=orange]기지 사령관:[/color] 처음에 무례하게 나와서 미안하네. 하지만 지금 우린 매 1분 1초가 시급하다네. \n\n난 Area 2020의 사령관일세. 엔지니어, 자네에 대해서는 칭송이 많더군.\n
msg-base-3=[color=orange]기지 사령관:[/color] 이 지역에 있는 대부분의 기지랑 전초 기지는 다 파괴되었거나 해적 손에 넘어갔네. 거기다 그 녀석들은 날이면 날마다 인사하듯이 벌레떼들을 우리한테 보내고 있고. 우리가 보유한 [font=default-bold]로켓 격납고[/font]가 사실 놈들에게는 위협이라 그런 거야. \n\nEGSS 아스트리드가 지금 궤도 상에 있는 해적선들을 없애고 있지만, 지금 그들에게는 탄약이 절실하게 필요하네. 아무래도 모두 하나같이 저 해적 놈들의 전투력을 얕본 모양인데, 이러니까 나도 아주 걱정되는군.\n
msg-base-4=[color=orange]기지 사령관:[/color] [font=default-bold]헬즈 게이트[/font] 우주공항이 더 이상 자원을 공급할 수 없는 이상, 우리밖에 남은 곳이 없어. 우리마저 무너지면 그 땐 진짜 모두 끝이야.\n\n엔지니어, 탄약을 실은 로켓을 아스트리드에 보낼 준비를 하는 동안 [font=default-bold]로켓 격납고를 방어[/font]하는 걸 도와 주게.\n
msg-base-5=[color=#FFBF01]행정관:[/color] 중간에 끼어들어 죄송합니다.\n\n사령관님, 벌레들이 저희 기지 주변에 [font=default-bold]산란장[/font]을 틀고 [font=default-bold]남쪽 게이트[/font]를 공격하고 있습니다!\n
msg-base-6=[color=orange]기지 사령관:[/color] \n오게 두게. 깜짝 선물이 굶주렸으니. \n
msg-base-7=[color=orange]기지 사령관:[/color] 엔지니어, 기지 근처에 있는 산란장들을 없애 버리게. 자네라면 아무 문제 없이 할 수 있을 거라 믿네.\n
msg-base-8=[color=orange]기지 사령관:[/color] 기지의 사용 권한을 그대에게 주겠네. 자네라면 우리 기지의 생산성을 늘릴 수 있어. 하지만 조심하게. 몇몇 기술들이 아직 연구되지 않았어. 그러니까 여기 있는 조립 기계를 다 해체하지는 말게. 자네한테 유용한 것들이 있을 수도 있으니까.\n
msg-base-8.1=[color=#FFBF01]행정관:[/color] 사령관님, 문제가 생겼습니다. 스피터 한 마리가 저희 무기고에 들이닥쳐서 대포 탄약을 죄다 녹여 버렸습니다. 거기다, 대포 생산 계획과 장비가 모두 파괴되었습니다.\n
msg-base-8.2=[color=orange]기지 사령관:[/color] 전쟁은 어느 때고 공평할 수 없구만. 엔지니어, 기지에는 아직 [font=default-bold]대포 포탑[/font]과 [font=default-bold]대포 화물차[/font]가 하나는 남아 있네. 탄약을 만들 수만 있다면, 그 대포 시설들을 자유로이 써도 좋네. 그렇지만 쓸 땐 신중하게 쓰게. 대포는 적들의 안 반가운 시선을 끈다네.\n\n그리고, 아직은 추가로 대포를 건설할 수 없다는 걸 알아 두게.\n
msg-base-8.3=[color=orange]기지 사령관:[/color] 잘 해 줬네, 엔지니어.\n\n향후 지시 사항이 주어질 때까지 안전한 곳에서 기다리게.\n
msg-base-9=[color=orange]기지 사령관:[/color] \n좋아, 끝났군. 이제...\n
msg-base-10=[color=#FFBF01]행정관:[/color] \n사령관님! 해적들이 철도 주변에 지뢰를 매설하고 있습니다! 철도 다리를 폭파하려는 속셈입니다!\n
msg-base-11=[color=orange]기지 사령관:[/color] \n위치를 보여 주게!\n
msg-base-12=[color=orange]기지 사령관:[/color] 흐음, 철도가 난장판이 됬군. 섬에 해적들이 새로 집을 차린 모양이야. 엔지니어, 저 [font=default-bold]증기 기관[/font]들을 터뜨려 버리면, 저들의 방어를 무너뜨릴 수 있을 걸세 \n\n우리에겐 이 철도가 필요하네. 저 남쪽에 철과 원유 자원이 풍부하게 남아 있어.\n
msg-base-13=[color=#FFBF01]행정관:[/color] 인공위성의 자료를 보니까, 늪을 통해 가는 걸로도 섬에 갈 수 있습니다. 그 주변에는 방어 상태가 약할 가능성이 꽤 높아요. \n\n엔지니어, 남서쪽 해안가 근처에 있는 옛 철길을 따라 가세요. You can't miss it.\n
msg-base-14=[color=orange]기지 사령관:[/color] 해적의 레이저 포탑 시설들이 작동을 멈췄습니다! 잘 해 줬어요. \n\n엔지니어, 섬에는 상당히 큰 [font=default-bold]돌 지대[/font]가 있어요. 그곳에 채광 드릴을 몇 개 설치하는 게 유용할 것 같군요.\n\n 그렇지만 해적의 지뢰가 아직 남아 있을 수 있으니까 조심하세요.\n
msg-base-15=[color=#FFBF01]행정관:[/color] 사령관님, 연구소에서 폭발이 발생했어요. 누군가가 안에서 폭탄을 터뜨렸습니다.  \n
msg-base-15.1=[color=#FFBF01]행정관:[/color] 아무래도 유인책이었던 것 같습니다. 로켓 격납고 안에 있던 [font=default-bold]로켓 제어 장치[/font]가 전부 사라졌습니다.\n
msg-base-16=[color=orange]기지 사령관:[/color] 지금 우리 중에 배신자가 있다는 말인가? 그 제어 장치가 없으면 로켓을 준비할 수가 없는데... \n
msg-base-17=[color=#FFBF01]행정관:[/color] 몇 주 전에 저희끼리 대화했던 내용을 기억하시나요? 제가 미리 이 기지 내 모든 시스템에 추적 장치를 암호화해 설치해 놨습니다. 그 때 사령관님께서는 해적 측에 정보를 누설하고 있다고 누군가 한 명 의심한 적이 있었죠.\n
msg-base-18=[color=orange]기지 사령관:[/color] 완벽해. 자네가 없다면 내가 뭘 할 수 있을지. \n\n엔지니어, 도둑맞은 장치들이 있는 곳의 좌표를 주겠네. 자네가 할 일은 그 장치들을 되찾아 로켓 격납고에 설치하는 걸세. \n
msg-base-19=[color=#FFBF01]행정관:[/color] 첫번째 장치는 자네 위치에서 [font=default-bold]남서쪽[/font]에 있습니다. 다 부숴진 채광 기지를 해적들이 점령한 것 같군요. 좌표를 보내 주겠습니다.\n
msg-base-20=[color=#FFBF01]행정관:[/color] 훌륭합니다, 엔지니어. 추가 장치들이 버려진 전초 기지에 있습니다. 그러니까, 그걸 버려졌다고 말할 수 있다면 말이죠... 지금은 해적들이 점거하고 있으니까요. 하지만 더 걱정되는 건 근처에 있는 거대한 부화장들입니다. \n\n전초 기지를 공격했다간 바이터들이 당신 있는 곳으로 공격해 올 수도 있어요. 지도에 위치를 표시해 주겠습니다.\n
msg-base-21=[color=#FFBF01]행정관:[/color] 엔지니어, 장치에서 더 많은 신호가 포착됩니다. 피해를 입은 화학 공장에 있군요. 몇 주 전에 해적들이 점령해 버렸죠.\n
msg-base-21.1=[color=#FFBF01]행정관:[/color] 화학 공장으로 가는 길은 여러 개가 있습니다. 공장 일부분을 시스템 째로 비활성화하는 게 권장됩니다. 철로를 부숴서 원유 공급을 끊는 데에 집중하세요. 해적들이 연료가 고갈되어 전기 터빈을 더 이상 돌릴 수 없게 될 가능성이 있으니까요. \n\n동시에 보면, 화학 공장 북쪽은 방어 시설이 약한 대신, 벌레들이 가득 들어차 있습니다. \n\n지도에 좌표를 전송해 주겠습니다.\n
msg-base-22=[color=red]해적 세력 리더:[/color] 안녕하신가, 엔지니어. 오랜 시간이 지나서 또 만나게 되었군. \n\n미안하지만 네놈한테 신경 쓸 시간이 없어서 말야. 내 최고의 배려를 선사해 주마. 하하하!\n
msg-base-23=[color=#FFBF01]행정관:[/color] 엔지니어, 조심하세요! 해적들이 당신의 위치를 포착했고, 그 지역을 폭격하려 합니다! \n\n엎드려요!!!\n
msg-base-24=[color=red]해적 세력 리더:[/color] 아직도 살아 있어? 아니 좀, 대체 언제쯤 되어야 죽을 건데? \n\n아니, 됐다. 나중에 보자고... 엔지니어 씨!\n
msg-base-25=[color=#FFBF01]행정관:[/color] 으, 저 비열한 해적 놈들 진짜 짜증나네.\n\n어쨌든, 마지막 제어 장치의 좌표를 어떻게든 잡아 냈습니다. 우리 기지에서 [font=default-bold]북동쪽[/font]에 있습니다. 하나 진짜 큰 문제가 있는데, 해적의 기지가 [font=default-bold]스파이더트론[/font]으로 보호받고 있다는 겁니다. [font=default-bold]데스 패스[/font] 지역에서 탈취한 것 같네요.\n
msg-base-26=[color=orange]기지 사령관:[/color] \n저거 보이나?\n
msg-base-27=[color=#FFBF01]행정관:[/color] 네. 이상하네요... \n\n엔지니어, 만약 여유가 된다면, [font=default-bold]우리 기지에서 남동쪽에 있는 곶[/font]을 확인해 주세요. 마치 뭔가가... 날고 있는 것 같네요. \n\n지도에 위치를 표시해 놨어요.\n
msg-base-28=[color=orange]기지 사령관:[/color] 아주 훌륭해, 엔지니어! \n\n최대한 빨리 기지로 돌아가서 격납고에 제어 장치들을 투입해 주게. 로켓이 기다리고 있어! 우린 지금 탄약을 적재 중이고 말일세. \n
msg-base-29=[color=#FFBF01]행정관:[/color] 사령관님, 제어 장치를 검사해 봐야 합니다...\n
msg-base-30=[color=orange]기지 사령관:[/color] 그럴 시간이 없어. 아스트리드는 지금 우리의 도움이 필요하네! 한시라도 빨리 로켓을 우주로 쏘아 올려야 해. \n\n엔지니어, [font=default-bold]로켓 제어 장치를 격납고에 다 투입[/font]했다면, 발사 시퀀스를 바로 가동시키게.\n 
msg-base-31=[color=#FFBF01]행정관:[/color] 카운트다운이 진행 중입니다. 로켓 점화까지 2분 남았습니다... \n\n잠깐, 시스템이 알 수 없는 신호를 수신했습니다. \n
msg-base-32=[color=#FFBF01]행정관:[/color] 경보! \n\n전술 핵 미사일이 감지되었고 접근 중입니다!\n
msg-base-33=[color=orange]기지 사령관:[/color] 발사 시퀀스를 멈춰! \n\n요격 체제를 가동시켜! 지대공포!\n
msg-base-34=[color=#FFBF01]행정관:[/color] 시스템이 응답하질 않습니다! 제어 장치가 데이터를 암호화하고 있고 방어 시설을 장악하고 있습니다. 일종의 바이러스에요! \n\n로켓 발사까지 1분 남았습니다...\n
msg-base-35=[color=orange]기지 사령관:[/color] 내가 무슨 짓을 한 거지... \n자네 말을 들었어야 했는데. \n\n아, 모르겠다. 내가 직접 수동으로 제어 장치를 제거하겠네!\n
msg-base-36=[color=#FFBF01]행정관:[/color] 사령관님, 그럴 시간이 없습니다! \n\n성공했다 하더라도, 저 핵 미사일을 요격할 보장이...\n
msg-base-37=[color=orange]기지 사령관:[/color] 전원, 지금 즉시 로켓 격납고에서 대피하라! 난 저 장치들을 제거하겠다! \n\n자네도 대피하게, 엔지니어. [font=default-bold]빨리, 서둘러![/font]
msg-base-38=[color=orange]기지 사령관:[/color] \n하나 더... 빼면... 좋아. 하하! \n끝났어! 제어 장치의 연결을 해제했다! \n\n연락을... ...(잡음)...\n
msg-base-39=[color=#FFBF01]행정관:[/color] \n안돼에에! 아냐, 이건 아냐, 이건 아냐. 이건 아니야! \n
msg-base-40=[color=#FFBF01]행정관:[/color] 이건 재앙이 일어날 수가...\n\n사령관님, 들리십니까?\n
msg-base-41=[color=#FFBF01]행정관:[/color] 이제 어떻게 해야 하지? 기지는 파괴되었고, 사령관님은... 죽었고.\n\n모든 게 끝이야.\n
msg-base-42=[color=#FFBF01]행정관:[/color] 맞네요, 엔지니어. 벌써 포기할 순 없어요. 계속 나아가야 해. 사령관님도 그걸 원할 겁니다.\n\n로켓 격납고 계획을 찾아냈습니다. 다행히 아무 손상 없이 남아 있군요. 로켓 격납고를 연구하고 새로 건설하는 데 집중해야겠어요.\n
msg-base-43=[color=#FFBF01]행정관:[/color] 엔지니어, 자원이 다 모였다면, [font=default-bold]로켓 격납고[/font]를 건설하고 바로 로켓을 만드세요.\n\n아스트리드에 보낼 탄약은 제가 맡겠습니다. 하나 더 부탁드릴 게 있는데, 과학 [font=default-bold]위성[/font]을 건설해서 로켓 안에 투입해 줬으면 합니다. 위성을 통해 모은 데이터를 이용해 무기나 생산성을 더 효율적으로 개선할 수 있을 거에요. 해 주시겠습니까?\n
msg-base-44=[color=#FFBF01]행정관:[/color] 오, 이런. 해적 세력이 기존에 정유 시설이 있던 곳에 격납고를 설치했어요. 우리 있는 곳에서 [font=default-bold]남동쪽[/font]에 있는 곳입니다. \n\n놈들이 로켓을 쏘지 못 하게 막아야 해요!\n
msg-base-45=[color=#FFBF01]행정관:[/color] 방어가 너무 견고해서 깨기 어렵겠는데요. 완전히 요새를 구축해 놨고 스파이더트론도 여러 대가 있네. 정면으로 공격하는 건 거의 자살 행위입니다.\n
msg-base-46=[color=#FFBF01]행정관:[/color] 어쩌면 기회가 있을 수도 있겠네요.\n\n[font=default-bold]놈들의 기지의 남쪽[/font]이 [font=default-bold]연료 창고[/font]입니다. 보니까 거기다 [font=default-bold]대포 탄약[/font]과 [font=default-bold]대포 화물차[/font] 2대를 보관해 놓고 있었던 모양입니다. \n\n그걸 탈취할 수 있다면 멀리서 안전하게 기지를 포격할 수 있을 거에요.\n
msg-base-46.1=[color=#FFBF01]행정관:[/color] 좋아! 해적의 로켓 격납고가 파괴되었습니다! \n엔지니어, 당신이라면 해낼 줄 알았어요! \n\n가능하다면 바로 기지로 돌아와 주세요. 아스트리드 호에 보급을 계속해야 하니까요.\n
msg-base-47=[color=red]해적 세력 리더:[/color] 내 앞에서 깝칠 수 있을 거라 생각했냐? 하! 니놈들한테 어울려 주는 것도 이젠 지쳤다! 내 개인적으로 니네들의 드레드노트급 함을 끝장내 주겠어!\n
msg-base-48=[color=#FFBF01]행정관:[/color] 뭐야? 어떻게 이럴 수가 있지?! 엔지니어, 저 격납고들로 목표를 조준하세요. 지금 바로 저것들을 파괴해야 합니다...
msg-base-49=[color=green]드레드노트 중위:[/color] \n선장님, 다수의 목표물이 우리 궤도상으로 접근해 오고 있습니다.
msg-base-50=[color=red]해적 세력 리더:[/color] \n잡았다! \n이제 더 이상 도망칠 수도 없겠지!
msg-base-51=[color=green]드레드노트 중위:[/color] \n선장님! 아직도 오고 있습니다! 이대로 있다간 충돌합니다!
msg-base-52=[color=#90EE90]드레드노트 선장:[/color] \n가지고 있는 모든 탄약을 다 쏟아부어라!
msg-base-53=[color=red]해적 세력 리더:[/color] \n죽기 딱 좋은 날이로군! 하하하하하!\n다알려어가아!\n\n...(대폭발)...


think-msg1=아으으, 맨날 나만 힘들게 일해야 하네.
think-msg10=이런 제기...
think-msg11=으아아아아아... 
think-msg12=어. 나 살아 있나? 그래, 살아 있구나! 뭐, 적어도 그런 것 같긴 한데.
think-msg13=아마 그 때 연구 계획을 이야기했던 게 실수였던 것 같네. 이제 그 대가를 치르겠군.
think-msg14=미안하네...
think-msg15=하지만... 격납고를 맨 마지막으로 빠져나온 건 나였어.
think-msg16=폭발이 너무 셌어. 나도 간신히 격납고에서 빠져나왔어.
think-msg17=아니, 아직이야. 당신은 아직 여기 있고, 나도 있잖아.
