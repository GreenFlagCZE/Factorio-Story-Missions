msg-base-fail=[color=orange]基地指挥官：[/color] 你不可能是认真的！我给了你一个简单的任务，而你却无所事事。离开我的视线！\n
msg-base-1=[color=orange]基地指挥官：[/color] 工程师，不要只是站在那里。。。 \n\n砍掉铜矿床上的那棵树，建造更多的 [font=default-bold]采矿机[/font]。我们迫切需要增加产量！\n
msg-base-2=[color=orange]基地指挥官：[/color] 我为粗鲁的问候道歉，但每一分钟都是宝贵的。 \n\n我是2020地区的指挥官。 工程师，我听到很多对你的赞扬。\n
msg-base-3=[color=orange]基地指挥官：[/color]该地区的大多数基地和前哨都被海盗摧毁或控制。他们还每天向我们发送虫子以表问候。 我们的 [font=default-bold]火箭发射井[/font] 实际上正在威胁他们。 \n\n目前 Astrid 正在清除轨道上的海盗船，但他们急需弹药。显然每个人都低估了海盗的战斗力，这也让我非常担心。\n
msg-base-4=[color=orange]基地指挥官：[/color] [font=default-bold]地狱之门[/font] 太空港无法提供任何资源，所以我们是唯一剩下的。如果我们失败了，我们就完了。\n\n工程师，在我们为 Astrid 准备一枚装有弹药的火箭时，请帮助我们保卫[font=default-bold]发射井[/font]。\n
msg-base-5=[color=#FFBF01]执行官：[/color] 抱歉打扰了.\n\n指挥官，臭虫已经在基地周围建立了一个 [font=default-bold]巢穴[/font]，他们现在正在攻击 [font=default-bold]南门[/font]!\n
msg-base-6=[color=orange]基地指挥官：[/color] \n让他们来吧。我要给他们一个惊喜。 \n
msg-base-7=[color=orange]基地指挥官：[/color] 工程师，清除基地附近的巢穴。我相信你会处理得很好。\n
msg-base-8=[color=orange]基地指挥官：[/color] 我让你进入基地。你可以改进我们的生产。需要注意的是，一些技术尚未研究。所以，不要只是丢弃所有目前可能对你有用的组装机器。\n
msg-base-8.1=[color=#FFBF01]执行官：[/color] 指挥官，我们有个问题。其中一只喷吐虫闯入我们的武器库，熔化了我们的炮弹。此外，所有火炮生产设备和计划都已被摧毁。\n
msg-base-8.2=[color=orange]基地指挥官：[/color] 战争从来都不公平，不是吗？工程师，我们在基地上还有一个[font=default-bold]炮塔[/font] 和一辆 [font=default-bold]炮车[/font]。 如果你制造了弹药，你可以用它们做任何你想做的事。然而，要明智地使用大炮。毕竟，它们可以吸引敌人不必要的注意力。\n\n此外，不要指望能在短期内建造更多的火炮。\n
msg-base-8.3=[color=orange]基地指挥官：[/color] 干得好，工程师。\n\n在我给你发送进一步指示之前，先到安全的地方。\n
msg-base-9=[color=orange]基地指挥官：[/color] \n好了，完成了。现在我们可以。。。\n
msg-base-10=[color=#FFBF01]执行官：[/color] \n指挥官海盗们正在轨道附近埋设地雷！他们可能想炸毁铁路桥！\n
msg-base-11=[color=orange]基地指挥官：[/color] \n将位置可视化！\n
msg-base-12=[color=orange]基地指挥官：[/color] 嗯，轨道一团糟。看起来海盗们在岛上找到了新家。工程师，如果你炸毁那些蒸汽机，也许你会摧毁他们的防御。 \n\n我们需要这条铁路。南方有大量的铁和石油资源。\n
msg-base-13=[color=#FFBF01]执行官：[/color] Ac根据卫星显示，还有一条穿过沼泽通向该岛的路径。他们很有可能没有那么强大的防守。\n\n工程师，沿着西南海岸附近的旧铁轨走。你不会错过的。\n
msg-base-14=[color=orange]基地指挥官：[/color] 海盗激光塔倒塌了！做得好。\n\n工程师，岛上有一块相当大的[font=default-bold]石矿[/font]。 在这里建造一些采矿机可能很有用。\n\n 不过要小心，可能还有海盗地雷。\n
