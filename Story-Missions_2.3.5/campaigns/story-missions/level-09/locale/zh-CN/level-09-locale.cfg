intro=在这场为地球而战的不懈斗争中，大多数基地被摧毁或落入敌人手中。2020地区仅存的堡垒之一仍在抵抗敌人的虫子攻击和海盗势力的袭击。多亏了新建的火箭发射井，才有可能向轨道上的无畏号提供物资援助，并试图扭转这种绝望的局面。 \n\n[font=default-bold]任务目标：[/font]\n- 保护火箭发射井\n- 向太空发射火箭\n\n[font=default-bold]任务信息：[/font]\n- 资源储量非常丰富，但它们往往很远，而且大多处于敌人的控制之下。\n- 主要基地的生产效率很低，但你可以生产你还没有研究过的东西。拆卸时要小心。\n- 根据数据，海盗占领的基地正在运作。建议定期监测他们的活动。
param=[font=default-bold]任务参数：[/font]\n- 难度等级：极限 \n- 新研究：火箭发射井、远程火炮、机器人模块MK2\n- 配方系素：生产成本更高\n- 建造新的火炮\n- 敌人进化和扩张更快\n

