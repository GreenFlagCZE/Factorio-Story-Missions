description=Ожесточённые бои между государственными корпорациями, космическими пиратами и жуками не утихают. Эти события негативно сказываются на производстве сырья на планете. Ваш старый друг попросил вас помочь с частной добычей полезных ископаемых, и вы готовы принять новый вызов! \n\n[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: логистическая робототехника, строительная робототехника, логистическая система \n- Враги расселяются и могут развиваться быстрее \n- Один реактор доступен с самого начала, но построить ещё нельзя\n
engineer-title=Инженер
msg-intro=Ожесточённые бои между государственными корпорациями, космическими пиратами и жуками не утихают. Эти события негативно сказываются на производстве сырья на планете. Ваш старый друг попросил вас помочь с частной добычей полезных ископаемых, и вы готовы принять новый вызов!
scenario-name=Миссия 06
goal-resources=Соберите эти предметы в [font=default-bold]Сундуке-капсуле[/font] на главной базе: \n- Стальные плиты: __1__ / __2__\n- Боеприпасы для огнемёта: __3__ / __4__ \n- Электромоторы: __5__ / __6__ \n- Конструкции малой плотности: __7__ / __8__
goal-science-pack=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте химический исследовательский пакет\n- Исследуйте робототехнику
goal-science-pack2=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте химический исследовательский пакет\n- Исследуйте робототехнику \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Почините и запустите ядерный реактор на восточном берегу
goal-science-pack3=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте химический исследовательский пакет\n- Исследуйте робототехнику \n- Переместите сундуки пассивного снабжения: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Почините и запустите ядерный реактор на восточном берегу
goal-science-pack4=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте химический исследовательский пакет\n- Исследуйте робототехнику \n- Переместите сундуки пассивного снабжения\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Почините и запустите ядерный реактор на восточном берегу
goal-save-robot-1=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте химический исследовательский пакет\n- Исследуйте робототехнику\n- Спасите потерявшихся дронов\n- Убейте __1__ / __2__ малых червей к юго-западу от вашей базы \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Почините и запустите ядерный реактор на восточном берегу
goal-save-robot-2=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте химический исследовательский пакет\n- Исследуйте робототехнику\n- Спасите потерявшихся дронов\n- Убейте __1__ / __2__ средних червей к востоку от вашей базы\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Почините и запустите ядерный реактор на восточном берегу
goal-save-robot-3=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте робототехнику\n- Спасите потерявшихся дронов\n- Убейте __1__ / __2__ больших червей к югу от вашей базы\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color]\n- Почините и запустите ядерный реактор на восточном берегу
goal-research-robotics=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте робототехнику \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Почините и запустите ядерный реактор на восточном берегу
goal-research-robotics2=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте робототехнику \n- Постройте ещё лаборатории: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Почините и запустите ядерный реактор на восточном берегу
goal-research-robotics3=- Дронстанции не должны быть уничтожены, пока вы не завершите основные задания\n- Исследуйте робототехнику \n- Постройте дополнительные лаборатории\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Почините и запустите ядерный реактор на восточном берегу
goal-research-density=- Исследуйте конструкции малой плотности\n[color=#ffe6c0][font=default-bold]ИЛИ[/font][/color]\n- Уничтожьте вражеский радар где-то на севере, чтобы завершить миссию
msg-base-hint1=[color=yellow]СОВЕТЫ И ХИТРОСТИ:[/color] Для удаленного строительства вам необходимо создать [font=default-bold]ПРИЗРАК СТРУКТУРЫ[/font].\n\nВыберите элемент, который хотите построить, и, удерживая клавишу [color=blue][font=default-bold]Shift[/font][/color], разместите его [color=blue][font=default-bold]левой кнопкой мыши[/font][/color] в области вне вашей досягаемости. В вашем случае это противоположный берег реки.
msg-base-hint2=[color=yellow]СОВЕТЫ И ХИТРОСТИ:[/color] Нажмите [font=default-bold]ЗНАЧОК ПЛАНИРОВЩИКА СНОСА[/font] на [color=blue][font=default-bold]панели ярлыков[/font][/color] и выберите любой красный [color=red][font=default-bold]СУНДУК ПАССИВНОГО СНАБЖЕНИЯ[/font][/color] для разборки. \nПомните, если структура-призрак не будет создана, снесённые предметы будут транспортированы в ближайший жёлтый [color=yellow][font=default-bold]СУНДУК ХРАНЕНИЯ[/font][/color]
msg-base-hint3=[color=yellow]СОВЕТЫ И ХИТРОСТИ:[/color] Вы можете [color=blue]установить количество[/color] предметов, переносимых в синий [color=cyan][font=default-bold]СУНДУК ЗАПРОСА[/font][/color]. \n\nОднако будьте осторожны, [font=default-bold]НЕ ПЕРЕГРУЗИТЕ ЛОГИСТИЧЕСКУЮ СЕТЬ[/font] большими требованиями. Убедитесь, что у вас достаточно транспортных дронов для транспортировки. То же самое касается строительных дронов.
msg-base-1.1=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Жуки! Они вот-вот появятся!\n\nПриготовься!\n
msg-base-1=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Привет, инженер. Добро пожаловать обратно. \n\nВ то время как правительственные корпорации сражаются за половину планеты, у меня тут начинаются проблемы с жуками! Я слышал, что космические паразиты каким-то образом могут их контролировать. В любом случае, это действительно портит мой бизнес. \n
msg-base-2=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Мои буровые установки в основном находятся на другом берегу реки. На самом деле это больше похоже на болото и строить там не очень просто, поэтому мне во всём тут помогают мои послушные [font=default-bold]ТРАНСПОРТНЫЕ ДРОНЫ[/font]. Но у меня их очень мало, и жуки нападают всё чаще и чаще. Боюсь, вся моя операция здесь будет напрасной. \n
msg-base-3=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Мне нужно доставить определенное количество материалов, но сначала нам нужно увеличить количество транспортных дронов! Помоги мне закончить исследование [font=default-bold]ЛОГИСТИЧЕСКОЙ СИСТЕМЫ[/font] и собрать достаточно ресурсов, пока это место не заполонили жуки! \n\nУ меня было больше дронов, но я отправил их на разведку, и они потерялись.\n
msg-base-4=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Ах да, ты, наверное, заметил разрушенный [font=default-bold]РЕАКТОР[/font] на побережье. Не спрашивай, как это произошло. Но если ты его починишь, у тебя будет столько энергии, что... это... Гм. Что я сказал?\n
msg-base-5=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Где те деньки, когда я ехал на своем космическом трейлере в восьмидесятых, а сзади катились астероиды и планетоиды. Это были трудные времена, полные тяжёлой работы! Но теперь всё, что мне нужно, это эти маленькие дроны, и всё, что им нужно, это немного энергии, и они могут нести чертовски много мусора! Возможно, если ты [font=default-bold]УЛУЧШИШЬ[/font] их в лабораториях, они будут нести ещё больше и летать быстрее!\n
msg-base-6=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Мой милый маленький робот Тимми нашел пиратский [font=default-bold]РАДАР[/font] на севере. Держу пари, что они посылают телепатические радио-бла-бла... команды кусачим жукам, и они хватают меня за задницу! Если ты его уничтожишь, это решит все наши проблемы! \n\nНо если ты не в состоянии справиться с этим, я не буду держать зла на тебя. Мы ведь не солдаты. У корпораций есть работа для нас, но сначала мне нужно разработать [font=default-bold]КОНСТРУКЦИИ МАЛОЙ ПЛОТНОСТИ[/font].\n
msg-base-7=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Вижу, твои исследования идут хорошо. Так держать, малыш. Так держать! \n\nТолько следи за этими кусачими тварями. Их становится всё больше и больше, и они становятся больше...\n
msg-base-8=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Ура! Готово. Здорово! Держи дронов достаточно производительными, чтобы они могли быстрее доставлять нам сырьё! \n\nО, и, кстати, эти корпорации хорошо заплатят мне, если мы поставим им [font=default-bold]СТАЛЬ, ТОПЛИВО, ЭЛЕКТРОДВИГАТЕЛИ И НЕМНОГО КОНСТРУКЦИЙ МАЛОЙ ПЛОТНОСТИ[/font]. Это не совсем маленькая просьба, но они очень хорошо заплатят! Что ж, война с пиратами имеет свою цену!\n
msg-base-9=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Ты сделал это! Ты самый умный инженер во всей системе. Я знал, что ты меня не подведёшь! Деньги текут рекой!\n\n
msg-base-bot-1=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Инженер! Мои потерявшиеся дроны. Черви идут за ними! Спаси их, быстро! \n
msg-base-bot-2=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] У этих червей не было ни единого шанса. Ты здорово их поджарил. \n\nЯ отправил несколько своих дронов на разведку, надеюсь, они когда-нибудь вернутся. \n\nЯ сообщу тебе, когда это произойдёт.\n
msg-base-bot-3=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Опять мои дроны и эти черви! Я сказал им спрятаться, но у них батареи на исходе. Пожалуйста, спаси их! \n
msg-base-bot-4=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Летите, мои дроны, вы свободны! \n
msg-base-bot-5=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Нет, НЕТ! Нет! \n\nМои дроны! \nЧерви едят их на завтрак!\n
msg-base-bot-6=[color=orange]СТАРЫЙ КОСМИЧЕСКИЙ ШАХТЁР:[/color] Ах, спасибо тебе, инженер. \n\nДроны возвращаются, чтобы снова помочь нам в нашей работе! \n
think-msg1=Я должен решить, стоит ли сосредоточиться на уничтожении радара или на продолжении исследований.
think-msg2=Позже не будет места для смены тактики. Сейчас я либо сконцентрируюсь на атаке, либо на добыче ресурсов.
think-msg3=Я должен перенести сундуки хранения на другую сторону реки.
think-msg4=Если я подведу их к берегу как можно ближе, дронам не придётся лететь так далеко.
think-msg5=Хмм, нужно построить больше лабораторий.

