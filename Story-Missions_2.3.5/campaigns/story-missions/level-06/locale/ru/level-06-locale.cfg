intro=Ожесточённые бои между государственными корпорациями, космическими пиратами и жуками не утихают. Эти события негативно сказываются на производстве сырья на планете. Ваш старый друг попросил вас помочь с частной добычей полезных ископаемых, и вы готовы принять новый вызов! \n\n[font=default-bold]Цели миссии:[/font]\nВы можете выбрать одну из двух основных целей:\n- Собрать ресурсы [font=default-bold]ИЛИ[/font] уничтожить вражеский радар\n\ n- Дронстанции не должны быть уничтожены, пока вы не исследуете робототехнику\n\n [font=default-bold]Советы:[/font]\n- Из-за первоначальной нехватки дронов рекомендуется восстановить логистическую сеть и конвейеры как можно скорее, чтобы повысить вашу производительность \n\n- Если цели будут выполнены, вполне возможно, что кусаки нападут большим роем на дронстанции \n\n- Разведка региона может принести неожиданную добычу
param=[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: логистическая робототехника, строительная робототехника, логистическая система\n- Один реактор доступен с самого начала, но построить ещё нельзя\n\nЛёгкий уровень сложности:\n- Враги не расселяются, но могут медленно эволюционировать\n- Больше стартовых предметов и патронов\nОбычный уровень сложности:\n- Враги расселяются и эволюционируют\n- Меньше стартовых предметов и патронов\nТяжёлый уровень сложности:\n- Увеличенный начальный фактор эволюции\n- Враги расселяются и эволюционируют быстрее
