goal-research-density=- Zbadaj strukturę niskiej gęstości\n[color=#ffe6c0][font=default-bold]LUB[/font][/color]\n- Zniszcz radar wroga gdzieś w północnym regionie, aby ukończyć misję

msg-base-1=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Hej, inżynierze. Witamy spowrotem. \n\nPodczas gdy rządowe korpusy walczą o połowę planety, zaczynam mieć tutaj prawdziwy problem! Słyszałem, że piraci w jakiś sposób są w stanie je kontrolować. W każdym razie, to naprawdę psuje mój biznes. \n
msg-base-2=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Moje wiertnice górnicze znajdują się głównie po drugiej stronie rzeki. W rzeczywistości jest bardziej jak bagno i nie jest łatwo tam budować, więc moje posłuszne [font=default-bold]ROBOTY LOGISTYCZNE[/font] pomagają mi we wszystkim. Ale mam ich bardzo mało, a robaki atakują je coraz częściej. Obawiam się, że cała moja operacja tutaj pójdzie na marne. \n
msg-base-3=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Muszę wysłać pewną ilość materiałów, ale najpierw musimy zwiększyć liczbę robotów logistycznych! Pomóż mi ukończyć badanie [font=default-bold]SYSTEM LOGISTYCZNY[/font] i zebrać wystarczającą ilość zasobów, zanim to miejsce zostanie opanowane przez robaki! \n\nMiałem więcej robotów, ale wysłałem je na misję zwiadowczą i się zgubiły.\n
msg-base-4=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] O tak, prawdopodobnie zauważyłeś zniszczony [font=default-bold]REAKTOR[/font] na wybrzeżu. Nie pytaj, jak to się stało. Ale jeśli to naprawisz, będziesz miał tyle mocy, że... że... Uhm. Co powiedziałem?\n
msg-base-5=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Gdzie są dni, kiedy jeździłem swoją wywrotką w latach osiemdziesiątych, z asteroidami i planetoidami ciągniętymi z tyłu. To były ciężkie czasy, pełne ciężkiej pracy! Ale teraz potrzebuję tylko tych małych robotów, a wszystko, czego potrzebują, to trochę mocy i mogą przenosić cholernie dużo gruzu! Może jeśli [font=default-bold]ULEPSZYSZ[/font] je w laboratoriach, będą nosić jeszcze więcej i będą szybsze!\n
msg-base-6=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Mój śliczny mały robot Piotruś znalazł pirata [font=default-bold]RADAR[/font] na północy. Założę się o szyję, że wysyłają telepatyczne-radio-bla-bla... rozkazy gryzącym robaczkom, a oni wbijają mi się w tyłek! Jeśli go zniszczysz, rozwiąże to wszystkie nasze problemy! \n\nAle jeśli nie jesteś w stanie sobie z tym poradzić, nie będę miał ci tego za złe. W końcu nie jesteśmy żołnierzami. Korporacje mają dla nas pracę, ale najpierw muszę opracować [font=default-bold]KONSTRUKCJE NISKIEJ GĘSTOŚCI[/font].\n
msg-base-7=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Widzę, że dobrze sobie radzisz w swoich badaniach. Tak trzymaj, dzieciaku. Tak trzymaj! \n\nPo prostu uważaj na te gryzące robaki. Jest ich coraz więcej i stają się coraz większe...\n
msg-base-8=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] TAK! Skończyłeś. Doskonale! Utrzymuj wystarczającą produkcję robotów, aby szybciej transportowały do ​​nas surowce! \n\n A tak przy okazji, te korporacje dobrze mi zapłacą, jeśli dostarczymy im trochę [font=default-bold]STAL, PALIWO, SILNIKI ELEKTRYCZNE I KILKA KONSTRUKCJI NISKIEJ GĘSTOŚCI[/font]. Nie jest to mała prośba, ale płacą bardzo ładnie! Cóż, wojna z piratami ma swoją cenę!\n
msg-base-9=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Udało się! Jesteś najmądrzejszym inżynierem w całym systemie. Wiedziałem, że mnie nie zawiedziesz! Pieniądze po prostu płyną do nas!\n\n

msg-base-bot-1=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Inżynierze! Moje zagubione roboty... Robaki je ścigają! Uratuj je! Szybko! \n
msg-base-bot-2=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Te robaki nie miały szans. Usmażyłeś je całkiem nieźle. \n\nKiedyś wysłałem więcej moich robotów na misję zwiadowczą, spodziewam się, że w końcu wrócą. \n\nBędę Cię informować, gdy to się stanie.\n
msg-base-bot-3=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Znowu moje roboty i te robaki! Kazałem im się schować, ale kończy im się zasilanie. Zabezpiecz je! \n
msg-base-bot-4=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Możesz latać moimi robotami, jesteś wolny! \n
msg-base-bot-5=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Nie, NIE! NIE! \n\nMoje roboty! \nRobaki jedzą je na śniadanie!\n
msg-base-bot-6=[color=orange]STARY KOSMICZNY GÓRNIK:[/color] Ach, dziękuję, inżynierze. \n\nRoboty wracają, aby ponownie pomóc nam w naszej pracy! \n

think-msg1=Muszę zdecydować, czy warto skupić się na zniszczeniu radaru, czy na kontynuowaniu badań.
think-msg2=Nie będzie miejsca na późniejszą zmianę taktyki. Teraz skoncentruję się na atakowaniu lub wydobywaniu.
think-msg3=I should relocate passive provider chests on other side of the river.
think-msg4=Jeśli położe je jak najbliżej wybrzeża, to roboty nie będą musiały lecieć tak daleko.
think-msg5=Hmm, powinienem zbudować więcej laboratoriów.

