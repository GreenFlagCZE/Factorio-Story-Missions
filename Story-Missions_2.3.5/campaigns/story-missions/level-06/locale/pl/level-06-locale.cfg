description=Zacięte walki między korporacjami rządowymi, kosmicznymi piratami i robakami nie słabną. Wydarzenia te mają negatywny wpływ na produkcję surowców na planecie. Twój stary przyjaciel poprosił Cię o pomoc w prywatnej operacji wydobywczej, a Ty czekasz na nowe wyzwanie! \n\n[font=default-bold]Mission Parameters:[/font]\n- Poziom trudności: Trudny\n- Nowe technologie: Robotyka Logistyczna, Robotyka Budowlana, System Logistyczny \n- Wrogowie rozwijają się i mogą szybciej ewoluować \n- Jeden reaktor jest dostępny od samego początku, ale nie możesz zbudować drugiego\n
