msg-base-bot-3=[color=orange]늙은 우주 광부:[/color] 내 로봇들이랑 저 땅벌레들이 또 엮일 줄이야! 숨으라고 명령을 내렸지만, 이것들 전력이 고갈되고 있어. 제발, 저 로봇들을 구해 주게! \n
msg-base-bot-4=[color=orange]늙은 우주 광부:[/color] 자, 이제 날아오거라, 내 로봇들아! 너희들은 이제 자유다! \n
msg-base-bot-5=[color=orange]늙은 우주 광부:[/color] 아, 잠깐, 안 돼! \n\n내 로봇들! \n저 땅벌레들이 저걸 내 아침식사로 삼고 있잖아!\n
msg-base-bot-6=[color=orange]늙은 우주 광부:[/color] 아, 고맙네, 엔지니어. \n\n이제 로봇들이 돌아와서는 우리의 작업을 다시금 도와 주겠군! \n

