msg-base-1=[color=orange]늙은 우주 광부:[/color] 안녕하신가, 엔지니어. 어서 오게. \n\n정부 기관이 이 행성의 절반을 놓고 싸우는 동안, 난 진짜배기 벌레 문제에 시달리기 시작하고 있네! 저 우주 해충 놈들이 뭘 했는지는 몰라도 저 벌레들을 조종하는 방법을 알고 있다고 들었어. 아무튼, 내 사업이 아주 개판이 되어 가고 있지. \n
msg-base-2=[color=orange]늙은 우주 광부:[/color] 내 채광 드릴은 대부분 강 건너편에 있네. 사실, 강이라기보다는 늪에 더 가까운 곳이라 뭘 짓기가 곤란해. 그래서 내 충직한 [font=default-bold]물류 로봇들[/font]의 도움을 여기저기서 받고 있지. 그렇지만 지금 로봇 수는 정말 적은데 저 벌레 놈들의 공격은 더 빈번하게 발생하고 있어. 여기서 벌인 사업이 무위로 돌아가지 않을까 걱정되네. \n
msg-base-3=[color=orange]늙은 우주 광부:[/color] 재료를 어느 정도 실어 날라야 하는데, 일단 수송 로봇 숫자부터 늘려야 하네! 저 벌레들한테 압도당하기 전에 [font=default-bold]물류 시스템[/font]의 연구를 도와 주고 자원을 충분히 모아 두게! \n\n원래는 로봇이 더 있었네만, 정찰 임무를 보냈더니 이 애들이 돌아오질 않고 있네.\n
msg-base-4=[color=orange]늙은 우주 광부:[/color] 아 맞아, 아마 강변에 부서진 [font=default-bold]원자로[/font]가 보일 걸세. 왜 그 꼴이 났는지는 묻지 말고. 하지만 일단 그걸 고치면 전력 문제는... 어... 그게... 음, 아까 내가 무슨 말 했지?\n
msg-base-5=[color=orange]늙은 우주 광부:[/color] 옛 생각 나는구먼. 내 나이 80에 우주 트레일러를 타고 가는데 소행성이나 미행성이 뒤에서 쫓아오던 시절이 있었지. 그 때는 참 힘들었지, 할 일도 많았고 말이야! 하지만 요즘이야 뭐 저 작은 로봇들과 전력만 있으면 잔해 더미를 한 사발씩 운반하고 다닐 수 있으니! 자네가 연구소에서 저 로봇들을 [font=default-bold]업그레이드[/font]한다면 더 많이, 더 빨리 수송할 수 있을 걸세!\n
msg-base-6=[color=orange]늙은 우주 광부:[/color] 우리 귀여운 꼬마 로봇 티미가 해적의 [font=default-bold]레이더[/font]를 북방에서 발견했네. 내 장담컨대 그 레이더에서 텔레파시 라디오 뭐시기... 명령을 저 벌레 놈들한테 내리고 있고, 저것들이 날 아주 못 살게 만들고 있는 게지! 저걸 부숴버릴 수 있다면 만사해결일세! \n\n하지만 그거까지 못 하겠다면 굳이 하라고 하지는 않겠네. 우리가 군인은 아니잖나. 기관이 우리에게 준 일이 있긴 한데, 그 일을 끝내려면 우선 [font=default-bold]저밀도 구조물[/font]을 연구해야 하네.\n
msg-base-7=[color=orange]늙은 우주 광부:[/color] 연구 잘 하는데. 이 기세로 계속 해 주게! \n\n저 물어뜯어 대는 벌레 놈들만 조심하게. 더 수가 많아지고 있고, 더 커지기까지 하고 있으니...\n
msg-base-8=[color=orange]늙은 우주 광부:[/color] 오옷! 다 끝냈구나. 대단한데! 저 로봇들이 천연 자원을 더 빨리 공급할 수 있도록 로봇을 충분히 생산하게! \n\n아, 그러고 보니까, 기관 측에서 우리에게 [font=default-bold]강철, 연료, 전기 엔진이랑 저밀도 구조물[/font]을 공급해 주면 값을 좋게 쳐 주겠다고 했네. 적은 규모의 요청은 아니지만, 보수는 아주 짭짤하지! 뭐, 해적과의 전쟁에는 돈이 따르게 마련이니까!\n
msg-base-9=[color=orange]늙은 우주 광부:[/color] 해냈구만! 자넨 이 행성계 내에서 제일 최고로 머리 좋은 엔지니어로군. 자네라면 충분히 믿을 수 있을 거라 생각했네! 돈이 굴러들어오는구만!\n\n

