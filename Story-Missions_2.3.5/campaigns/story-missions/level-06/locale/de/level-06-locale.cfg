msg-base-1=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Hey, Ingenieur. Willkommen zurück. \n\nWährend die Regierungskorporationen um die eine Hälfte des Planeten kämpfen, habe ich hier ein echtes Käferproblem! Ich habe gehört, dass das Ungeziefer aus dem All sie irgendwie kontrollieren kann. Wie auch immer, es bringt mein Geschäft wirklich durcheinander. \n
msg-base-2=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Meine Minenbohrer befinden sich größtenteils auf der anderen Seite des Flusses. Eigentlich ist es eher ein Sumpf, und es ist nicht sehr einfach, dort zu bauen, also helfen mir meine gehorsamen [font=default-bold]LOGISTIKROBOTER[/font] bei allem hier. Aber ich habe nur sehr wenige von ihnen, und die Käfer greifen immer öfter an. Ich fürchte, dass meine ganze Operation hier umsonst sein wird. \n
msg-base-3=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Ich muss eine bestimmte Menge an Materialien ausliefern, aber zuerst müssen wir die Anzahl der Transportroboter erhöhen! Helft mir, die Erforschung des [font=default-bold]LOGISTIKSYSTEMS[/font] abzuschließen und genügend Ressourcen zu sammeln, bevor dieser Ort von Käfern überrannt wird! \n\n Ich hatte mehr Roboter, aber ich habe sie auf eine Erkundungsmission geschickt und sie sind verloren gegangen.\n


msg-base-4=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Ach ja, du hast wahrscheinlich den zerstörten [font=default-bold]REAKTOR[/font] an der Küste bemerkt. Fragt nicht, wie das passiert ist. Aber wenn du ihn reparierst, wirst du so viel Energie haben, dass... dass... Ähm... Was habe ich gesagt?\n
msg-base-5=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Wo sind die Zeiten geblieben, als ich in den achtziger Jahren mit meinem Space-Trailer unterwegs war und mir Asteroiden und Planetoiden ins Heck rollten. Das waren harte Zeiten, voll von harter Arbeit! Aber jetzt brauche ich nur noch diese kleinen Roboter, und alles, was sie brauchen, ist ein bisschen Energie, und sie können verdammt viel Schutt transportieren! Wenn du sie in den Labors [font=default-bold]aufrüstest[/font], können sie vielleicht noch mehr transportieren und sind schneller!
msg-base-6=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Mein süßer kleiner Roboter Timmy hat im Norden ein Piraten-[font=default-bold]RADAR[/font] gefunden. Ich verwette meinen Hals darauf, dass sie telepathische Funk-Bla-Bla... Befehle an die beißenden Käfer senden, und die machen mir den Arsch kaputt! Wenn du es zerstörst, wird es alle unsere Probleme lösen! \n\nAber wenn du damit nicht umgehen kannst, werde ich es dir nicht übel nehmen. Wir sind schließlich keine Soldaten. Die Corpos haben eine Aufgabe für uns, aber zuerst muss ich [font=default-bold]LEICHTBAU-STRUKTUREN[/font] entwickeln.\n
msg-base-7=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Wie ich sehe, kommst du mit deiner Forschung gut voran. Mach weiter so, Junge. Weiter so! \Nimm dich nur vor diesen beißenden Dingern in Acht. Es gibt immer mehr von ihnen, und sie werden immer größer...\n
msg-base-8=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Juhu! Du bist fertig. Super! Lass die Roboter genug produzieren, damit sie die Rohstoffe schneller zu uns transportieren können! \Ach, und übrigens, diese Konzern-Typen werden mich gut bezahlen, wenn wir sie mit [font=default-bold]STAHL, TREIBSTOFF, ELEKTRISCHEN MOTOREN UND EINIGEN LEICHTBAU-STRUKTUREN[/font] beliefern. Es ist nicht gerade eine kleine Bitte, aber sie zahlen sehr gut! Nun, ein Krieg mit Piraten hat seinen Preis!
msg-base-9=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Du hast es geschafft! Du bist der klügste Ingenieur im ganzen System. Ich wusste, du würdest mich nicht im Stich lassen! Das Geld strömt nur so herein!\n\n
msg-base-bot-1=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Ingenieur! Meine verlorenen Bots. Die Würmer sind hinter ihnen her! Rette sie, schnell! \n
msg-base-bot-2=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Diese Würmer hatten keine Chance. Du hast sie ziemlich gut gebraten. \n\n Ich habe mal mehr von meinen Robotern auf eine Erkundungsmission geschickt, ich erwarte, dass sie irgendwann zurückkehren werden. \Ich werde dich auf dem Laufenden halten, wenn das passiert.\n
msg-base-bot-3=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Meine Roboter und diese Würmer wieder! Ich habe ihnen gesagt, sie sollen sich verstecken, aber ihnen geht der Saft aus. Bitte rettet sie! \n
msg-base-bot-4=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Fliegt meine Roboter, ihr seid frei! \n
msg-base-bot-5=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Nein, NEIN! NEIN! \n\nMeine Roboter! \nDiese Würmer verspeisen sie zum Frühstück!\n
msg-base-bot-6=[color=orange]ALTER WELTRAUM-ARBEITER:[/color] Ah, vielen Dank, Ingenieur. \n\nDie Roboter kehren wieder zurück, um uns bei unserem Auftrag zu helfen! \n
think-msg1=Ich muss entscheiden, ob es sich lohnt, sich auf die Zerstörung des Radars zu konzentrieren oder die Forschung fortzusetzen.
think-msg2=Es gibt keinen Spielraum für eine spätere Änderung der Taktik. Ich werde mich jetzt entweder auf den Angriff oder den Abbau konzentrieren.
think-msg3=Ich sollte die passiven Anbieterkisten auf die andere Seite des Flusses verlegen.
think-msg4=Wenn ich sie so nah wie möglich an die Küste bringe, müssen die Roboter nicht so weit fliegen.
think-msg5=Hmm, ich sollte mehr Labore bauen.

