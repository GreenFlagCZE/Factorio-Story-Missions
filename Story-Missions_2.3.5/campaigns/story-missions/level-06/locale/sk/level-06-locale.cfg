msg-base-1=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Nazdar inženýre. Vítej zpátky.\n\nTy problémy s piráty se ale pěkně vymkly kontrole. Zatímco vládní korporáti bojují o jednu půlku planety, já tu začínám mít opravdový problém s brouky! Slyšel jsem, že je nějak dokáže kontrolovat ta vesmírná verbež. Každopádně mi to tu ale děsně kazí kšefty. \n\n
msg-base-2=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Mé těžební vrtáky se převážně nachází na druhé straně řeky. Respektivě je to spíš takový močál a nedá se na něm moc dobře stavět, takže mi tu vypomáhají mí poslušní [font=default-bold]LOGISTIČTÍ ROBOTI[/font]. Jenže mám jich málo a brouci čím dál častěji útočí. Bojím se, že celá má operace tady přijde nazmar. \n\n
msg-base-3=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Potřebuji vyexpedovat určité množství surovin, ale nejdříve musíme navýšit počet transportních robotů! Pomoz mi dokončit výzkum [font=default-bold]LOGISTIKÉHO SYSTÉMU[/font] a nashromáždit dostatek surovin dřív, než se to tu bude hemžit brouky! \n\n
msg-base-4=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Aaaa ano, asi sis všiml toho zničeného [font=default-bold]REAKTORU[/font] na pobřeží. Neptej se, jak se to stalo. Ale když ho opravíš, budeš mít takové energie, že… že… Ehm. Cože jsem to říkal?
msg-base-5=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Kde jsou ty doby, kdy jsem v osmo-a-osmdesátém jezdil se svým tahačem a v závěsu se mi kutálely planetky a asteroidy. To byly ale těžké časy plné dřiny! Teď už mi ale postačí jen tyto malí robůtci a potřebují jen troška energie a unesou pořádnou hromadu suti! Možná, když je vylepšíš v laboratořích, unesou ještě víc a budou rychlejší.
msg-base-6=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Můj roztomilý robůtek Timmy našel na severu pirátský [font=default-bold]RADAR[/font]. Vsadím svůj krk na to, že díky nim posílají telepaticko-radiově-bla-bla…příkazy kousačům a ti mi tu zatápějí u zadnice. Když jej zničíš, vyřeší to všechny naše problémy! \n\nAle jestli na to nemáš, nebudu ti to mít za zlé. Nejsme žádní vojáci přeci. Korporáti tu mají pro nás job, ale nejdříve ještě potřebuji vyvynout [font=default-bold]LEHKÉ STRUKTURY[/font].\n
msg-base-7=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Vidím, že se ti daří ve výzkumu. Jen tak dál hochu. Jen tak dál! \n\nJen dávej bacha na ty kousače. Je jich čím dál víc a jsou nějak mohutnější…
msg-base-8=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Yay! Máš hotovo, super! Udržuj produkci robotů v dostatečné míře, ať rychleji mohou převážet suroviny k nám! \n\nJo a jen tak mimochodem, ti korporáti mi dobře zaplatí, když jim dodáme nějakou ocel, palivo, elektro-motory a pár lehkých struktur. Nejsou to zrovna malé požadavky, ale platí hodně dobře! Inu válka s piráty něco stojí!\n\nNotáák, neokouněj, hurá do práce!
msg-base-9=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Dokázal jsi to! Jsi ten nejchytřejší inženýr v celé soustavě. Já věděl, že mne nezklameš! Prašule se už jen hrnou!\n\n

msg-base-bot-1=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Inženýre! \n\nMí ztracení boti. Červy jdou po nich!
msg-base-bot-2=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Ti červi neměli žádnou šanci. Dobře jsi je usmažil.\n\nKdysi jsem vyslal na průzkumou misi víc mých robůtků. Očekávám, že se jich časem vrátí víc. \n\nBudu tě informovat, až k tomu dojde.
msg-base-bot-3=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Mí roboti a zase ti červi! Přikázal jsem jim schovat se, ale dochází jim šťáva. Prosím, zachraň je!
msg-base-bot-4=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Leťte mí roboti, jste svobodní!
msg-base-bot-5=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Ne, NE! \nMí roboti! \n\nČervi si je dávají k snídani! 
msg-base-bot-6=[color=orange]STARÝ VESMÍRNÝ KAMIOŇÁK:[/color] Ah, děkuji ti inženýre. \n\nBoti se k nám vrací a znovu nám pomohou s naším jobem!

think-msg1=Musím se rozhodnout, jestli se vyplatí zaměřit se na likvidaci radaru nebo pokračovat ve výzkumu.
think-msg2=Později už nebude prostor pro změnu taktiky. Buď se budu soustředit nyní na útok nebo na těžbu.
think-msg3=Měl bych přemístit některé poskytovací truhly na druhé straně řeky.
think-msg4=Když je umístím co nejblíže k pobřeží, roboti nebudou muset létat tak daleko.
think-msg5=Hmm, měl bych postavít víc laboratoří.

