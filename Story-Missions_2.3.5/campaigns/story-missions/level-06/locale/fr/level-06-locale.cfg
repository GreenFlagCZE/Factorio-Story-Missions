goal-resources=Rassembler ces produits dans le [font=default-bold]Chest capsule[/font] dans votre base principale : \n- Plaques d'acier : __1__ / __2__\n- Munitions pour lance-flammes : __3__ / __4__ \n- Moteurs électriques : __5__ / __6__ \n- Structures de faible densité : __7__ / __8__
