goal-save-robot-2=-Les roboports doivent survivre jusqu'à la complétion des objectifs ci-dessous : \n- Rechercher le pack de science chimique \n- Rechercher la Robotique \n-Sauver les robots perdus \n- Tuer __1__ / __2__ vers moyens à l'est de votre base  \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Réparer et réactiver le réacteur nucléaire sur la rive est
