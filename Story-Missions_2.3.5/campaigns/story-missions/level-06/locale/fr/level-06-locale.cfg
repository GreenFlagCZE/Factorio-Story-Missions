goal-research-density=- Rechercher Structure à faible densité\n[color=#ffe6c0][font=default-bold]OU[/font][/color]\n- Détruire le radar ennemi quelque part dans la région du nord pour compléter la mission
msg-base-1=[color=orange]VIEUX MINEUR SPATIAL :[/color] Ah, Ingénieur, Content de te revoir ! \n\nPendant que les dirigeants des sociétés se battent pour la moitié de la planète, je commence à avoir un vrai problème d'insecte ici ! J'ai entendu que la vermine spatiale était apparemment capable de les contrôler ? Quoiqu'il en soit, cela fout vraiment la bordel dans mon installation. \n
msg-base-2=[color=orange]VIEUX MINEUR SPATIAL :[/color]Mes foreuses se trouvent essentiellement de l'autre côté de la rivière. En fait, c'est même plutôt une sorte de marais et il n'est pas vraiment simple d'y construire, donc mes fidèles [font=default-bold]ROBOTS LOGISTIQUES[/font] m'aident avec tout cela ici. Cependant, j'en ai très peu et les insectes attaquent de plus en plus souvent. J'ai peur d'avoir construit tout cela pour rien. \n
msg-base-3=[color=orange]VIEUX MINEUR SPATIAL :[/color] J'ai besoin d'envoyer une certaine quantité de matériaux, mais tout d'abord, il nous faut augmenter le nombre de robots de transports ! Aide moi à rechercher le [font=default-bold]SYSTEME LOGISTIQUE [/font] et à réunir assez de ressources avant que cette place ne soit envahi par des insectes ! \n\n J'avais plus de robots, mais je les ai envoyé sur une mission de reconnaissance et ils se sont perdus.\n
msg-base-4=[color=orange]VIEUX MINEUR SPATIAL :[/color] Ah oui, tu as probablement noté le [font=default-bold]RÉACTEUR[/font] détruit sur la rive. Ne me demande pas comment c'est arrivé. Cependant, si tu peux le réparer, tu devrais avoir tant d'énergique que... que... euh. Qu'est-ce que je disais ?\n
msg-base-5=[color=orange]VIEUX MINEUR SPATIAL :[/color] Il fut un temps où je pilotais un cargo spatial dans les années 80, avec les astéroïdes et les planétoïdes dans le rétro. C'était une période difficile, pleine de travail acharné ! Mais maintenant, tout ce dont j'ai besoin, c'est de ces petits robots, et tout ce qu'ils veulent, c'est un tout petit peu d'énergie et ils transportent une tonne de débris ! Si j'étais toi, je les [font=default-bold]AMÉLIORERAIS[/font] dans les laboratoires, ils transporteront ainsi toujours plus et seront plus rapides !\n
msg-base-6=[color=orange]VIEUX MINEUR SPATIAL :[/color] Mon petit robot mignon Timmy a trouvé un [font=default-bold]RADAR[/font] pirate au nord. Je mettrais ma tête à couper qu'ils envoient leur onde télépatico-radio-bidule pour diriger ces déchiquetomachin là pour me virer d'ici ! Si tu le détruis, cela résoudra tous nos problèmes ! \n\nMais si tu ne t'en sens pas capable, je ne t'en voudrais pas. Nous ne sommes pas des soldats après tout. Ces sociétés nous ont donnés un boulot, mais tout d'abord, il nous faut développer les [font=default-bold]STRUCTURES DE FAIBLE DENSITÉ[/font].\n
msg-base-7=[color=orange]VIEUX MINEUR SPATIAL :[/color] Je vois que tu t'en sors bien avec tes recherches. Continue comme ça, gamin. Tiens-bon ! \n\nJuste fait attention à ces déchiqueteurs là. Il y en a de plus en plus, et ils deviennent plus gros... \n
msg-base-8=[color=orange]VIEUX MINEUR SPATIAL :[/color] Ouais ! Tu l'as fait. Bien ! Assure toi que les robots produisent assez afin qu'ils puissent transporter les ressources brutes plus vite pour nous ! \n\nOh, et au passage, ces sociétés me paieront si nous leur fournissons de [font=default-bold]L'ACIER, DU COMBUSTIBLE, DES MOTEURS ELECTRIQUES ET UN PEU DE STRUCTURES DE FAIBLE DENSITÉ[/font]. Ce n'est pas exactement une petite commande, mais ils payent vraiment bien ! La guerre contre les pirates coûte cher !\n
msg-base-9=[color=orange]VIEUX MINEUR SPATIAL :[/color]Tu as réussi ! Tu es le plus intelligent ingénieur du système tout entier. Je savais que tu ne me laisserais pas tomber ! L'argent coule à flots !\n\n
msg-base-bot-1=[color=orange]VIEUX MINEUR SPATIAL :[/color] Ingénieur ! Mes robots perdus ! Les vers en ont après eux ! Sauve-les, vite ! \n
msg-base-bot-2=[color=orange]VIEUX MINEUR SPATIAL :[/color] Ces vers n'avaient aucune chance. Tu les as sacrément grillés. \n\nJ'ai une fois envoyé plus de robots en reconnaissance, je m'attends à ce qu'ils reviennent. \n\nJe te tiendrais au courant lorsque cela arrivera.\n
msg-base-bot-3=[color=orange]VIEUX MINEUR SPATIAL :[/color] Mes robots et ces vers, encore ! Je leur ai dit de se cacher mais ils vont tomber à cours de courant ! S'il-te-plaît, sauve-les ! \n
msg-base-bot-4=[color=orange]VIEUX MINEUR SPATIAL :[/color] Volez mes robots, vous êtes libres ! \n
msg-base-bot-5=[color=orange]VIEUX MINEUR SPATIAL :[/color] Non, NON ! Non ! \n\nMes robots ! \nDes vers les mangent pour le petit déjeuner !\n
msg-base-bot-6=[color=orange]VIEUX MINEUR SPATIAL :[/color] Ah, merci, Ingénieur. \n\nLes robots rentrent pour nous aider dans notre boulot ! \n
think-msg1=Je dois décider s'il est mieux de se concentrer sur la destruction du radar ou de continuer la recherche.
think-msg2=Il ne sera plus possible de changer de tactique par la suite. Je dois soit me concentrer sur l'attaque ou sur le minage maintenant.
think-msg3=Je devrais relocaliser les coffres d'approvisionnement logistique passif de l'autre côté de la rivière.
think-msg4=Si je les approche autant que possible de la rive, les robots auront moins de distance à parcourir.
think-msg5=Hmm, je devrais construire plus de laboratoires.

