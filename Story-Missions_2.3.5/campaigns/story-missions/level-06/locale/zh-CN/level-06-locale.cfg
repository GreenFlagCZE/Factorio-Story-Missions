description=政府公司、太空海盗和虫子之间的激烈战斗有增无减。这些事件对地球上的原材料生产产生了负面影响。您的一位老朋友请您帮助开展私人采矿作业，而您正准备迎接新的挑战！ \n\n[font=default-bold]任务参数：[/font]\n- 难度级别：困难\n- 新研究：物流机器人、建筑机器人、物流系统 \n- 敌人正在扩张，并且可以更快地进化\ n- 一个反应堆从一开始就可用，但你不能建造另一个\n
engineer-title=工程师
msg-intro=政府公司、太空海盗和虫子之间的激烈战斗有增无减。这些事件对地球上的原材料生产产生了负面影响。您的一位老朋友请您帮助开展私人采矿作业，而您正准备迎接新的挑战！
