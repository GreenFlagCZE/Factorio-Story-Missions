goal-science-pack2=- 在完成以下所有主要目标之前，不得摧毁 Roboports \n- 研究化学科学包\n- 研究机器人 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color ] \n- 修复并重新启动东岸的核反应堆
goal-science-pack3=- 在完成以下所有主要目标之前，不得摧毁 Roboports \n- 研究化学科学包\n- 研究机器人 \n- 重新定位被动提供者箱子：__1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]可选[/font][/color] \n- 修复并重新激活东岸的核反应堆
goal-save-robot-1=- 在完成以下所有主要目标之前，不得摧毁 Roboports \n- 研究化学科学包\n- 研究机器人 \n\n- 拯救丢失的机器人\n- 从你的基地西南杀死 __1__ / __2__ 个小型沙虫 \n\ n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 修复并重新激活东岸的核反应堆
goal-save-robot-2=- 在完成以下所有主要目标之前，不得摧毁 Roboports\n- 研究机器人 \n\n- 拯救丢失的机器人\n- 从你的基地以东杀死 __1__ / __2__ 个中型沙虫 \n\n[color=#ffe6c0] [font=default-bold]支线任务[/font][/color] \n- 修复并重新激活东岸的核反应堆
goal-save-robot-3=- 在完成以下所有主要目标之前，不得摧毁 Roboports\n- 研究机器人 \n\n- 拯救丢失的机器人\n- 从你的基地向南杀死 __1__ / __2__ 个大型沙虫 \n\n[color=#ffe6c0] [font=default-bold]支线任务[/font][/color] \n- 修复并重新激活东岸的核反应堆
