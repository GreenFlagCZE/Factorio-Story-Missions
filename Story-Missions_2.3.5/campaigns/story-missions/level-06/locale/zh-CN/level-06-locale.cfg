goal-research-density=- 研究轻质框架\n[color=#ffe6c0][font=default-bold]或者[/font][/color]\n- 在北部地区某处摧毁敌方雷达以完成任务


msg-base-1=[color=orange]老太空矿工：[/color] 嘿，工程师。欢迎回来。 \n\n当政府机构正在为地球的一半而战时，我这里开始遇到真正的错误问题！我听说太空害虫能够以某种方式控制它们。无论如何，这真的把我的生意搞砸了。 \n
msg-base-2=[color=orange]老太空矿工：[/color] 我的采矿机大多在河的另一边。其实这里更像是一片沼泽，在里面建起来也不是很容易，所以我乖乖的[font=default-bold]物流机器人[/font]帮我搞定了这里的一切。但是我的数量很少，而且这些错误的攻击越来越频繁。恐怕我在这里的整个手术都将一无所获。 \n
msg-base-3=[color=orange]老太空矿工：[/color] 我需要运送一定数量的材料，但首先我们需要增加运输机器人的数量！帮助我完成对 [font=default-bold]物流系统[/font] 的研究，并在这个地方被错误淹没之前收集足够的资源！ \n\n我有更多的机器人，但我派他们去执行侦察任务，结果他们迷路了。\n
msg-base-4=[color=orange]老太空矿工：[/color] 哦，是的，你可能注意到了海岸上被毁坏的 [font=default-bold]反应堆[/font]。不要问它是怎么发生的。但如果你修好它，你将拥有如此强大的力量……那……嗯。我说了什么？\n
msg-base-5=[color=orange]老太空矿工：[/color] 八十年代我驾驶太空拖车的日子在哪里，小行星和小行星在我的后方滚动。那是艰难的时期，充满了辛勤的工作！但现在我所需要的只是这些小机器人，它们所需要的只是一点力量，它们可以携带大量的碎片！也许如果你在实验室 [font=default-bold]升级[/font] 他们，他们会携带更多，更快！\n
msg-base-6=[color=orange]老太空矿工：[/color] 我可爱的小机器人 Timmy 在北方发现了一个海盗 [font=default-bold]RADAR[/font]。我敢打赌，他们正在向那些咬人的虫子发送心灵感应无线电-bla-bla...命令，他们正在破坏我的屁股！如果你摧毁它，它将解决我们所有的问题！ \n\n但如果你没有能力对付它，我不会反对你。毕竟我们不是军人。 corpos 对我们有工作，但首先我需要开发 [font=default-bold]轻质框架[/font]。\n
msg-base-7=[color=orange]老太空矿工：[/color] 我看到你在研究方面做得很好。坚持下去，孩子。继续努力吧！ \n\n小心那些咬人的东西。它们的数量越来越多，而且它们变得越来越大......\n
msg-base-8=[color=orange]老太空矿工：[/color] 耶！你完成了。伟大的！让机器人保持足够的生产量，以便他们可以更快地将原材料运送给我们！ \n\n哦，顺便说一句，如果我们向他们提供一些 [font=default-bold] 钢、燃料、电动机和一些轻质框架[/font]，这些公司会给我很好的报酬。这不是一个小要求，但他们支付的非常好！好吧，与海盗的战争是有代价的！\n
msg-base-9=[color=orange]老太空矿工：[/color] 你做到了！你是整个系统中最聪明的工程师。我就知道你不会让我失望的！钱刚刚涌入！\n\n

msg-base-bot-1=[color=orange]老太空矿工：[/color] 工程师！我丢失的机器人。虫子在追他们！快救他们！ \n
msg-base-bot-2=[color=orange]老太空矿工：[/color] 那些虫子没有机会。你把它们炸得很好。 \n\n我曾经派更多的机器人执行侦察任务，我希望他们最终会回来。 \n\n我会在发生这种情况时通知你。\n
msg-base-bot-3=[color=orange]老太空矿工：[/color] 我的机器人和那些虫子又来了！我告诉他们躲起来，但他们的果汁快用完了。请救救他们！ \n
msg-base-bot-4=[color=orange]老太空矿工：[/color] 飞我的机器人，你自由了！ \n
msg-base-bot-5=[color=orange]老太空矿工：[/color] 不，不！不！ \n\n我的机器人！ \n虫子把它们当早餐吃！\n
msg-base-bot-6=[color=orange]老太空矿工：[/color] 啊，谢谢你，工程师。 \n\n机器人又回来帮助我们完成工作了！ \n

think-msg1=我必须决定是否值得专注于摧毁雷达或继续研究。
think-msg2=以后将没有改变战术的余地。我现在要么专注于攻击，要么专注于挖矿。
think-msg3=我应该把被动提供者的箱子搬到河的另一边。
think-msg4=如果我把它们带到尽可能近的海岸，机器人就不必飞得那么远。
think-msg5=嗯，我应该建立更多的实验室。

