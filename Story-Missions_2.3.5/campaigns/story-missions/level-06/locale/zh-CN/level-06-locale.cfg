goal-resources=将这些产品收集到您主基地的 [font=default-bold]箱子[/font]：\n- 钢板：__1__ / __2__\n- 火焰喷射器弹药：__3__ / __4__ \n- 电动机单元：__5__ / __6__ \n- 轻质框架：__7__ / __8__
