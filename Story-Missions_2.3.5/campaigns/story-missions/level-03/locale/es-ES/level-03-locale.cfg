description=Una instalación de producción al otro lado del planeta procesa el mineral de uranio y abastece al reactor local. El sistema de seguridad recién instalado sufre problemas inesperados. Si falla, las defensas pueden colapsar. \n\n[font=default-bold]Párametros de la misión:[/font]\n- Dificultad: Medium\n- Nueva investigación:Sistema avanzado de misiles, mejoras láser\n- Los enemigos no se expanden, pero si evolucionan\n- Tienes un límite de tiempo para completar la misión
engineer-title=Ingeniero
msg-intro=Una instalación de producción al otro lado del planeta procesa el mineral de uranio y abastece al reactor local. El sistema de seguridad recién instalado sufre problemas inesperados. Si falla, las defensas pueden colapsar.
scenario-name=Misión 03
goal-protect-drone=- Espere las instrucciones
goal-destroy-drone2=- Tienes 5 horas (18000 s)  para completar todos los objetivos\n- establecer el suministro de combustible al reactor nuclear 
goal-destroy-drone3=- Tienes 5 horas (18000 s)  para completar todos los objetivos\n- establecer el suministro de combustible al reactor nuclear \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Encuentra el puesto de avanzada al noroeste de tu base
goal-destroy-blockade=- Tienes 5 hroas(18000 s) para completar todos los objetivos\n- Restablecer el suministro de combustible al reactor nuclear\n- Destruir el bloqueo enemigo en el puente: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]OPCIONAL[/font][/color] \n- Encuentra el puesto de avanzada al noroeste de tu base
goal-destroy-laser=- Tienes 5 horas (18000 s)  para completar todos los objetivos\n- Restablecer el suministro de combustible al reactor nuclear\n- Destruye __1__ / __2__ torretas enemigas láser
goal-destroy-turbine=- Tienes 5 horas (18000 s)  para completar todos los objetivos\n- establecer el suministro de combustible al reactor nuclear\n- Volar por lo menos __1__ / __2__ turbinas de vapor enemigas
msg-base-1=[color=orange]INSTALACIÓN DE PRODUCCIÓN:[/color] Me alegro que estés aquó. \n\nNuestro sistema de defensa en el río ha estado actuando como un loco últimamente. Probablemente sea una línea eléctrica defectuosa. ¿Puedes arreglarlo? \n\nMmm. ¡Espera un momento! Estoy recibiendo algunas señales extrañas. Dame un minuto.
msg-base-1.1=[color=orange]INSTALACIÓN DE PRODUCCIÓN:[/color] Algo extraño está sucediendo. Intentaré chrzzz... (interferencia).
msg-base-2=[color=red]LÍDER DE LA FACCIÓN PIRATA:[/color] GSaludos a los corpo-ratas del gobierno de este hermoso planeta. ¿Creían que podían quedarse con toda la riqueza y no compartirla con nosotros? Nuestro gremio de piratas espaciales los despojará rápidamente de esa ilusión.
msg-base-3=[color=orange]INSTALACIÓN DE PRODUCCIÓN:[/color] Nuestras defensas en el río acaban de ser comprometidas. ¡¿Qué demonios está pasando?!
msg-base-4=[color=red]LÍDER DE LA FACCIÓN PIRATA:[/color] Hermoso, tantas cosas interesantes cayendo de sus dronesso many interesting things falling from your drones. Sería una pena dejar estos valiosos productos flotando en el río... ¡Ja, ja!
msg-base-5=[color=orange]CENTRAL NUCLEAR:[/color] ¿Hola? ¿Alguien puede escucharnos? ¿Dónde están los droides transportadores? \n\n¡Nuestra central eléctrica se está quedando sin celdas de combustible de uranio!La parada de emergencia del reactor se producirá en aproximadamente [font=default-bold]5 HORAS[/font]. \n\nSin un reactor que funcione, seremos vulnerables a un ataque de bichos. ¡Necesitamos restaurar el suministro de combustible!
msg-base-6=[color=orange]INSTALACIÓN DE PRODUCCI'ON:[/color] El tiempo se acaba... \n\nNuestra instalación intentará enviar nuevos drones a la central eléctrica, pero si las torres hackeadas no se desactivan a tiempo, estaremos condenados.
msg-base-7=[color=orange]PRODUCTION FACILITY:[/color] Hemos enviado un [font=default-bold]DRON EPECIAL[/font] a tu base. Cuando llegue al final de su vida útil, el reactor nuclear se quedará sin combustible. \n\nNo queremos presionarte, pero tienes que estar al día.
msg-base-8=[color=orange]INSTALACIÓN DE PRODUCCIÓN:[/color] El satélite ha detectado que una facción pirata ha establecido un bloqueo en el puente sobre el río. [font=default-bold]DESTRUYE EL BLOQUEO[/font] Para acceder al otro lado.
msg-base-8.1=[color=orange]INSTALACIÓN DE PRODUCCIÓNY:[/color] Ah, una cosa más. También perdimos el contacto con nuestro puesto de suministro al [font=default-bold]NOROESTE[/font] de tu base. Sé que no tienes mucho tiempo, pero puedes encontrar recursos valiosos allí.
msg-base-9=[color=red]LÍDER DE LA FACCIÓN PIRATA[/color] Auch, tanta fuerza bruta... ¡Me encanta cuando las cosas explotan! Lástima que lo hagas todo por nada. ¡Ja, ja, ja!
msg-base-10=color=orange]INSTALACIÓN DE PRODUCCIÓN:[/color] El puente está de nuevo bajo nuestro control¡ Ahora tenemos acceso al otro lado del río. \n\nSin embargo, las entradas a las islas están bien protegidas. Por desgracia, no tenemos más remedio que [font=default-bold]DESTRUIR LAS TORRES LÁSER[/font] que están bloqueando el acceso a la isla.
msg-base-11=[color=red]LÍDER DE LA FACCIÓN PIRATA[/color] ¡Boom, bang! ¡Ja, ja! ¡Me gustas mucho! Lástima que tengas tan poco tiempo... ¡Hmm, tick, tock!
msg-base-12=[color=orange]INSTALACIÓN DE PRODUCCIÓN:[/color] Esto está tardando demasiado. Tal vez haya otra manera. \n\nLos láseres se alimentan de electricidad. Pero el reactor nuclear ha cerrado el circuito debido a los bajos niveles de combustible, por lo que las torres láser se alimentan ahora de otra fuente. La fuente más potente es la de reserva [font=default-bold]TURBINAS DE VAPOR[/font] situado a lo largo del río. La destrucción de las turbinas debería ser suficiente para desactivar el sistema defensivo a lo largo del río. \n\nPor favor, date prisa, no queda mucho tiempo.
msg-base-12.1=[color=yellow]CONSEJOS Y TRUCOS:[/color] Usa [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] para apuntar a los enemigos. \nPara atacar a objetivos neutrales, como árboles o edificios que no son de combate, utilice la función [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] tecla.\n
msg-base-13=[color=orange]INSTALACIÓN DE PRODUCCIÓN:[/color] ¡Bien hecho! El sistema láser pierde potencia y los drones vuelven a tener una vía segura.
msg-base-14=[color=orange]CENTRAL NUCLEAR:[/color] Hemos restaurado la energía de nuevo. \n\nGracias.
msg-base-15=[color=red]LÍDER DE LA FACCIÓN PIRATA:[/color] ¿Crees que nos has superado? ¡JA! Esto aún no ha terminado. \n\nCuando nos encontremos de nuevo, serás tú quien corra. ¡Ja, ja!
think-msg1=Eso no luce bien
think-msg2=¡Los piratas hackearon el sistema de defensa a lo largo del río y están derribando drones!
think-msg3=Maldita sea, ¡algunos drones también transportan pilas de combustible nuclear y municiones!

