intro=Una instalación de producción al otro lado del planeta procesa el mineral de uranio y abastece al reactor local.  El sistema de seguridad recién instalado sufre problemas inesperados. Si falla, las defensas pueden colapsar. \n\n[font=default-bold]Objetivos de la misión:[/font]\n- Secure transport logistic robots air route\n- La central nuclear no debe quedarse sin combustible \n\n\n[font=default-bold]Información de la misiónl:[/font]\n- Como hay un límite de tiempo, no es necesario investigar todos los elementos del árbol tecnológico. Céntrate en las investigaciones necesarias para completar la misión.\n\n- Sé táctico. Explora la zona y mira el mapa para encontrar la ruta más rápida. No es una regla luchar para llegar al objetivo.
param=[font=default-bold]Parámetros de la misión:[/font]\n- Dificultad: Medio\n- Nuevas investigaciones: Sistemas avanzados de misiles, actualizaciones láser\n- Los enemigos no se expanden, pero pueden evolucionar\n- Tienes un tiempo limitado para completar la misión
