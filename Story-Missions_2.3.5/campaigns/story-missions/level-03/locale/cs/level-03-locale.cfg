description=Produkční centrum na odvrácené straně planety vyrábí produkty z uranové rudy a zasobuje místní reaktor pomocí transportních robotů. Nově vybudovaný bezpečnostní systém trpí neočekávanými výpadky. Pokud selže, hrozí kolaps obrany. \n\n[font=default-bold]Parametry mise:[/font]\n- Úroveň obtížnosti: Střední\n- Nový výzkum: Pokročilé raketové systémy, vylepšení laseru\n- Nepřátelé se nerozšiřují, ale mohou se vyvíjet\n- K dokončení mise máš omezený čas
engineer-title=Inženýr
msg-intro=Produkční centrum na odvrácené straně planety vyrábí produkty z uranové rudy a zasobuje místní reaktor. Nově vybudovaný bezpečnostní systém trpí neočekávanými výpadky. Pokud selže, hrozí kolaps obrany.
scenario-name=Mise 03


goal-protect-drone=- Čekej na instrukce
goal-destroy-drone2=- Máš 5 hodin (18000 s) na splnění všech cílů\n- Obnov dodávky paliva do elektrárny 
goal-destroy-drone3=- Máš 5 hodin (18000 s) na splnění všech cílů\n- Obnov dodávky paliva do elektrárny \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Najdi zásobovací stanoviště na severozápadě
goal-destroy-blockade=- Máš 5 hodin (18000 s) na splnění všech cílů\n- Obnov dodávky paliva do elektrárny\n- Znič nepřátelskou blokádu na mostě: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]NEPOVINNÉ CÍLE[/font][/color] \n- Najdi zásobovací stanoviště na severozápadě
goal-destroy-laser=- Máš 5 hodin (18000 s) na splnění všech cílů\n- Obnov dodávky paliva do elektrárny\n- Zneškodni __1__ / __2__ nepřátelských laserových věží
goal-destroy-turbine=- Máš 5 hodin (18000 s) na splnění všech cílů\n- Obnov dodávky paliva do elektrárny\n- Znič aspoň __1__ / __2__ nepřátelských parních turbín
msg-base-1=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Jsem rád, že jsi dorazil. \n\nPoslední dobou nám blbne obranný systém na řece. Nejspíš může být poškozené elektrické vedení. Opravíte to? \n\nHmm. Počkat! Zaznamenávám nějaké divné signály. Dej mi chvilku.
msg-base-1.1=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Něco divného se děje. Pokusím se chrzzz... (rušení).
msg-base-2=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Zdravíme vládní korporáty této nádherné planety. Mysleli jste si, že všechno bohatství si necháte pro sebe a s námi se nepodělíte? Náš pirátský cech vás rychle vyvede z omylu.
msg-base-3=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Náš obranný systém na řece byl právě vyřazen z provozu. Co se k čertu děje?!
msg-base-4=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Krásné, tolik zajímavých věcí padá z vašich dronů. Byla by škoda, když bychom nechali tyto cenné produkty plavat v řece... He he.
msg-base-5=[color=orange]JADERNÁ ELEKTRÁRNA:[/color] Halo? Slyší nás někdo? Kde jsou transportní drony? \n\nV naší elektrárně se tenčí zásoby uranových palivových článků! K nouzovému vypnutí reaktoru dojde zhruba za [font=default-bold]5 HODIN[/font]. \n\nBez funkčního reaktoru budeme zranitelní vůči útoku brouků. My potřebujeme obnovit dodávky paliva!
msg-base-6=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Čas se krátí... \n\nNaše středisko se bude pokoušet vysílat nové drony do elektrárny, ale pokud ty věže nebudou včas vyřazeny z provozu, čeká nás zkáza.
msg-base-7=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Poslali jsme ti na základnu [font=default-bold]ODPOČÍTAVACÍHO DRONA[/font]. Jakmile mu skončí životnost, elektrárně dojde palivo. \n\nNechceme na tebe vyvíjet tlak, ale musíš být nějak v obraze s časem.
msg-base-8=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Satelit zaznamenal, že pirátská frakce vybudovala blokádu na mostě přes řeku. [font=default-bold]ZNIČ BLOKÁDU[/font], abys získal přístup na druhý břeh. 
msg-base-8.1=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Ah, ještě jedna věc. Ztratili jsme také kontakt s naším zásobovacím stanovištěm na [font=default-bold]SEVEROZÁPADĚ[/font]. Vím, že tě tlačí čas, ale když ji najdeš, určitě tam najdeš cenné zásoby.
msg-base-9=[color=red]VŮDCE PIRÁTSKÉ FRAKCE[/color] Ouch, tolik hrubé síly... Mám rád, když věci vybuchují do vzduchu! Škoda jen, že to děláš všechno naprosto marně. He He He!
msg-base-10=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Most je opět pod naší kontrolou! Nyní máme přístup na druhý břeh řeky. \n\nNicméně vstupy na říční ostrovy jsou dobře chráněny. Bohužel nemáme jinou možnost, ale musíš [font=default-bold]ZNEŠKODNIT LASEROVÉ VĚŽE[/font] bránící přístup na ostrovy.
msg-base-11=[color=red]VŮDCE PIRÁTSKÉ FRAKCE[/color] Bum, prásk! Ha Ha! Vážně se mi líbíš! Škoda jen, že máš tak málo času... Hmm, tik, ťak!
msg-base-12=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Tohle trvá příliš dlouho. Možná je tu jiná cesta. \n\nVěže jsou napájené elektrickou energií. Jaderný reaktor ale kvůli nízké hladině paliva uzavřel okruh, takže jsou laserové věže teď napájeny jinak. Nejvýkonnějším zdrojem jsou záložní [font=default-bold]PARNÍ TURBÍNY[/font] umístěné podél řeky. Zničení turbín by mělo být dostatečné na vyřazní z provozu obranného systému podél řeky. \n\nProsím pospěš, nezbývá mnoho času.
msg-base-12.1=[color=yellow]TIPY A TRYKY:[/color] K zaměření nepřátel použij [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font]. \nPro útok na neutrální cíle jako jsou stromy nebo budovy, použij klávesu [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-13=[color=orange]PRODUKČNÍ STŘEDISKO:[/color] Výborně! Laserový systém ztrácí na výkonu a drony mají opět bezpečný průlet.
msg-base-14=[color=orange]JADERNÁ ELEKTRÁRNA:[/color] Opět máme obnovené zásobování. Už jsme se tu trochu začínali bát. \n\nDěkujeme.
msg-base-15=[color=red]VŮDCE PIRÁTSKÉ FRAKCE:[/color] Myslíte, že jste nad námi vyzráli? HAH! Tohle ještě není konec. \n\nAž se znovu potkáme, budete to vy, kdo bude utíkat. Ha ha!
think-msg1=To nevypadá dobře.
think-msg2=Piráti hacknuli systém obranných věží podél řeky a sestřelují drony!
think-msg3=Zatraceně, některé drony transportují i jaderné palivo a munici!

