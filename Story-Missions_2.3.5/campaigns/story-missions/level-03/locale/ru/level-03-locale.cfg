description=Производственное предприятие на другом конце планеты перерабатывает урановую руду и снабжает местный реактор. У недавно установленной системы безопасности возникают непредвиденные проблемы. В случае поломки оборона может рухнуть.\n\n[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: Передовые ракетные системы, улучшения лазеров\n- Враги не расселяются, но могут эволюционировать\n- У вас ограниченное время для выполнения миссии
engineer-title=Инженер
msg-intro=Производственное предприятие на другом конце планеты перерабатывает урановую руду и снабжает местный реактор. У недавно установленной системы безопасности возникли непредвиденные проблемы. В случае поломки оборона может рухнуть.
scenario-name=Миссия 03
goal-protect-drone=- Ждите инструкций
goal-destroy-drone2=- У вас есть 5 часов (18000 с) до того, как у реактора кончится топливо\n- Восстановите подачу топлива в ядерный реактор\n- Ядерный реактор не должен быть разрушен
goal-destroy-drone3=- У вас есть 5 часов (18000 с) до того, как у реактора кончится топливо\n- Восстановите подачу топлива в ядерный реактор\n- Ядерный реактор не должен быть разрушен\n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Найдите аванпост к северо-западу от вашей базы
goal-destroy-blockade=- У вас есть 5 часов (18000 с) до того, как у реактора кончится топливо\n- Восстановите подачу топлива в ядерный реактор\n- Ядерный реактор не должен быть разрушен\n- Уничтожьте вражескую блокаду моста: __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]ДОПОЛНИТЕЛЬНО[/font][/color] \n- Найдите аванпост к северо-западу от вашей базы
goal-destroy-laser=- У вас есть 5 часов (18000 с) до того, как у реактора кончится топливо\n- Восстановите подачу топлива в ядерный реактор\n- Ядерный реактор не должен быть разрушен\n- Уничтожьте вражеские лазерные турели: __1__ / __2__
goal-destroy-turbine=- У вас есть 5 часов (18000 с) до того, как у реактора кончится топливо\n- Восстановите подачу топлива в ядерный реактор\n- Ядерный реактор не должен быть разрушен\n- Взорвите вражеские паровые турбины: __1__ / __2__
msg-base-angry=[color=orange]ЯДЕРНАЯ ЭЛЕКТРОСТАНЦИЯ:[/color] Какого чёрта вы творите?! Нас атакуют! Кусаки повсюду! Реактор отключился, мы беззащитны!
msg-base-1=[color=orange]ПРОИЗВОДСТВО:[/color] Рад, что вы здесь.\n\nНаша система защиты на реке в последнее время сходит с ума. Вероятно, неисправна линия электропередачи. Вы можете это починить?\n\nХм. Подождите-ка! Я улавливаю какие-то странные сигналы. Дайте мне минуту.
msg-base-1.1=[color=orange]ПРОИЗВОДСТВО:[/color] Происходит что-то странное. Попробую чззз... *звуки помех*.
msg-base-2=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Приветствую правительственных корпо-крыс этой прекрасной планеты. Вы думали, что можете оставить всё богатство себе и не делиться им с нами? Наша гильдия космических пиратов быстро избавит вас от этого заблуждения.
msg-base-3=[color=orange]ПРОИЗВОДСТВО:[/color] Наша оборона на реке только что была взломана. Что, чёрт возьми, происходит?!
msg-base-4=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Прекрасно, столько всего интересного падает с ваших дронов. Было бы обидно оставлять эти ценные продукты в реке... Ха-ха!
msg-base-5=[color=orange]ЯДЕРНАЯ ЭЛЕКТРОСТАНЦИЯ:[/color] Алло? Кто-нибудь нас слышит? Где транспортные дроны?\n\nНаша электростанция исчерпывает урановые топливные элементы! Аварийный останов реактора произойдет примерно через [font=default-bold]5 ЧАСОВ[/font].\n\nБез работающего реактора мы будем уязвимы для атаки жуков. Нам нужно восстановить подачу топлива!
msg-base-6=[color=orange]ПРОИЗВОДСТВО:[/color] Время на исходе...\n\nНаш завод попытается отправить новые дроны на электростанцию, но если взломанные башни не будут вовремя отключены, мы обречены.
msg-base-7=[color=orange]ПРОИЗВОДСТВО:[/color] Мы отправили [font=default-bold]СПЕЦИАЛЬНЫЙ ДРОН[/font] на вашу базу. Когда его срок службы истечёт, у ядерного реактора закончится топливо.\n\nМы не хотим давить на вас, но вы должны идти в ногу со временем.
msg-base-8=[color=orange]ПРОИЗВОДСТВО:[/color] Спутник обнаружил, что фракция пиратов установила блокаду моста через реку. [font=default-bold]УНИЧТОЖЬТЕ БЛОКАДУ[/font], чтобы получить доступ к другой стороне.
msg-base-8.1=[color=orange]ПРОИЗВОДСТВО:[/color] А, ещё кое-что. Мы также потеряли связь с нашей базой снабжения на [font=default-bold]СЕВЕРО-ЗАПАДЕ[/font]. Я знаю, что у вас мало времени, но вы можете найти там ценные ресурсы.
msg-base-9=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ[/color] Ой, столько грубой силы... Мне нравится, когда всё взрывается! Жаль, что ты всё это делаешь зря. Ха-ха-ха!
msg-base-10=[color=orange]ПРОИЗВОДСТВО:[/color] Мост снова под нашим контролем! Теперь у нас есть доступ на другую сторону реки.\n\nОднако входы на острова хорошо защищены. К сожалению, у нас нет другого выбора, кроме как [font=default-bold]УНИЧТОЖИТЬ ЛАЗЕРНЫЕ БАШНИ[/font], блокирующие доступ к речным островам.
msg-base-11=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ[/color] Бум, бум! Ха-ха! Ты мне действительно нравишься! Жаль, что у тебя так мало времени... Хм, тик-так!
msg-base-12=[color=orange]ПРОИЗВОДСТВО:[/color] Это занимает слишком много времени. Может быть, есть другой способ.\n\nЛазеры питаются от электричества. Но ядерный реактор отключил линию из-за низкого уровня топлива, поэтому лазерные башни теперь питаются от другого источника. Самый мощный источник - резервные [font=default-bold]ПАРОВЫЕ ТУРБИНЫ[/font], расположенные вдоль реки. Разрушения турбин должно хватить, чтобы вывести из строя оборонительную систему вдоль реки.\n\nПоторопитесь, осталось мало времени.
msg-base-12.1=[color=yellow]ПОЛЕЗНЫЕ СОВЕТЫ:[/color] Используйте [font=default-bold][color=blue]__CONTROL__shoot-enemy__[/color][/font] для прицеливания.\nДля атаки нейтральных целей, таких как деревья и не-военные постройки, используйте клавишу [font=default-bold][color=blue]__CONTROL__shoot-selected__[/color][/font].\n
msg-base-13=[color=orange]ПРОИЗВОДСТВО:[/color] Отлично! Лазерная система теряет мощность, и дроны снова могут безопасно перемещаться.
msg-base-14=[color=orange]ЯДЕРНАЯ ЭЛЕКТРОСТАНЦИЯ:[/color] Мы восстановили производство электроэнергии.\n\nСпасибо.
msg-base-15=[color=red]ЛИДЕР ПИРАТСКОЙ ФРАКЦИИ:[/color] Думаете, вы превзошли нас? Ха! Это ещё не конец.\n\nКогда мы встретимся снова, ты сбежишь первым. Ха-ха!
think-msg1=Это не выглядит хорошо.
think-msg2=Пираты взломали систему обороны вдоль реки и сбивают дронов!
think-msg3=Проклятие, некоторые дроны также перевозят ядерные топливные элементы и боеприпасы!

