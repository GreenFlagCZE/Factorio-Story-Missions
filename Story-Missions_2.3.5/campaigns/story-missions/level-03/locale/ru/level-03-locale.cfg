intro=Производственное предприятие на другом конце планеты перерабатывает урановую руду и снабжает местный реактор. У недавно установленной системы безопасности возникают непредвиденные проблемы. В случае поломки оборона может рухнуть.\n\n[font=default-bold]Цели миссии:[/font]\n- Обезопасить маршрут полета транспортных дронов\n- У ядерной электростанции не должно кончиться топливо \n\n\n[font=default-bold]Советы:[/font]\n- Не требуется исследовать все предметы в дереве технологий. Сосредоточьтесь на необходимых исследованиях, чтобы завершить миссию.\n\n- Используйте тактику! Исследуйте местность и посмотрите на карту, чтобы найти самый быстрый маршрут. Пробиваться с боем не обязательно.
param=[font=default-bold]Параметры миссии:[/font]\n- Новые исследования: Передовые ракетные системы, улучшения лазеров\n\nЛёгкий уровень сложности:\n- Враги не расселяются, но могут очень медленно эволюционировать\n- Больше стартовых предметов и патронов\nОбычный уровень сложности:\n- Враги не расселяются, но могут медленно эволюционировать\n- Меньше стартовых предметов и патронов\nТяжёлый уровень сложности:\n- Увеличенный начальный фактор эволюции\n- Враги расселяются и эволюционируют
