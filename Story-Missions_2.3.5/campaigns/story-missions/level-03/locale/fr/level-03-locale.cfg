description=Un centre de production de l'autre côté de la planète traite l'uranium et fournit le réacteur local. Le nouveau système de sécurité souffre cependant de problèmes inattendus. S'il échoue, les défenses pourraient s'effondrer.\n\n[font=default-bold]Paramètres de mission :[/font]\n- Niveau de difficulté : moyen\n- Nouvelle recherche : Arsenal de missiles, Améliorations laser\n- Les ennemies ne s'étendent pas mais peuvent évoluer \n- Vous êtes limité dans le temps pour réussir la mission
engineer-title=Ingénieur
msg-intro=Un centre de production de l'autre côté de la planète traite l'uranium et fournit le réacteur local. Le nouveau système de sécurité souffre cependant de problèmes inattendus. S'il échoue, les défenses pourraient s'effondrer.
scenario-name=Mission 03
goal-protect-drone=- Attendre des instructions
goal-destroy-drone2=- Vous avez 5 heures (18000 secondes) pour compléter tous les objectifs \n- Restaurer l'alimentation en combustible du réacteur nucléaire
goal-destroy-drone3=- Vous avez 5 heures (18000 secondes) pour compléter tous les objectifs \n- Restaurer l'alimentation en combustible du réacteur nucléaire  \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Trouver des avant-postes au nord-ouest de votre base
goal-destroy-blockade=- Vous avez 5 heures (18000 secondes) pour compléter tous les objectifs \n- Restaurer l'alimentation en combustible du réacteur nucléaire \n- Détruire les barrages ennemies sur le pont : __1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]OPTIONNEL[/font][/color] \n- Trouver des avant-postes au nord-ouest de votre base
goal-destroy-laser=- Vous avez 5 heures (18000 secondes) pour compléter tous les objectifs \n- Restaurer l'alimentation en combustible du réacteur nucléaire \n- Détruire __1__ / __2__ tourelles laser ennemies
goal-destroy-turbine=- Vous avez 5 heures (18000 secondes) pour compléter tous les objectifs \n- Restaurer l'alimentation en combustible du réacteur nucléaire \n- Détruire au moins __1__ / __2__ turbines à vapeur ennemies
msg-base-1=[color=orange]CENTRE DE PRODUCTION :[/color]Content que vous soyez là. \n\nNotre système de défense sur la rivière devient fou ces derniers temps. C'est probablement un problème avec l'alimentation. Pouvez vous réparer cela ? \n\nHmm. Attendez un instant ! Je reçois d'étrange signaux. Donnez moi une minute.
msg-base-1.1=[color=orange]CENTRE DE PRODUCTION :[/color]Quelque chose d'étrange est en train de se produire. J'essaie de chrzzzz (interférences).
msg-base-2=[color=red]CHEF DE FACTION PIRATE :[/color]Salutations larbins gouvernementaux de cette belle planète. Pensez vous que vous pouvez garder toutes les richesses pour vous et ne pas les partager avec nous ? Notre guilde de pirate de l'espace va rapidement vous soigner de cette illusion.
msg-base-3=[color=orange]CENTRE DE PRODUCTION :[/color]Nos défenses sur la rivière vient d'être compromis. Que se passe-t-il bordel ?
msg-base-4=[color=red]CHEF DE FACTION PIRATE :[/color]Magnifique, tant de choses intéressantes tombent de vos robots. Cela serait dommage de laisser ces objets de valeurs flotter dans la rivière... Ah AH AH !
msg-base-5=[color=orange]CENTRALE NUCLÉAIRE :[/color] Allô ? Quelqu'un nous entend ? Où sont les robots de transport ? \n\nNotre centrale commence à être à court de combustible ! L'arrêt d'urgence du réacteur sera enclenché dans [font=default-bold]5 HEURES[/font]. \n\nSans un réacteur fonctionnel, nous serons vulnérables à une attaque d'insectes. Nous avons besoins que l'alimentation en combustible soit rétablie !
msg-base-6=[color=orange]CENTRE DE PRODUCTION :[/color]Le temps commence à manquer...\n\nNotre centre va tenter d'envoyer de nouveaux drones à la centrale nucléaire, mais si les tourelles piratées ne sont pas désactivées à temps, nous sommes fichus.
msg-base-7=[color=orange]CENTRE DE PRODUCTION :[/color]Nous avons envoyé un [font=default-bold]ROBOT SPECIAL[/font] à votre base. Quand il aura atteint la fin de sa vie, le réacteur nucléaire sera à court de combustible. \n\nNous ne voulons pas vous presser, mais vous devez rester dans les temps.
msg-base-8=[color=orange]CENTRE DE PRODUCTION :[/color] Les satellites ont détecté une barricade des pirates sur le pont qui traverse la rivière.[font=default-bold]DETRUISEZ LA BARRICADE[/font] pour pouvoir traverser.
msg-base-8.1=[color=orange]CENTRE DE PRODUCTION :[/color]Ah, une dernière chose. Nous avons également perdu contact avec notre avant-post d'approvisionnement au [font=default-bold]NORD OUEST[/font] de votre base. Je sais que vous n'avez pas beaucoup de temps, mais vous trouverez de précieuses ressources là-bas.
msg-base-9=[color=red]CHEF DE FACTION PIRATE :[/color]Outch, tant de force brute... J'aime quand les choses exploses ! Dommage que tu fasses tout cela pour rien. AH AH AH !
msg-base-10=[color=orange]CENTRE DE PRODUCTION :[/color]Le pont est à nouveau sous notre contrôle ! Nous avons désormais accès à l'autre rive. \n\nCependant, les entrées des îlots sont bien protégées. Malheureusement, je crains que nous n'ayons pas d'autre choix que de [font=default-bold]DETRUIRE LES TOURELLES LASER[/font] bloquant l'accès aux îlots de la rivière.
msg-base-11=[color=red]CHEF DE FACTION PIRATE :[/color]Boom, bang ! AH AH ! Je t'aime vraiment bien toi ! Dommage que tu ais si peu de temps... Hmm... Tic, tac !
msg-base-12=[color=orange]CENTRE DE PRODUCTION :[/color]Cela prend trop de temps. Peut-être il y a-t-il un autre moyen. \n\nLes lasers sont alimentés par de l'électricité. Mais la centrale nucléaire a fermé son circuit à cause de la pénurie de combustible, dont les tourelles laser doivent maintenant être alimentée autrement. Les sources les plus puissantes sont les  [font=default-bold]TURBINES À VAPEUR[/font] situées le long de la rivière. La destruction de ces turbines devrait suffire à désactiver les défenses le long de la rivière. \n\nDépêchez-vous s'il vous plaît, il ne reste que peu de temps.
msg-base-12.1=[color=yellow]CONSEILS ET ASTUCES :[/color] Utilisez[font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font]pour cibler les ennemies. \nPour attaquer des cibles neutres tels qu les arbres ou des bâtiments civils, utilisez la touche [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-13=[color=orange]CENTRE DE PRODUCTION :[/color] Bien joué ! Le système laser devrait perdre de la puissance et les robots ont à nouveau un passage sûr.
msg-base-14=[color=orange]CENTRALE NUCLÉAIRE :[/color] Nous avons rétabli le courant.  \n\nMerci.
msg-base-15=[color=red]CHEF DE FACTION PIRATE :[/color]Tu penses nous avoir vaincu ? AH ! Cela n'est pas fini. \n\nQuand nous nous rencontrerons à nouveau, tu seras celui qui fuira. Ah Ah Ah !
think-msg1=Cela ne semble pas bon.
think-msg2=Des pirates ont pris le contrôle du système de défense le long de la rivière et abattent les robots !
think-msg3=Bon sang, certains robots transportent aussi des cellules de combustible nucléaire et des munitions !

