intro=Un centre de production de l'autre côté de la planète traite l'uranium et fournit le réacteur local. Le nouveau système de sécurité souffre cependant de problèmes inattendus. S'il échoue, les défenses pourraient s'effondrer. \n\n[font=default-bold]Objectifs de mission :[/font]\n- Sécuriser la route aérienne des robots logistiques\n- Le réacteur nucléaire ne doit pas tomber à court de carburant \n\n\n[font=default-bold]Informations :[/font]\n- Comme il y a une limite de temps, il n'est pas nécessaire de rechercher tout l'arbre technologique. Concentrez-vous sur les recherches nécessaires pour compléter la mission.\n\n- Soyez ingénieux ! Explorez la zone et regarder la carte pour trouver la route la plus rapide. Il n'est pas forcément nécessaire d'ouvrir un chemin vers l'objectif en combattant. 
