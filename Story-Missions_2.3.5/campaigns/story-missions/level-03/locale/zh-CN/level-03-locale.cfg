description=地球另一端的生产设施处理铀矿石并供应当地的反应堆。新安装的安全系统遇到了意想不到的问题。如果失败，防御可能会崩溃。 \n\n[font=default-bold]任务参数：[/font]\n- 难度级别：中\n- 新研究：高级导弹系统，激光升级\n- 敌人不会扩张，但可以进化\n - 您完成任务的时间有限
engineer-title=工程师
msg-intro=地球另一端的生产设施处理铀矿石并供应当地的反应堆。新安装的安全系统遇到了意想不到的问题。如果失败，防御可能会崩溃。
scenario-name=任务 03


goal-protect-drone=- 等待指示
goal-destroy-drone2=- 你有 5 小时（18000 秒）来完成所有目标\n- 恢复核反应堆的燃料供应
goal-destroy-drone3=- 你有 5 小时（18000 秒）来完成所有目标\n- 恢复核反应堆的燃料供应 \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \ n- 从你的基地向西北寻找前哨
goal-destroy-blockade=- 你有 5 小时（18000 秒）来完成所有目标\n- 恢复核反应堆的燃料供应\n- 摧毁敌人在桥上的封锁：__1__ / __2__ \n\n[color=#ffe6c0][font=default-bold]支线任务[/font][/color] \n- 从你的基地西北方找到前哨
goal-destroy-laser=- 你有 5 小时（18000 秒）完成所有目标\n- 恢复核反应堆的燃料供应\n- 摧毁 __1__ / __2__ 个敌方激光炮塔
goal-destroy-turbine=- 你有 5 小时（18000 秒）来完成所有目标\n- 恢复核反应堆的燃料供应\n- 炸毁至少 __1__ / __2__ 台敌方蒸汽轮机
msg-base-1=[color=orange]生产设施：[/color] 很高兴你在这里。 \n\n我们在河道的防御系统最近表现的很疯狂。应该是电源线有问题。你能修好它吗？ \n\n嗯。等一下！我收到了一些奇怪的信号。给我一点时间。
msg-base-1.1=[color=orange]生产设施：[/color] 发生了一些奇怪的事情。我会尝试 chrzzz...（干扰）。
msg-base-2=[color=red]海盗派系领袖：[/color] 向这个美丽星球的政府机构致以问候。您是否认为您可以为自己保留所有财富而不与我们分享？我们的宇宙海盗公会会很快消除你的这种幻想。
msg-base-3=[color=orange]生产设施：[/color] 我们在河道上的防御刚刚被攻破。这到底是怎么回事？！
msg-base-4=[color=red]海盗派系领袖：[/color] 很漂亮，很多有趣的东西从你的无人机上掉下来。让这些贵重的产品漂浮在河里，真是太可惜了……哈哈！
msg-base-5=[color=orange]核电站：[/color] 你好？谁能听到我们的声音？运输无人机在哪里？ \n\n我们的发电厂的铀燃料电池电量不足！反应堆的紧急关闭将在大约 [font=default-bold]5 HOURS[/font] 后发生。 \n\n如果没有正常工作的反应堆，我们将很容易受到错误攻击。我们需要恢复燃料供应！
msg-base-6=[color=orange]生产设施：[/color] 时间不多了... \n\n我们的设施将尝试向发电厂发送新的无人机，但如果不及时禁用被黑的塔，我们注定要失败.
msg-base-7=[color=orange]生产设施：[/color] 我们已经向您的基地发送了 特殊无人机。当它达到其使用寿命时，核反应堆将耗尽燃料。 \n\n我们不想给你压力，但你必须跟上时间。
msg-base-8=[color=orange]生产设施：[/color] 卫星检测到海盗派系在河上的桥上设置了封锁线。 [font=default-bold]摧毁封锁线[/font] 以获得对另一边的访问权。
msg-base-8.1=[color=orange]生产设施：[/color] 啊，还有一件事。我们也失去了与你们基地 [font=default-bold]西北[/font]的供应前哨的联系。我知道你没有太多时间，但你可以在那里找到宝贵的资源。
msg-base-9=[color=red]海盗派系领袖：[/color] 哎呀，这么粗暴的力量……我喜欢事情爆炸！太糟糕了，你做这一切都是徒劳的。哈哈哈！
msg-base-10=[color=orange]生产设施：[/color] 这座桥又在我们的控制之下了！我们现在可以进入河的另一边。 \n\n不过，这些岛屿的入口都受到了很好的保护。不幸的是，我们别无选择，只能 [font=default-bold]摧毁激光塔[/font] 阻止通往河流岛屿的通道。
msg-base-11=[color=red]海盗派系领袖[/color] 砰，砰！哈哈！我真的喜欢你！可惜你的时间太少了……嗯，滴答，滴答！
msg-base-12=[color=orange]生产设施：[/color] 这花费的时间太长了。也许还有另一种方式。 \n\n激光器由电力驱动。但是由于燃料水平低，核反应堆已经关闭了电路，因此激光塔现在由另一个来源供电。最强大的来源是位于河边的备用 [font=default-bold]汽轮机[/font]。涡轮机的破坏应该足以使沿河的防御系统失效。 \n\n请快点，时间不多了。
msg-base-12.1=[color=yellow]提示和技巧：[/color] 使用 [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] 瞄准敌人。 \n要攻击树木或非战斗建筑等中立目标，请使用 [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] 键。\n
msg-base-13=[color=orange]生产设施：[/color] 干得好！激光系统正在断电，无人机又可以安全通过了。
msg-base-14=[color=orange]核电站：[/color] 我们再次恢复供电。 \n\n谢谢。
msg-base-15=[color=red]海盗阵营领袖：[/color] 你认为你已经超越了我们吗？哈哈！这还没有结束。 \n\n当我们再次见面时，你将是那个奔跑的人。哈哈！
think-msg1=那看起来不太好。
think-msg2=海盗入侵了沿河的防御系统，正在击落无人机！
think-msg3=该死，一些无人机也在运送核燃料电池和弹药！

