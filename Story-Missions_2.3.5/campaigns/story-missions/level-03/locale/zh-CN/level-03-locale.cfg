intro=地球另一端的生产设施处理铀矿石并供应当地的反应堆。新安装的安全系统遇到了意想不到的问题。如果失败，防御可能会崩溃。 \n\n[font=default-bold]任务目标：[/font]\n- 安全运输物流机器人航线\n- 核电站不得耗尽燃料\n\n\n[font=default-粗体]任务使命：[/font]\n- 因为有时间限制，所以不需要研究科技树中的所有项目。专注于完成任务所需的研究。\n\n- 战术！侦察该地区并查看地图以找到最快的路线。为达到目标而奋斗并不是一条规则。
