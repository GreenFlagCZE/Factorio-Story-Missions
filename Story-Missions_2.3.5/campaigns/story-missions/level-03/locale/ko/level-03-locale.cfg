intro=이 행성의 다른 쪽에 있는 생산 시설에서는 우라늄 광석을 가공하고 원자로에 쓸 연료를 공급합니다. 새로 지은 보안 시스템이 예상치 못한 문제에 부딪혔습니다. 이 보안 시설이 무너지면, 방어 시스템 또한 같이 무너지겠지요. \n\n[font=default-bold]미션 목표:[/font]\n- 수송용 물류 로봇의 공중 경로 확보\n- 핵 발전소의 연료가 바닥나면 안 됨 \n\n\n[font=default-bold]미션 정보:[/font]\n- 시간 제한이 있으므로 테크 트리의 모든 아이템을 다 연구할 필요는 없습니다. 임무 완수를 위해 필요한 연구에만 집중해 주세요.\n\n- 전략적으로 행동하세요! 주변을 정찰하고 지도를 통해 최단거리를 확인하세요. 임무를 수행하겠다고 꼭 싸워야 할 필요는 없어요.
param=[font=default-bold]미션 척도:[/font]\n- 난이도: 보통\n- 새 연구: 상위 미사일 시스템, 레이저 업그레이드\n- 적들이 확장하지 않으나, 진화할 수 있음\n- 제한 시간이 있는 임무
