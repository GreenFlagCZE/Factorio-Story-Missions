description=이 행성의 다른 쪽에 있는 생산 시설에서는 우라늄 광석을 가공하고 원자로에 쓸 연료를 공급합니다. 새로 지은 보안 시스템이 예상치 못한 문제에 부딪혔습니다. 이 보안 시설이 무너지면, 방어 시스템 또한 같이 무너지겠지요. \n\n[font=default-bold]미션 척도:[/font]\n- 난이도: 보통\n- 새 연구: 상위 미사일 시스템, 레이저 업그레이드\n- 적들이 확장하지 않으나, 진화할 수 있음\n- 제한 시간이 있는 임무
engineer-title=엔지니어
msg-intro=이 행성의 다른 쪽에 있는 생산 시설에서는 우라늄 광석을 가공하고 원자로에 쓸 연료를 공급합니다. 새로 지은 보안 시스템이 예상치 못한 문제에 부딪혔습니다. 이 보안 시설이 무너지면, 방어 시스템 또한 같이 무너지겠지요.
scenario-name=Mission 03


goal-protect-drone=- 지시 사항을 기다릴 것
goal-destroy-drone2=- 5시간 (18,000초) 이내로 모든 임무를 수행할 것\n- 원자로의 연료 공급 정상화
goal-destroy-drone3=- 5시간 (18,000초) 이내로 모든 임무를 수행할 것\n- 원자로의 연료 공급 정상화 \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n-플레이어의 기지에서 북서쪽 위치에 있는 보급 기지를 찾을 것
goal-destroy-blockade=- 5시간 (18,000초) 이내로 모든 임무를 수행할 것\n- 원자로의 연료 공급 정상화\n- 다리 위에 있는 적의 봉쇄로 파괴: __1__ / __2__ \n\n[color=yellow][font=default-bold]선택적 목표[/font][/color] \n- 플레이어의 기지에서 북서쪽 위치에 있는 보급 기지를 찾을 것
goal-destroy-laser=- 5시간 (18,000초) 이내로 모든 임무를 수행할 것\n- 원자로의 연료 공급 정상화\n- 레이저 포탑 파괴: __1__ / __2__
goal-destroy-turbine=- 5시간 (18,000초) 이내로 모든 임무를 수행할 것\n- 원자로의 연료 공급 정상화\n- 적의 증기 터빈 최소 __2__대 파괴: __1__ / __2__
msg-base-1=[color=orange]생산 시설:[/color] 와 줘서 고맙네. \n\n최근에 강 주변에 있는 방어 시설이 좀 이상하게 작동하더라고. 전신주에 무슨 문제가 생긴 것 같은데. 고쳐 줄 수 있겠는가? \n\n어, 잠깐만! 이상한 신호가 수신되고 있어. 잠깐만 좀.
msg-base-1.1=[color=orange]생산 시설:[/color] 뭔가 이상한 일이 벌어지고 있어. 확인해ㅈㅈㅈ... (전파 간섭).
msg-base-2=[color=red]해적 세력 리더:[/color] 안녕하신가, 이 아름다운 행성에 있는 정부 연합의 쥐새끼들. 이 행성에서 얻은 것들을 니네들만 쓰고 우리한텐 한 푼도 안 뺏길 거라 생각했지? 그 망상을 우리 해적들이 바로 깨 주마.
msg-base-3=[color=orange]생산 시설:[/color] 강 주변에 있는 방어 시설들을 탈취당했어. 대체 무슨 일이 일어나고 있는 거야?!
msg-base-4=[color=red]해적 세력 리더:[/color] 이거 참 아름답군, 니네들 드론이 들고 있는 이 물건들이 죄다 강 속으로 빠지는 꼴이라니. 이렇게 가치 있는 물품들이 죄다 강에 빠지는 꼴 보면 참 아깝겠어... 하하하!
msg-base-5=[color=orange]원자력 발전소:[/color] 여보세요? 들립니까? 수송 드론은 어디 갔나요? \n\n이 발전소에 쓸 우라늄 연료 전지가 서서히 부족해지고 있습니다! 이대로라면 지금으로부터 대략 [font=default-bold]5시간[/font] 이내에 원자로가 비상정지할 겁니다. \n\n원자로가 작동하지 않으면, 저 벌레들의 공격에 속수무책으로 당하게 될 겁니다. 연료 공급을 정상화해야 해요!
msg-base-6=[color=orange]생산 시설:[/color] 시간이 없어... \n\n발전소에 새 드론을 보내 보겠지만, 해킹당한 포탑들이 제때 비활성화되지 않으면 우린 끝장이야.
msg-base-7=[color=orange]생산 시설:[/color] 자네 기지에 [font=default-bold]특수 드론[/font]을 보냈네. 그 드론의 수명이 다하면, 원자로에 쓸 연료가 바닥날 걸세. \n\n자네를 득달같이 볶고 싶지는 않지만, 어떻게든 시간 안에 맞춰야 하네.
msg-base-8=[color=orange]생산 시설:[/color] 이 해적 놈들이 강 위에 있는 다리를 봉쇄해 놓은 걸 위성으로 확인했네. [font=default-bold]봉쇄로를 부수고[/font] 강 건너편으로 갈 수 있는 길을 확보하게.
msg-base-8.1=[color=orange]생산 시설:[/color] 아, 하나 더. 자네 기지가 있는 곳에서부터 [font=default-bold]북서쪽[/font] 위치에 있는 보급 기지와의 연결이 두절됬네. 시간이 없다는 건 알지만, 거기에서 유용한 자원을 좀 얻을 수 있을 걸세.
msg-base-9=[color=red]해적 세력 리더[/color] 하, 거 참 폭력적이네... 뭔가가 터지는 걸 보는 게 정말 좋다니까! 안 됬지만 니네가 하고 있는 짓거리는 개뻘짓밖에 안 된다고. 하하하!
msg-base-10=[color=orange]생산 시설:[/color] 다리를 되찾았다! 이제 강 건너편으로 갈 수 있어. \n\n하지만 섬으로 향하는 입구의 방어 상태가 장난이 아니야. 안 됬지만, 강 안에 있는 섬 안에 들어가려면 [font=default-bold]레이저 포탑들을 파괴[/font]하는 수밖에 없겠어.
msg-base-11=[color=red]해적 세력 리더:[/color] 다 터지는구만 다 터져! 하하! 마음에 드는구만! 근데 안 됬지만 시간이 얼마 없다고... 흐음, 시간이 없다니까!
msg-base-12=[color=orange]생산 시설:[/color] 너무 시간이 오래 걸려. 어쩌면 다른 방법이 있을 거야. \n\n레이저는 전력을 공급받아야 쓸 수 있어. 하지만 연료 공급 상태가 좋지 않아 원자로 측에서 회로를 끊어 버린 이상, 다른 시설을 통해 레이저 포탑에 전력을 공급하고 있을 거야. 제일 강력한 공급원은 강 주변에 있는 [font=default-bold]증기 터빈[/font]들이겠군. 증기 터빈만 다 부숴도 강에 있는 방어 체계가 비활성화될 거야. \n\n서둘러 주게. 시간이 얼마 없어.
msg-base-12.1=[color=yellow]팁과 도움말:[/color] [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] 키를 이용하여 적을 조준하세요. \n중립 상태의 개체를 공격하려면, [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] 키를 이용하세요.\n
msg-base-13=[color=orange]생산 시설:[/color] 훌륭하네! 레이저 방어 시설들이 동력을 잃어서 드론들이 다시 무사히 지나갈 수 있게 되었네.
msg-base-14=[color=orange]원자력 발전소:[/color] 전력 공급이 정상화되었습니다. \n\n감사합니다.
msg-base-15=[color=red]해적 세력 리더:[/color] 설마 이걸로 우릴 이겼다고 생각하냐? 하! 이걸로 끝이 아니야. \n\n다음 번에 다시 만나게 되면, 그 땐 너네들이 도망쳐야 할 거야. 하하!
think-msg1=이거 별로 안 좋아 보이는데.
think-msg2=해적들이 강에 있는 방어 시설들을 해킹해서 드론들을 있는 대로 격추하고 있잖아!
think-msg3=제길, 몇몇 드론은 핵 연료 전지랑 탄약을 수송하고 있는데!

