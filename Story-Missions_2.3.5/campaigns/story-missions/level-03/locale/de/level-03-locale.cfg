description=Eine Produktionsanlage auf der anderen Seite des Planeten verarbeitet Uranerz und versorgt den örtlichen Reaktor. Das neu installierte Sicherheitssystem weist unerwartete Probleme auf. Wenn es versagt, können die Verteidigungsanlagen zusammenbrechen. \n\n[font=default-bold]Missionsparameter:[/font]\n- Schwierigkeitsgrad: Mittel\n- Neue Froschung: Fortgeschittene Raketensysteme, Laser-Upgrades\n- Feinde expandieren nicht, können sich aber entwickeln\n- Du hast nur eine begrenzte Zeit, um die Mission zu erfüllen
engineer-title=Ingenieur
msg-intro=Eine Produktionsanlage auf der anderen Seite des Planeten verarbeitet Uranerz und versorgt den örtlichen Reaktor. Das neu installierte Sicherheitssystem weist unerwartete Probleme auf. Wenn es versagt, können die Verteidigungsanlagen zusammenbrechen
scenario-name=Mission 03
goal-protect-drone=- Warte auf Anweisungen
goal-destroy-drone2=- Du hast 5 Stunden (18000 s) Zeit, um alle Ziele zu erreichen\n- Stelle die Treibstoffversorgung des Kernreaktors wieder her
goal-destroy-drone3=- Du hast 5 Stunden (18000 s) Zeit, um alle Ziele zu erreichen\n- Stelle die Treibstoffversorgung des Kernreaktors wieder her \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Finde den Außenposten nordwestlich von deiner Basis
goal-destroy-blockade=- Du hast 5 Stunden (18000 s) Zeit, um alle Ziele zu erreichen\n- Stelle die Treibstoffversorgung des Kernreaktors wieder her\n- Zerstöre die feindliche Blockade auf der Brücke: __1__ / __2__ \n\n[color=yellow][font=default-bold]OPTIONAL[/font][/color] \n- Finde den Außenposten nordwestlich von deiner Basis
goal-destroy-laser=- Du hast 5 Stunden (18000 s) Zeit, um alle Ziele zu erreichen\n- Stelle die Treibstoffversorgung des Kernreaktors wieder her\n- Zerstöre __1__ / __2__ feindliche Lasertürme
goal-destroy-turbine=- Du hast 5 Stunden (18000 s) Zeit, um alle Ziele zu erreichen\n- Stelle die Treibstoffversorgung des Kernreaktors wieder her\n- Zerstöre mindestens __1__ / __2__ feindliche Dampfturbinen
msg-base-1=[color=orange]PRODUKTIONSEINRICHTUNG:[/color] Schön, dass Sie hier sind. \n\n Unser Verteidigungssystem am Fluss spielt in letzter Zeit verrückt. Es liegt wahrscheinlich an einer defekten Stromleitung. Kannst du sie reparieren? \n\n Hmm. Warte mal kurz! Ich empfange ein paar seltsame Signale. Gib mir eine Minute.
msg-base-1.1=[color=orange]PRODUKTIONSEINRICHTUNG:[/color] Etwas Seltsames geht hier vor. Ich versuche zu chrzzz... (Interferenzen).
msg-base-2=[color=red]PIRATENFRAKTIONSFÜHRER:[/color] Seid gegrüßt, ihr Regierungsratten dieses schönen Planeten. Dachtet ihr, ihr könntet den ganzen Reichtum für euch behalten und ihn nicht mit uns teilen? Unsere Weltraumpiratengilde wird euch schnell von dieser Illusion abbringen.
msg-base-3=[color=orange]PRODUKTIONSEINRICHTUNG:[/color] Unsere Verteidigungsanlagen am Fluss wurden soeben kompromittiert. Was zum Teufel ist hier los?!
msg-base-4=[color=red]PIRATENFRAKTIONSFÜHRER:[/color] Schön, so viele interessante Dinge, die von deinen Drohnen fallen. Es wäre eine Schande, diese wertvollen Produkte im Fluss treiben zu lassen... Ha ha!
msg-base-5=[color=orange]ATOMKRAFTWERK:[/color] Hallo? Kann uns jemand hören? Wo sind die Transportdrohnen? \n\n Unser Kraftwerk hat kaum noch Uran-Brennstoffzellen! Die Notabschaltung des Reaktors wird in etwa [font=default-bold]5 STUNDEN[/font] erfolgen. \n\n Ohne einen funktionierenden Reaktor sind wir anfällig für einen Angriff von Käfern. Wir müssen die Treibstoffversorgung wiederherstellen!
msg-base-6=[color=orange]PRODUKTIONSEINRICHTUNG:[/color] Die Zeit wird knapp... \n\n Unsere Einrichtung wird versuchen, neue Drohnen zum Kraftwerk zu schicken, aber wenn die gehackten Türme nicht rechtzeitig deaktiviert werden, sind wir verloren.
msg-base-7=[color=orange]PRODUCTION FACILITY:[/color] Wir haben eine [font=default-bold]SPEZIAL-DROHNE[/font] zu Ihrer Basis geschickt. Wenn sie das Ende ihrer Lebensdauer erreicht, wird dem Atomreaktor der Treibstoff ausgehen. \n\nWir wollen Sie nicht unter Druck setzen, aber Sie müssen mit der Zeit gehen.
msg-base-8=[color=orange]PRODUKTIONSEINRICHTUNG:[/color] Der Satellit hat entdeckt, dass die Piratenfraktion eine Blockade auf der Brücke über den Fluss errichtet hat. [font=default-bold]Zerstöre die Blockade[/font], um auf die andere Seite zu gelangen.
msg-base-8.1=[color=orange]PRODUKTIONSEINRICHTUNG:[/color] Und noch etwas. Wir haben auch den Kontakt zu unserem Versorgungsaußenposten [font=default-bold]NORDWESTLICH[/font] von Eurer Basis aus verloren. Ich weiß, dass Ihr nicht viel Zeit habt, aber Ihr könnt dort wertvolle Ressourcen finden.
msg-base-9=[color=red]PIRATENFRAKTIONSFÜHRER:[/color] Autsch, so viel rohe Gewalt... Ich liebe es, wenn Dinge explodieren! Schade, dass du das alles umsonst machst. Ha Ha Ha!
msg-base-10=[color=orange]PRODUKTIONSEINRICHTUNG:[/color] Die Brücke ist wieder unter unserer Kontrolle! Wir haben jetzt Zugang zur anderen Seite des Flusses. \n \n Die Zugänge zu den Inseln sind jedoch gut geschützt. Leider haben wir keine andere Wahl, als [font=default-bold]DIE LASER-TÜRME[/font] zu zerstören, die den Zugang zu den Flussinseln blockieren.
msg-base-11=[color=red]PIRATENFRAKTIONSFÜHRER:[/color] Bang, Boom, Bang! Ha Ha! Ich mag dich wirklich! Schade, dass du so wenig Zeit hast... Hmm, tick, tack!
msg-base-12=[color=orange]PRODUKTIONSEINRICHTUNG:[/color] Das dauert zu lange. Vielleicht gibt es einen anderen Weg. \n\n Die Laser werden durch Elektrizität angetrieben. Aber der Kernreaktor hat den Stromkreislauf wegen zu geringer Brennstoffmengen geschlossen, sodass die Lasertürme jetzt von einer anderen Quelle gespeist werden. Die stärkste Quelle sind die [font=default-bold]DAMPFTURBINEN[/font], die sich entlang des Flusses befinden. Die Zerstörung der Turbinen sollte ausreichen, um das Verteidigungssystem entlang des Flusses auszuschalten. \n\n Bitte beeilen Sie sich, wir haben nicht mehr viel Zeit.
msg-base-12.1=[color=yellow]TIPPS AND TRICKS:[/color] Benutze [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font], um Feinde anzugreifen. \n Um neutrale Ziele anzugreifen, verwenden Sie die Taste [font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font].\n
msg-base-13=[color=orange]PRODUKTIONSEINRICHTUNG:[/color] Gut gemacht! Das Lasersystem verliert Energie und die Drohnen haben wieder einen sicheren Durchgang.
msg-base-14=[color=orange]ATOMKRAFTWERK:[/color] Wir haben die Stromversorgung wiederhergestellt. \n\n Danke.
msg-base-15=[color=red]PIRATENFRAKTIONSFÜHRER:[/color] Glaubst du, du hast uns überlistet? HAHA! Es ist noch nicht vorbei. \n\n Wenn wir uns wiedersehen, wirst du derjenige sein, der rennt. Ha ha!
think-msg1=Das sieht gar nicht gut aus.
think-msg2=Piraten haben das Verteidigungssystem entlang des Flusses gehackt und schießen Drohnen ab!
think-msg3=Verdammt, manche Drohnen transportieren auch nukleare Brennstoffzellen und Munition!

