description=Zakład produkcyjny po drugiej stronie planety przetwarza rudę uranu i zaopatruje lokalny reaktor. Nowo zainstalowany system bezpieczeństwa ma nieoczekiwane problemy. Jeśli to się nie powiedzie, obrona może się zawalić. \n\n[font=default-bold]Parametry misji:[/font]\n- Poziom domyślny: Średni.\n- Nowe badania:Zaawansowane systemy rakietowe, ulepszenia laserowe\n- Wrogowie nie rozwijają się, ale mogą ewoluować\n- Masz ograniczony czas na ukończenie misji.
engineer-title=Inżynier
msg-intro= Zakład produkcyjny po drugiej stronie planety przetwarza rudę uranu i zaopatruje lokalny reaktor. Nowo zainstalowany system bezpieczeństwa ma nieoczekiwane problemy. Jeśli to się nie powiedzie, obrona może się zawalić.
scenario-name=Mission 03


goal-protect-drone=- Czekaj na instrukcję.
goal-destroy-drone2=- Masz 5 godzin (18000 s) aby zrealizować wszystkie cele\n- Przywróć dopływ paliwa do reaktora jądrowego. 
goal-destroy-drone3=- Masz 5 godzin (18000 s) aby zrealizować wszystkie cele\n- Przywróć dopływ paliwa do reaktora jądrowego. \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Znajdź posterunek na północny zachód od twojej bazy.
goal-destroy-blockade=- Masz 5 godzin (18000 s) aby zrealizować wszystkie cele\n- Przywróć dopływ paliwa do reaktora jądrowego.\n- Zniszcz blokadę wroga na moście: __1__ / __2__ \n\n[color=yellow][font=default-bold]OPCJONALNIE[/font][/color] \n- Znajdź posterunek na północny zachód od twojej bazy.
goal-destroy-laser=- Masz 5 godzin (18000 s) aby zrealizować wszystkie cele\n- Przywróć dopływ paliwa do reaktora jądrowego. \n- Zniszcz __1__ / __2__ wrogie działa laserowe.
goal-destroy-turbine=- Masz 5 godzin (18000 s) aby zrealizować wszystkie cele\n- Przywróć dopływ paliwa do reaktora jądrowego. \n- Wysadź przynajmniej __1__ / __2__turbiny parowe wroga.
msg-base-1=[color=orange]ZAKŁAD PRODUKCYJNY:[/color] Cieszę się, że tu jesteś. \n\nNasz system obronny na rzece ostatnio oszalał. To prawdopodobnie uszkodzona linia energetyczna. Czy możesz to naprawić? \n\nHmm. Poczekaj minutę! Odbieram dziwne sygnały. Daj mi minutę.
msg-base-1.1=[color=orange]ZAKŁAD PRODUKCYJNY:[/color] Dzieje się coś dziwnego. Spróbuję chrzzz... (zakłócenie).
msg-base-2=[color=red]PRZYWÓDCA FRAKCJI PIRATÓW:[/color]Pozdrowienia dla rządowych korposzczurów tej pięknej planety. Myślałeś, że możesz zatrzymać dla siebie całe bogactwo i nie dzielić się nim z nami? Nasza gildia kosmicznych piratów  szybko wyprowadzi cię z tego złudzenia.
msg-base-3=[color=orange]ZAKŁAD PRODUKCYJNY:[/color] Nasza obrona na rzece właśnie została naruszona. Co się tam do diabła dzieje?!
msg-base-4=[color=red]PRZYWÓDCA FRAKCJI PIRATÓW:[/color] Piękne, tyle ciekawych rzeczy spadających z twoich dronów. Szkoda byłoby zostawić te cenne produkty pływające po rzece... Ha ha!
msg-base-5=[color=orange]NUCLEAR POWER PLANT:[/color] Dzień dobry? Czy ktoś nas słyszy? Gdzie są drony transportowe? \n\nW naszej elektrowni kończą się uranowe ogniwa paliwowe! Awaryjne wyłączenie reaktora nastąpi za około [font=default-bold]5 GODZIN[/font]. \n\nBez działającego reaktora będziemy podatni na atak robaków. Musimy przywrócić dopływ paliwa!
msg-base-6=[color=orange]ZAKŁAD PRODUKCYJNY:[/color] Czas ucieka... \n\nNasza placówka będzie próbowała wysłać nowe drony do elektrowni, ale jeśli zhakowane wieże nie zostaną na czas wyłączone, jesteśmy skazani.
msg-base-7=[color=orange]ZAKŁAD PRODUKCYJNY:[/color] Wysłaliśmy [font=default-bold]SPECJALNE DRONY[/font] do twojej bazy. Kiedy skończy się jego żywotność, w reaktorze jądrowym zabraknie paliwa. \n\nNie chcemy na ciebie naciskać, ale musisz zdążyć z czasem.
msg-base-8=[color=orange]ZAKŁAD PRODUKCYJNY:[/color] Satelita wykrył, że frakcja piratów ustanowiła blokadę na moście nad rzeką. [font=default-bold]ZNISZCZ BLOKADĘ[/font] aby uzyskać dostęp do drugiej strony.
msg-base-8.1=[color=orange]ZAKŁAD PRODUKCYJNY:[/color] Ach, jeszcze jedna rzecz. Straciliśmy też kontakt z naszą placówką zaopatrzeniową [font=default-bold]NA PÓŁNOCNY ZACHÓD[/font] z twojej bazy. Wiem, że masz mało czasu, ale możesz tam znaleźć cenne zasoby.
msg-base-9=[color=redPRZYWÓDCA FRAKCJI PIRATÓW[/color]Och, tyle brutalnej siły... Uwielbiam, kiedy coś wybucha! Szkoda, że robisz to wszystko na nic. Hahaha!
msg-base-10=[color=orange]ZAKŁAD PRODUKCYJNY:[/color]Most znów jest pod naszą kontrolą! Mamy teraz dostęp na drugą stronę rzeki. \n\nJednak wejścia na wyspy są dobrze zabezpieczone. Niestety nie mamy innego wyjścia, jak[font=default-bold]ZNISZCZYĆ WIEŻE LASEROWE[/font] blokujących dostępu do wyspy za rzęką.
msg-base-11=[color=red]PRZYWÓDCA FRAKCJI PIRATÓW[/color] Bum, huk! Ha ha! Naprawdę cię lubię! Szkoda, że masz tak mało czasu... Hmm, tik, tak!
msg-base-12=[color=orange]ZAKŁAD PRODUKCYJNY:[/color] To trwa zbyt długo. Może jest inny sposób. \n\nLasery zasilane są energią elektryczną. Ale reaktor jądrowy zamknął obwód z powodu niskiego poziomu paliwa, więc wieże laserowe są teraz zasilane z innego źródła. Najpotężniejszym źródłem jest kopia zapasowa [font=default-bold]TURBINY PAROWE[/font] położone są wzdłuż rzeki. Zniszczenie turbin powinno wystarczyć do wyłączenia systemu obronnego wzdłuż rzeki.\n\nProszę się pospieszyć, zostało niewiele czasu.
msg-base-12.1=[color=yellow]PORADY I WSKAZÓWKI:[/color] Użyj [font=default-bold][color=blue] __CONTROL__shoot-enemy__ [/color][/font] ,by wycelować w wrogów. \nAby zaatakować neutralne cele, takie jak drzewa lub budynki niezwiązane z walką, użyj[font=default-bold][color=blue] __CONTROL__shoot-selected__ [/color][/font] klucza.\n
msg-base-13=[color=orange]ZAKŁAD PRODUKCYJNY:[/color] Bardzo dobrze! System laserowy traci moc, a drony znów mają bezpieczne przejście.
msg-base-14=[color=orange]NUCLEAR POWER PLANT:[/color]Znowu przywróciliśmy moc. \n\nDziękuję Ci.
msg-base-15=[color=red]PRZYWÓDCA FRAKCJI PIRATÓW:[/color] Myślisz, że nas przewyższyłeś? HA! To jeszcze nie koniec. \n\nKiedy znów się spotkamy, to ty będziesz biegać. Ha ha!
think-msg1=To nie wygląda dobrze.
think-msg2=Piraci zhakowali system obronny wzdłuż rzeki i zestrzelili drony!
think-msg3=Cholera, niektóre drony również przewożą jądrowe ogniwa paliwowe i amunicję!

